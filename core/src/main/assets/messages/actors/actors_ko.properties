##classes
actors.hero.heroclass.warrior=전사
actors.hero.heroclass.warrior_desc_short=전사는 _부러진 인장_이 주는 방어막으로 피해를 더 견딜 수 있습니다. 인장은 다른 갑옷에 붙일 수 있으며 _1의 강화 수치_를 옮길 수 있습니다.
actors.hero.heroclass.warrior_desc=전사는 방어막을 생성하는 _특별한 부러진 인장_을 가지고 시작합니다. 전사의 인장은 방어구들 간에 옮겨 붙일 수 있으며, 인장에 붙은 _1만큼의 강화 수치_를 옮겨 가져갈 수 있습니다.\n\n전사는 또한 _낡은 소검_, _세 개의 투척용 돌_, 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n전사는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 감정의 주문서\n_-_ 치유 물약\n_-_ 분노의 주문서
actors.hero.heroclass.warrior_unlock=전사는 자동으로 해금됩니다.

actors.hero.heroclass.mage=마법사
actors.hero.heroclass.mage_desc_short=마법사는 비전 마법의 전문가로, 마법 막대보다 강력한, _마법 지팡이_를 가지고 있습니다. 지팡이는 마법사가 찾은 _다른 마법 막대와 융합_할 수 있습니다.
actors.hero.heroclass.mage_desc=마법사는 최대 충전량이 원본 마법 막대보다 1만큼 더 많고 재충전 속도가 월등히 빠른 _특별한 지팡이_를 가지고 시작합니다. 이 지팡이에는 마법사가 던전에서 발견한 _다른 마법 막대를 융합할 수 있습니다._\n\n마법사는 _마탄의 마법 막대_를 지팡이에 융합한 채로 시작하며, 또한 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n마법사는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 감정의 주문서\n_-_ 액체 화염의 물약\n_-_ 강화의 주문서
actors.hero.heroclass.mage_unlock=마법사를 해금하려면 _강화의 주문서를 사용하여 아이템을 강화하세요._

actors.hero.heroclass.rogue=도적
actors.hero.heroclass.rogue_desc_short=도적은 _그림자의 망토_를 사용하여 투명한 상태에서 적을 피하거나 기습을 가할 수 있습니다. 또한 도적은 더욱 먼 거리에서도 _비밀과 함정을 탐지_할 수 있습니다.
actors.hero.heroclass.rogue_desc=도적은 언제든지 투명화가 가능한 특별한 마법 유물인 _그림자의 망토_를 가지고 시작합니다.\n\n도적은 더욱 멀리서도 _숨겨진 비밀과 함정들을 감지_할 수 있습니다.\n\n도적은 또한 _단검_, _세 개의 투척용 나이프_, 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n도적은 다음 아이템들을 감정한 채로 시작합니다.\n_-_ 감정의 주문서\n_-_ 투명화의 물약\n_-_ 마법 지도의 주문서
actors.hero.heroclass.rogue_unlock=도적을 해금하려면 _한 판에 기습 공격을 10번 하세요._

actors.hero.heroclass.huntress=사냥꾼
actors.hero.heroclass.huntress_desc_short=사냥꾼은 투척 무기의 달인으로 무한히 화살을 발사하는 _마법의 활_을 가지고 있습니다. 또한 사냥꾼은 길게 자란 풀을 _짓밟지 않고_ 지나갈 수 있습니다.
actors.hero.heroclass.huntress_desc=사냥꾼은 화살을 무한히 발사할 수 있는 _특별한 영혼의 활_을 가지고 시작합니다.\n\n사냥꾼은 길게 자란 풀을 _짓밟지 않고_ 지나갈 수 있습니다.\n\n사냥꾼은 또한 _징 박힌 장갑_, 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n사냥꾼은 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 주문서\n_-_ 심안의 물약\n_-_ 자장가의 주문서
actors.hero.heroclass.huntress_unlock=사냥꾼을 해금하려면 _한 판에 투척 무기로 적을 10번 맞히세요._

actors.hero.heroclass.gunner=거너
actors.hero.heroclass.gunner_desc_short=총기 전문가인 거너는 총기와 관련된 다양한 효과를 가지고 있으며, 총기를 일시적으로 강화해 주는 _탄띠_를 가지고 시작합니다.
actors.hero.heroclass.gunner_desc=거너는 모든 총기의 재장전 시간을 크게 줄여 주는 _재장전의 반지 +3_을 가지고 시작합니다.\n\n거너는 총기 근접 공격력이 더 강하며, _고급 진화_ 주문을 사용한 총기 진화 과정을 반드시 성공시킬 수 있고, _희생의 제단_에서 반드시 총기를 얻습니다.\n\n거너는 또한 _조잡한 권총_, _마력 깃든 탄띠_, 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n거너는 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 주문서\n_-_ 신속의 물약\n_-_ 공간이동의 주문서
actors.hero.heroclass.gunner_unlock=거너는 총기의 숙련자로, 재장전 시간을 크게 줄여 주는 _재장전의 반지 +3_을 가지고 시작합니다.\n\n거너를 해금하려면 _게임을 클리어하십시오._

actors.hero.heroclass.samurai=사무라이
actors.hero.heroclass.samurai_desc_short=무기 다루기의 달인인 사무라이는 무기로 더 높은 피해를 줄 수 있는 _치명타_ 확률을 가지고 있습니다. 또한 사무라이는 대기 시 무기를 _납도_하여 다음 공격을 강화할 수 있습니다.
actors.hero.heroclass.samurai_desc=사무라이는 기본 힘이 8인 대신 힘과 최대 체력을 올려 주는 _힘의 반지 +1_를 가지고 시작합니다.\n\n사무라이는 레벨과 무기 요구 힘 수치를 초과한 힘에 비례하는 확률로 _치명 공격_을 할 수 있습니다. 또한 대기 시 무기를 _납도_할 수 있으며, 납도 중에는 시야가 감소하지만 치명 공격 확률이 증가하고 적에게 약한 출혈을 입힙니다.\n\n사무라이는 또한 _낡은 도_, _세 개의 투척용 나이프_, 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n사무라이는 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 주문서\n_-_ 힘의 물약\n_-_ 징벌의 주문서
actors.hero.heroclass.samurai_unlock=사무라이는 근접 무기의 숙련자로, 무기를 납도하고 접근하는 적에게 발도술로 강력한 공격을 구사할 수 있습니다.\n\n사무라이를 해금하려면 _게임을 클리어하십시오._

actors.hero.heroclass.planter=식물학자
actors.hero.heroclass.planter_desc_short=자연 탐구에 관심이 많은 식물학자는 길게 자란 풀을 _짓밟지 않고_ 지나갈 수 있습니다. 또한 주변에 헤쳐나간 풀을 심어 시야를 차단할 수 있는 _식물학자의 삽_을 가지고 시작합니다.
actors.hero.heroclass.planter_desc=식물학자는 자연으로부터 더 많은 자원을 얻을 수 있는 _자연의 샌들_을 가지고 시작합니다.\n\n식물학자는 길게 자란 풀을 _짓밟지 않고_ 지나갈 수 있습니다.\n\n식물학자는 또한 _식물학자의 삽_, 천 갑옷, _세 개의 투척용 돌_, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n식물학자는 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 주문서\n_-_ 정화의 물약\n_-_ 거울상의 주문서
actors.hero.heroclass.planter_unlock=식물학자는 식물학 분야의 전문가로, 주변 땅에 헤쳐나간 풀을 자라나게 만들어 적들의 시야를 차단할 수 있는 _특별한 식물학자의 삽_을 가지고 시작합니다.\n\n식물학자를 해금하려면 _게임을 클리어하십시오._

actors.hero.heroclass.knight=기사
actors.hero.heroclass.knight_desc_short=방어 기술에 능통한 기사는 레벨과 갑옷의 성능에 비례하는 양의 방어력을 얻을 수 있는 _기사의 방패_를 가지고 시작합니다.
actors.hero.heroclass.knight_desc=기사는 사용 시 현재 레벨과 갑옷의 강화 수준에 비례하는 양의 방어력을 제공하는 _특별한 기사의 방패_를 가지고 시작합니다.\n\n기사는 공격할 때마다 기사의 방패의 재사용 대기 시간을 줄입니다.\n\n기사는 또한 _기사의 사브르_, 천 갑옷, _세 개의 투척용 돌_, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n기사는 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 주문서\n_-_ 마비 가스의 물약\n_-_ 저주 해제의 주문서
actors.hero.heroclass.knight_unlock=기사는 공격 방어에 특화된 전술을 구사하는 투사로, 잠시 동안 추가 방어력을 얻을 수 있는 _기사의 방패_를 가지고 시작합니다.\n\n기사를 해금하려면 _게임을 클리어하십시오._

actors.hero.heroclass.nurse=간호사
actors.hero.heroclass.nurse_desc_short=아군 치료의 전문가인 간호사는 아군 거울상을 소환할 수 있는 _간호사의 손거울_과 아군을 치료하고 적에게 중독을 거는 _감마선 발사기_를 가지고 시작합니다.
actors.hero.heroclass.nurse_desc=간호사는 사용하는 대상에 따라 다른 효과를 가지는 _특별한 감마선 발사기_와, 아군 거울상을 소환할 수 있는 _특별한 간호사의 손거울_을 가지고 시작합니다.\n\n간호사는 공격받을 때마다 일정 확률로 자신과 아군을 지속적으로 치유하는 장막을 생성합니다.\n\n간호사는 또한 _기초 의료 교본_, _간호사의 손거울_, 천 갑옷, _두 개의 치유 다트_, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n간호사는 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 주문서\n_-_ 치유의 물약\n_-_ 거울상의 주문서
actors.hero.heroclass.nurse_unlock=간호사는 아군을 지원하며 함께 싸우는 전투원으로, 아군을 치유하는 _감마선 발사기_를 가지고 시작합니다.\n\n간호사를 해금하려면 _게임을 클리어하십시오._

actors.hero.herosubclass.berserker=광전사
actors.hero.herosubclass.berserker_short_desc=_광전사_는 피해를 입을 때마다 분노를 쌓습니다. 분노는 피해량을 증가시키며, 광포화하여 순식간에 막대한 추가 방어막을 얻을 수 있습니다.
actors.hero.herosubclass.berserker_desc=광전사는 방어구로 막아낸 피해를 포함한 물리적인 피해를 입음에 따라 분노를 얻습니다! 분노는 시간이 흐름에 따라 점점 사라지지만, 낮은 체력일수록 더 느리게 사라집니다,\n\n광전사의 분노가 100%일 때 최대 50%의 추가적인 피해를 줍니다. 분노가 100%일 때 광포화 할 수 있으며, 잃은 체력에 비례해 인장의 최대 방어막이 2-6배 증가하고 방어막이 남아있으면 분노를 계속 100%로 유지합니다. 하지만, 광전사가 광포화 한 이후에는 회복을 할 시간이 필요합니다.
actors.hero.herosubclass.gladiator=검투사
actors.hero.herosubclass.gladiator_short_desc=_검투사_는 공격이 성공할 때마다 연속 타격을 쌓습니다. 연속 타격을 소모하여 특유의 필살기를 사용할 수 있습니다.
actors.hero.herosubclass.gladiator_desc=검투사는 근접 무기 혹은 투척 무기로 공격을 성공시킬 때마다 1의 연속 타격을 쌓아 올립니다. 검투사가 5 턴 내에 공격을 성공시키지 못하면, 연속 타격이 초기화됩니다.\n\n연속 타격이 쌓이면서 다양한 연속 타격 필살기가 해금됩니다. 연속 타격이 2, 4, 6, 8, 10으로 쌓일 때마다 새로운 능력을 사용할 수 있습니다. 몇몇 능력들은 연속 타격을 쌓는 데에 도움을 주며, 다른 것들은 강력한 공격을 하기 위해 연속 타격을 소모합니다.
actors.hero.herosubclass.veteran=베테랑
actors.hero.herosubclass.veteran_short_desc=_베테랑_은 총기로 근접 공격을 성공할 때마다 대상 집중을 얻으며, 집중하는 동안 탄환 공격력이 증가합니다.
actors.hero.herosubclass.veteran_desc=베테랑은 총기의 달인으로, 적과 오래 대치할수록 집중력을 쌓아 총으로 더욱 큰 피해를 입힐 수 있게 됩니다.\n\n베테랑이 집중하는 동안, 베테랑은 _10%_의 탄환 피해를 추가로 얻습니다.
actors.hero.herosubclass.battlemage=전투 마법사
actors.hero.herosubclass.battlemage_short_desc=_전투 마법사_는 자신의 지팡이로 근접 공격을 할 때 추가 효과를 얻습니다. 이 효과는 지팡이에 융합된 마법 막대의 종류에 따라 달라집니다.
actors.hero.herosubclass.battlemage_desc=전투 마법사는 그의 지팡이로 근접 공격을 할 때, 마치 지팡이에 추가적인 마법이 부여된 것처럼 추가 효과를 얻습니다. 이 효과는 지팡이에 융합되어 있는 마법 막대에 따라 달라지며, 각각의 마법 막대는 고유한 효과를 가지고 있습니다. 마법 막대의 효과 외에도, 전투 마법사의 지팡이는 성공적인 공격을 가할 때마다 0.5의 충전량을 얻습니다.
actors.hero.herosubclass.warlock=흑마법사
actors.hero.herosubclass.warlock_short_desc=_흑마법사_는 대상에게 마법 막대를 사용할 때 영혼 표식을 새길 확률이 있습니다. 흑마법사는 표식이 새겨진 적에게 물리 피해를 입힐 때마다 체력을 회복합니다.
actors.hero.herosubclass.warlock_desc=흑마법사는 대상에게 마법 막대를 사용할 때 영혼 표식을 새길 확률이 있습니다. 영혼 표식을 새길 확률과 지속 시간은 막대의 강화수치에 따라 증가합니다.\n\n적에게 영혼의 표식이 새겨진 경우, 흑마법사는 그들에게 입히는 매 5의 피해 당 2의 체력을 회복할 것입니다. 그러나 오직 근접 공격 혹은 투척 무기로 입히는 피해만 해당되며, 마법 막대는 해당하지 않습니다!
actors.hero.herosubclass.engineer=전기공
actors.hero.herosubclass.engineer_short_desc=_전기공_은 총기로 근접 공격을 할 때 일정 확률로 방어막을 얻으며, 그와 동시에 적을 감전시킬 수 있습니다.
actors.hero.herosubclass.engineer_desc=전기공은 전자 공학의 달인으로, 그가 가지는 모든 총기에 소형 발전기를 장착해 _20%_ 확률로 근접 공격을 할 때 전기의 힘으로 _10_의 방어막을 얻을 수 있으며, 이 때 _50%_ 확률로 적을 감전시켜 마비시킬 수 있습니다.
actors.hero.herosubclass.assassin=암살자
actors.hero.herosubclass.assassin_short_desc=_암살자_는 투명한 상태에서 치명적인 일격을 준비할 수 있습니다. 투명화한 상태로 오래 기다릴수록, 일격이 더욱 강력해질 것입니다.
actors.hero.herosubclass.assassin_desc=암살자는 투명화 상태가 되면 다음 공격을 더욱 신중하게 준비합니다. 준비한 시간이 길어질수록, 다음 공격이 더욱 강력해질 것입니다. 마음가짐은 최대 9 턴까지 쌓을 수 있습니다.\n\n마음가짐 이후 암살자는 다음 공격에 더 큰 피해를 주고, 대상에게 점멸하여 접근할 수 있으며 심지어는 약해진 적을 일격에 처치할 수도 있습니다.
actors.hero.herosubclass.freerunner=프리러너
actors.hero.herosubclass.freerunner_short_desc=_프리러너_는 이동할 때마다 가속력을 쌓고, 프리러닝 상태에 돌입하는 데에 사용할 수 있습니다. 프리러닝 상태가 되면 짧은 시간 동안 추가적인 이동 속도와 회피를 얻습니다.
actors.hero.herosubclass.freerunner_desc=프리러너는 이동함에 따라 가속력을 쌓습니다. 10턴 동안 이동함으로써 최대 10의 가속력을 쌓을 수 있지만, 이동을 멈추면 가속력은 빠르게 사라집니다. 프리러너는 가속력을 모두 사용해, 가속력 1당 2턴의 프리러닝 상태에 돌입할 수 있습니다.\n\n프리러닝 도중 프리러너는 2배의 속도로 이동하며, 레벨에 비례하여 추가 회피를 얻습니다. 프리러닝이 끝나면, 다시 가속력을 쌓기 위한 재사용 대기 시간이 존재합니다.
actors.hero.herosubclass.chaser=추적자
actors.hero.herosubclass.chaser_short_desc=_추적자_는 가만히 있으면 주변 환경에 동화되어 투명화를 얻습니다.
actors.hero.herosubclass.chaser_desc=추적자는 은신의 전문가로, 가만히 있으면 주변 환경에 동화되어 5턴의 투명화를 얻습니다. 15턴의 재사용 대기 시간을 가집니다.
actors.hero.herosubclass.sniper=저격수
actors.hero.herosubclass.sniper_short_desc=_저격수_는 원거리 공격으로 방어구를 꿰뚫을 수 있습니다. 또한 투척 무기를 맞힌 다음 활로 특수한 추가 공격을 가할 수 있습니다.
actors.hero.herosubclass.sniper_desc=저격수는 원거리 전투의 숙련자로, 원거리 공격이 적의 방어를 관통합니다. 투척 무기를 적에게 명중시켰을 때, 대상에게 저격수의 표식을 새겨 이후 활을 이용해 특별한 공격을 사용할 수 있습니다. 이 특별한 공격은 저격수의 활이 어떻게 증강되었는지에 따라 달라집니다.\n\n증강되지 않은 활은 적은 피해를 주지만 턴 소모가 없는 스냅 샷을 발사합니다. 공격 속도를 증강한 활은 1턴을 소모해 적은 피해를 주지만 활에 부여된 마법을 발동할 수 있는 3발의 화살을 일제 사격합니다. 공격력을 증강한 활은 2턴을 소모해 반드시 명중하고 거리에 비례한 추가 피해를 주는 저격탄을 발사합니다.
actors.hero.herosubclass.warden=숲지기
actors.hero.herosubclass.warden_short_desc=_숲지기_는 길게 자란 풀 너머를 볼 수 있으며, 씨앗을 심거나 식물을 밟을 때 추가 효과를 얻습니다.
actors.hero.herosubclass.warden_desc=숲지기는 자연과의 강한 유대로 풀과 식물로부터 다양한 추가 효과를 얻을 수 있습니다. 또한 그녀는 길게 자란 풀과 헤쳐나간 풀이 없는 것과 마찬가지로 주변을 볼 수 있습니다.\n\n숲지기는 씨앗을 던지거나 심을 때 근처에 풀을 자라나게 하며, 식물을 밟을 때 특별한 효과를 얻습니다. 이 특별한 효과는 기존 식물의 효과를 대체하며, 밟는 식물로부터 어떠한 피해도 받지 않게 합니다.
actors.hero.herosubclass.fighter=격투가
actors.hero.herosubclass.fighter_short_desc=_격투가_는 무기를 들고 있지 않으면 추가 공격력을 얻으며, 특성을 통해 근접 전투 능력을 향상시킬 수 있습니다.
actors.hero.herosubclass.fighter_desc=격투가는 무기를 들고 있지 않은 맨손 상태면 현재 레벨만큼의 추가 공격력을 얻습니다.\n\n격투가는 추가 타격 특성을 가지고 있을 경우 활이나 투척 무기를 맞춘 적을 주먹으로 공격할 시 1턴의 _마비_를 부여합니다.
actors.hero.herosubclass.launcher=런처
actors.hero.herosubclass.launcher_short_desc=_런처_는 중화기의 전문가로, 중화기 및 기관총 발사 시 낮은 확률로 탄환을 소모하지 않습니다.
actors.hero.herosubclass.launcher_desc=중화기의 달인인 런처는 중화기 및 기관총 발사 시 10% 확률로 탄환을 소모하지 않으며, 무거운 화기를 사용하는 데에 최적화된 기술들을 가지고 있습니다.\n\n중화기: _산탄총_, _전술 산탄총_, _4연장 로켓_, _대전차로켓_, _화염 방사기_, _입자포_, _유탄 발사기_\n기관총: _쌍권총_, _기관단총_, _돌격소총_, _중기관총_, _개틀링 기관총_, _자동소총_
actors.hero.herosubclass.ranger=레인저
actors.hero.herosubclass.ranger_short_desc=_레인저_는 권총의 전문가로, 권총을 들고 있으면 이동 속도가 추가로 증가합니다.
actors.hero.herosubclass.ranger_desc=레인저는 가벼운 무기를 매우 능숙하게 다룰 수 있는 권총 전문가입니다. 레인저는 권총을 들고 있으면 이동 속도가 10% 증가하며, 이동할 때마다 가끔 5턴의 신속을 얻습니다.\n\n권총 : _조잡한 권총_, _피스톨_, _도금 피스톨_, _자동권총_, _매그넘_, _전술 권총_, _쌍권총_, _반자동 권총_
actors.hero.herosubclass.rifleman=지정 사수
actors.hero.herosubclass.rifleman_short_desc=_지정 사수_는 저격의 달인으로, 길게 자란 풀을 짓밟지 않으며, 투명화 중 소총의 재장전 속도가 대폭 상승합니다.
actors.hero.herosubclass.rifleman_desc=지정 사수는 풀 사이를 조용히 지나가며 풀을 자라 있는 그대로 놔둘 수 있습니다. 또한 지정 사수는 투명화 중 소총 재장전 속도가 2배 증가합니다.\n\n소총 : _저격용 리볼버_, _사냥용 소총_, _카빈 소총_, _저격소총_, _대물 저격총_, _지정 사수 소총_, _불펍 소총_
actors.hero.herosubclass.slasher=검술가
actors.hero.herosubclass.slasher_short_desc=_검술가_는 검술의 전문가로, 적을 공격할수록 더 강한 공격을 할 수 있습니다.
actors.hero.herosubclass.slasher_desc=연속 공격의 달인인 검술가는 적에게 공격을 맞출 때마다 쌓이는 연속 공격을 얻으며, 쌓인 연속 공격의 양에 따라 더 큰 피해를 줍니다.
actors.hero.herosubclass.master=달인
actors.hero.herosubclass.master_short_desc=_달인_은 발도술의 전문가로, 무기를 납도할 때마다 다른 발도술을 구사할 수 있습니다.
actors.hero.herosubclass.master_desc=주변의 공기를 읽고 발도술을 자유자재로 구사할 수 있는 달인은 정과 동의 자세를 바꾸어 가며 각기 다른 발도술을 사용할 수 있습니다.\n\n_정:_ 발도 공격 시 0턴을 소모하고, 치명 공격 확률이 2배가 되며 반드시 적중하는 공격을 합니다.\n_동:_ 납도 중 주변 2타일에 있는 모든 적에 대해 심안 효과를 얻으며, 납도 중 시야 내에 있는 적에게 순간이동해 공격할 수 있습니다.
actors.hero.herosubclass.slayer=귀인
actors.hero.herosubclass.slayer_short_desc=_귀인_은 치명 공격의 숙련자로, 귀인화 상태에서 추가 효과를 얻습니다.
actors.hero.herosubclass.slayer_desc=회피와 치명 공격의 달인인 귀인은 귀인화를 발동시켜 전투 능력을 크게 향상시킬 수 있습니다. 귀인화 중에는 영웅이 얻은 추가 회피에 비례하는 추가 치명 공격 확률을 얻으며, 귀인화 중 적의 공격을 회피하면 20% 확률로 공격 속도가 2배로 올라가는 난무를 얻습니다.
actors.hero.herosubclass.treasurehunter=보물 사냥꾼
actors.hero.herosubclass.treasurehunter_short_desc=_보물 사냥꾼_은 보물찾기의 달인으로, 삽으로 추가 효과를 얻을 수 있습니다.
actors.hero.herosubclass.treasurehunter_desc=보물찾기의 대가인 보물 사냥꾼은 삽으로 적을 공격할 때 삽의 강화수치에 비례한 양의 골드를 추가로 떨어뜨리며, 삽으로 적을 처치할 때 확률적으로 추가 전리품을 얻을 수 있습니다.
actors.hero.herosubclass.adventurer=탐험가
actors.hero.herosubclass.adventurer_short_desc=_탐험가_는 오지 탐험의 전문가로, 식물을 즉시 발동시키며 벽 너머를 볼 수 있습니다.
actors.hero.herosubclass.adventurer_desc=자연 탐험의 달인인 탐험가는 시야 내에서 캐릭터 밑에 식물이 자라날 경우 즉시 발동되며, 벽 너머 1타일을 볼 수 있습니다.
actors.hero.herosubclass.researcher=연구자
actors.hero.herosubclass.researcher_short_desc=_연구자_는 식물 연구의 전문가로, 삽으로 더 넓은 지역에 헤쳐나간 풀을 심고 가끔 길게 자란 풀을 심습니다.
actors.hero.herosubclass.researcher_desc=식물 기능 강화 연구 박사인 연구자는 삽으로 더 넓은 지역에 헤쳐나간 풀을 심을 수 있으며, 12.5% 확률로 헤쳐나간 풀 대신 길게 자란 풀을 심습니다. 또한 자연의 신발을 사용할 때 사용한 지역 주변에 헤쳐나간 풀을 심습니다.
actors.hero.herosubclass.weaponmaster=무기 전문가
actors.hero.herosubclass.weaponmaster_short_desc=_무기 전문가_는 무기를 사용한 전술의 대가로, 들고 있는 무기에 따른 추가 효과를 얻습니다.
actors.hero.herosubclass.weaponmaster_desc=무기를 사용한 다양한 공격법을 구사할 수 있는 무기 전문가는 들고 있는 무기의 종류에 따라 달라지는 추가 효과를 얻으며, 무기를 턴 소모 없이 장착하거나 해제할 수 있습니다.
actors.hero.herosubclass.fortress=포트리스
actors.hero.herosubclass.fortress_short_desc=_포트리스_는 철벽같은 수비의 전문가로, 방패를 든 상태로 적을 공격하면 일정 확률로 다음 공격을 반격할 수 있습니다.
actors.hero.herosubclass.fortress_desc=철벽같은 수비를 통해 스스로를 지키는 포트리스는 방패를 사용 중인 상태에서 적을 공격하면 5%의 확률로 다음 물리 공격 1회를 방어하고 반드시 명중하는 반격을 가합니다. 반격의 확률은 갑옷의 강화수치에 따라 5%씩 추가로 증가합니다.
actors.hero.herosubclass.crusader=성기사
actors.hero.herosubclass.crusader_short_desc=_성기사_는 성스러운 빛의 기사로, 전투 중 지속적으로 축복을 얻고 축복으로부터 다양한 강화 효과를 얻습니다.
actors.hero.herosubclass.crusader_desc=성스러운 힘을 전투에 활용하는 빛의 기사인 성기사는 적을 처치하거나 방패를 사용하면 방어구의 강화수치에 비례하는 축복을 얻으며, 기사의 방패를 사용 중일 때 공격받으면 추가로 축복을 얻습니다. 또한 축복 중에는 적을 공격하면 입힌 피해의 일부만큼 기사의 방패가 제공하는 방어력이 다시 증가합니다.\n\n성기사는 축복 중에 물리 공격으로 입힌 피해의 일부만큼 체력을 회복합니다.\n\n성기사는 방패를 들고 있는 도중 적에게 피격당하면 방어구의 강화수치에 비례하는 확률로 다음 공격이 강화되는 신의 분노를 얻습니다.
actors.hero.herosubclass.medic=의무병
actors.hero.herosubclass.medic_short_desc=_의무병_은 공격 시 일정 확률로 주변 아군을 지속적으로 치료하는 장막을 생성합니다.
actors.hero.herosubclass.medic_desc=전장에서 아군과 함께 맞서 싸우며 아군을 지원하는 의무병은 적을 공격할 때마다 주변의 아군을 치료합니다.
actors.hero.herosubclass.angel=천사
actors.hero.herosubclass.angel_short_desc=_천사_는 빛의 사도로, 감마선 발사기가 적을 중독시키는 대신 적을 매혹시킵니다.
actors.hero.herosubclass.angel_desc=자비로운 빛의 사도인 천사는 감마선 발사기를 적에게 발사하면 적을 중독시키는 대신 회유해 매혹시킬 수 있습니다. 또한 적에게 공격받으면 10% 확률로 적을 매혹시켜 더 이상 공격하지 못하게 만듭니다.
actors.hero.herosubclass.surgeon=의사
actors.hero.herosubclass.surgeon_short_desc=_의사_는 외과 분야의 전문가로, 적을 공격할 때마다 공격이 점점 더 정확해집니다.
