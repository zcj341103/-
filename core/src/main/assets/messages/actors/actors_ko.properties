#warrior
actors.hero.talent.hearty_meal.title=푸짐한 식사
actors.hero.talent.hearty_meal.desc=_+1:_ 음식을 섭취할 때 체력이 50% 이하라면 _2 HP_ , 25% 이하라면 _3 HP_를 회복합니다.\n\n_+2:_ 음식을 섭취할 때 체력이 50% 이하라면  _3 HP_ , 25% 이하라면 _5 HP_를 회복합니다.
actors.hero.talent.armsmasters_intuition.title=장인의 직감
actors.hero.talent.armsmasters_intuition.desc=_+1:_ 무기와 방어구를 _2배 빠르게_ 감정 합니다.\n\n_+2:_ 무기와 방어구를 _착용하는 즉시_ 감정 합니다.
actors.hero.talent.test_subject.title=실험체
actors.hero.talent.test_subject.desc=_+1:_ 아이템을 감정할 때마다 _2 HP_만큼 회복합니다.\n\n_+2:_ 아이템을 감정할 때마다 _3 HP_만큼 회복합니다.
actors.hero.talent.iron_will.title=강철의 의지
actors.hero.talent.iron_will.desc=_+1:_ 전사의 부러진 인장이 제공하는 방어막의 최대치가 _1 만큼 증가_합니다.\n\n_+2:_ 전사의 부러진 인장이 제공하는 방어막의 최대치가 _2 만큼 증가_합니다.
actors.hero.talent.iron_will.meta_desc=_다른 직업이 이 특성을 얻으면,_ 부러진 인장 없이도 방어막을 얻을 수 있습니다.
actors.hero.talent.iron_stomach.title=강철의 위장
actors.hero.talent.iron_stomach.desc=_+1:_ 식사 시 1 턴만 소모되며 식사 중에 받는 피해가 _75%_ 감소합니다.\n\n_+2:_ 식사 시 1 턴만 소모되며 식사 중에 받는 피해가 _100%_ 감소합니다.
actors.hero.talent.max_health.title=신체 강화 훈련
actors.hero.talent.max_health.desc=_+1:_ 최대 체력이 _5_ 만큼 증가합니다.\n\n_+2:_ 최대 체력이 _10_ 만큼 증가합니다.

actors.hero.talent.restored_willpower.title=정신력 회복
actors.hero.talent.restored_willpower.desc=_+1:_ 치유의 물약을 마시면 전사의 부러진 인장이 제공하는 방어막 최대치의 _67%에 해당하는 방어막_을 즉시 얻습니다.\n\n_+2:_ 치유의 물약을 마시면 전사의 부러진 인장이 제공하는 방어막 최대치의 _100%에 해당하는 방어막_을 즉시 얻습니다.\n\n이 특성은 치유의 물약을 기반으로 한 물약 또는 영약을 마실 때에도 발동합니다.
actors.hero.talent.restored_willpower.meta_desc=_다른 직업이 이 특성을 얻으면,_ +1일 때 최대 체력의 5%, +2일 때 최대 체력의 7.5%의 방어막을 얻습니다.
actors.hero.talent.runic_transference.title=상형문자 전이
actors.hero.talent.runic_transference.desc=_+1:_ 전사의 부러진 인장이 강화수치를 옮길 때와 같은 방식으로 _평범한 상형문자_를 옮길 수 있습니다.\n\n_+2:_ 전사의 부러진 인장이 강화수치를 옮길 때와 같은 방식으로 _평범한, 강력한, 저주 상형문자_를 옮길 수 있습니다.
actors.hero.talent.lethal_momentum.title=치명적인 관성
actors.hero.talent.lethal_momentum.desc=_+1:_ 적을 처치하는 마지막 근접 공격이 _67% 확률_로 턴을 소모하지 않습니다.\n\n_+2:_ 적을 처치하는 마지막 근접 공격이 _100% 확률_로 턴을 소모하지 않습니다.
actors.hero.talent.improvised_projectiles.title=급조한 투척물
actors.hero.talent.improvised_projectiles.desc=_+1:_ 투척 무기가 아닌 아이템을 적에게 던질 경우 맞은 적을 _2 턴_ 동안 실명시킵니다. 50 턴의 재사용 대기 시간이 있습니다.\n\n_+2:_ 투척 무기가 아닌 아이템을 적에게 던질 경우 맞은 적을 _3 턴_ 동안 실명시킵니다. 50 턴의 재사용 대기 시간이 있습니다.
actors.hero.talent.destructive_atk.title=파괴적인 공격
actors.hero.talent.destructive_atk.desc=_+1:_ 공격 시 _3%_ 확률로 적에게 취약을 부여합니다.\n\n_+2:_ 공격 시 _5%_ 확률로 적에게 취약을 부여합니다.

actors.hero.talent.hold_fast.title=굳건한 태세
actors.hero.talent.hold_fast.desc=_+1:_ 전사는 대기 시 _0-2의 방어력_을 이동하기 전까지 얻습니다.\n\n_+2:_ 전사는 대기 시 _0-4의 방어력_을 이동하기 전까지 얻습니다.\n\n_+3:_ 전사는 대기 시 _0-6의 방어력_을 이동하기 전까지 얻습니다.
actors.hero.talent.strongman.title=철인
actors.hero.talent.strongman.desc=_+1:_ 전사의 힘이 _8%_ 만큼 증가합니다. 소수점 미만은 버립니다.\n\n_+2:_ 전사의 힘이 _13%_ 만큼 증가합니다. 소수점 미만은 버립니다.\n\n_+3:_ 전사의 힘이 _18%_ 만큼 증가합니다. 소수점 미만은 버립니다.

actors.hero.talent.endless_rage.title=끝없는 분노
actors.hero.talent.endless_rage.desc=_+1:_ 광전사는 분노를 최대 _116%_ 까지 쌓을 수 있습니다.\n\n_+2:_ 광전사는 분노를 최대 _133%_ 까지 쌓을 수 있습니다.\n\n_+3:_ 광전사는 분노를 최대 _150%_ 까지 쌓을 수 있습니다.\n\n100%를 넘는 분노 1%당 광포화시 보호막을 1% 더 얻고 회복에 걸리는 시간이 1% 줄어들지만, 추가 피해량은 +50% 이상으로 늘어나지 않습니다.
actors.hero.talent.deathless_fury.title=불사의 분노
actors.hero.talent.deathless_fury.desc=_+1:_ 분노가 100% 이상일 때 치명적인 피해를 입으면 즉시 광포화합니다. 이 효과를 다시 사용하려면 _영웅 레벨을 3 올려야_합니다.\n\n_+2:_ 분노가 100% 이상일 때 치명적인 피해를 입으면 즉시 광포화합니다. 이 효과를 다시 사용하려면 _영웅 레벨을 2 올려야_합니다.\n\n_+3:_ 분노가 100% 이상일 때 치명적인 피해를 입으면 즉시 광포화합니다. 이 효과를 다시 사용하려면 _영웅 레벨을 1 올려야_합니다.\n\n광포화 효과가 종료될 때 체력이 0이면 즉시 사망합니다.
actors.hero.talent.enraged_catalyst.title=광분의 촉매
actors.hero.talent.enraged_catalyst.desc=_+1:_ 광전사의 무기에 부여된 마법 또는 저주가 분노에 비례해서 더 자주 발동하게 되며, 100%의 분노에서 최대 _15% 더 자주 발동_합니다.\n\n_+2:_ 광전사의 무기에 부여된 마법 또는 저주가 분노에 비례해서 더 자주 발동하게 되며, 100%의 분노에서 최대 _30% 더 자주 발동_합니다.\n\n_+3:_ 광전사의 무기에 부여된 마법 또는 저주가 분노에 비례해서 더 자주 발동하게 되며, 100%의 분노에서 최대 _45% 더 자주 발동_합니다.
actors.hero.talent.lethal_rage.title=치명적인 분노
actors.hero.talent.lethal_rage.desc=_+1:_ 적 처치 시 _10%_의 분노를 얻습니다.\n\n_+2:_ 적 처치 시 _20%_의 분노를 얻습니다.\n\n_+3:_ 적 처치 시 _30%_의 분노를 얻습니다.
actors.hero.talent.max_rage.title=분노 폭발
actors.hero.talent.max_rage.desc=_+1:_ 분노가 최대치에 도달하면 분노의 _10%_만큼 아드레날린을 얻습니다.\n\n_+2:_ 분노가 최대치에 도달하면 분노의 _20%_만큼 아드레날린을 얻습니다.\n\n_+3:_ 분노가 최대치에 도달하면 분노의 _30%_만큼 아드레날린을 얻습니다.\n\n_50턴_의 재사용 대기 시간이 있습니다.
actors.hero.talent.endurance.title=분노 속의 인내
actors.hero.talent.endurance.desc=_+1:_ 부러진 인장이 방어막을 제공하는 속도가 분노의 양의 _100%_만큼 추가로 증가합니다.\n\n_+2:_ 부러진 인장이 방어막을 제공하는 속도가 분노의 양의 _200%_만큼 추가로 증가합니다.\n\n_+3:_ 부러진 인장이 방어막을 제공하는 속도가 분노의 양의 _300%_만큼 추가로 증가합니다.

actors.hero.talent.cleave.title=가르기
actors.hero.talent.cleave.desc=_+1:_ 검투사가 적을 처치했을 때, 다음 공격 전까지 연속 타격 지속 시간이 _15 턴_으로 늘어납니다.\n\n_+2:_ 검투사가 적을 처치했을 때, 다음 공격 전까지 연속 타격  지속 시간이 _30 턴_으로 늘어납니다.\n\n_+3:_ 검투사가 적을 처치했을 때, 다음 공격 전까지 연속 타격  지속 시간이 _45 턴_으로 늘어납니다.
actors.hero.talent.lethal_defense.title=치명적인 방어
actors.hero.talent.lethal_defense.desc=_+1:_ 필살기로 적을 처치한 경우 부러진 인장이 제공하는 최대 방어막의 _33%_를 얻습니다.\n\n_+2:_ 필살기로 적을 처치한 경우 부러진 인장이 제공하는 최대 방어막의 _67%_를 얻습니다.\n\n_+3:_ 필살기로 적을 처치한 경우 부러진 인장이 제공하는 최대 방어막의 _100%_를 얻습니다.
actors.hero.talent.enhanced_combo.title=향상된 콤보
actors.hero.talent.enhanced_combo.desc=_+1:_ 검투사의 연속 타격이 7 이상일 때, 밀쳐내기의 밀쳐내는 거리가 3칸으로 증가하고, 적을 혼란시키며, 적을 밀쳐내 낭떠러지에 떨어뜨릴 수 있습니다.\n\n_+2:_ +1의 효과에 더불어, 검투사의 연속 타격이 9 이상일 때 받아치기가 여러 번의 공격을 받아칠 수 있습니다.\n\n_+3:_ +1, +2의 효과에 더불어, 검투사는 메치기, 으깨기, 분노 폭발을 사용할 때 연속 타격/3 개의 타일을 도약할 수 있습니다.
actors.hero.talent.quick_swap.title=재빠른 변경
actors.hero.talent.quick_swap.desc=_+1:_ 무기를 턴 소모 없이 변경할 수 있게 되며, 무기를 장착하면 잠시 동안 무기의 강화 수치가 _+1_ 증가합니다.\n\n_+2:_ 무기를 턴 소모 없이 변경할 수 있게 되며, 무기를 장착하면 잠시 동안 무기의 강화 수치가 _+2_ 증가합니다.\n\n_+3:_ 무기를 턴 소모 없이 변경할 수 있게 되며, 무기를 장착하면 잠시 동안 무기의 강화 수치가 _+3_ 증가합니다.\n\n_5턴_의 재사용 대기 시간이 있습니다.
actors.hero.talent.offensive_defense.title=공격적인 방어
actors.hero.talent.offensive_defense.desc=_+1:_ 물리 공격을 받으면 _33%_ 확률로 연속 타격을 쌓습니다.\n\n_+2:_ 물리 공격을 받으면 _67%_ 확률로 연속 타격을 쌓습니다.\n\n_+3:_ 물리 공격을 받으면 _100%_ 확률로 연속 타격을 쌓습니다.
actors.hero.talent.skill_enhance.title=필살기 강화
actors.hero.talent.skill_enhance.desc=_+1:_ 연속 타격 필살기의 위력이 연속 타격 _+1_으로 증가합니다.\n\n_+2:_ 연속 타격 필살기의 위력이 연속 타격 _+2_로 증가합니다.\n\n_+3:_ 연속 타격 필살기의 위력이 연속 타격 _+3_으로 증가합니다.

actors.hero.talent.arm_veteran.title=총탄의 달인
actors.hero.talent.arm_veteran.desc=_+1:_ 대상 집중의 탄환 피해 증가량이 _+5%_만큼 증가합니다.\n\n_+2:_ 대상 집중의 탄환 피해 증가량이 _+10%_만큼 증가합니다.\n\n_+3:_ 대상 집중의 탄환 피해 증가량이 _+15%_만큼 추가로 증가합니다.
actors.hero.talent.martial_arts.title=타격과 사격
actors.hero.talent.martial_arts.desc=_+1:_ 총기의 근접 공격 및 발사 속도가 _+10%_ 증가합니다.\n\n_+2:_ 총기의 근접 공격 및 발사 속도가 _+20%_ 증가합니다.\n\n_+3:_ 총기의 근접 공격 및 발사 속도가 _+30%_ 증가합니다.
actors.hero.talent.enhanced_focusing.title=향상된 집중
actors.hero.talent.enhanced_focusing.desc=_+1:_ 탄환의 정확성이 _+10%_ 증가합니다.\n\n_+2:_ 탄환의 정확성이 _+20%_ 증가합니다.\n\n_+3:_ 탄환의 정확성이 _+30%_ 증가합니다.
actors.hero.talent.pushback.title=밀쳐내기
actors.hero.talent.pushback.desc=_+1:_ 가까이 있는 적을 공격할 때 적을 3칸 밀쳐냅니다. _30턴_의 재사용 대기 시간이 있습니다.\n\n_+2:_ 가까이 있는 적을 공격할 때 적을 3칸 밀쳐냅니다. _25턴_의 재사용 대기 시간이 있습니다.\n\n_+3:_ 가까이 있는 적을 공격할 때 적을 3칸 밀쳐냅니다. _20턴_의 재사용 대기 시간이 있습니다.
actors.hero.talent.focus_upgrade.title=집중 강화
actors.hero.talent.focus_upgrade.desc=_+1:_ 대상 집중이 지속되는 동안 부러진 인장으로부터 얻은 방어막의 양만큼 _추가 최대 탄환 피해량_을 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 대상 집중이 지속되는 동안 부러진 인장이 방어막을 제공할 때 추가로 _같은 양의 체력을 제공합니다_.\n\n_+3:_ +1, +2의 효과에 더불어, 부러진 인장이 붙은 방어구를 장착하고 있을 때 대상 집중이 _원거리 공격에도 발동합니다_.
actors.hero.talent.barrier_formation.title=방어막 형성
actors.hero.talent.barrier_formation.desc=_+1:_ 대상 집중이 지속되는 동안 적에게 탄환을 맞추면 _33%_ 확률로 부러진 인장으로부터 1의 방어막을 얻습니다.\n\n_+2:_ 대상 집중이 지속되는 동안 적에게 탄환을 맞추면 _67%_ 확률로 부러진 인장으로부터 1의 방어막을 얻습니다.\n\n_+3:_ 대상 집중이 지속되는 동안 적에게 탄환을 맞추면 _100%_ 확률로 부러진 인장으로부터 1의 방어막을 얻습니다.

actors.hero.talent.body_slam.title=몸통 박치기
actors.hero.talent.body_slam.desc=_+1:_ 전사가 도약 후 착지할 때, 근접한 모든 적들은 _1-4 + 전사의 방어력의 25%_ 만큼 피해를 입습니다.\n\n_+2_ 전사가 도약 후 착지할 때, 근접한 모든 적들은 _2-8 + 전사의 방어력의 50%_ 만큼 피해를 입습니다.\n\n_+3:_ 전사가 도약 후 착지할 때, 근접한 모든 적들은 _3-12 + 전사의 방어력의 75%_ 만큼 피해를 입습니다.\n\n_+4:_ 전사가 도약 후 착지할 때, 근접한 모든 적들은 _4-16 + 전사의 방어력의 100%_ 만큼 피해를 입습니다.
actors.hero.talent.impact_wave.title=충격파
actors.hero.talent.impact_wave.desc=_+1:_ 전사가 도약 후 착지할 때, 근접한 모든 적들은 _2타일_ 만큼 밀려나며, _25% 확률_로 5턴간 취약 상태가 됩니다.\n\n_+2:_ 전사가 도약 후 착지할 때, 근접한 모든 적들은 _3타일_ 만큼 밀려나며, _50% 확률_로 5턴간 취약 상태가 됩니다.\n\n_+3:_ 전사가 도약 후 착지할 때, 근접한 모든 적들은 _4타일_ 만큼 밀려나며, _75% 확률_로 5턴간 취약 상태가 됩니다.\n\n_+4:_ 전사가 도약 후 착지할 때, 근접한 모든 적들은 _5타일_ 만큼 밀려나며, _100% 확률_로 5턴간 취약 상태가 됩니다.
actors.hero.talent.double_jump.title=이중 도약
actors.hero.talent.double_jump.desc=_+1:_ 전사가 도약한 후 3턴 이내에 다시 도약을 발동할 경우, 해당 도약은 _20% 적은_ 충전량을 소모합니다.\n\n_+2:_ 전사가 도약한 후 3턴 이내에 다시 도약을 발동할 경우, 해당 도약은 _36% 적은_ 충전량을 소모합니다.\n\n_+3:_ 전사가 도약한 후 3턴 이내에 다시 도약을 발동할 경우, 해당 도약은 _50% 적은_ 충전량을 소모합니다.\n\n_+4:_ 전사가 도약한 후 3턴 이내에 다시 도약을 발동할 경우, 해당 도약은 _60% 적은_ 충전량을 소모합니다.

actors.hero.talent.expanding_wave.title=확장된 충격파
actors.hero.talent.expanding_wave.desc=_+1:_ 충격파의 거리가 기존 5타일에서 _6타일_ 로 증가하고, 폭이 기존 60도에서 _75도_로 증가합니다.\n\n_+2:_ 충격파의 거리가 기존 5타일에서 _7타일_ 로 증가하고, 폭이 기존 60도에서 _90도_로 증가합니다.\n\n_+3:_ 충격파의 거리가 기존 5타일에서 _8타일_ 로 증가하고, 폭이 기존 60도에서 _105도_로 증가합니다.\n\n_+4:_ 충격파의 거리가 기존 5타일에서 _9타일_ 로 증가하고, 폭이 기존 60도에서 _120도_로 증가합니다.
actors.hero.talent.striking_wave.title=충격파 타격
actors.hero.talent.striking_wave.desc=_+1:_ 충격파를 사용할 때 _30% 확률_로 무기의 마법이 부여되고 연속 타격 수치를 늘립니다.\n\n_+2:_ 충격파를 사용할 때 _60% 확률_로 무기의 마법이 부여되고 연속 타격 수치를 늘립니다.\n\n_+3:_ 충격파를 사용할 때 _90% 확률_로 무기의 마법이 부여되고 연속 타격 수치를 늘립니다.\n\n_+4:_ 충격파를 사용할 때 _100% 확률_로 무기의 마법이 부여되고 연속 타격 수치를 늘립니다. 또한 충격파에 부여된 마법이 발동할 확률이 _20%_ 증가합니다.
actors.hero.talent.shock_force.title=충격력
actors.hero.talent.shock_force.desc=_+1:_ 충격파의 피해량이 _20% 증가_하며, _25% 확률_로 대상을 기절시킵니다.\n\n_+2:_ 충격파의 피해량이 _40% 증가_하며, _50% 확률_로 대상을 기절시킵니다.\n\n_+3:_ 충격파의 피해량이 _60% 증가_하며, _75% 확률_로 대상을 기절시킵니다.\n\n_+4:_ 충격파의 피해량이 _80% 증가_하며, _100% 확률_로 대상을 기절시킵니다.

actors.hero.talent.sustained_retribution.title=지속적인 응징
actors.hero.talent.sustained_retribution.desc=_+1:_ 전사는 100%의 추가 피해로 1회 공격하는 대신, 총 _115%의 추가 피해_를 _2회_에 나누어 입힙니다.\n\n_+2:_ 전사는 100%의 추가 피해로 1회 공격하는 대신, 총 _130%의 추가 피해_를 _3회_에 나누어 입힙니다.\n\n_+3:_ 전사는 100%의 추가 피해로 1회 공격하는 대신, 총 _145%의 추가 피해_를 _4회_에 나누어 입힙니다.\n\n_+4:_ 전사는 100%의 추가 피해로 1회 공격하는 대신, 총 _160%의 추가 피해_를 _5회_에 나누어 입힙니다.
actors.hero.talent.shrug_it_off.title=무시하기
actors.hero.talent.shrug_it_off.desc=_+1:_ 전사는 인내하는 동안 _최대 체력의 67%_ 이상의 피해를 받지 않습니다.\n\n_+2:_ 전사는 인내하는 동안 _최대 체력의 45%_ 이상의 피해를 받지 않습니다.\n\n_+3:_ 전사는 인내하는 동안 _최대 체력의 30%_ 이상의 피해를 받지 않습니다.\n\n_+4:_ 전사는 인내하는 동안 _최대 체력의 20%_ 이상의 피해를 받지 않습니다.
actors.hero.talent.even_the_odds.title=균등한 기회
actors.hero.talent.even_the_odds.desc=_+1:_ 전사는 인내가 끝났을 때 주변 2타일 이내에 있던 모든 적 하나 당 기존 추가 피해에 더불어 _5%의 추가 피해_를 입힙니다.\n\n_+2:_ 전사는 인내가 끝났을 때 주변 2타일 이내에 있던 모든 적 하나 당 기존 추가 피해에 더불어 _10%의 추가 피해_를 입힙니다.\n\n_+3:_ 전사는 인내가 끝났을 때 주변 2타일 이내에 있던 모든 적 하나 당 기존 추가 피해에 더불어 _15%의 추가 피해_를 입힙니다.\n\n_+4:_ 전사는 인내가 끝났을 때 주변 2타일 이내에 있던 모든 적 하나 당 기존 추가 피해에 더불어 _20%의 추가 피해_를 입힙니다.

#mage
actors.hero.talent.empowering_meal.title=힘이 나는 식사
actors.hero.talent.empowering_meal.desc=_+1:_ 식사 후 다음 3번의 마법 막대 피해량이 _2 만큼 증가_합니다.\n\n_+2:_ 식사 후 다음 3번의 마법 막대 피해량이 _3 만큼 증가_합니다.
actors.hero.talent.scholars_intuition.title=학자의 직감
actors.hero.talent.scholars_intuition.desc=_+1:_ 마법 막대를 _3배 빠르게_ 감정합니다.\n\n_+2:_ 마법 막대를 _사용하는 즉시_ 감정합니다.
actors.hero.talent.tested_hypothesis.title=검증된 가설
actors.hero.talent.tested_hypothesis.desc=_+1:_ 아이템을 감정할 때마다 _2턴의 충전 효과_를 얻습니다.\n\n_+2:_ 아이템을 감정할 때마다 _3턴의 충전 효과_를 얻습니다.
actors.hero.talent.backup_barrier.title=예비 보호막
actors.hero.talent.backup_barrier.desc=_+1:_ 마법사의 지팡이의 마지막 충전량을 사용할 때마다 _3 만큼의 보호막_을 얻습니다.\n\n_+2:_ 마법사의 지팡이의 마지막 충전량을 사용할 때마다 _5 만큼의 보호막_을 얻습니다.
actors.hero.talent.backup_barrier.meta_desc=_다른 직업이 이 특성을 얻으면,_ 가장 높은 강화 수치의 마법 막대가 발동됩니다.
actors.hero.talent.charge_preserve.title=충전량 보존
actors.hero.talent.charge_preserve.desc=_+1:_ 마법 막대를 발사할 때 _5%_ 확률로 충전량을 소모하지 않습니다.\n\n_+2:_ 마법 막대를 발사할 때 _10%_ 확률로 충전량을 소모하지 않습니다.

actors.hero.talent.energizing_meal.title=에너지 넘치는 식사
actors.hero.talent.energizing_meal.desc=_+1:_ 식사에 1턴만 소모되며, 식사 시 _5턴의 충전 효과_를 얻습니다.\n\n_+2:_ 식사에 1턴만 소모되며, 식사 시 _8턴의 충전 효과_를 얻습니다.
actors.hero.talent.energizing_upgrade.title=에너지 넘치는 강화
actors.hero.talent.energizing_upgrade.desc=_+1:_ 강화의 주문서를 사용하면 마법사의 지팡이에 즉시 _4의 충전량_이 충전됩니다. 최대 충전량을 넘어서 충전될 수 있습니다.\n\n_+2:_ 강화의 주문서를 사용하면 마법사의 지팡이에 즉시 _6의 충전량_이 충전됩니다. 최대 충전량을 넘어서 충전될 수 있습니다.\n\n이 특성은 강화의 주문서를 기반으로 한 주문서 또는 주문을 사용할 때에도 발동합니다.
actors.hero.talent.energizing_upgrade.meta_desc=_다른 직업이 이 특성을 얻으면,_ +1일 때 12턴의 마법 막대 충전 효과를, +2일 때 20턴의 마법 막대 충전 효과를 얻습니다.
actors.hero.talent.wand_preservation.title=마법막대 보존
actors.hero.talent.wand_preservation.desc=_+1:_ 마법사의 지팡이에 새로운 마법 막대를 융합할 때, 지팡이에 융합되어 있던 마법 막대가 _67% 확률_로 +0인 상태로 반환됩니다. 만약 보존에 실패할 경우 대신 신비한 송진 하나를 얻습니다.\n\n_+2:_ 마법사의 지팡이에 새로운 마법 막대를 융합할 때, 지팡이에 융합되어 있던 마법 막대가 _100% 확률_로 +0인 상태로 반환됩니다.\n\n이 특성은 마법 막대를 최대 다섯 번까지 반환할 수 있으며, 그 이후엔 마법 막대 대신 신비한 송진 하나를 얻습니다.
actors.hero.talent.arcane_vision.title=비전 시야
actors.hero.talent.arcane_vision.desc=_+1:_ 마법을 적에게 맞힌 경우 해당 적에 대해 _10 턴의 심안 효과_를 얻습니다.\n\n_+2:_ 마법을 적에게 맞힌 경우 해당 적에 대해 _15 턴의 심안 효과_를 얻습니다.
actors.hero.talent.shield_battery.title=보호막 충전
actors.hero.talent.shield_battery.desc=_+1:_ 마법사는 자신에게 마법을 발사하여, 남은 충전량을 모두 소모하고 충전량당 _최대 체력의 4%_에 해당하는 방어막을 얻습니다.\n\n_+2:_ 마법사는 자신에게 마법을 발사하여, 남은 충전량을 모두 소모하고 충전량당 _최대 체력의 6%_에 해당하는 방어막을 얻습니다.
actors.hero.talent.faster_charger.title=전자기 유도
actors.hero.talent.faster_charger.desc=_+1:_ 마법 막대의 충전 속도가 _+10%_ 증가합니다.\n\n_+2:_ 마법 막대의 충전 속도가 _+20%_ 증가합니다.

actors.hero.talent.empowering_scrolls.title=에너지 넘치는 주문서
actors.hero.talent.empowering_scrolls.desc=_+1:_ 마법사가 주문서를 사용하면 다음 _1번의 마법_이 +3만큼 더 강화된 것처럼 발사됩니다.\n\n_+2:_ 마법사가 주문서를 사용하면 다음 _2번의 마법_이 +3만큼 더 강화된 것처럼 발사됩니다.\n\n_+3:_ 마법사가 주문서를 사용하면 다음 _3번의 마법_이 +3만큼 더 강화된 것처럼 발사됩니다.
actors.hero.talent.ally_warp.title=아군 순간이동
actors.hero.talent.ally_warp.desc=_+1:_ 마법사는 _2타일_ 내의 아군을 터치하여 즉시 위치를 바꿀 수 있습니다.\n\n_+2:_ 마법사는 _4타일_ 내의 아군을 터치하여 즉시 위치를 바꿀 수 있습니다.\n\n_+3:_ 마법사는 _6타일_ 내의 아군을 터치하여 즉시 위치를 바꿀 수 있습니다.\n\n이 특성은 움직일 수 없는 아군에게는 사용할 수 없습니다.

actors.hero.talent.empowered_strike.title=강력한 일격
actors.hero.talent.empowered_strike.desc=_+1:_ 전투 마법사는 지팡이 발사 이후 첫 지팡이 근접 공격 피해량이 _+16%_ , 지팡이 추가 효과의 위력이 _+50%_ 증가합니다.\n\n_+2:_ 전투 마법사는 지팡이 발사 이후 첫 지팡이 근접 공격 피해량이 _+33%_ , 지팡이 추가 효과의 위력이 _+100%_ 증가합니다.\n\n_+3:_ 전투 마법사는 지팡이 발사 이후 첫 지팡이 근접 공격 피해량이 _+50%_ , 지팡이 추가 효과의 위력이 _+150%_ 증가합니다.
actors.hero.talent.mystical_charge.title=신비한 충전
actors.hero.talent.mystical_charge.desc=_+1:_ 전투 마법사는 지팡이 근접 공격이 명중할 때마다 _0.5턴_의 유물 충전 효과를 얻습니다.\n\n_+2:_ 전투 마법사는 지팡이 근접 공격이 명중할 때마다 _1턴_의 유물 충전 효과를 얻습니다.\n\n_+3:_ 전투 마법사는 지팡이 근접 공격이 명중할 때마다 _1.5턴_의 유물 충전 효과를 얻습니다.
actors.hero.talent.excess_charge.title=과충전
actors.hero.talent.excess_charge.desc=_+1:_  전투 마법사의 지팡이가 전부 충전되어 있을 때, 다음 지팡이 사용 시 지팡이 강화 수치의 _0.67배의 방어막_을 얻습니다.\n\n_+2:_ 전투 마법사의 지팡이가 전부 충전되어 있을 때, 다음 지팡이 사용 시 지팡이 강화 수치의 _1.33배의 방어막_을 얻습니다.\n\n_+3:_ 전투 마법사의 지팡이가 전부 충전되어 있을 때,  다음 지팡이 사용 시 지팡이 강화 수치의 _2배의 방어막_을 얻습니다.
actors.hero.talent.battle_magic.title=전투 마법
actors.hero.talent.battle_magic.desc=_+1_: 지팡이 근접 공격 시 각종 필살기를 사용할 수 있는 _마법 연격_이 발동하며, 마법 연격 필살기에 _1단계_ 필살기가 해금됩니다.\n\n_+2_: +1의 효과에 더불어, 마법 연격 필살기에 _2단계_ 필살기가 해금됩니다.\n\n_+3_: +2의 효과에 더불어, 마법 연격 필살기에 _3단계_ 필살기가 해금됩니다.
actors.hero.talent.magic_rush.title=주문 폭주
actors.hero.talent.magic_rush.desc=_+1:_ 주문서를 사용하면 마법사의 지팡이에 _1_의 충전량이 즉시 충전됩니다.\n\n_+2:_ 주문서를 사용하면 마법사의 지팡이에 _2_의 충전량이 즉시 충전됩니다.\n\n_+3:_ 주문서를 사용하면 마법사의 지팡이에 _3_의 충전량이 즉시 충전됩니다.
actors.hero.talent.magical_circle.title=마법진
actors.hero.talent.magical_circle.desc=_+1:_ _보호막 충전_ 특성으로 보호막을 얻으면 현재 자리에 마법진을 만들어 _마법 막대의 충전 속도를 +200% 증가시킵니다_.\n\n_+2:_ +1의 효과에 더불어, 마법진 안에서 마법을 발사할 때 _50% 확률로 충전량을 소모하지 않습니다_.\n\n_+3:_ +1, +2의 효과에 더불어, 앞으로 생성하는 마법진의 크기가 _3x3_으로 확장됩니다.

actors.hero.talent.soul_siphon.title=영혼 흡수
actors.hero.talent.soul_siphon.desc=_+1:_ 다른 캐릭터의 물리 공격이 영혼의 낙인을 _13% 효율_로 발동시킵니다.\n\n_+2:_ 다른 캐릭터의 물리 공격이 영혼의 낙인을 _27% 효율_로 발동시킵니다.\n\n_+3:_ 다른 캐릭터의 물리 공격이 영혼의 낙인을 _40% 효율_로 발동시킵니다.
actors.hero.talent.soul_eater.title=영혼 포식자
actors.hero.talent.soul_eater.desc=_+1:_ 흑마법사는 영혼의 낙인이 새겨진 적에게 가하는 물리 피해 1 당 _0.33 턴_의 허기를 회복합니다. 낙인이 새겨진 적이 죽을 때 _10% 확률_로 음식 섭취 효과가 발동됩니다.\n\n_+2:_ 흑마법사는 영혼의 낙인이 새겨진 적에게 가하는 물리 피해 1 당 _0.67 턴_의 허기를 회복합니다. 낙인이 새겨진 적이 죽을 때 _20% 확률_로 음식 섭취 효과가 발동됩니다.\n\n_+3:_ 흑마법사는 영혼의 낙인이 새겨진 적에게 가하는 물리 피해 1 당 _1 턴_의 허기를 회복합니다. 낙인이 새겨진 적이 죽을 때 _30% 확률_로 음식 섭취 효과가 발동됩니다.
actors.hero.talent.necromancers_minions.title=사령술사의 하수인
actors.hero.talent.necromancers_minions.desc=_+1:_ 영혼의 낙인이 걸린 적이 죽었을 때, _13% 확률_로 그 자리에 타락한 망령을 일으킵니다.\n\n_+2:_ 영혼의 낙인이 걸린 적이 죽었을 때, _27% 확률_로 그 자리에 타락한 망령을 일으킵니다.\n\n_+3:_ 영혼의 낙인이 걸린 적이 죽었을 때, _40% 확률_로 그 자리에 타락한 망령을 일으킵니다.
actors.hero.talent.madness.title=광기의 흑마법
actors.hero.talent.madness.desc=_+1:_ 적을 공격하면 _10%_ 확률로 3턴의 광란을 부여합니다.\n\n_+2:_ 적을 공격하면 _20%_ 확률로 3턴의 광란을 부여합니다.\n\n_+3:_ 적을 공격하면 _30%_ 확률로 3턴의 광란을 부여합니다.
actors.hero.talent.enhanced_mark.title=낙인 강화
actors.hero.talent.enhanced_mark.desc=_+1:_ 영혼의 낙인이 부여될 확률 및 지속 시간을 _1단계_ 증가시킵니다.\n\n_+2:_ 영혼의 낙인이 부여될 확률 및 지속 시간을 _2단계_ 증가시킵니다.\n\n_+3:_ 영혼의 낙인이 부여될 확률 및 지속 시간을 _3단계_ 증가시킵니다.
actors.hero.talent.mark_of_weakness.title=약화의 낙인
actors.hero.talent.mark_of_weakness.desc=_+1:_ 영혼의 낙인이 부여된 적이 입히는 피해가 _-10%_ 감소합니다.\n\n_+2:_ 영혼의 낙인이 부여된 적이 입히는 피해가 _-20%_ 감소합니다.\n\n_+3:_ 영혼의 낙인이 부여된 적이 입히는 피해가 _-30%_ 감소합니다.

actors.hero.talent.ammo_preserve.title=탄창 보존
actors.hero.talent.ammo_preserve.desc=_+1:_ _보호막 충전_ 특성으로 보호막을 얻을 때 사용한 충전량의 _33%_ 만큼의 무한 탄환 효과를 얻습니다.\n\n_+2:_ _보호막 충전_ 특성으로 보호막을 얻을 때 사용한 충전량의 _67%_ 만큼의 무한 탄환 효과를 얻습니다.\n\n_+3:_ _보호막 충전_ 특성으로 보호막을 얻을 때 사용한 충전량의 _100%_ 만큼의 무한 탄환 효과를 얻습니다.
actors.hero.talent.connecting_charger.title=생체 충전기
actors.hero.talent.connecting_charger.desc=_+1:_ 총기 근접 공격을 할 때 _20% 확률로_ 1턴의 _충전_을 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 총기 근접 공격을 할 때 _20% 확률_로 1턴의 _유물 충전_을 얻습니다.\n\n_+3:_ +2의 효과에 더불어, 총기 근접 공격을 할 때 얻는 모든 충전 효과가 _2턴_으로 증가합니다.
actors.hero.talent.high_volt.title=고전압
actors.hero.talent.high_volt.desc=_+1:_ 총기 근접 공격으로 적에게 가하는 마비의 지속 시간이 _3턴_으로 증가합니다.\n\n_+2:_ 총기 근접 공격으로 적에게 가하는 마비의 지속 시간이 _4턴_으로 증가합니다.\n\n_+3:_ 총기 근접 공격으로 적에게 가하는 마비의 지속 시간이 _5턴_으로 증가합니다.
actors.hero.talent.static_energy.title=정전기 방출
actors.hero.talent.static_energy.desc=_+1:_ 총기 근접 공격으로 적을 기절시키면 주변의 _다른 적들에게도 5의 피해를 줍니다_.\n\n_+2:_ +1의 효과에 더불어, 총기 근접 공격으로 적을 기절시키면 주변의 다른 적들도 _기절_시킵니다.\n\n_+3:_ +2의 효과에 더불어, 총기 근접 공격으로 적을 기절시키면 그 자리에 _스파크_를 생성합니다.
actors.hero.talent.battery_charge.title=배터리 충전
actors.hero.talent.battery_charge.desc=_+1:_ 총기 근접 공격 시 마법사의 지팡이에 충전량을 _0.5_만큼 충전합니다.\n\n_+2:_ +1의 효과에 더불어, 총기 근접 공격으로 얻을 수 있는 방어막의 양이 _지팡이의 현재 충전량만큼 증가합니다_.\n\n_+3:_ +2의 효과에 더불어, 지팡이의 현재 충전량 1당 총기 근접 공격으로 적을 기절시킬 확률이 _+4%_ 증가합니다.
actors.hero.talent.electric_bullet.title=전격탄
actors.hero.talent.electric_bullet.desc=_+1:_ 탄환 명중 시 _20%_ 확률로 연쇄 번개가 발생해 주변의 적에게 피해를 입힙니다.\n\n_+2:_ 탄환 명중 시 _40%_ 확률로 연쇄 번개가 발생해 주변의 적에게 피해를 입힙니다.\n\n_+3:_ 탄환 명중 시 _60%_ 확률로 연쇄 번개가 발생해 주변의 적에게 피해를 입힙니다.

actors.hero.talent.blast_radius.title=폭발 반경
actors.hero.talent.blast_radius.desc=_+1:_ 원소 폭발의 범위가 4타일에서 _5타일_로 증가합니다. \n\n_+2:_ 원소 폭발의 범위가 4타일에서 _6타일_로 증가합니다. \n\n_+3:_ 원소 폭발의 범위가 4타일에서 _7타일_로 증가합니다. \n\n_+4:_ 원소 폭발의 범위가 4타일에서 _8타일_로 증가합니다.
actors.hero.talent.elemental_power.title=원소의 힘
actors.hero.talent.elemental_power.desc=_+1:_ 원소 폭발의 위력이  _25%_ 증가합니다. \n\n_+2:_ 원소 폭발의 위력이 _50%_ 증가합니다. \n\n_+3:_ 원소 폭발의 위력이 _75%_ 증가합니다. \n\n_+4:_ 원소 폭발의 위력이 _100%_ 증가합니다.
actors.hero.talent.reactive_barrier.title=반응형 보호막
actors.hero.talent.reactive_barrier.desc=_+1:_ 마법사는 원소 폭발에 영향 받은 대상 하나 당 _2.5의 보호막_을 얻습니다. 이 효과는 최대 5명의 적까지만 적용됩니다.\n\n_+2:_ 마법사는 원소 폭발에 영향 받은 대상 하나 당 _5의 보호막_을 얻습니다. 이 효과는 최대 6명의 적까지만 적용됩니다.\n\n_+3:_ 마법사는 원소 폭발에 영향 받은 대상 하나 당 _7.5의 보호막_을 얻습니다. 이 효과는 최대 7명의 적까지만 적용됩니다.\n\n_+4:_ 마법사는 원소 폭발에 영향 받은 대상 하나 당 _10의 보호막_을 얻습니다. 이 효과는 최대 8명의 적까지만 적용됩니다.

actors.hero.talent.wild_power.title=격렬한 힘
actors.hero.talent.wild_power.desc=_+1:_ 격렬한 마법을 사용할 때, 마법들이 _최대 +4까지, 2-3단계 강화_됩니다.\n\n_+2:_ 격렬한 마법을 사용할 때, 마법들이 _최대 +5까지, 3단계 강화_됩니다.\n\n_+3:_ 격렬한 마법을 사용할 때, 마법들이 _최대 +6까지, 3-4단계 강화_됩니다.\n\n_+4:_ 격렬한 마법을 사용할 때, 마법들이 _최대 +7까지, 4단계 강화_됩니다.
actors.hero.talent.fire_everything.title=전탄 발사
actors.hero.talent.fire_everything.desc=_+1:_ 격렬한 마법이 _최대 5번_까지 발사되며, 각각의 마법 막대가 _25% 확률_로 3번까지 발사됩니다.\n\n_+2:_  격렬한 마법이 _최대 6번_까지 발사되며, 각각의 마법 막대가 _50% 확률_로 3번까지 발사됩니다.\n\n_+3:_  격렬한 마법이 _최대 7번_까지 발사되며, 각각의 마법 막대가 _75% 확률_로 3번까지 발사됩니다.\n\n_+4:_  격렬한 마법이 _최대 8번_까지 발사되며, 각각의 마법 막대가 _100% 확률_로 3번까지 발사됩니다.
actors.hero.talent.conserved_magic.title=보존된 마법
actors.hero.talent.conserved_magic.desc=_+1:_ 격렬한 마법 사용 시, 매 발사마다 소모되는 충전량이 _0.67_로 감소하며, _25%_의 확률로 턴을 소모하지 않습니다.\n\n_+2:_ 격렬한 마법 사용 시, 매 발사마다 소모되는 충전량이 _0.45_로 감소하며, _50%_의 확률로 턴을 소모하지 않습니다.\n\n_+3:_ 격렬한 마법 사용 시, 매 발사마다 소모되는 충전량이 _0.3_으로 감소하며, _75%_의 확률로 턴을 소모하지 않습니다.\n\n_+4:_ 격렬한 마법 사용 시, 매 발사마다 소모되는 충전량이 _0.2_로 감소하며, _100%_의 확률로 턴을 소모하지 않습니다.

actors.hero.talent.telefrag.title=순간이동 처치
actors.hero.talent.telefrag.desc=_+1:_ 마법사가 다른 대상에게 순간이동하면 대상에게 _10-15의 피해_를 입히지만, 자신 역시 _5의 피해_를 입습니다.\n\n_+2:_ 마법사가 다른 대상에게 순간이동하면 대상에게 _20-30의 피해_를 입히지만, 자신 역시 _10의 피해_를 입습니다.\n\n_+3:_ 마법사가 다른 대상에게 순간이동하면 대상에게 _30-45의 피해_를 입히지만, 자신 역시 _15의 피해_를 입습니다.\n\n_+4:_ 마법사가 다른 대상에게 순간이동하면 대상에게 _40-60의 피해_를 입히지만, 자신 역시 _20의 피해_를 입습니다.\n\n영웅은 이 효과로 죽지 않으며, 자가 피해는 항마 효과로 경감할 수 있습니다.
actors.hero.talent.remote_beacon.title=원격 신호기
actors.hero.talent.remote_beacon.desc=_+1:_ 마법사는 _4타일_ 이내에 있는 모든 위치에 신호기를 설치할 수 있습니다.\n\n_+2:_ 마법사는 _8타일_ 이내에 있는 모든 위치에 신호기를 설치할 수 있습니다.\n\n_+3:_ 마법사는 _12타일_ 이내에 있는 모든 위치에 신호기를 설치할 수 있습니다.\n\n_+4:_ 마법사는 _16타일_ 이내에 있는 모든 위치에 신호기를 설치할 수 있습니다.\n\n마법사가 접근 불가능한 위치에는 신호기를 설치할 수 없습니다.
actors.hero.talent.longrange_warp.title=장거리 순간이동
actors.hero.talent.longrange_warp.desc=_+1:_ 마법사는 기존 대비 _150%의 충전량_을 소모하여 다른 층으로 순간이동할 수 있습니다.\n\n_+2:_ 마법사는 기존 대비 _117%의 충전량_을 소모하여 다른 층으로 순간이동할 수 있습니다.\n\n_+3:_ 마법사는 기존 대비 _83%의 충전량_을 소모하여 다른 층으로 순간이동할 수 있습니다.\n\n_+4:_ 마법사는 기존 대비 _50%의 충전량_을 소모하여 다른 층으로 순간이동할 수 있습니다.\n\n마법사는 장거리 순간이동을 이용해 잠긴 층에서 빠져나올 수 없습니다.

#rogue
actors.hero.talent.cached_rations.title=은닉한 보존식
actors.hero.talent.cached_rations.desc=_+1:_ 도적은 던전 초반에 있는 상자들에서 _4개의 작은 비상식량_을 찾아낼 수 있습니다.\n\n_+2:_ 도적은 던전 초반에 있는 상자들에서 _6개의 작은 비상식량_을 찾아낼 수 있습니다.
actors.hero.talent.thiefs_intuition.title=도둑의 직감
actors.hero.talent.thiefs_intuition.desc=_+1:_ 반지를 _2배 빠르게 감정_하며, 반지의 종류를 _착용하는 즉시_ 감정합니다.\n\n_+2:_ 반지를 _착용하는 즉시 감정_하며, 반지의 종류를 _획득하는 즉시_ 감정합니다.
actors.hero.talent.sucker_punch.title=불시의 타격
actors.hero.talent.sucker_punch.desc=_+1:_ 적을 처음 기습할 때 _1-2 만큼의 추가 피해_를 입힙니다.\n\n_+2:_ 적을 처음 기습할 때 _2 만큼의 추가 피해_를 입힙니다.
actors.hero.talent.protective_shadows.title=보호의 그림자
actors.hero.talent.protective_shadows.desc=_+1:_ 투명화 상태가 되면 _매 2턴마다_ 1 의 방어막을 얻으며, _최대 3_ 까지 얻을 수 있습니다.\n\n_+2:_ 투명화 상태가 되면 _매 턴마다_ 1 의 방어막을 얻으며, _최대 5_ 까지 얻을 수 있습니다.
actors.hero.talent.emergency_escape.title=긴급 탈출
actors.hero.talent.emergency_escape.desc=_+1:_ 적에게 공격받았을 때 _2%_ 확률로 3턴의 투명화를 얻습니다.\n\n_+2:_ 적에게 공격받았을 때 _4%_ 확률로 3턴의 투명화를 얻습니다.

actors.hero.talent.mystical_meal.title=신비한 식사
actors.hero.talent.mystical_meal.desc=_+1:_ 식사에 1 턴만 소모되며, 식사 시 _3 턴의 유물 충전 효과_를 얻습니다.\n\n_+2:_ 식사에 1 턴만 소모되며, 식사 시 _5 턴의 유물 충전 효과_를 얻습니다.\n\n풍요의 뿔로 유물 충전 효과를 얻은 경우 풍요의 뿔은 충전되지 않습니다.
actors.hero.talent.mystical_upgrade.title=신비한 강화
actors.hero.talent.mystical_upgrade.desc=_+1:_ 강화의 주문서를 사용하면 도적의 망토에 _2 의 충전량_이 충전됩니다. 최대 충전량을 넘어서 충전될 수 있습니다.\n\n_+2:_ 강화의 주문서를 사용하면 도적의 망토에 _3 의 충전량_이 충전됩니다. 최대 충전량을 넘어서 충전될 수 있습니다.\n\n이 특성은 강화의 주문서를 기반으로 한 주문서 또는 주문을 사용할 때에도 발동합니다.
actors.hero.talent.mystical_upgrade.meta_desc=_다른 직업이 이 특성을 얻으면,_ +1일 때 6턴의 유물 충전 효과를, +2일 때 10턴의 유물 충전 효과를 얻습니다.
actors.hero.talent.wide_search.title=광범위한 탐색
actors.hero.talent.wide_search.desc=_+1:_ 탐색 범위가 5x5 사각형에서 _7x7 원형_으로 증가합니다.\n\n_+2:_ 탐색 범위가 5x5 사각형에서 _7x7 사각형_으로 증가합니다.
actors.hero.talent.wide_search.meta_desc=_다른 직업이 이 특성을 얻으면,_ +1일 때 탐색 범위가 5x5 범위의 원형으로, +2일 때 탐색 범위가 5x5 범위의 사각형으로 늘어납니다.
actors.hero.talent.silent_steps.title=조용한 발걸음
actors.hero.talent.silent_steps.desc=_+1:_ 적이 _3타일 이상_ 떨어져 있을 경우 자고 있는 적을 깨우지 않습니다.\n\n_+2:_ _적에게 근접하지 않는 한_ 자고 있는 적을 깨우지 않습니다.
actors.hero.talent.rogues_foresight.title=도적의 예지
actors.hero.talent.rogues_foresight.desc=_+1:_ 비밀 방이 있는 층에 처음 진입할 때, _50% 의 확률_로 해당 층에 숨겨진 비밀이 있음을 눈치챕니다.\n\n_+2:_ 비밀 방이 있는 층에 처음 진입할 때, _75% 의 확률_로 해당 층에 숨겨진 비밀이 있음을 눈치챕니다.
actors.hero.talent.movespeed_enhance.title=신속한 발걸음
actors.hero.talent.movespeed_enhance.desc=_+1:_ 이동 속도가 _+10%_ 증가합니다.\n\n_+2:_ 이동 속도가 _+20%_ 증가합니다.

actors.hero.talent.light_cloak.title=경량화 망토
actors.hero.talent.light_cloak.desc=_+1:_ 도적은 그림자의 망토를 착용하지 않고도 사용할 수 있지만, 충전 속도가 _25%_로 감소합니다.\n\n_+2:_ 도적은 그림자의 망토를 착용하지 않고도 사용할 수 있지만, 충전 속도가 _50%_로 감소합니다.\n\n_+3:_ 도적은 그림자의 망토를 착용하지 않고도 사용할 수 있지만, 충전 속도가 _75%_로 감소합니다.
actors.hero.talent.light_cloak.meta_desc=_다른 직업이 이 특성을 얻으면,_ 특성 레벨에 따라 모든 유물의 충전 속도가 7/13/20% 증가합니다.
actors.hero.talent.enhanced_rings.title=향상된 반지
actors.hero.talent.enhanced_rings.desc=_+1:_ 도적이 유물을 사용했을 때, 반지들의 강화 수치가 _3 턴_ 동안 +1 만큼 증가합니다.\n\n_+2:_ 도적이 유물을 사용했을 때, 반지들의 강화 수치가 _6 턴_ 동안 +1 만큼 증가합니다.\n\n_+3:_ 도적이 유물을 사용했을 때, 반지들의 강화 수치가 _9 턴_ 동안 +1 만큼 증가합니다.

actors.hero.talent.enhanced_lethality.title=향상된 치사율
actors.hero.talent.enhanced_lethality.desc=_+1:_ 암살자의 마음가짐 단계에 따라 일격에 처치할 수 있는 적의 체력이 _4/13/27/67%_로 증가합니다.\n\n_+2:_ 암살자의 마음가짐 단계에 따라 일격에 처치할 수 있는 적의 체력이 _5/17/33/83%_로 증가합니다.\n\n_+3:_ 암살자의 마음가짐 단계에 따라 일격에 처치할 수 있는 적의 체력이 _6/20/40/100%_로 증가합니다.\n\n암살자는 기본적으로 체력이 3/10/20/50%보다 낮은 적을 일격에 처치할 수 있습니다.
actors.hero.talent.assassins_reach.title=암살자의 접근
actors.hero.talent.assassins_reach.desc=_+1:_ 암살자의 마음가짐 단계에 따라 점멸할 수 있는 거리가 기존 1/2/3/4 타일에서 _1/3/4/6 타일_로 증가합니다.\n\n_+2:_ 암살자의 마음가짐 단계에 따라 점멸할 수 있는 거리가 기존 1/2/3/4 타일에서 _2/4/6/8 타일_로 증가합니다.\n\n_+3:_ 암살자가 마음가짐 단계에 따라 점멸할 수 있는 거리가 기존 1/2/3/4 타일에서 _2/5/7/10 타일_로 증가합니다.
actors.hero.talent.bounty_hunter.title=현상금 사냥꾼
actors.hero.talent.bounty_hunter.desc=_+1:_ 암살자가 마음가짐 공격으로 처치한 적이 아이템을 떨어트릴 확률이 그 단계에 따라 _2/4/8/16%_ 증가합니다.\n\n_+2:_ 암살자가 마음가짐 공격으로 처치한 적이 아이템을 떨어트릴 확률이 그 단계에 따라 _4/8/16/32%_ 증가합니다.\n\n_+3:_ 암살자가 마음가짐 공격으로 처치한 적이 아이템을 떨어트릴 확률이 그 단계에 따라 _6/12/24/48%_ 증가합니다.
actors.hero.talent.energy_draw.title=에너지 회수
actors.hero.talent.energy_draw.desc=_+1:_ 적을 암살하면 _20%_ 확률로 망토의 충전량을 1 회복합니다. 최대 충전량을 넘어서 충전될 수 있습니다.\n\n_+2:_ 적을 암살하면 _40%_ 확률로 망토의 충전량을 1 회복합니다. 최대 충전량을 넘어서 충전될 수 있습니다.\n\n_+3:_ 적을 암살하면 _60%_ 확률로 망토의 충전량을 1 회복합니다. 최대 충전량을 넘어서 충전될 수 있습니다.
actors.hero.talent.perfect_assassin.title=완벽한 암살
actors.hero.talent.perfect_assassin.desc=_+1:_ 암살 준비 단계 당 추가 피해량이 _10%_ 증가합니다.\n\n_+2:_ 암살 준비 단계 당 추가 피해량이 _20%_ 증가합니다.\n\n_+3:_ 암살 준비 단계 당 추가 피해량이 _30%_ 증가합니다.
actors.hero.talent.cautious_prep.title=신중한 준비
actors.hero.talent.cautious_prep.desc=_+1:_ 그림자의 망토가 제공하는 은신의 지속 시간이 _1턴_ 증가합니다.\n\n_+2:_ 그림자의 망토가 제공하는 은신의 지속 시간이 _2턴_ 증가합니다.\n\n_+3:_ 그림자의 망토가 제공하는 은신의 지속 시간이 _3턴_ 증가합니다.

actors.hero.talent.evasive_armor.title=기민한 갑옷
actors.hero.talent.evasive_armor.desc=_+1:_ 프리러닝 중에, 갑옷의 힘 요구 수치를 초과한 영웅의 힘 1당 _+1 의 추가 회피_를 얻습니다.\n\n_+2:_ 프리러닝 중에, 갑옷의 힘 요구 수치를 초과한 영웅의 힘 1당 _+2 의 추가 회피_를 얻습니다.\n\n_+3:_ 프리러닝 중에, 갑옷의 힘 요구 수치를 초과한 영웅의 힘 1당 _+3 의 추가 회피_를 얻습니다.
actors.hero.talent.projectile_momentum.title=발사체 가속
actors.hero.talent.projectile_momentum.desc=_+1:_ 프리러닝 도중, 투척 무기에 명중률 _+20%와 피해 +15%_를 얻습니다.\n\n_+2:_ 프리러닝 도중, 투척 무기에 명중률 _+40%와 피해 +30%_를 얻습니다.\n\n_+3:_ 프리러닝 도중, 투척 무기에 명중률 _+60%와 피해 +45%_를 얻습니다.
actors.hero.talent.speedy_stealth.title=은신 가속
actors.hero.talent.speedy_stealth.desc=_+1:_ 프리러너는 은신 중에 매 턴마다 2의 가속력을 쌓습니다.\n\n_+2:_ +1의 효과에 더불어, 프리러너가 은신 중일 때는 프리러닝 지속 시간이 감소하지 않습니다.\n\n_+3:_ +1, +2의 효과에 더불어, 프리러너는 프리러닝에 상관없이 은신 중에 2배의 속도로 이동합니다.
actors.hero.talent.quick_prep.title=재빠른 준비
actors.hero.talent.quick_prep.desc=_+1:_ 적의 공격을 회피할 때마다 프리러닝의 재사용 대기 시간이 _1턴_ 감소합니다.\n\n_+2:_ 적의 공격을 회피할 때마다 프리러닝의 재사용 대기 시간이 _2턴_ 감소합니다.\n\n_+3:_ 적의 공격을 회피할 때마다 프리러닝의 재사용 대기 시간이 _3턴_ 감소합니다.
actors.hero.talent.overcoming.title=위기 극복
actors.hero.talent.overcoming.desc=_+1:_ 프리러닝 중에, 적에게 공격받으면 _33%_ 확률로 1턴의 회피 기동을 얻습니다.\n\n_+2:_ 프리러닝 중에, 적에게 공격받으면 _67%_ 확률로 1턴의 회피 기동을 얻습니다.\n\n_+3:_ 프리러닝 중에, 적에게 공격받으면 _100%_ 확률로 1턴의 회피 기동을 얻습니다.
actors.hero.talent.momentary_focusing.title=순간 집중
actors.hero.talent.momentary_focusing.desc=_+1:_ 프리러닝 사용 시 다음 _1턴_ 동안 회피 기동을 얻습니다.\n\n_+2:_ 프리러닝 사용 시 다음 _2턴_ 동안 회피 기동을 얻습니다.\n\n_+3:_ 프리러닝 사용 시 다음 _3턴_ 동안 회피 기동을 얻습니다.

actors.hero.talent.poisonous_blade.title=독 묻은 칼날
actors.hero.talent.poisonous_blade.desc=_+1:_ 적을 기습 공격하면 _3턴_의 중독을 부여합니다.\n\n_+2:_ 적을 기습 공격하면 _4턴_의 중독을 부여합니다.\n\n_+3:_ 적을 기습 공격하면 _5턴_의 중독을 부여합니다.
actors.hero.talent.lethal_surprise.title=치명적인 기습
actors.hero.talent.lethal_surprise.desc=_+1:_ 기습으로 적을 처치 시 주변의 적들이 1턴간 _취약_에 걸립니다.\n\n_+2:_ +1의 효과에 더불어, 기습으로 적을 처치 시 주변의 적들이 1턴간 _마비_에 걸립니다.\n\n_+3:_ +2의 효과에 더불어, 기습으로 적을 처치 시 2턴의 _시간 방울_을 얻습니다.\n\n_5 턴_의 재사용 대기 시간이 있습니다.
actors.hero.talent.chain_clock.title=연속 은신
actors.hero.talent.chain_clock.desc=_+1:_ 기습 시 _1턴_의 투명화 및 신속을 얻습니다.\n\n_+2:_ 기습 시 _2턴_의 투명화 및 신속을 얻습니다.\n\n_+3:_ 기습 시 _3턴_의 투명화 및 신속을 얻습니다.\n\n_10 턴_의 재사용 대기 시간이 있습니다.
actors.hero.talent.soul_collect.title=영혼 수집가
actors.hero.talent.soul_collect.desc=_+1:_ 기습 공격으로 적을 처치하면 _3_의 체력을 회복합니다.\n\n_+2:_ 기습 공격으로 적을 처치하면 _6_의 체력을 회복합니다.\n\n_+3:_ 기습 공격으로 적을 처치하면 _9_의 체력을 회복합니다.
actors.hero.talent.trail_tracking.title=흔적 추적
actors.hero.talent.trail_tracking.desc=_+1:_ 적을 기습으로 처치하면 심안을 _1턴_ 얻습니다.\n\n_+2:_ 적을 기습으로 처치하면 심안을 _2턴_ 얻습니다.\n\n_+3:_ 적을 기습으로 처치하면 심안을 _3턴_ 얻습니다.
actors.hero.talent.master_of_cloaking.title=은신의 대가
actors.hero.talent.master_of_cloaking.desc=_+1:_ 대기 시 얻는 투명화의 지속 시간이 _+20%_ 증가합니다.\n\n_+2:_ +1의 효과에 더불어, 대기 시 얻는 투명화의 재사용 대기 시간이 _-33%_ 감소합니다.\n\n_+3:_ +1, +2의 효과에 더불어, 기습을 할 때마다 능력 및 추적자 특성의 재사용 대기 시간이 _1턴_씩 감소합니다.

actors.hero.talent.hasty_retreat.title=빠른 후퇴
actors.hero.talent.hasty_retreat.desc=_+1:_ 도적은 점멸한 후 _1턴_ 동안 신속과 투명화 효과를 얻습니다.\n\n_+2:_ 도적은 점멸한 후 _2턴_ 동안 신속과 투명화 효과를 얻습니다.\n\n_+3:_ 도적은 점멸한 후 _3턴_ 동안 신속과 투명화 효과를 얻습니다.\n\n_+4:_ 도적은 점멸한 후 _4턴_ 동안 신속과 투명화 효과를 얻습니다.
actors.hero.talent.body_replacement.title=몸 바꿔치기
actors.hero.talent.body_replacement.desc=_+1:_ 도적은 점멸한 후 _20의 체력과 1-3의 방어력_을 가진 통나무 미끼를 남깁니다. \n\n_+2:_ 도적은 점멸한 후 _40의 체력과 2-6의 방어력_을 가진 통나무 미끼를 남깁니다. \n\n_+3:_ 도적은 점멸한 후 _60의 체력과 3-9의 방어력_을 가진 통나무 미끼를 남깁니다. \n\n_+4:_ 도적은 점멸한 후 _80의 체력과 4-12의 방어력_을 가진 통나무 미끼를 남깁니다. \n\n한 번에 하나의 미끼만 존재할 수 있습니다.
actors.hero.talent.shadow_step.title=그림자 밟기
actors.hero.talent.shadow_step.desc=_+1:_ 도적이 투명화 상태에서 연막탄을 사용하면 즉시 발동하며 기존 대비 _20% 적은_ 충전량을 사용하지만, 적들을 실명시키지 않고 다른 특성을 발동시키지도 않습니다.\n\n_+2:_ 도적이 투명화 상태에서 연막탄을 사용하면 즉시 발동하며 기존 대비 _36% 적은_ 충전량을 사용하지만, 적들을 실명시키지 않고 다른 특성을 발동시키지도 않습니다.\n\n_+3:_ 도적이 투명화 상태에서 연막탄을 사용하면 즉시 발동하며 기존 대비 _50% 적은_ 충전량을 사용하지만, 적들을 실명시키지 않고 다른 특성을 발동시키지도 않습니다.\n\n_+4:_ 도적이 투명화 상태에서 연막탄을 사용하면 즉시 발동하며 기존 대비 _60% 적은_ 충전량을 사용하지만, 적들을 실명시키지 않고 다른 특성을 발동시키지도 않습니다.

actors.hero.talent.fear_the_reaper.title=사신을 두려워하라
actors.hero.talent.fear_the_reaper.desc=_+1:_ 죽음의 표식이 새겨진 적의 체력이 0이 되면, 대상을 _불구_ 상태로 만듭니다.\n\n_+2:_ 죽음의 표식이 새겨진 적의 체력이 0이 되면, 대상을 _공포, 불구_ 상태로 만듭니다.\n\n_+3:_ 죽음의 표식이 새겨진 적의 체력이 0이 되면, 대상을 _공포, 불구_ 상태로 만들고, 3타일 이내에 있는 모든 적을 _불구_ 상태로 만듭니다.\n\n_+4:_ 죽음의 표식이 새겨진 적의 체력이 0이 되면, 대상을 _공포, 불구_ 상태로 만들고, 3타일 이내에 있는 모든 적을 _공포, 불구_ 상태로 만듭니다.
actors.hero.talent.deathly_durability.title=치명적인 내구력
actors.hero.talent.deathly_durability.desc=_+1:_ 죽음의 표식에 걸린 적이 사망하면, 도적은 해당 적이 표식에 걸린 시점의 체력의 _13%_ 만큼 보호막을 얻습니다. \n\n_+2:_ 죽음의 표식에 걸린 적이 사망하면, 도적은 해당 적이 표식에 걸린 시점의 체력의 _25%_ 만큼 보호막을 얻습니다. \n\n_+3:_ 죽음의 표식에 걸린 적이 사망하면, 도적은 해당 적이 표식에 걸린 시점의 체력의 _38%_ 만큼 보호막을 얻습니다. \n\n_+4:_ 죽음의 표식에 걸린 적이 사망하면, 도적은 해당 적이 표식에 걸린 시점의 체력의 _50%_ 만큼 보호막을 얻습니다.
actors.hero.talent.double_mark.title=이중 표식
actors.hero.talent.double_mark.desc=_+1:_ 한 턴에 표식을 두 번 새길 경우, 두 번째 표식은 _30% 적은_충전량을 소모합니다.\n\n_+2:_  한 턴에 표식을 두 번 새길 경우, 두 번째 표식은 _50% 적은_충전량을 소모합니다.\n\n_+3:_  한 턴에 표식을 두 번 새길 경우, 두 번째 표식은 _65% 적은_충전량을 소모합니다.\n\n_+4:_  한 턴에 표식을 두 번 새길 경우, 두 번째 표식은 _75% 적은_충전량을 소모합니다.

actors.hero.talent.shadow_blade.title=그림자 칼날
actors.hero.talent.shadow_blade.desc=_+1:_ 그림자 분신의 공격력이 영웅의 턴당 피해량의 _8%_ 만큼 증가하며, _25% 확률_로 공격에 영웅의 무기에 있는 마법이 부여됩니다.\n\n_+2:_ 그림자 분신의 공격력이 영웅의 턴당 피해량의 _16%_ 만큼 증가하며, _50% 확률_로 공격에 영웅의 무기에 있는 마법이 부여됩니다.\n\n_+3:_ 그림자 분신의 공격력이 영웅의 턴당 피해량의 _24%_ 만큼 증가하며, _75% 확률_로 공격에 영웅의 무기에 있는 마법이 부여됩니다.\n\n_+4:_ 그림자 분신의 공격력이 영웅의 턴당 피해량의 _32%_ 만큼 증가하며, _100% 확률_로 공격에 영웅의 무기에 있는 마법이 부여됩니다.
actors.hero.talent.cloned_armor.title=복제된 갑옷
actors.hero.talent.cloned_armor.desc=_+1:_ 그림자 분신이 영웅이 가진 방어력의 _12%_ 만큼 방어력을 얻고, 피격 시 _25% 확률_로 영웅의 갑옷에 부여된 상형문자가 발동됩니다.\n\n_+2:_ 그림자 분신이 영웅이 가진 방어력의 _24%_ 만큼의 방어력을 얻고, 피격 시 _50% 확률_로 영웅의 갑옷에 부여된 상형문자가 발동됩니다.\n\n_+3:_ 그림자 분신이 영웅이 가진 방어력의 _36%_ 만큼의 방어력을 얻고, 피격 시 _75% 확률_로 영웅의 갑옷에 부여된 상형문자가 발동됩니다.\n\n_+4:_ 그림자 분신이 영웅이 가진 방어력의 _48%_ 만큼의 방어력을 얻고, 피격 시 _100% 확률_로 영웅의 갑옷에 부여된 상형문자가 발동됩니다.
actors.hero.talent.perfect_copy.title=완벽한 복제
actors.hero.talent.perfect_copy.desc=_+1:_ 그림자 분신은 영웅의 최대 체력의 _10%_ 만큼의 체력을 얻고, 영웅과 _1 타일_ 이내에 있는 분신과 즉시 위치를 바꿀 수 있습니다.\n\n_+1:_ 그림자 분신은 영웅의 최대 체력의 _20%_ 만큼의 체력을 얻고, 영웅과 _2 타일_ 이내에 있는 분신과 즉시 위치를 바꿀 수 있습니다.\n\n_+1:_ 그림자 분신은 영웅의 최대 체력의 _30%_ 만큼의 체력을 얻고, 영웅과 _3 타일_ 이내에 있는 분신과 즉시 위치를 바꿀 수 있습니다.\n\n_+1:_ 그림자 분신은 영웅의 최대 체력의 _40%_ 만큼의 체력을 얻고, 영웅과 _4 타일_ 이내에 있는 분신과 즉시 위치를 바꿀 수 있습니다.

#huntress
actors.hero.talent.natures_bounty.title=자연의 은혜
actors.hero.talent.natures_bounty.desc=_+1:_ 던전 초반에 길게 자란 풀에서 _4개의 열매_를 찾아낼 수 있습니다.\n\n_+2:_ 던전 초반에 길게 자란 풀에서 _6개의 열매_를 찾아낼 수 있습니다.
actors.hero.talent.survivalists_intuition.title=생존자의 직감
actors.hero.talent.survivalists_intuition.desc=_+1:_ 모든 장비를 _1.75배 빠르게_ 감정합니다.\n\n_+2:_ 모든 장비를 _2.5배 빠르게_ 감정합니다.
actors.hero.talent.followup_strike.title=추가 타격
actors.hero.talent.followup_strike.desc=_+1:_ 활 또는 투척 무기를 적에게 맞춘 경우, 그 적에게 가하는 다음 근접 공격은 _2의 추가 피해_를 입힙니다.\n\n_+2:_ 활 또는 투척 무기를 적에게 맞춘 경우, 그 적에게 가하는 다음 근접 공격은 _3의 추가 피해_를 입힙니다.
actors.hero.talent.natures_aid.title=자연의 도움
actors.hero.talent.natures_aid.desc=_+1:_ 시야 내에서 식물이 발동할 때 _3턴 마다 감소_하며 0-2의 방어력을 제공하는 나무껍질 효과를 얻습니다. \n\n_+2:_ 시야 내에서 식물이 발동할 때 _5턴 마다 감소_하며 0-2의 방어력을 제공하는 나무껍질 효과를 2 얻습니다.
actors.hero.talent.water_friendly.title=친수성
actors.hero.talent.water_friendly.desc=_+1:_ 영웅이 물 속에 있을 경우 적을 공격할 때 _20%_ 확률로 3의 추가 피해를 줍니다.\n\n_+2:_ 영웅이 물 속에 있을 경우 적을 공격할 때 _40%_ 확률로 3의 추가 피해를 줍니다.

actors.hero.talent.invigorating_meal.title=활기 넘치는 식사
actors.hero.talent.invigorating_meal.desc=_+1:_ 식사에 1턴(열매는 즉시 먹을 수 있습니다)만 소모되며, 식사 시 _1턴의 신속 효과_를 얻습니다.\n\n_+2:_ 식사에 1턴(열매는 즉시 먹을 수 있습니다)만 소모되며, 식사 시 _2턴의 신속 효과_를 얻습니다.
actors.hero.talent.restored_nature.title=회복된 자연
actors.hero.talent.restored_nature.desc=_+1:_ 치유의 물약을 마시면 주변에 풀을 _5개 까지_ 자라게 하며, 근접한 적들을 _2 턴_ 동안 속박시킵니다.\n\n_+2:_ 치유의 물약을 마시면 주변에 풀을 _8개 까지_ 자라게 하며, 근접한 적들을 _3 턴_ 동안 속박시킵니다.\n\n이 특성은 치유의 물약을 기반으로 한 물약 또는 영약을 마실 때에도 발동합니다.
actors.hero.talent.rejuvenating_steps.title=활력의 발걸음
actors.hero.talent.rejuvenating_steps.desc=_+1:_ 사냥꾼이 짧은 풀 또는 타고 남은 재 위에 올라설 경우 길게 자란 풀로 자라나며 즉시 헤쳐진 상태가 됩니다. _10 턴_의 재사용 대기 시간이 있습니다.\n\n_+2:_ 사냥꾼이 짧은 풀 또는 타고 남은 재 위에 올라설 경우 길게 자란 풀로 자라나며 즉시 헤쳐진 상태가 됩니다. _5 턴_의 재사용 대기 시간이 있습니다.\n\n이 특성은 지속 재생 효과가 중단되거나 경험치를 오랜 시간 얻지 않을 때 자동으로 헤쳐진 풀을 생성합니다.
actors.hero.talent.heightened_senses.title=예리해진 감각
actors.hero.talent.heightened_senses.desc=_+1:_ 주변 _2 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+2:_ 주변 _3 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.
actors.hero.talent.durable_projectiles.title=튼튼한 투척 무기
actors.hero.talent.durable_projectiles.desc=_+1:_ 사냥꾼이 사용하는 투척 무기의 내구도가 _50%_ 증가합니다.\n\n_+2:_ 사냥꾼이 사용하는 투척 무기의 내구도가 _75%_ 증가합니다.
actors.hero.talent.added_meal.title=식량 보존
actors.hero.talent.added_meal.desc=_+1:_ 음식의 허기 회복량이 _+15%_ 증가합니다.\n\n_+2:_ 음식의 허기 회복량이 _+25%_ 증가합니다.

actors.hero.talent.point_blank.title=근접 투척
actors.hero.talent.point_blank.desc=_+1:_ 영혼의 활 또는 투척 무기의 근거리 명중률 보정이 기존 -50%에서 _-30%_로 변경됩니다.\n\n_+2:_ 영혼의 활 또는 투척 무기의 근거리 명중률 보정이 기존 -50%에서 _-10%_로 변경됩니다.\n\n_+3:_ 영혼의 활 또는 투척 무기의 근거리 명중률 보정이 기존 -50%에서 _+10%_로 변경됩니다.\n\n원거리에서의 투척 무기는 항상 +50%의 명중률을 얻습니다.
actors.hero.talent.seer_shot.title=예지의 화살
actors.hero.talent.seer_shot.desc=_+1:_ 사냥꾼이 활을 바닥에 쏘면 착탄 지점을 중심으로 3x3 지역이 _5 턴_ 동안 보입니다. 20 턴의 재사용 대기시간을 가집니다.\n\n_+2:_ 사냥꾼이 활을 바닥에 쏘면 착탄 지점을 중심으로 3x3 지역이 _10 턴_ 동안 보입니다. 20 턴의 재사용 대기시간을 가집니다.\n\n_+3:_ 사냥꾼이 활을 바닥에 쏘면 착탄 지점을 중심으로 3x3 지역이 _15 턴_ 동안 보입니다. 20 턴의 재사용 대기시간을 가집니다.
actors.hero.talent.seer_shot.meta_desc=_다른 직업이 이 특성을 얻으면,_ 모든 투척 무기에 적용됩니다.

actors.hero.talent.farsight.title=천리안
actors.hero.talent.farsight.desc=_+1:_ 저격수의 시야 범위가 _25%_ 만큼 증가합니다.\n\n_+2:_ 저격수의 시야 범위가 _50%_ 만큼 증가합니다.\n\n_+3:_ 저격수의 시야 범위가 _75%_ 만큼 증가합니다.
actors.hero.talent.shared_enchantment.title=마법부여 공유
actors.hero.talent.shared_enchantment.desc=_+1:_  투척 무기를 던질 때 _33% 확률_로 활의 마법이 부여됩니다.\n\n_+2:_ 투척 무기를 던질 때 _67% 확률_로 활의 마법이 부여됩니다.\n\n_+3:_ 투척 무기를 던질 때 _100% 확률_로 활의 마법이 부여됩니다.\n\n마법이 부여된 쇠뇌에서 발사한 다트 및 총기로 발사한 탄환에는 이미 해당 무기의 마법이 부여되어 있으므로 이 특성이 적용되지 않습니다.
actors.hero.talent.shared_upgrades.title=강화 공유
actors.hero.talent.shared_upgrades.desc=_+1:_ 강화된 총기 혹은 투척 무기로 공격하는 경우 저격수의 표식의 지속 시간이 강화 수치 당 1 턴씩 증가하며 특수 활 공격의 피해량이 _10%_씩 증가합니다.\n\n_+2:_ 강화된 총기 혹은 투척 무기로 공격하는 경우 저격수의 표식의 지속 시간이 강화 수치 당 1 턴씩 증가하며 특수 활 공격의 피해량이 _20%_씩 증가합니다.\n\n_+3:_ 강화된 총기 혹은 투척 무기로 공격하는 경우 저격수의 표식의 지속 시간이 강화 수치 당 1 턴씩 증가하며 특수 활 공격의 피해량이 _30%_씩 증가합니다.
actors.hero.talent.kick.title=발차기
actors.hero.talent.kick.desc=_+1:_ 투척 무기가 꽂혀 있는 적을 근접 공격하면 꽂혀 있는 투척 무기 중 하나를 회수하고 적을 _1타일_ 만큼 밀쳐냅니다.\n\n_+2:_ 투척 무기가 꽂혀 있는 적을 근접 공격하면 꽂혀 있는 투척 무기 중 하나를 회수하고 적을 _2타일_ 만큼 밀쳐냅니다.\n\n_+3:_ 투척 무기가 꽂혀 있는 적을 근접 공격하면 꽂혀 있는 투척 무기 중 하나를 회수하고 적을 _3타일_ 만큼 밀쳐냅니다.\n\n10턴의 재사용 대기 시간이 있습니다.
actors.hero.talent.shooting_eyes.title=눈 맞히기
actors.hero.talent.shooting_eyes.desc=_+1:_ 적을 처음 투척 무기로 맞히면 _33%_ 확률로 적을 2턴 동안 실명시킵니다.\n\n_+2:_ 적을 처음 투척 무기로 맞히면 _67%_ 확률로 적을 2턴 동안 실명시킵니다.\n\n_+3:_ 적을 처음 투척 무기로 맞히면 _100%_ 확률로 적을 2턴 동안 실명시킵니다.
actors.hero.talent.target_spotting.title=대상 포착
actors.hero.talent.target_spotting.desc=_+1:_ 저격수의 표식이 부여된 적을 투척 무기로 공격하면 _+10%_의 추가 피해를 입힙니다.\n\n_+2:_ 저격수의 표식이 부여된 적을 투척 무기로 공격하면 _+20%_의 추가 피해를 입힙니다.\n\n_+3:_ 저격수의 표식이 부여된 적을 투척 무기로 공격하면 _+30%_의 추가 피해를 입힙니다.

actors.hero.talent.durable_tips.title=튼튼한 화살촉
actors.hero.talent.durable_tips.desc=_+1:_ 숲지기가 사용하는 추출물을 묻힌 다트가 _2 배의 내구도_를 가집니다.\n\n_+2:_ 숲지기가 사용하는 추출물을 묻힌 다트가 _3 배의 내구도_를 가집니다.\n\n_+3:_ 숲지기가 사용하는 추출물을 묻힌 다트가 _4 배의 내구도_를 가집니다.
actors.hero.talent.barkskin.title=나무껍질
actors.hero.talent.barkskin.desc=_+1:_ 숲지기는 수풀을 지날 때 매 턴 감소하며 _0-현재 레벨의 50%_의 방어력을 제공하는 나무껍질 효과를 얻습니다.\n\n_+2:_ 숲지기는 수풀을 지날 때 매 턴 감소하며 _0-현재 레벨의 100%_의 방어력을 제공하는 나무껍질 효과를 얻습니다.\n\n_+3:_ 숲지기는 수풀을 지날 때 매 턴 감소하며 _0-현재 레벨의 150%_의 방어력을 제공하는 나무껍질 효과를 얻습니다.
actors.hero.talent.shielding_dew.title=보호의 이슬
actors.hero.talent.shielding_dew.desc=_+1:_ 숲지기는 최대 체력일 때 이슬을 획득하면 초과한 회복량만큼의 보호막을 _최대 체력의 20%_까지 얻습니다.\n\n_+2:_ 숲지기는 최대 체력일 때 이슬을 획득하면 초과한 회복량만큼의 보호막을 _최대 체력의 40%_까지 얻습니다.\n\n_+3:_ 숲지기는 최대 체력일 때 이슬을 획득하면 초과한 회복량만큼의 보호막을 _최대 체력의 60%_까지 얻습니다.
actors.hero.talent.dense_grass.title=우거진 수풀
actors.hero.talent.dense_grass.desc=_+1:_ 씨앗을 던지거나 심을 때 _33%_ 확률로 주변 5x5지역에 헤쳐나간 풀을 자라나게 합니다.\n\n_+2:_ 씨앗을 던지거나 심을 때 _67%_ 확률로 주변 5x5지역에 헤쳐나간 풀을 자라나게 합니다.\n\n_+3:_ 씨앗을 던지거나 심을 때 _100%_ 확률로 주변 5x5지역에 헤쳐나간 풀을 자라나게 합니다.
actors.hero.talent.attraction.title=유인
actors.hero.talent.attraction.desc=_+1:_ 바닥에 화살을 쏘면 주변 _3x3_지역의 추적 중이지 않은 적들이 그 위치로 이동합니다.\n\n_+2:_ 바닥에 화살을 쏘면 주변 _5x5_지역의 추적 중이지 않은 적들이 그 위치로 이동합니다.\n\n_+3:_ 바닥에 화살을 쏘면 주변 _7x7_지역의 추적 중이지 않은 적들이 그 위치로 이동합니다.
actors.hero.talent.withdraw_trap.title=함정 회수
actors.hero.talent.withdraw_trap.desc=_+1:_ 식물이 발동하면 _10%_ 확률로 다시 씨앗이 떨어집니다.\n\n_+2:_ 식물이 발동하면 _20%_ 확률로 다시 씨앗이 떨어집니다.\n\n_+3:_ 식물이 발동하면 _30%_ 확률로 다시 씨앗이 떨어집니다.

actors.hero.talent.swift_movement.title=가벼운 몸놀림
actors.hero.talent.swift_movement.desc=_+1:_ 10을 초과한 영웅의 힘 1 당 _+1_의 회피를 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 맨손 공격이 빗나가면 _20%_ 확률로 회피 기동을 얻습니다.\n\n_+3:_ +2의 효과에 더불어, 적의 공격을 회피하면 _1턴_의 투명화를 얻습니다.
actors.hero.talent.less_resist.title=적은 저항
actors.hero.talent.less_resist.desc=_+1:_ 방어구의 힘 요구 수치를 초과한 힘 1당 맨손 공격 속도가 _+5%_씩 증가합니다.\n\n_+2:_ 방어구의 힘 요구 수치를 초과한 힘 1당 맨손 공격 속도가 _+10%_씩 증가합니다.\n\n_+3:_ 방어구의 힘 요구 수치를 초과한 힘 1당 맨손 공격 속도가 _+15%_씩 증가합니다.
actors.hero.talent.ring_knuckle.title=반지 너클
actors.hero.talent.ring_knuckle.desc=_+1:_ 반지를 착용 중인 채로 맨손 공격 적중 시 반지의 강화 수치가 일시적으로 _+1_씩, 최대 _+1_까지 증가합니다.\n\n_+2:_ +1의 효과에 더불어, 반지 강화 효과의 지속 시간이 _+100%_ 증가하며, 반지 강화 효과의 최대 강화 수치가 _+2_까지 증가합니다.\n\n_+3:_ +2의 효과에 더불어, 맨손 공격력이 착용 중인 반지의 _강화 수치에 따라 증가_하며, 반지 강화 효과의 최대 강화 수치가 _+3_까지 증가합니다.\n\n완력의 반지를 하나라도 착용하고 있을 경우 이 특성이 적용되지 않습니다.
actors.hero.talent.mystical_punch.title=신비한 주먹
actors.hero.talent.mystical_punch.desc=_+1:_ 적을 맨손 공격했을 때 _33%_확률로 장착한 반지에 따른 추가 효과가 발동합니다.\n\n_+2:_ 적을 맨손 공격했을 때 _67%_확률로 장착한 반지에 따른 추가 효과가 발동합니다.\n\n_+3:_ 적을 맨손 공격했을 때 _100%_확률로 장착한 반지에 따른 추가 효과가 발동합니다.
actors.hero.talent.quick_step.title=재빠른 발놀림
actors.hero.talent.quick_step.desc=_+1:_ 맨손 공격 후 _33%_ 확률로 1타일을 턴 소모 없이 움직일 수 있습니다.\n\n_+2:_ 맨손 공격 후 _67%_ 확률로 1타일을 턴 소모 없이 움직일 수 있습니다.\n\n_+3:_ 맨손 공격 후 _100%_ 확률로 1타일을 턴 소모 없이 움직일 수 있습니다.
actors.hero.talent.counter_attack.title=반격
actors.hero.talent.counter_attack.desc=_+1:_ 적의 공격을 회피하면 _20%_ 확률로 다음 맨손 공격이 턴을 소모하지 않습니다.\n\n_+2:_ 적의 공격을 회피하면 _40%_ 확률로 다음 맨손 공격이 턴을 소모하지 않습니다.\n\n_+3:_ 적의 공격을 회피하면 _60%_ 확률로 다음 맨손 공격이 턴을 소모하지 않습니다.

actors.hero.talent.fan_of_blades.title=칼날부채
actors.hero.talent.fan_of_blades.desc=_+1:_ 유령 칼날이 최대 _1명의 추가 대상_에게 50% 피해로 적중합니다. 대상은 반드시 _30도_의 부채꼴 범위 내 보이는 곳에 있어야 합니다.\n\n_+2:_ 유령 칼날이 최대 _2명의 추가 대상_에게 50% 피해로 적중합니다. 대상은 반드시 _60도_의 부채꼴 범위 내 보이는 곳에 있어야 합니다.\n\n_+3:_ 유령 칼날이 최대 _3명의 추가 대상_에게 50% 피해로 적중합니다. 대상은 반드시 _90도_의 부채꼴 범위 내 보이는 곳에 있어야 합니다.\n\n_+4:_ 유령 칼날이 최대 _4명의 추가 대상_에게 50% 피해로 적중합니다. 대상은 반드시 _120도_의 부채꼴 범위 내 보이는 곳에 있어야 합니다.
actors.hero.talent.projecting_blades.title=도달의 칼날
actors.hero.talent.projecting_blades.desc=_+1:_ 유령 칼날의 정확도가 _25% 증가_하고, _2개의 단단한 타일_을 관통할 수 있습니다.\n\n_+2:_ 유령 칼날의 정확도가 _50% 증가_하고, _4개의 단단한 타일_을 관통할 수 있습니다.\n\n_+3:_ 유령 칼날의 정확도가 _75% 증가_하고, _6개의 단단한 타일_을 관통할 수 있습니다.\n\n_+4:_ 유령 칼날의 정확도가 _100% 증가_하고, _8개의 단단한 타일_을 관통할 수 있습니다.
actors.hero.talent.spirit_blades.title=영혼의 칼날
actors.hero.talent.spirit_blades.desc=_+1:_ 유령 칼날에 _30% 확률_로 영혼의 활의 마법이 부여됩니다.\n\n_+2:_ 유령 칼날에 _60% 확률_로 영혼의 활의 마법이 부여됩니다.\n\n_+3:_ 유령 칼날에 _90% 확률_로 영혼의 활의 마법이 부여됩니다.\n\n_+4:_ 유령 칼날에 _100% 확률_로 영혼의 활의 마법이 부여됩니다. 또한 유령 칼날에 부여된 각 마법이 발동할 확률이 _10% 증가합니다_.

actors.hero.talent.growing_power.title=성장하는 힘
actors.hero.talent.growing_power.desc=_+1:_ 자연의 힘으로 얻는 공격 속도와 이동 속도가 기존 33%/100%에서 _38%/125%_로 증가합니다.\n\n_+2:_ 자연의 힘으로 얻는 공격 속도와 이동 속도가 기존 33%/100%에서 _42%/150%_로 증가합니다.\n\n_+3:_ 자연의 힘으로 얻는 공격 속도와 이동 속도가 기존 33%/100%에서 _46%/175%_로 증가합니다.\n\n_+4:_ 자연의 힘으로 얻는 공격 속도와 이동 속도가 기존 33%/100%에서 _50%/200%_로 증가합니다.
actors.hero.talent.natures_wrath.title=자연의 분노
actors.hero.talent.natures_wrath.desc=_+1:_ 자연의 힘이 활성화된 동안, 영혼의 활로 가하는 공격이 _8% 확률_로 무작위 해로운 식물 효과를 발동합니다.\n\n_+2:_ 자연의 힘이 활성화된 동안, 영혼의 활로 가하는 공격이 _17% 확률_로 무작위 해로운 식물 효과를 발동합니다.\n\n_+3:_ 자연의 힘이 활성화된 동안, 영혼의 활로 가하는 공격이 _25% 확률_로 무작위 해로운 식물 효과를 발동합니다.\n\n_+4:_ 자연의 힘이 활성화된 동안, 영혼의 활로 가하는 공격이 _33% 확률_로 무작위 해로운 식물 효과를 발동합니다.\n\n발동 가능한 식물: 실명초, 화염초, 눈꽃송이, 슬픔이끼, 폭풍덩굴
actors.hero.talent.wild_momentum.title=야생의 관성
actors.hero.talent.wild_momentum.desc=_+1:_ 영혼의 활로 적을 처치하면 자연의 힘의 지속 시간이 _1턴_ 만큼 연장됩니다. 지속 시간은 최대 _2턴_ 까지 연장시킬 수 있습니다.\n\n_+2:_ 영혼의 활로 적을 처치하면 자연의 힘의 지속 시간이 _2턴_ 만큼 연장됩니다. 지속 시간은 최대 _4턴_ 까지 연장시킬 수 있습니다.\n\n_+3:_ 영혼의 활로 적을 처치하면 자연의 힘의 지속 시간이 _3턴_ 만큼 연장됩니다. 지속 시간은 최대 _6턴_ 까지 연장시킬 수 있습니다.\n\n_+4:_ 영혼의 활로 적을 처치하면 자연의 힘의 지속 시간이 _4턴_ 만큼 연장됩니다. 지속 시간은 최대 _8턴_ 까지 연장시킬 수 있습니다.

actors.hero.talent.eagle_eye.title=매의 눈
actors.hero.talent.eagle_eye.desc=_+1:_ 영혼의 매의 시야가 _7타일_로 증가합니다.\n\n_+2:_ 영혼의 매의 시야가 _8타일_로 증가합니다.\n\n_+3:_ 영혼의 매의 시야가 기존 _9타일_로 증가하며, _2타일_ 범위의 심안 효과를 얻습니다. \n\n_+4:_ 영혼의 매의 시야가 기존 _10타일_로 증가하며, _3타일_ 범위의 심안 효과를 얻습니다.
actors.hero.talent.go_for_the_eyes.title=눈을 노려라
actors.hero.talent.go_for_the_eyes.desc=_+1:_ 영혼의 매의 공격이 적을 _2턴_ 동안 실명시킵니다.\n\n_+2:_ 영혼의 매의 공격이 적을 _5턴_ 동안 실명시킵니다.\n\n_+3:_ 영혼의 매의 공격이 적을 _5턴_ 동안 실명시키고 _2턴_ 동안 불구로 만듭니다.\n\n_+4:_ 영혼의 매의 공격이 적을 _5턴_ 동안 실명시키고 _5턴_ 동안 불구로 만듭니다.
actors.hero.talent.swift_spirit.title=신속한 영혼
actors.hero.talent.swift_spirit.desc=_+1:_ 영혼의 매의 이동 속도가 _2.5타일_로 증가하며, 소환 후 들어오는 _첫 2 회의 공격_을 반드시 회피합니다.\n\n_+2:_ 영혼의 매의 이동 속도가 _3타일_로 증가하며, 소환 후 들어오는 _첫 4 회의 공격_을 반드시 회피합니다.\n\n_+3:_ 영혼의 매의 이동 속도가 _3.5타일_로 증가하며, 소환 후 들어오는 _첫 6 회의 공격_을 반드시 회피합니다.\n\n_+4:_ 영혼의 매의 이동 속도가 _4타일_로 증가하며, 소환 후 들어오는 _첫 8 회의 공격_을 반드시 회피합니다.

#gunner

actors.hero.talent.rearrange.title=재정비
actors.hero.talent.rearrange.desc=_+1:_ 식사 시 다음 _5턴_ 동안 탄환 피해량이 3 증가합니다.\n\n_+2:_ 식사 시 다음 _10턴_ 동안 탄환 피해량이 3 증가합니다.
actors.hero.talent.gunners_intuition.title=총잡이의 직감
actors.hero.talent.gunners_intuition.desc=_+1:_ 총기를 _착용_ 시 즉시 감정합니다.\n\n_+2:_ 총기를 _획득_ 시 즉시 감정합니다.
actors.hero.talent.speedy_move.title=신속한 움직임
actors.hero.talent.speedy_move.desc=_+1:_ 적을 처음 공격했을 때 _2턴_의 신속을 얻습니다.\n\n_+2:_ 적을 처음 공격했을 때 _3턴_의 신속을 얻습니다.\n\n이 특성으로 얻는 신속은 중첩되지 않습니다.
actors.hero.talent.safe_reload.title=안전한 재장전
actors.hero.talent.safe_reload.desc=_+1:_ 재장전 시 _3_의 보호막을 얻습니다.\n\n_+2:_ 재장전 시 _5_의 보호막을 얻습니다.\n\n5턴의 재사용 대기 시간이 있습니다.
actors.hero.talent.mind_vision.title=정신 집중
actors.hero.talent.mind_vision.desc=_+1:_ 영웅이 움직일 때마다 _1%_ 확률로 2턴의 심안을 얻습니다.\n\n_+2:_ 영웅이 움직일 때마다 _2%_ 확률로 2턴의 심안을 얻습니다.

actors.hero.talent.in_the_gunfire.title=포화 속으로
actors.hero.talent.in_the_gunfire.desc=_+1:_ 식사에 1턴만 소모되며, 식사 후 다음 _1턴_ 동안 탄환을 소모하지 않습니다.\n\n_+2:_ 식사에 1턴만 소모되며, 식사 후 다음 _2턴_ 동안 탄환을 소모하지 않습니다.
actors.hero.talent.another_chance.title=또다른 기회
actors.hero.talent.another_chance.desc=_+1:_ 강화의 주문서 사용 시 20% 확률로 _마법 부여의 돌_을 얻습니다.\n\n_+2:_ 강화의 주문서 사용 시 10% 확률로 _강화의 주문서_를 얻습니다. 10번 사용 중 반드시 한 번은 얻을 수 있습니다.\n\n이 특성은 강화의 주문서를 기반으로 한 주문서 또는 주문을 사용할 때에도 발동합니다.
actors.hero.talent.bullet_focus.title=집중 사격
actors.hero.talent.bullet_focus.desc=_+1:_ 탄환 정확성이 _+10%_ 증가합니다.\n\n_+2:_ 탄환 정확성이 _+15%_ 증가합니다.
actors.hero.talent.camouflage.title=위장술
actors.hero.talent.camouflage.desc=_+1:_ 길게 자란 풀을 밟았을 때 _1턴_의 투명화를 얻습니다.\n\n_+2:_ 길게 자란 풀을 밟았을 때 _2턴_의 투명화를 얻습니다.
actors.hero.talent.larger_magazine.title=대용량 탄창
actors.hero.talent.larger_magazine.desc=_+1:_ 대부분의 총기의 최대 발사 횟수가 _1번_ 증가합니다.\n\n_+2:_ 대부분의 총기의 최대 발사 횟수가 _2번_ 증가합니다.\n\n산탄총류 화기, 저격소총류 화기 및 대전차로켓에는 적용되지 않습니다.
actors.hero.talent.elastic_weapon.title=거리 확보
actors.hero.talent.elastic_weapon.desc=_+1:_ 총기 근접 공격을 할 때 _20%_ 확률로 적을 밀어냅니다.\n\n_+2:_ 총기 근접 공격을 할 때 _40%_ 확률로 적을 밀어냅니다.

actors.hero.talent.street_battle.title=시가전
actors.hero.talent.street_battle.desc=_+1:_ 탄환이 주변 _5x5_ 지역의 장애물을 관통할 수 있습니다. _30턴_의 재사용 대기 시간을 가집니다.\n\n_+2:_ 탄환이 주변 _7x7_ 지역의 장애물을 관통할 수 있습니다. _20턴_의 재사용 대기 시간을 가집니다.\n\n_+3:_ 탄환이 주변 _9x9_ 지역의 장애물을 관통할 수 있습니다. _10턴_의 재사용 대기 시간을 가집니다.\n\n도달의 마법이 적용되어 있을 경우 장애물을 관통할 수 있는 범위가 3칸 증가합니다.\n벽 통과 가능 범위 내의 타일에 총을 발사할 경우 벽 통과 여부에 상관없이 특성이 발동합니다.
actors.hero.talent.heavy_enhance.title=중화기 강화
actors.hero.talent.heavy_enhance.desc=_+1:_ 중화기의 피해량이 _5%_ 증가합니다.\n\n_+2:_ 중화기의 피해량이 _10%_ 증가합니다.\n\n_+3:_ 중화기의 피해량이 _15%_ 증가합니다.\n\n_유탄 발사기_는 이 특성의 효과가 2배로 적용됩니다.\n\n중화기: _산탄총_, _전술 산탄총_, _4연장 로켓_, _대전차로켓_, _화염 방사기_, _입자포_, _유탄 발사기_

actors.hero.talent.heavy_gunner.title=전장의 화신
actors.hero.talent.heavy_gunner.desc=_+1:_ 중화기, 기관총 재장전 시 _10%_ 확률로 재장전 시간이 0턴이 됩니다.\n\n_+2:_ 중화기, 기관총 재장전 시 _20%_ 확률로 재장전 시간이 0턴이 됩니다.\n\n_+3:_ 중화기, 기관총 재장전 시 _30%_ 확률로 재장전 시간이 0턴이 됩니다.
actors.hero.talent.acc_practice.title=명중 숙련
actors.hero.talent.acc_practice.desc=_+1:_ 기관총의 탄환 명중률이 _+10%_ 증가합니다.\n\n_+2:_ 기관총의 탄환 명중률이 _+20%_ 증가합니다.\n\n_+3:_ 기관총의 탄환 명중률이 _+30%_ 증가합니다.\n\n쌍권총은 제외됩니다.
actors.hero.talent.recoil_practice.title=반동 숙련
actors.hero.talent.recoil_practice.desc=_+1:_ 기관총의 발사 당 발사체 수가 _33%_ 확률로 1발 증가합니다.\n\n_+2:_ 기관총의 발사 당 발사체 수가 _67%_ 확률로 1발 증가합니다.\n\n_+3:_ 기관총의 발사 당 발사체 수가 _100%_ 확률로 1발 증가합니다.
actors.hero.talent.drum_magazine.title=드럼 탄창
actors.hero.talent.drum_magazine.desc=_+1:_ 기관총의 탄환 피해량이 _-10%_ 감소하는 대신 최대 발사 횟수가 _1번_ 증가합니다.\n\n_+2:_ 기관총의 탄환 피해량이 _-20%_ 감소하는 대신 최대 발사 횟수가 _2번_ 증가합니다.\n\n_+3:_ 기관총의 탄환 피해량이 _-30%_ 감소하는 대신 최대 발사 횟수가 _3번_ 증가합니다.
actors.hero.talent.ammo_save.title=탄환 절약
actors.hero.talent.ammo_save.desc=_+1:_ 중화기 및 기관총을 발사할 때 탄환이 소모되지 않을 확률이 _+10%_ 증가합니다.\n\n_+2:_ 중화기 및 기관총을 발사할 때 탄환이 소모되지 않을 확률이 _+20%_ 증가합니다.\n\n_+3:_ 중화기 및 기관총을 발사할 때 탄환이 소모되지 않을 확률이 _+30%_ 증가합니다.
actors.hero.talent.concentrate_shooting.title=집중 연사
actors.hero.talent.concentrate_shooting.desc=_+1:_ 적에게 중화기 및 기관총의 탄환을 명중시킬 때마다 5턴 동안 _1%_의 추가 피해량을 얻습니다. 최대 _+20%_까지 증가합니다.\n\n_+2:_ 적에게 중화기 및 기관총의 탄환을 명중시킬 때마다 5턴 동안 _2%_의 추가 피해량을 얻습니다. 최대 _+40%_까지 증가합니다.\n\n_+3:_ 적에게 중화기 및 기관총의 탄환을 명중시킬 때마다 5턴 동안 _3%_의 추가 피해량을 얻습니다. 최대 _+60%_까지 증가합니다.

actors.hero.talent.quick_reload.title=이동 장전
actors.hero.talent.quick_reload.desc=_+1:_ 이동 시 _2%_ 확률로 장착한 권총의 현재 장탄수가 1 증가합니다.\n\n_+2:_ 이동 시 _4%_ 확률로 장착한 권총의 현재 장탄수가 1 증가합니다.\n\n_+3:_ 이동 시 _6%_ 확률로 장착한 권총의 현재 장탄수가 1 증가합니다.\n\n이 특성의 발동 확률은 영웅의 이동 속도에 비례하여 추가로 증가합니다.\n\n탄환은 최대 장탄수를 넘어서 장전되지 않습니다.
actors.hero.talent.recoil_control.title=반동 제어
actors.hero.talent.recoil_control.desc=_+1:_ 권총의 발사 속도가 _+33%_ 증가합니다.\n\n_+2:_ 권총의 발사 속도가 _+67%_ 증가합니다.\n\n_+3:_ 권총의 발사 속도가 _+100%_ 증가합니다.
actors.hero.talent.elemental_bullet.title=속성 탄환
actors.hero.talent.elemental_bullet.desc=_+1:_ 권총의 탄환을 전부 소모한 상태에서 재장전 시 17% 확률로 적을 빙결시키는 _빙결탄_을 장전합니다.\n\n_+2:_ 권총의 탄환을 전부 소모한 상태에서 재장전 시 17% 확률로 적을 불태우는 _화염탄_을 장전합니다.\n\n_+3:_ 권총의 탄환을 전부 소모한 상태에서 재장전 시 17% 확률로 적을 마비시키는 _전격탄_을 장전합니다.\n\n각 확률은 중복되지 않습니다.
actors.hero.talent.outlaw_of_barrenland.title=황야의 무법자
actors.hero.talent.outlaw_of_barrenland.desc=_+1:_ 움직이거나 공격하지 않고 5턴을 대기하면 권총의 다음 탄환 피해량이 _200%_ 증가합니다.\n\n_+2:_ 움직이거나 공격하지 않고 5턴을 대기하면 권총의 다음 탄환 피해량이 _400%_ 증가합니다.\n\n_+3:_ 움직이거나 공격하지 않고 5턴을 대기하면 권총의 다음 탄환 피해량이 _600%_ 증가합니다.
actors.hero.talent.rolling.title=구르기
actors.hero.talent.rolling.desc=_+1:_ 권총을 발사한 후 3턴 동안 회피가 _+20%_ 증가합니다.\n\n_+2:_ +1의 효과에 더불어, 적의 공격을 회피한 직후 발사하는 다음 탄환의 정확성이 _+50%_ 증가합니다.\n\n_+3:_ +1, +2의 효과에 더불어, 적의 공격을 회피하면 50% 확률로 장착한 권총의 탄환을 _1발_ 장전합니다.
actors.hero.talent.special_training.title=특수 훈련
actors.hero.talent.special_training.desc=_+1:_ 이동할 때 신속을 얻을 확률이 _+100%_ 증가합니다.\n\n_+2:_ 이동할 때 신속을 얻을 확률이 _+200%_ 증가합니다.\n\n_+3:_ 이동할 때 신속을 얻을 확률이 _+300%_ 증가합니다.

actors.hero.talent.silencer.title=소음기
actors.hero.talent.silencer.desc=_+1:_ 풀 속에서 소총 발사 시 _33%_ 확률로 소음이 발생하지 않고 풀을 재생합니다.\n\n_+2:_  풀 속에서 소총 발사 시 _67%_ 확률로 소음이 발생하지 않고 풀을 재생합니다.\n\n_+3:_  풀 속에서 소총 발사 시 _100%_ 확률로 소음이 발생하지 않고 풀을 재생합니다.
actors.hero.talent.only_one_shot.title=모든 것을 건 한 발
actors.hero.talent.only_one_shot.desc=_+1:_ 소총의 재장전 시간이 _1턴_ 증가하는 대신 피해량이 _+10%_ 증가합니다.\n\n_+2:_ 소총의 재장전 시간이 _2턴_ 증가하는 대신 피해량이 _+20%_ 증가합니다.\n\n_+3:_ 소총의 재장전 시간이 _3턴_ 증가하는 대신 피해량이 _+30%_ 증가합니다.
actors.hero.talent.evasive_move.title=회피 기동
actors.hero.talent.evasive_move.desc=_+1:_ 소총 발사 중 _33%_ 확률로 적의 공격을 반드시 회피하는 회피 기동을 얻습니다.\n\n_+2:_ 소총 발사 중 _67%_ 확률로 적의 공격을 반드시 회피하는 회피 기동을 얻습니다.\n\n_+3:_ 소총 발사 중 _100%_ 확률로 적의 공격을 반드시 회피하는 회피 기동을 얻습니다.
actors.hero.talent.surprise_bullet.title=기습 사격
actors.hero.talent.surprise_bullet.desc=_+1:_ 소총탄으로 근접하지 않은 적을 기습하면 _+10%_의 추가 피해를 입힙니다.\n\n_+2:_ 소총탄으로 근접하지 않은 적을 기습하면 _+20%_의 추가 피해를 입힙니다.\n\n_+3:_ 소총탄으로 근접하지 않은 적을 기습하면 _+30%_의 추가 피해를 입힙니다.
actors.hero.talent.ranged_sniping.title=장거리 저격
actors.hero.talent.ranged_sniping.desc=_+1:_ 적과의 거리에 따라 소총의 탄환 피해량이 _2.5%_씩, 최대 +200%까지 증가합니다.\n\n_+2:_ 적과의 거리에 따라 소총의 탄환 피해량이 _5%_씩, 최대 +200%까지 증가합니다.\n\n_+3:_ 적과의 거리에 따라 소총의 탄환 피해량이 _7.5%_씩, 최대 +200%까지 증가합니다.
actors.hero.talent.telescope.title=망원 조준경
actors.hero.talent.telescope.desc=_+1:_ 시야가 _+25%_ 증가합니다.\n\n_+2:_ 시야가 _+50%_ 증가합니다.\n\n_+3:_ 시야가 _+75%_ 증가합니다.

actors.hero.talent.haste_move.title=신속한 이동
actors.hero.talent.haste_move.desc=_+1:_ 난사가 지속되는 동안 이동 속도가 _+25%_ 증가합니다.\n\n_+2:_ 난사가 지속되는 동안 이동 속도가 _+50%_ 증가합니다.\n\n_+3:_ 난사가 지속되는 동안 이동 속도가 _+75%_ 증가합니다.\n\n_+4:_ 난사가 지속되는 동안 이동 속도가 _+100%_ 증가합니다.
actors.hero.talent.shot_concentration.title=집중 사격
actors.hero.talent.shot_concentration.desc=_+1:_ 탄환이 명중했을 때 _25%_ 확률로 난사의 지속 시간이 1턴 늘어납니다.\n\n_+2:_ 탄환이 명중했을 때 _50%_ 확률로 난사의 지속 시간이 1턴 늘어납니다.\n\n_+3:_ 탄환이 명중했을 때 _75%_ 확률로 난사의 지속 시간이 1턴 늘어납니다.\n\n_+4:_ 탄환이 명중했을 때 _100%_ 확률로 난사의 지속 시간이 1턴 늘어납니다.\n\n난사의 지속 시간은 최대 +10턴까지 늘릴 수 있습니다.
actors.hero.talent.round_preserve.title=탄환 절약
actors.hero.talent.round_preserve.desc=_+1:_ 난사 중 총 발사 시 _10%_ 확률로 탄환이 소비되지 않습니다.\n\n_+2:_ 난사 중 총 발사 시 _20%_ 확률로 탄환이 소비되지 않습니다.\n\n_+3:_ 난사 중 총 발사 시 _30%_ 확률로 탄환이 소비되지 않습니다.\n\n_+4:_ 난사 중 총 발사 시 _40%_ 확률로 탄환이 소비되지 않습니다.

actors.hero.talent.bayonet.title=총검술
actors.hero.talent.bayonet.desc=_+1:_ 강화 방탄복 발동 중에 적을 근접 공격하면 _5_의 출혈을 부여합니다.\n\n_+2:_ 강화 방탄복 발동 중에 적을 근접 공격하면 _6_의 출혈을 부여합니다.\n\n_+3:_ 강화 방탄복 발동 중에 적을 근접 공격하면 _7_의 출혈을 부여합니다.\n\n_+4:_ 강화 방탄복 발동 중에 적을 근접 공격하면 _8_의 출혈을 부여합니다.\n\n이 특성은 총기로 근접 공격을 했을 때에만 발동합니다.
actors.hero.talent.tactical_sight.title=전술 조준경
actors.hero.talent.tactical_sight.desc=_+1:_ 강화 방탄복 발동 중에 주변 _2 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+2:_ 강화 방탄복 발동 중에 주변 _3 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+3:_ 강화 방탄복 발동 중에 주변 _4 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+4:_ 강화 방탄복 발동 중에 주변 _5 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.
actors.hero.talent.plate_add.title=추가 방탄판
actors.hero.talent.plate_add.desc=_+1:_ 강화 방탄복 발동 중에 이동 속도가 _13%_ 감소하는 대신 방어력이 _10-25_로 증가합니다.\n\n_+2:_ 강화 방탄복 발동 중에 이동 속도가 _25%_ 감소하는 대신 방어력이 _15-30_으로 증가합니다.\n\n_+3:_ 강화 방탄복 발동 중에 이동 속도가 _38%_ 감소하는 대신 방어력이 _20-35_로 증가합니다.\n\n_+4:_ 강화 방탄복 발동 중에 이동 속도가 _50%_ 감소하는 대신 방어력이 _25-40_으로 증가합니다.

actors.hero.talent.additional_meds.title=추가 의약품
actors.hero.talent.additional_meds.desc=_+1:_ 응급 치료 도구의 체력 총 회복량이 _25_로 증가합니다.\n\n_+2:_ 응급 치료 도구의 체력 총 회복량이 _30_으로 증가합니다.\n\n_+3:_ 응급 치료 도구의 체력 총 회복량이 _35_로 증가합니다.\n\n_+4:_ 응급 치료 도구의 체력 총 회복량이 _40_으로 증가합니다.
actors.hero.talent.therapeutic_bandage.title=치료용 붕대
actors.hero.talent.therapeutic_bandage.desc=_+1:_ 응급 치료 도구가 추가로 _현기증_, _약화_를 치료합니다.\n\n_+2:_ 응급 치료 도구가 추가로 _느려짐_, _취약_을 치료합니다.\n\n_+3:_ 응급 치료 도구가 추가로 _불구_, _실명_을 치료합니다.\n\n_+4:_ 응급 치료 도구가 추가로 _중독_, _출혈_을 치료합니다.
actors.hero.talent.faster_healing.title=빠른 회복
actors.hero.talent.faster_healing.desc=_+1:_ 응급 치료 도구의 회복 속도가 1턴 당 _2_로 증가합니다.\n\n_+2:_ 응급 치료 도구의 회복 속도가 1턴 당 _3_으로 증가합니다.\n\n_+3:_ 응급 치료 도구의 회복 속도가 1턴 당 _4_로 증가합니다.\n\n_+4:_ 응급 치료 도구의 회복 속도가 1턴 당 _5_로 증가합니다.

#samurai
actors.hero.talent.surprise_stab.title=기습 찌르기
actors.hero.talent.surprise_stab.desc=_+1:_ 기습 공격 시 치명 공격 확률이 _+5%_ 증가합니다.\n\n_+2:_ 기습 공격 시 치명 공격 확률이 _+10%_ 증가합니다.
actors.hero.talent.masters_intuition.title=달인의 직감
actors.hero.talent.masters_intuition.desc=_+1:_ 무기를 _장착_ 시 즉시 감정합니다.\n\n_+2:_ 무기를 _획득_ 시 즉시 감정합니다.
actors.hero.talent.unexpected_slash.title=예기치 못한 베기
actors.hero.talent.unexpected_slash.desc=_+1:_ 발도 공격 시 _1_의 추가 피해를 입힙니다.\n\n_+2:_ 발도 공격 시 _2_의 추가 피해를 입힙니다.
actors.hero.talent.unexpected_slash.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 적을 공격할 때 특성 레벨에 따라 1/2의 추가 피해를 입힙니다.
actors.hero.talent.flow_away.title=흘려보내기
actors.hero.talent.flow_away.desc=_+1:_ 납도 시 적의 공격을 반드시 회피합니다. _50턴_의 재사용 대기 시간이 있습니다.\n\n_+2:_ 납도 시 적의 공격을 반드시 회피합니다. _30턴_의 재사용 대기 시간이 있습니다.\n\n회피에 관계없이 맞는 공격은 회피하지 못합니다.
actors.hero.talent.flow_away.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 대기 시 특성 레벨에 따라 10%/20% 확률로 회피 기동을 얻습니다.
actors.hero.talent.adrenaline_surge.title=아드레날린 촉진
actors.hero.talent.adrenaline_surge.desc=_+1:_ 적을 처치하면 아드레날린을 _3턴_ 얻습니다.\n\n_+2:_ 적을 처치하면 아드레날린을 _5턴_ 얻습니다.

actors.hero.talent.focusing_meal.title=투지의 식사
actors.hero.talent.focusing_meal.desc=_+1:_ 식사에 1턴만 소모되며, 식사 시 _3턴_의 아드레날린 효과를 얻습니다.\n\n_+2:_ 식사에 1턴만 소모되며, 식사 시 _5턴_의 아드레날린 효과를 얻습니다.
actors.hero.talent.critical_upgrade.title=치명적인 강화
actors.hero.talent.critical_upgrade.desc=_+1:_ 강화의 주문서 사용 시 다음 _5턴_ 동안 공격이 반드시 치명 공격이 됩니다.\n\n_+2:_ 강화의 주문서 사용 시 다음 _10턴_ 동안 공격이 반드시 치명 공격이 됩니다.
actors.hero.talent.critical_upgrade.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 다음 공격의 피해가 특성 레벨에 따라 +300%/+450% 증가합니다.
actors.hero.talent.magical_transference.title=마법 보존
actors.hero.talent.magical_transference.desc=_+1:_ 마법이 부여된 무기를 강화할 때 마법이 사라지는 것을 _50%_ 확률로 방지합니다.\n\n_+2:_ 마법이 부여된 무기를 강화할 때 마법이 사라지는 것을 _100%_ 확률로 방지합니다.\n\n저주 마법은 적용되지 않습니다.
actors.hero.talent.parry.title=튕겨내기
actors.hero.talent.parry.desc=_+1:_ 납도 중 방어력이 _0-5_ 상승합니다.\n\n_+2:_ 납도 중 방어력이 _0-10_ 상승합니다.
actors.hero.talent.parry.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 피격 시 특성 레벨에 따라 50/75% 확률로 다음 3턴 동안 방어구의 강화 수치가 +1 증가합니다. 다른 강화 수치 증가 효과와 중첩되지 않습니다.
actors.hero.talent.detection.title=간파
actors.hero.talent.detection.desc=_+1:_ 치명 공격 확률이 _+5%_ 증가합니다.\n\n_+2:_ 치명 공격 확률이 _+10%_ 증가합니다.
actors.hero.talent.detection.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 공격 시 특성 레벨에 따라 50/75% 확률로 다음 3턴 동안 무기의 강화 수치가 +1 증가합니다. 다른 강화 수치 증가 효과와 중첩되지 않습니다.
actors.hero.talent.powerful_crit.title=강력한 치명타
actors.hero.talent.powerful_crit.desc=_+1:_ 치명 공격이 _3_의 추가 피해를 입힙니다.\n\n_+2:_ 치명 공격이 _5_의 추가 피해를 입힙니다.
actors.hero.talent.powerful_crit.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 적을 처음 공격할 때 특성 레벨에 따라 3/5의 추가 피해를 입힙니다.

actors.hero.talent.deep_scar.title=깊은 상흔
actors.hero.talent.deep_scar.desc=_+1:_ 발도 공격 시 초과 힘에 따라서 부여하는 출혈의 양이 _+50%_ 증가합니다.\n\n_+2:_ 발도 공격 시 초과 힘에 따라서 부여하는 출혈의 양이 _+100%_ 증가합니다.\n\n_+3:_ 발도 공격 시 초과 힘에 따라서 부여하는 출혈의 양이 _+150%_ 증가합니다.
actors.hero.talent.deep_scar.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 적을 처음 공격할 때 특성 레벨에 따라 4/5/6의 출혈을 입힙니다.
actors.hero.talent.fast_lead.title=속납술
actors.hero.talent.fast_lead.desc=_+1:_ 발도술로 적을 처치한 경우 _33%_ 확률로 다시 납도합니다.\n\n_+2:_ 발도술로 적을 처치한 경우 _67%_ 확률로 다시 납도합니다.\n\n_+3:_ 발도술로 적을 처치한 경우 _100%_ 확률로 다시 납도합니다.\n\n영웅이 움직였을 경우 적용되지 않습니다.
actors.hero.talent.fast_lead.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 적을 처치했을 때 특성 레벨에 따라 33/67/100% 확률로 턴을 소모하지 않고 3턴의 아드레날린을 얻습니다.

actors.hero.talent.continuous_attack.title=연속적인 공격
actors.hero.talent.continuous_attack.desc=_+1:_ 연격 최대 횟수가 4회에서 _5회_로 증가합니다.\n\n_+2:_ 연격 최대 횟수가 4회에서 _6회_로 증가합니다.\n\n_+3:_ 연격 최대 횟수가 4회에서 _7회_로 증가합니다.
actors.hero.talent.slashing_practice.title=검술 훈련
actors.hero.talent.slashing_practice.desc=_+1:_ 연격 횟수당 공격 속도가 _+2%_씩 증가합니다.\n\n_+2:_ 연격 횟수당 공격 속도가 _+4%_씩 증가합니다.\n\n_+3:_ 연격 횟수당 공격 속도가 _+6%_씩 증가합니다.
actors.hero.talent.serial_momentum.title=연격 관성
actors.hero.talent.serial_momentum.desc=_+1:_ 연격의 지속 시간이 _+1턴_ 증가합니다.\n\n_+2:_ 연격의 지속 시간이 _+2턴_ 증가합니다.\n\n_+3:_ 연격의 지속 시간이 _+3턴_ 증가합니다.
actors.hero.talent.arcane_attack.title=신비한 연격
actors.hero.talent.arcane_attack.desc=_+1:_ 연격 횟수당 무기의 마법 발동 확률이 _+5%_씩 증가합니다.\n\n_+2:_ 연격 횟수당 무기의 마법 발동 확률이 _+10%_씩 증가합니다.\n\n_+3:_ 연격 횟수당 무기의 마법 발동 확률이 _+15%_씩 증가합니다.
actors.hero.talent.slashing.title=거합 베기
actors.hero.talent.slashing.desc=_+1:_ 납도 시 연속 베기를 전부 소모하고 다음 발도 공격을 크게 강화하는 _거합을 얻을 수 있게 됩니다_.\n\n_+2:_ +1의 효과에 더불어, 거합 공격으로 치명 공격이 발생하면 거합에 소모한 연속 베기에 비례한 확률로 _무기를 일시적으로 강화합니다_.\n\n_+3:_ +1, +2의 효과에 더불어, 무기 강화 효과에서 _추가 치명 확률을 +10%씩 얻습니다_.
actors.hero.talent.detective_slashing.title=간파 베기
actors.hero.talent.detective_slashing.desc=_+1:_ 납도 시 연속 베기를 전부 소모하고 소모한 연속 베기에 비례한 확률로 _회피 기동을 1턴 얻습니다_.\n\n_+2:_ +1의 효과에 더불어, 납도 중 적의 공격을 회피하면 _다음 발도 공격에 턴을 소모하지 않습니다_.\n\n_+3:_ +1, +2의 효과에 더불어, 턴을 소모하지 않은 발도 공격이 명중하면 _연속 베기를 최대치만큼 쌓습니다_.\n\n_거합 베기_ 특성보다 우선적으로 발동합니다.

actors.hero.talent.dong_mind_eyes.title=동-마음의 눈
actors.hero.talent.dong_mind_eyes.desc=_+1:_ 동 상태에서 납도 중 주변 _3타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+2:_ 동 상태에서 납도 중 주변 _4타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+3:_ 동 상태에서 납도 중 주변 _5타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.
actors.hero.talent.dong_sheathing.title=동-납도술
actors.hero.talent.dong_sheathing.desc=_+1:_ 동 상태에서 납도 중 _50%_속도로 움직일 수 있습니다.\n\n_+2:_ 동 상태에서 납도 중 _75%_속도로 움직일 수 있습니다.\n\n_+3:_ 동 상태에서 납도 중 _100%_속도로 움직일 수 있습니다.\n\n_속납술_ 특성의 제한 조건이 사라집니다.\n_돌진 베기_를 스스로에게 사용하면 납도를 해제합니다.
actors.hero.talent.dong_polishing.title=동-칼날 연마
actors.hero.talent.dong_polishing.desc=_+1:_ 돌진 베기로 적을 처치하면 _10턴_ 동안 공격 피해량이 _+20%_ 증가합니다.\n\n_+2:_ 돌진 베기로 적을 처치하면 _5턴_ 동안 공격 피해량이 _+40%_ 증가합니다.\n\n_+3:_ 돌진 베기로 적을 처치하면 _3턴_ 동안 공격 피해량이 _+60%_ 증가합니다.
actors.hero.talent.jung_detection.title=정-간파
actors.hero.talent.jung_detection.desc=_+1:_ 일섬의 치명 공격 확률 증가량이 _+250%_로 증가합니다.\n\n_+2:_ 일섬의 치명 공격 확률 증가량이 _+300%_로 증가합니다.\n\n_+3:_ 일섬의 치명 공격 확률 증가량이 _+350%_로 증가합니다.\n\n일섬의 기본 치명 확률 증가량은 200%입니다.
actors.hero.talent.jung_quick_draw.title=정-재빠른 손놀림
actors.hero.talent.jung_quick_draw.desc=_+1:_ 일섬으로 치명 공격이 발생하면 _0-20의 추가 피해_를 줍니다.\n\n_+2:_ +1의 효과에 더불어, 일섬으로 치명 공격이 발생하면 _5턴_의 아드레날린을 얻습니다.\n\n_+3:_ +2의 효과에 더불어, 일섬으로 치명 공격이 발생하면 _자세를 바꾸지 않습니다_.
actors.hero.talent.jung_incisive_blade.title=정-예리한 칼날
actors.hero.talent.jung_incisive_blade.desc=_+1:_ 일섬이 부여하는 출혈의 양이 _+100%_ 증가합니다.\n\n_+2:_ 일섬이 부여하는 출혈의 양이 _+200%_ 증가합니다.\n\n_+3:_ 일섬이 부여하는 출혈의 양이 _+300%_ 증가합니다.

actors.hero.talent.afterimage.title=잔상
actors.hero.talent.afterimage.desc=_+1:_ 귀인화 중 갑옷의 힘 요구 수치를 초과한 영웅의 힘 1 당 _+1_의 회피를 얻습니다.\n\n_+2:_ 귀인화 중 갑옷의 힘 요구 수치를 초과한 영웅의 힘 1 당 _+2_의 회피를 얻습니다.\n\n_+3:_ 귀인화 중 갑옷의 힘 요구 수치를 초과한 영웅의 힘 1 당 _+3_의 회피를 얻습니다.
actors.hero.talent.energy_drain.title=기력 흡수
actors.hero.talent.energy_drain.desc=_+1:_ 귀인화 중 치명 공격 시 _1_의 방어막을 최대 _10_까지 얻습니다.\n\n_+2:_ 귀인화 중 치명 공격 시 _2_의 방어막을 최대 _20_까지 얻습니다.\n\n_+3:_ 귀인화 중 치명 공격 시 _3_의 방어막을 최대 _30_까지 얻습니다.
actors.hero.talent.ftl.title=빛보다 빠른 움직임
actors.hero.talent.ftl.desc=_+1:_ 귀인화 발동 시 _1_턴의 회피 기동을 얻습니다.\n\n_+2:_ 귀인화 발동 시 _2_턴의 회피 기동을 얻습니다.\n\n_+3:_ 귀인화 발동 시 _3_턴의 회피 기동을 얻습니다.
actors.hero.talent.quick_recover.title=민첩한 회복
actors.hero.talent.quick_recover.desc=_+1:_ 적의 공격을 회피할 때 _33%_ 확률로 1의 체력을 회복합니다.\n\n_+2:_ 적의 공격을 회피할 때 _67%_ 확률로 1의 체력을 회복합니다.\n\n_+3:_ 적의 공격을 회피할 때 _100%_ 확률로 1의 체력을 회복합니다.
actors.hero.talent.haste_recover.title=재빠른 회복
actors.hero.talent.haste_recover.desc=_+1:_ 귀인화의 재사용 대기 시간이 _-20%_ 감소합니다.\n\n_+2:_ 귀인화의 재사용 대기 시간이 _-40%_ 감소합니다.\n\n_+3:_ 귀인화의 재사용 대기 시간이 _-60%_ 감소합니다.
actors.hero.talent.flurry.title=귀인난무
actors.hero.talent.flurry.desc=_+1:_ 난무가 지속되는 동안 이동 속도가 _+33%_ 증가합니다.\n\n_+2:_ 난무가 지속되는 동안 이동 속도가 _+67%_ 증가합니다.\n\n_+3:_ 난무가 지속되는 동안 이동 속도가 _+100%_ 증가합니다.

actors.hero.talent.kunai_of_doom.title=파멸의 쿠나이
actors.hero.talent.kunai_of_doom.desc=_+1:_ 쿠나이에 맞은 적이 _5%_ 확률로 파멸에 걸립니다.\n\n_+2:_ 쿠나이에 맞은 적이 _10%_ 확률로 파멸에 걸립니다.\n\n_+3:_ 쿠나이에 맞은 적이 _15%_ 확률로 파멸에 걸립니다.\n\n_+4:_ 쿠나이에 맞은 적이 _20%_ 확률로 파멸에 걸립니다.
actors.hero.talent.mystical_kunai.title=신비한 쿠나이
actors.hero.talent.mystical_kunai.desc=_+1:_ 쿠나이의 정확도가 _25%_ 증가하며, 쿠나이를 맞은 적에 대해 _5턴_ 동안 심안 효과를 얻습니다.\n\n_+2:_ 쿠나이의 정확도가 _50%_ 증가하며, 쿠나이를 맞은 적에 대해 _10턴_ 동안 심안 효과를 얻습니다.\n\n_+3:_ 쿠나이의 정확도가 _75%_ 증가하며, 쿠나이를 맞은 적에 대해 _15턴_ 동안 심안 효과를 얻습니다.\n\n_+4:_ 쿠나이의 정확도가 _100%_ 증가하며, 쿠나이에 맞은 적에 대해 _20턴_ 동안 심안 효과를 얻습니다.
actors.hero.talent.poisoned_kunai.title=독 묻은 쿠나이
actors.hero.talent.poisoned_kunai.desc=_+1:_ 쿠나이를 맞은 적이 _3턴_ 동안 지속되는 중독에 걸립니다.\n\n_+2:_ 쿠나이를 맞은 적이 _6턴_ 동안 지속되는 중독에 걸립니다.\n\n_+3:_ 쿠나이를 맞은 적이 _9턴_ 동안 지속되는 중독에 걸립니다.\n\n_+4:_ 쿠나이를 맞은 적이 _12턴_ 동안 지속되는 중독에 걸립니다.

actors.hero.talent.double_blade_practice.title=이도류 숙련
actors.hero.talent.double_blade_practice.desc=_+1:_ 그림자 칼날이 지속되는 동안 공격 속도가 추가로 _+5%_ 상승합니다.\n\n_+2:_ 그림자 칼날이 지속되는 동안 공격 속도가 추가로 _+10%_ 상승합니다.\n\n_+3:_ 그림자 칼날이 지속되는 동안 공격 속도가 추가로 _+15%_ 상승합니다.\n\n_+4:_ 그림자 칼날이 지속되는 동안 공격 속도가 추가로 _+20%_ 상승합니다.
actors.hero.talent.critical_shadow.title=치명적인 그림자
actors.hero.talent.critical_shadow.desc=_+1:_ 공격 중 방어력을 관통할 때 피해량이 _0-5_ 증가합니다.\n\n_+2:_ 공격 중 방어력을 관통할 때 피해량이 _0-10_ 증가합니다.\n\n_+3:_ 공격 중 방어력을 관통할 때 피해량이 _0-15_ 증가합니다.\n\n_+4:_ 공격 중 방어력을 관통할 때 피해량이 _0-20_ 증가합니다.
actors.hero.talent.herbal_shadow.title=회복의 그림자
actors.hero.talent.herbal_shadow.desc=_+1:_ 공격 중 방어력을 관통할 때 _1_의 체력을 회복합니다.\n\n_+2:_ 공격 중 방어력을 관통할 때 _2_의 체력을 회복합니다.\n\n_+3:_ 공격 중 방어력을 관통할 때 _3_의 체력을 회복합니다.\n\n_+4:_ 공격 중 방어력을 관통할 때 _4_의 체력을 회복합니다.

actors.hero.talent.awake_limit.title=임계 각성
actors.hero.talent.awake_limit.desc=_+1:_ 주는 피해와 받는 피해가 _1.4배_로 늘어납니다.\n\n_+2:_ 주는 피해와 받는 피해가 _1.6배_로 늘어납니다.\n\n_+3:_ 주는 피해와 받는 피해가 _1.8배_로 늘어납니다.\n\n_+4:_ 주는 피해와 받는 피해가 _2.0배_로 늘어납니다.
actors.hero.talent.awake_duration.title=각성 지속
actors.hero.talent.awake_duration.desc=_+1:_ 각성 지속 시간이 _15턴_으로 늘어납니다.\n\n_+2:_ 각성 지속 시간이 _20턴_으로 늘어납니다.\n\n_+3:_ 각성 지속 시간이 _25턴_으로 늘어납니다.\n\n_+4:_ 각성 지속 시간이 _30턴_으로 늘어납니다.
actors.hero.talent.insurance.title=보험
actors.hero.talent.insurance.desc=_+1:_ 각성 발동 시 _10_의 보호막을 얻습니다.\n\n_+2:_ 각성 발동 시 _20_의 보호막을 얻습니다.\n\n_+3:_ 각성 발동 시 _30_의 보호막을 얻습니다.\n\n_+4:_ 각성 발동 시 _40_의 보호막을 얻습니다.

#planter
actors.hero.talent.sudden_growth.title=갑작스런 성장
actors.hero.talent.sudden_growth.desc=_+1:_ 풀 위에 서 있는 적을 기습 공격 시 _50% 확률로_ 길게 자란 풀이 자라납니다.\n\n_+2:_ 풀 위에 서 있는 적을 기습 공격 시 _100% 확률로_ 길게 자란 풀이 자라납니다.
actors.hero.talent.safe_potion.title=안전한 물약
actors.hero.talent.safe_potion.desc=_+1:_ _미감정 물약_을 마실 때 3턴의 정화의 보호막을 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 감정된 _위험한 물약_을 마실 때 3턴의 정화의 보호막을 얻습니다.
actors.hero.talent.root.title=뿌리박기
actors.hero.talent.root.desc=_+1:_ 삽으로 풀을 심을 때 풀이 심어진 장소에 적이 있을 경우 해당 적에게 _2턴_의 속박을 부여합니다.\n\n_+2:_ 삽으로 풀을 심을 때 풀이 심어진 장소에 적이 있을 경우 해당 적에게 _3턴_의 속박을 부여합니다.
actors.hero.talent.knowledge_herb.title=약초학 지식
actors.hero.talent.knowledge_herb.desc=_+1:_ 길게 자란 풀을 밟으면 _20%_확률로 1의 체력을 회복합니다.\n\n_+2:_ 길게 자란 풀을 밟으면 _30%_확률로 1의 체력을 회복합니다.
actors.hero.talent.gravel_throw.title=자갈 뿌리기
actors.hero.talent.gravel_throw.desc=_+1:_ 삽으로 풀을 심은 이후 _2턴_ 동안 적을 공격하면 적에게 짧은 불구를 부여합니다.\n\n_+2:_ 삽으로 풀을 심은 이후 _3턴_ 동안 적을 공격하면 적에게 짧은 불구를 부여합니다.

actors.hero.talent.natural_meal.title=자연의 식사
actors.hero.talent.natural_meal.desc=_+1:_ 식사에 1턴만 소모되며, 식사 시 주변 _4타일_에 길게 자란 풀을 심습니다.\n\n_+2:_ 식사에 1턴만 소모되며, 식사 시 주변 _8타일_에 길게 자란 풀을 심습니다.
actors.hero.talent.herbal_dew.title=허브 추출액
actors.hero.talent.herbal_dew.desc=_+1:_ 가죽 물통에 담긴 이슬을 마실 때 씨앗을 사용해 _사용한 씨앗에 따른 효과_를 얻을 수 있게 됩니다.\n\n_+2:_ +1의 효과에 더불어, 가죽 물통을 사용할 때 50% 확률로 _씨앗이 소모되지 않습니다_.
actors.hero.talent.sprout.title=싹 틔우기
actors.hero.talent.sprout.desc=_+1:_ 길게 자란 풀에서 씨앗이 떨어질 때 _10%_ 확률로 씨앗 하나가 추가로 떨어집니다.\n\n_+2:_ 길게 자란 풀에서 씨앗이 떨어질 때 _20%_ 확률로 씨앗 하나가 추가로 떨어집니다.
actors.hero.talent.firewatch.title=산불 지킴이
actors.hero.talent.firewatch.desc=_+1:_ 바닥에 떨어진 _이슬_이 불에 증발해서 없어지지 않습니다.\n\n_+2:_ +1의 효과에 더불어, 바닥에 떨어진 _주문서_가 불에 타서 없어지지 않습니다.
actors.hero.talent.flower_bed.title=화단 조성
actors.hero.talent.flower_bed.desc=_+1:_ 삽으로 풀을 심을 때 _50%_ 확률로 꽃 1송이가 풀 대신 자라납니다.\n\n_+2:_ 삽으로 풀을 심을 때 _100%_ 확률로 꽃 1송이가 풀 대신 자라납니다.
actors.hero.talent.weak_poison.title=약화 독
actors.hero.talent.weak_poison.desc=_+1:_ 적이 꽃을 밟았을 때 _3턴_의 약화, 취약을 부여합니다.\n\n_+2:_ 적이 꽃을 밟았을 때 _5턴_의 약화, 취약을 부여합니다.

actors.hero.talent.blooming_weapon.title=생장의 무기
actors.hero.talent.blooming_weapon.desc=_+1:_ 공격 시 _5%_ 확률로 주변에 길게 자란 풀을 생성합니다.\n\n_+2:_ 공격 시 _10%_ 확률로 주변에 길게 자란 풀을 생성합니다.\n\n_+3:_ 공격 시 _15%_ 확률로 주변에 길게 자란 풀을 생성합니다.
actors.hero.talent.farmer.title=농사꾼
actors.hero.talent.farmer.desc=_+1:_ 씨앗을 심을 때 주변 8타일에 헤쳐나간 풀이 자라납니다.\n\n_+2:_ +1의 효과에 더불어, 씨앗이 발동하면 _20%_ 확률로 다시 씨앗이 떨어집니다.\n\n_+3:_ +2의 효과에 더불어, 식물로부터 _추가 효과_를 얻습니다.

actors.hero.talent.takedown.title=내려찍기
actors.hero.talent.takedown.desc=_+1:_ 삽의 피해량이 _0-15_ 증가합니다.\n\n_+2:_ 삽의 피해량이 _0-30_ 증가합니다.\n\n_+3:_ 삽의 피해량이 _0-45_ 증가합니다.\n\n15턴의 재사용 대기 시간이 있습니다.
actors.hero.talent.detector.title=보물 탐지기
actors.hero.talent.detector.desc=_+1:_ 삽으로 풀을 심을 때 _10%_ 확률로 추가 아이템이 등장합니다.\n\n_+2:_ 삽으로 풀을 심을 때 _20%_ 확률로 추가 아이템이 등장합니다.\n\n_+3:_ 삽으로 풀을 심을 때 _30%_ 확률로 추가 아이템이 등장합니다.
actors.hero.talent.gold_shield.title=골드 보호막
actors.hero.talent.gold_shield.desc=_+1:_ 골드를 얻으면 골드의 양에 따라 최대 _15_의 방어막을 얻습니다.\n\n_+2:_ 골드를 얻으면 골드의 양에 따라 최대 _30_의 방어막을 얻습니다.\n\n_+3:_ 골드를 얻으면 골드의 양에 따라 최대 _45_의 방어막을 얻습니다.
actors.hero.talent.gold_miner.title=금화 사냥꾼
actors.hero.talent.gold_miner.desc=_+1:_ 삽으로 적을 공격할 때 떨어지는 금화의 양이 20% 확률로 _2배_ 증가합니다.\n\n_+2:_ 삽으로 적을 공격할 때 떨어지는 금화의 양이 20% 확률로 _3배_ 증가합니다.\n\n_+3:_ 삽으로 적을 공격할 때 떨어지는 금화의 양이 20% 확률로 _4배_ 증가합니다.
actors.hero.talent.finding_treasure.title=보물 찾기
actors.hero.talent.finding_treasure.desc=_+1:_ 삽으로 적을 처치할 때 추가 전리품을 얻을 확률이 _50%_ 증가합니다.\n\n_+2:_ 삽으로 적을 처치할 때 추가 전리품을 얻을 확률이 _100%_ 증가합니다.\n\n_+3:_ 삽으로 적을 처치할 때 추가 전리품을 얻을 확률이 _150%_ 증가합니다.
actors.hero.talent.hidden_stash.title=숨겨 두었던 식량
actors.hero.talent.hidden_stash.desc=_+1:_ 적을 처치해서 추가 전리품을 얻을 때 _10%_ 확률로 작은 비상식량이 함께 떨어집니다.\n\n_+2:_ 적을 처치해서 추가 전리품을 얻을 때 _20%_ 확률로 작은 비상식량이 함께 떨어집니다.\n\n_+3:_ 적을 처치해서 추가 전리품을 얻을 때 _30%_ 확률로 작은 비상식량이 함께 떨어집니다.

actors.hero.talent.jungle_adventure.title=정글 탐험
actors.hero.talent.jungle_adventure.desc=_+1:_ 숨겨진 것을 눈치챌 확률이 _25%_ 증가합니다.\n\n_+2:_ +1의 효과에 더불어, 벽 너머를 _1타일_ 더 넓게 볼 수 있게 됩니다.\n\n_+3:_ +1, +2의 효과에 더불어,  잔디 위에 올라서면 _헤쳐나간 풀_을 즉시 생성합니다.
actors.hero.talent.shadow.title=그림자 숨기
actors.hero.talent.shadow.desc=_+1:_ 풀 속에서 대기하면 _그림자 숨기_를 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 그림자 숨기 도중 _허기 소모량이 추가로 감소_합니다.\n\n_+3:_ +1, +2의 효과에 더불어, 그림자 숨기 도중 _체력의 자연 회복 속도가 증가_합니다.
actors.hero.talent.vine_whip.title=덩굴 채찍
actors.hero.talent.vine_whip.desc=_+1:_ 주는 피해량이 _-20%_ 감소하는 대신 공격 범위가 _+1타일_ 증가합니다.\n\n_+2:_ 주는 피해량이 _-36%_ 감소하는 대신 공격 범위가 _+2타일_ 증가합니다.\n\n_+3:_ 주는 피해량이 _-49%_ 감소하는 대신 공격 범위가 _+3타일_ 증가합니다.
actors.hero.talent.thorny_vine.title=가시 덩굴
actors.hero.talent.thorny_vine.desc=_+1:_ 풀 속에 있을 때 물리 공격을 받으면 공격자에게 _1_의 출혈을 입힙니다.\n\n_+2:_ 풀 속에 있을 때 물리 공격을 받으면 공격자에게 _2_의 출혈을 입힙니다.\n\n_+3:_ 풀 속에 있을 때 물리 공격을 받으면 공격자에게 _3_의 출혈을 입힙니다.\n\n출혈은 중첩되지 않습니다.
actors.hero.talent.snare.title=올가미 던지기
actors.hero.talent.snare.desc=_+1:_ 투척 무기로 적을 맞히면 5턴의 불구를 부여합니다. _30턴_의 재사용 대기 시간이 있습니다.\n\n_+2:_ 투척 무기로 적을 맞히면 5턴의 불구를 부여합니다. _20턴_의 재사용 대기 시간이 있습니다.\n\n_+3:_ 투척 무기로 적을 맞히면 5턴의 불구를 부여합니다. _10턴_의 재사용 대기 시간이 있습니다.
actors.hero.talent.sharp_intuition.title=날카로운 직감
actors.hero.talent.sharp_intuition.desc=_+1:_ 숨겨진 것을 발견하면 _33%_ 확률로 1턴의 심안을 얻습니다.\n\n_+2:_ 숨겨진 것을 발견하면 _67%_ 확률로 1턴의 심안을 얻습니다.\n\n_+3:_ 숨겨진 것을 발견하면 _100%_ 확률로 1턴의 심안을 얻습니다.

actors.hero.talent.alive_grass.title=살아있는 풀
actors.hero.talent.alive_grass.desc=_+1:_ 삽으로 풀을 심을 때 길게 자란 풀이 자랄 확률이 _+12.5%_ 증가합니다.\n\n_+2:_ 삽으로 풀을 심을 때 길게 자란 풀이 자랄 확률이 _+25%_ 증가합니다.\n\n_+3:_ 삽으로 풀을 심을 때 길게 자란 풀이 자랄 확률이 _+37.5%_ 증가합니다.
actors.hero.talent.dew_making.title=이슬 생성
actors.hero.talent.dew_making.desc=_+1:_ 적을 공격할 때마다 _4%_ 확률로 이슬이 떨어집니다.\n\n_+2:_ 적을 공격할 때마다 _8%_ 확률로 이슬이 떨어집니다.\n\n_+3:_ 적을 공격할 때마다 _12%_ 확률로 이슬이 떨어집니다.
actors.hero.talent.bio_energy.title=생체 에너지
actors.hero.talent.bio_energy.desc=_+1:_ 길게 자란 풀을 밟을 때 _0.5턴_의 유물 충전 효과를 얻습니다.\n\n_+2:_ 길게 자란 풀을 밟을 때 _1턴_의 유물 충전 효과를 얻습니다.\n\n_+3:_ 길게 자란 풀을 밟을 때 _1.5턴_의 유물 충전 효과를 얻습니다.
actors.hero.talent.root_plant.title=뿌리식물
actors.hero.talent.root_plant.desc=_+1:_ 자연의 신발 사용 시 사용한 지점 주변 _1x1_ 지역에 있는 적을 5턴 동안 속박시킵니다.\n\n_+2:_ 자연의 신발 사용 시 사용한 지점 주변 _3x3 원형_ 지역에 있는 적을 5턴 동안 속박시킵니다.\n\n_+3:_ 자연의 신발 사용 시 사용한 지점 주변 _3x3 사각형_ 지역에 있는 적을 5턴 동안 속박시킵니다.
actors.hero.talent.biology_project.title=생물학 프로젝트
actors.hero.talent.biology_project.desc=_+1:_ 언데드 혹은 무생물이 아닌 적에게 _10%_의 추가 피해를 줍니다.\n\n_+2:_ 언데드 혹은 무생물이 아닌 적에게 _20%_의 추가 피해를 줍니다.\n\n_+3:_ 언데드 혹은 무생물이 아닌 적에게 _30%_의 추가 피해를 줍니다.
actors.hero.talent.chemical.title=화학물질 바르기
actors.hero.talent.chemical.desc=_+1:_ 적을 근접 공격하면 10% 확률로 적에게 _중독_을 부여합니다.\n\n_+2:_ +1의 효과에 더불어, 적을 근접 공격하면 10% 확률로 적에게 _산성 점액_을 부여합니다.\n\n_+3:_ +1, +2의 효과에 더불어, 적을 근접 공격하면 10% 확률로 적에게 _부식_을 부여합니다.

actors.hero.talent.jungle.title=밀림
actors.hero.talent.jungle.desc=_+1:_ 풀이 자라는 빈도가 _+20%_ 증가합니다.\n\n_+2:_ 풀이 자라는 빈도가 _+40%_ 증가합니다.\n\n_+3:_ 풀이 자라는 빈도가 _+60%_ 증가합니다.\n\n_+4:_ 풀이 자라는 빈도가 _+80%_ 증가합니다.
actors.hero.talent.forest.title=숲 조성
actors.hero.talent.forest.desc=_+1:_ 발아의 효과 범위가 _+25%_ 증가합니다.\n\n_+2:_ 발아의 효과 범위가 _+50%_ 증가합니다.\n\n_+3:_ 발아의 효과 범위가 _+75%_ 증가합니다.\n\n_+4:_ 발아의 효과 범위가 _+100%_ 증가합니다.
actors.hero.talent.regrowth.title=재성장
actors.hero.talent.regrowth.desc=_+1:_ 발아 사용 시 _5%_ 확률로 길게 자란 풀 대신 무작위 식물이 자라납니다.\n\n_+2:_ 발아 사용 시 _10%_ 확률로 길게 자란 풀 대신 무작위 식물이 자라납니다.\n\n_+3:_ 발아 사용 시 _15%_ 확률로 길게 자란 풀 대신 무작위 식물이 자라납니다.\n\n_+4:_ 발아 사용 시 _20%_ 확률로 길게 자란 풀 대신 무작위 식물이 자라납니다.

actors.hero.talent.long_luck.title=지속되는 행운
actors.hero.talent.long_luck.desc=_+1:_ 행운의 지속 시간이 _+20%_ 증가합니다.\n\n_+2:_ 행운의 지속 시간이 _+40%_ 증가합니다.\n\n_+3:_ 행운의 지속 시간이 _+60%_ 증가합니다.\n\n_+4:_ 행운의 지속 시간이 _+80%_ 증가합니다.
actors.hero.talent.foresight.title=예지
actors.hero.talent.foresight.desc=_+1:_ 보물 지도 사용 시 _5턴_의 예지를 얻습니다.\n\n_+2:_ 보물 지도 사용 시 _10턴_의 예지를 얻습니다.\n\n_+3:_ 보물 지도 사용 시 _15턴_의 예지를 얻습니다.\n\n_+4:_ 보물 지도 사용 시 _20턴_의 예지를 얻습니다.
actors.hero.talent.gold_hunter.title=골드 사냥꾼
actors.hero.talent.gold_hunter.desc=_+1:_ 행운이 유지되는 동안 골드를 얻은 직후 공격의 피해량이 _+10%_ 증가합니다.\n\n_+2:_ 행운이 유지되는 동안 골드를 얻은 직후 공격의 피해량이 _+20%_ 증가합니다.\n\n_+3:_ 행운이 유지되는 동안 골드를 얻은 직후 공격의 피해량이 _+30%_ 증가합니다.\n\n_+4:_ 행운이 유지되는 동안 골드를 얻은 직후 공격의 피해량이 _+40%_ 증가합니다.

actors.hero.talent.poisonous_root.title=독성 뿌리
actors.hero.talent.poisonous_root.desc=_+1:_ 속박한 적에게 _1턴_ 동안 지속되는 중독을 부여합니다.\n\n_+2:_ 속박한 적에게 _2턴_ 동안 지속되는 중독을 부여합니다.\n\n_+3:_ 속박한 적에게 _3턴_ 동안 지속되는 중독을 부여합니다.\n\n_+4:_ 속박한 적에게 _4턴_ 동안 지속되는 중독을 부여합니다.
actors.hero.talent.root_spread.title=퍼져나가는 뿌리
actors.hero.talent.root_spread.desc=_+1:_ 속박한 적 주변에 다른 대상을 속박하는 뿌리를 _30_만큼 퍼뜨립니다.\n\n_+2:_ 속박한 적 주변에 다른 대상을 속박하는 뿌리를 _60_만큼 퍼뜨립니다.\n\n_+3:_ 속박한 적 주변에 다른 대상을 속박하는 뿌리를 _90_만큼 퍼뜨립니다.\n\n_+4:_ 속박한 적 주변에 다른 대상을 속박하는 뿌리를 _120_만큼 퍼뜨립니다.\n\n이 특성이 있을 경우 퍼져나가는 뿌리가 물 타일도 잔디로 바꿀 수 있게 됩니다.
actors.hero.talent.root_armor.title=뿌리갑옷
actors.hero.talent.root_armor.desc=_+1:_ 스스로에게 속박을 사용할 경우 2배의 충전량을 사용해 1턴마다 사라지며 현재 방어력의 _13%_만큼의 방어력을 제공하는 나무껍질을 얻습니다.\n\n_+2:_ 스스로에게 속박을 사용할 경우 2배의 충전량을 사용해 1턴마다 사라지며 현재 방어력의 _25%_만큼의 방어력을 제공하는 나무껍질을 얻습니다.\n\n_+3:_ 스스로에게 속박을 사용할 경우 2배의 충전량을 사용해 1턴마다 사라지며 현재 방어력의 _38%_만큼의 방어력을 제공하는 나무껍질을 얻습니다.\n\n_+4:_ 스스로에게 속박을 사용할 경우 2배의 충전량을 사용해 1턴마다 사라지며 현재 방어력의 _50%_만큼의 방어력을 제공하는 나무껍질을 얻습니다.

#knight
actors.hero.talent.on_alert.title=경계 태세
actors.hero.talent.on_alert.desc=_+1:_ 기사의 방패의 재사용 대기 시간이 _-10%_ 감소합니다.\n\n_+2:_ 기사의 방패의 재사용 대기 시간이 _-20%_ 감소합니다.
actors.hero.talent.on_alert.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 특성 레벨에 따라 시야가 12.5/25% 증가합니다.
actors.hero.talent.knights_intuition.title=기사의 직감
actors.hero.talent.knights_intuition.desc=_+1:_ 방어구를 _장착_ 시 즉시 감정합니다.\n\n_+2:_ 방어구를 _획득_ 시 즉시 감정합니다.
actors.hero.talent.armor_enhance.title=방어력 강화
actors.hero.talent.armor_enhance.desc=_+1:_ _0-2_의 방어력을 얻습니다.\n\n_+2:_ _1-3_의 방어력을 얻습니다.
actors.hero.talent.active_barrier.title=활성 방벽
actors.hero.talent.active_barrier.desc=_+1:_ 적에게 물리 공격을 처음 받았을 때 _3_의 방어막을 얻습니다.\n\n_+2:_ 적에게 물리 공격을 처음 받았을 때 _5_의 방어막을 얻습니다.
actors.hero.talent.war_cry.title=전투의 함성
actors.hero.talent.war_cry.desc=_+1:_ 적을 처음 공격할 때 _2턴_의 아드레날린을 얻습니다.\n\n_+2:_ 적을 처음 공격할 때 _3턴_의 아드레날린을 얻습니다.

actors.hero.talent.impregnable_meal.title=철벽의 식사
actors.hero.talent.impregnable_meal.desc=_+1:_ 식사에 1턴만 소모되며, 식사 후 다음 10턴 동안 방어구의 강화수치가 _+1_ 증가합니다.\n\n_+2:_ 식사에 1턴만 소모되며, 식사 후 다음 10턴 동안 방어구의 강화수치가 _+2_ 증가합니다.
actors.hero.talent.safe_healing.title=안전한 회복
actors.hero.talent.safe_healing.desc=_+1:_ 치유 물약을 마실 때 _10_의 방어막을 얻습니다.\n\n_+2:_ 치유 물약을 마실 때 _20_의 방어막을 얻습니다.
actors.hero.talent.defense_stance.title=방어 태세
actors.hero.talent.defense_stance.desc=_+1:_ 물리 공격을 받았을 때 _5%_ 확률로 기사의 방패의 사용 준비가 즉시 완료됩니다.\n\n_+2:_ 물리 공격을 받았을 때 _10%_ 확률로 기사의 방패의 사용 준비가 즉시 완료됩니다.
actors.hero.talent.defense_stance.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 물리 공격을 받았을 때 특성 레벨에 따라 10/20% 확률로 재사용 대기 중인 특성의 준비가 즉시 완료됩니다.\n\n적용 가능한 특성은 다음과 같습니다. _급조한 투척물_, _재빠른 변경_, _밀쳐내기_, _활력의 발걸음_, _예지의 화살_, _발차기_, _연속 은신_, _치명적인 기습_, _안전한 재장전_, _내려찍기_, _시가전_
actors.hero.talent.cross_slash.title=십자 베기
actors.hero.talent.cross_slash.desc=_+1:_ 공격 시 기사의 방패의 재사용 대기 시간 감소량이 _10%_ 확률로 2배가 됩니다.\n\n_+2:_ 공격 시 기사의 방패의 재사용 대기 시간 감소량이 _20%_ 확률로 2배가 됩니다.
actors.hero.talent.cross_slash.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 특성 레벨에 따라 공격 속도가 +10%/+20% 증가합니다.
actors.hero.talent.enduring.title=인내
actors.hero.talent.enduring.desc=_+1:_ 받는 피해가 _-5%_ 감소합니다.\n\n_+2:_ 받는 피해가 _-10%_ 감소 합니다.\n\n받는 피해 감소는 방어력이 적용되기 이전에 적용됩니다.\n이 특성은 갑옷을 장착한 상태로 물리 공격을 받았을 때만 적용됩니다.
actors.hero.talent.blocking.title=막아내기
actors.hero.talent.blocking.desc=_+1:_ 기사의 방패 사용 시 다음 10턴 동안 갑옷의 강화수치가 _+1_ 증가합니다.\n\n_+2:_ 기사의 방패 사용 시 다음 10턴 동안 갑옷의 강화수치가 _+2_ 증가합니다.
actors.hero.talent.blocking.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 굶주리지 않을 때 피격 시 특성 레벨에 따라 1/2의 체력을 회복합니다.

actors.hero.talent.craftmans_skills.title=장인의 손기술
actors.hero.talent.craftmans_skills.desc=_+1:_ _3단계_ 이하 갑옷의 강화 효율이 +1 증가합니다.\n\n_+2:_ _4단계_ 이하 갑옷의 강화 효율이 +1 증가합니다.\n\n_+3:_ _모든_ 갑옷의 강화 효율이 +1 증가합니다.
actors.hero.talent.tackle.title=태클
actors.hero.talent.tackle.desc=_+1:_ 가까이 있는 적을 공격할 때 현재 방어력의 _5%_ 만큼의 추가 피해를 줍니다.\n\n_+2:_ 가까이 있는 적을 공격할 때 현재 방어력의 _10%_ 만큼의 추가 피해를 줍니다.\n\n_+3:_ 가까이 있는 적을 공격할 때 현재 방어력의 _15%_ 만큼의 추가 피해를 줍니다.

actors.hero.talent.clash.title=격돌
actors.hero.talent.clash.desc=_+1:_ 적을 처치하면 다음 10턴 동안 무기의 강화 수치가 _+1_ 증가합니다.\n\n_+2:_ 적을 처치하면 다음 10턴 동안 무기의 강화 수치가 _+2_ 증가합니다.\n\n_+3:_ 적을 처치하면 다음 10턴 동안 무기의 강화 수치가 _+3_ 증가합니다.
actors.hero.talent.mystical_power.title=신비한 힘
actors.hero.talent.mystical_power.desc=_+1:_ 무기와 방어구에 부여된 마법과 상형문자의 발동 확률이 _10%_ 만큼 증가합니다.\n\n_+2:_ 무기와 방어구에 부여된 마법과 상형문자의 발동 확률이 _20%_ 만큼 증가합니다.\n\n_+3:_ 무기와 방어구에 부여된 마법과 상형문자의 발동 확률이 _30%_ 만큼 증가합니다.
actors.hero.talent.absolute_zero.title=절대 영도
actors.hero.talent.absolute_zero.desc=_+1:_ 근접 공격 시 _10%_ 확률로 적을 얼립니다.\n\n_+2:_ 근접 공격 시 _20%_ 확률로 적을 얼립니다.\n\n_+3:_ 근접 공격 시 _30%_ 확률로 적을 얼립니다.
actors.hero.talent.earthquake.title=지진
actors.hero.talent.earthquake.desc=_+1:_ 적을 근접 공격할 때 _10%_ 확률로 5턴의 불구를 부여합니다.\n\n_+2:_ 적을 근접 공격할 때 _20%_ 확률로 5턴의 불구를 부여합니다.\n\n_+3:_ 적을 근접 공격할 때 _30%_ 확률로 5턴의 불구를 부여합니다.\n\n불구는 중첩되지 않습니다.
actors.hero.talent.spear_n_shield.title=창과 방패
actors.hero.talent.spear_n_shield.desc=_+1:_ _기사의 방패를 사용 중일 때_ 공격 범위가 +1타일 증가합니다.\n\n_+2:_ _기사의 방패를 사용 중일 때_, _기사의 방패가 재사용 대기 중일 때_ 공격 범위가 +1타일 증가합니다.\n\n_+3:_ _공격 범위가 +1타일 증가합니다_.
actors.hero.talent.upgrade_share.title=강화수치 공유
actors.hero.talent.upgrade_share.desc=_+1:_ 적을 근접 공격하면 다음 _3턴_ 동안 모든 무기의 강화수치가 현재 장착한 무기의 강화수치만큼이 됩니다. _3턴_의 재사용 대기 시간이 있습니다.\n\n_+2:_ 적을 근접 공격하면 다음 _6턴_ 동안 모든 무기의 강화수치가 현재 장착한 무기의 강화수치만큼이 됩니다. _6턴_의 재사용 대기 시간이 있습니다.\n\n_+3:_ 적을 근접 공격하면 다음 _9턴_ 동안 모든 무기의 강화수치가 현재 장착한 무기의 강화수치만큼이 됩니다. _9턴_의 재사용 대기 시간이 있습니다.\n\n다른 장비의 강화수치가 더 높을 경우 해당 장비의 강화수치는 변하지 않습니다.

actors.hero.talent.impregnable_wall.title=철벽
actors.hero.talent.impregnable_wall.desc=_+1:_ 기사의 방패 사용 시 제공하는 방어력의 _33%_ 만큼의 방어막을 얻습니다.\n\n_+2:_ 기사의 방패 사용 시 제공하는 방어력의 _67%_ 만큼의 방어막을 얻습니다.\n\n_+3:_ 기사의 방패 사용 시 제공하는 방어력의 _100%_ 만큼의 방어막을 얻습니다.
actors.hero.talent.counter_momentum.title=반격 관성
actors.hero.talent.counter_momentum.desc=_+1:_ 적의 공격을 반격할 수 있게 되었을 때 _20%_ 확률로 기사의 방패를 즉시 사용할 수 있게 됩니다.\n\n_+2:_ 적의 공격을 반격할 수 있게 되었을 때 _40%_ 확률로 기사의 방패를 즉시 사용할 수 있게 됩니다.\n\n_+3:_ 적의 공격을 반격할 수 있게 되었을 때 _60%_ 확률로 기사의 방패를 즉시 사용할 수 있게 됩니다.
actors.hero.talent.shield_slam.title=방패 밀쳐내기
actors.hero.talent.shield_slam.desc=_+1:_ 기사의 방패 사용 시 다음 공격이 _33%_ 확률로 적을 기절시킵니다.\n\n_+2:_ 기사의 방패 사용 시 다음 공격이 _67%_ 확률로 적을 기절시킵니다.\n\n_+3:_ 기사의 방패 사용 시 다음 공격이 _100%_ 확률로 적을 기절시킵니다.
actors.hero.talent.preparation.title=공격 대비
actors.hero.talent.preparation.desc=_+1:_ 반격 확률이 _10%_ 증가합니다.\n\n_+2:_ 반격 확률이 _20%_ 증가합니다.\n\n_+3:_ 반격 확률이 _30%_ 증가합니다.
actors.hero.talent.fortress.title=요새
actors.hero.talent.fortress.desc=_+1:_ 기사의 방패의 재사용 대기 시간이 _-20%_ 감소합니다.\n\n_+2:_ 기사의 방패의 재사용 대기 시간이 _-40%_ 감소합니다.\n\n_+3:_ 기사의 방패의 재사용 대기 시간이 _-60%_ 감소합니다.
actors.hero.talent.mystical_counter.title=신비한 반격
actors.hero.talent.mystical_counter.desc=_+1:_ 반격 시 _0.5턴_의 유물 충전 효과를 얻습니다.\n\n_+2:_ 반격 시 _1턴_의 유물 충전 효과를 얻습니다.\n\n_+3:_ 반격 시 _1.5턴_의 유물 충전 효과를 얻습니다.

actors.hero.talent.divine_shield.title=성스러운 방어막
actors.hero.talent.divine_shield.desc=_+1:_ 축복 중 얻는 회복량이 최대 체력을 넘을 경우 초과량만큼의 방어막을 최대 체력의 _20%_ 까지 얻습니다.\n\n_+2:_ 축복 중 얻는 회복량이 최대 체력을 넘을 경우 초과량만큼의 방어막을 최대 체력의 _40%_ 까지 얻습니다.\n\n_+3:_ 축복 중 얻는 회복량이 최대 체력을 넘을 경우 초과량만큼의 방어막을 최대 체력의 _60%_ 까지 얻습니다.
actors.hero.talent.deads_bless.title=죽은 자의 축복
actors.hero.talent.deads_bless.desc=_+1:_ 신의 분노 중 물리 공격으로 적을 처치하면 _적이 아군이 되어 부활합니다._\n\n_+2:_ +1의 효과에 더불어, 부활한 아군이 _최대 체력의 20%_ 만큼의 방어막을 얻습니다.\n\n_+3: _ +2의 효과에 더불어, 부활한 아군이 _20턴_의 신속과 아드레날린을 얻습니다.
actors.hero.talent.armor_blessing.title=갑옷의 축복
actors.hero.talent.armor_blessing.desc=_+1:_ 축복 중 방어구에 부여된 마법의 발동 확률이 _+20%_ 증가합니다.\n\n_+2:_ 축복 중 방어구에 부여된 마법의 발동 확률이 _+40%_ 증가합니다.\n\n_+3:_ 축복 중 방어구에 부여된 마법의 발동 확률이 _+60%_ 증가합니다.
actors.hero.talent.blessed_talent.title=축복받은 재능
actors.hero.talent.blessed_talent.desc=_+1:_ 축복 중 투척 무기의 명중률과 피해량이 _+20%_ 증가합니다.\n\n_+2:_ 축복 중 투척 무기의 명중률과 피해량이 _+40%_ 증가합니다.\n\n_+3:_ 축복 중 투척 무기의 명중률과 피해량이 _+60%_ 증가합니다.
actors.hero.talent.mystical_veil.title=신비한 베일
actors.hero.talent.mystical_veil.desc=_+1:_ 축복 중 적에게 들킬 확률이 _약간_ 감소합니다.\n\n_+2:_ 축복 중 적에게 들킬 확률이 _크게_ 감소합니다.\n\n_+3:_ 축복 중 적에게 들킬 확률이 _매우 크게_ 감소합니다.\n\n적에게 들킬 확률은 대상과의 거리가 멀어질수록 추가로 감소합니다.
actors.hero.talent.shield_of_light.title=빛의 방패
actors.hero.talent.shield_of_light.desc=_+1:_ 축복 중 물리 공격을 받을 때마다 기사의 방패의 재사용 대기 시간이 _3턴_ 감소합니다.\n\n_+2:_ 축복 중 물리 공격을 받을 때마다 기사의 방패의 재사용 대기 시간이 _6턴_ 감소합니다.\n\n_+3:_ 축복 중 물리 공격을 받을 때마다 기사의 방패의 재사용 대기 시간이 _9턴_ 감소합니다.

actors.hero.talent.buffer_barrier.title=충격 완화 방벽
actors.hero.talent.buffer_barrier.desc=_+1:_ 신성한 보호막이 제공하는 방어막이 _20%_ 증가합니다.\n\n_+2:_ 신성한 보호막이 제공하는 방어막이 _40%_ 증가합니다.\n\n_+3:_ 신성한 보호막이 제공하는 방어막이 _60%_ 증가합니다.\n\n_+4:_ 신성한 보호막이 제공하는 방어막이 _80%_ 증가합니다.
actors.hero.talent.holy_light.title=신성한 빛
actors.hero.talent.holy_light.desc=_+1:_ 신성한 보호막을 사용할 때 _25턴_의 발광을 얻습니다.\n\n_+2:_ 신성한 보호막을 사용할 때 _50턴_의 발광을 얻습니다.\n\n_+3:_ 신성한 보호막을 사용할 때 _75턴_의 발광을 얻습니다.\n\n_+4:_ 신성한 보호막을 사용할 때 _100턴_의 발광을 얻습니다.
actors.hero.talent.bless.title=축복
actors.hero.talent.bless.desc=_+1:_ 신성한 보호막을 사용할 때 _5턴_의 축복을 얻습니다.\n\n_+2:_ 신성한 보호막을 사용할 때 _10턴_의 축복을 얻습니다.\n\n_+3:_ 신성한 보호막을 사용할 때 _15턴_의 축복을 얻습니다.\n\n_+4:_ 신성한 보호막을 사용할 때 _20턴_의 축복을 얻습니다.

actors.hero.talent.burden_relief.title=부담 완화
actors.hero.talent.burden_relief.desc=_+1:_ 전투 자극제 사용 시 잃는 체력이 최대 체력의 _25%_로 감소합니다.\n\n_+2:_ 전투 자극제 사용 시 잃는 체력이 최대 체력의 _20%_로 감소합니다.\n\n_+3:_ 전투 자극제 사용 시 잃는 체력이 최대 체력의 _15%_로 감소합니다.\n\n_+4:_ 전투 자극제 사용 시 잃는 체력이 최대 체력의 _10%_로 감소합니다.
actors.hero.talent.lasting_pack.title=지속 자극제
actors.hero.talent.lasting_pack.desc=_+1:_ 전투 자극제로부터 얻는 아드레날린의 지속 시간이 _25%_ 증가합니다.\n\n_+2:_ 전투 자극제로부터 얻는 아드레날린의 지속 시간이 _50%_ 증가합니다.\n\n_+3:_ 전투 자극제로부터 얻는 아드레날린의 지속 시간이 _75%_ 증가합니다.\n\n_+4:_ 전투 자극제로부터 얻는 아드레날린의 지속 시간이 _100%_ 증가합니다.
actors.hero.talent.time_stop.title=시간을 멈춘 듯이
actors.hero.talent.time_stop.desc=_+1:_ 전투 자극제 사용 시 _1턴_의 시간 방울을 얻습니다.\n\n_+2:_ 전투 자극제 사용 시 _2턴_의 시간 방울을 얻습니다.\n\n_+3:_ 전투 자극제 사용 시 _3턴_의 시간 방울을 얻습니다.\n\n_+4:_ 전투 자극제 사용 시 _4턴_의 시간 방울을 얻습니다.

actors.hero.talent.blessed_ankh.title=축복받은 앙크
actors.hero.talent.blessed_ankh.desc=_+1:_ 불안정한 앙크 사용 시 체력을 _5_ 회복합니다.\n\n_+2:_ 불안정한 앙크 사용 시 체력을 _10_ 회복합니다.\n\n_+3:_ 불안정한 앙크 사용 시 체력을 _15_ 회복합니다.\n\n_+4:_ 불안정한 앙크 사용 시 체력을 _20_ 회복합니다.
actors.hero.talent.ankh_enhance.title=앙크 강화
actors.hero.talent.ankh_enhance.desc=_+1:_ 불안정한 앙크가 제공하는 무적 시간이 _50%_ 확률로 _1턴_ 증가합니다.\n\n_+2:_ 불안정한 앙크가 제공하는 무적 시간이 _100%_ 확률로 _1턴_ 증가합니다.\n\n_+3:_ 불안정한 앙크가 제공하는 무적 시간이 _50%_ 확률로 _2턴_ 증가합니다.\n\n_+4:_ 불안정한 앙크가 제공하는 무적 시간이 _100%_ 확률로 _2턴_ 증가합니다.
actors.hero.talent.complete_ankh.title=완전한 앙크
actors.hero.talent.complete_ankh.desc=_+1:_ 불안정한 앙크 사용 시 _1%_ 확률로 앙크를 생성합니다.\n\n_+2:_ 불안정한 앙크 사용 시 _2%_ 확률로 앙크를 생성합니다.\n\n_+3:_ 불안정한 앙크 사용 시 _3%_ 확률로 앙크를 생성합니다.\n\n_+4:_ 불안정한 앙크 사용 시 _4%_ 확률로 앙크를 생성합니다.

