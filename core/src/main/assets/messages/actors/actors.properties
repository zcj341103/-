actors.hero.talent.rearrange.title=regroup
actors.hero.talent.rearrange.desc=_+1:_ 식사 시 다음 _5턴_ 동안 탄환 피해량이 3 증가합니다.\n\n_+2:_ 식사 시 다음 _10턴_ 동안 탄환 피해량이 3 증가합니다.
actors.hero.talent.gunners_intuition.title=gunner's intuition
actors.hero.talent.gunners_intuition.desc=_+1:_ 총기를 _착용_ 시 즉시 감정합니다.\n\n_+2:_ 총기를 _획득_ 시 즉시 감정합니다.
actors.hero.talent.speedy_move.title=double time
actors.hero.talent.speedy_move.desc=_+1:_ 적을 처음 공격했을 때 _2턴_의 신속을 얻습니다.\n\n_+2:_ 적을 처음 공격했을 때 _3턴_의 신속을 얻습니다.\n\n이 특성으로 얻는 신속은 중첩되지 않습니다.
actors.hero.talent.safe_reload.title=safe reload
actors.hero.talent.safe_reload.desc=_+1:_ 재장전 시 _3_의 보호막을 얻습니다.\n\n_+2:_ 재장전 시 _5_의 보호막을 얻습니다.\n\n5턴의 재사용 대기 시간이 있습니다.
actors.hero.talent.mind_vision.title=정신 집중
actors.hero.talent.mind_vision.desc=_+1:_ 영웅이 움직일 때마다 _1%_ 확률로 2턴의 심안을 얻습니다.\n\n_+2:_ 영웅이 움직일 때마다 _2%_ 확률로 2턴의 심안을 얻습니다.

actors.hero.talent.in_the_gunfire.title=into the breach
actors.hero.talent.in_the_gunfire.desc=_+1:_ 식사에 1턴만 소모되며, 식사 후 다음 _1턴_ 동안 탄환을 소모하지 않습니다.\n\n_+2:_ 식사에 1턴만 소모되며, 식사 후 다음 _2턴_ 동안 탄환을 소모하지 않습니다.
actors.hero.talent.another_chance.title=a second chance
actors.hero.talent.another_chance.desc=_+1:_ 강화의 주문서 사용 시 20% 확률로 _마법 부여의 돌_을 얻습니다.\n\n_+2:_ 강화의 주문서 사용 시 10% 확률로 _강화의 주문서_를 얻습니다. 10번 사용 중 반드시 한 번은 얻을 수 있습니다.\n\n이 특성은 강화의 주문서를 기반으로 한 주문서 또는 주문을 사용할 때에도 발동합니다.
actors.hero.talent.bullet_focus.title=steady aim
actors.hero.talent.bullet_focus.desc=_+1:_ 탄환 정확성이 _+10%_ 증가합니다.\n\n_+2:_ 탄환 정확성이 _+15%_ 증가합니다.
actors.hero.talent.camouflage.title=camouflage
actors.hero.talent.camouflage.desc=_+1:_ 길게 자란 풀을 밟았을 때 _1턴_의 투명화를 얻습니다.\n\n_+2:_ 길게 자란 풀을 밟았을 때 _2턴_의 투명화를 얻습니다.
actors.hero.talent.larger_magazine.title=large magazine
actors.hero.talent.larger_magazine.desc=_+1:_ 대부분의 총기의 최대 발사 횟수가 _1번_ 증가합니다.\n\n_+2:_ 대부분의 총기의 최대 발사 횟수가 _2번_ 증가합니다.\n\n산탄총류 화기, 저격소총류 화기 및 대전차로켓에는 적용되지 않습니다.
actors.hero.talent.elastic_weapon.title=거리 확보
actors.hero.talent.elastic_weapon.desc=_+1:_ 총기 근접 공격을 할 때 _20%_ 확률로 적을 밀어냅니다.\n\n_+2:_ 총기 근접 공격을 할 때 _40%_ 확률로 적을 밀어냅니다.

actors.hero.talent.street_battle.title=street battle
actors.hero.talent.street_battle.desc=_+1:_ 탄환이 주변 _5x5_ 지역의 장애물을 관통할 수 있습니다. _30턴_의 재사용 대기 시간을 가집니다.\n\n_+2:_ 탄환이 주변 _7x7_ 지역의 장애물을 관통할 수 있습니다. _20턴_의 재사용 대기 시간을 가집니다.\n\n_+3:_ 탄환이 주변 _9x9_ 지역의 장애물을 관통할 수 있습니다. _10턴_의 재사용 대기 시간을 가집니다.\n\n도달의 마법이 적용되어 있을 경우 장애물을 관통할 수 있는 범위가 3칸 증가합니다.\n벽 통과 가능 범위 내의 타일에 총을 발사할 경우 벽 통과 여부에 상관없이 특성이 발동합니다.
actors.hero.talent.heavy_enhance.title=reinforced heavy firearms
actors.hero.talent.heavy_enhance.desc=_+1:_ 중화기의 피해량이 _5%_ 증가합니다.\n\n_+2:_ 중화기의 피해량이 _10%_ 증가합니다.\n\n_+3:_ 중화기의 피해량이 _15%_ 증가합니다.\n\n_유탄 발사기_는 이 특성의 효과가 2배로 적용됩니다.\n\n중화기: _산탄총_, _전술 산탄총_, _4연장 로켓_, _대전차로켓_, _화염 방사기_, _입자포_, _유탄 발사기_

actors.hero.talent.heavy_gunner.title=machines of death
actors.hero.talent.heavy_gunner.desc=_+1:_ 중화기, 기관총 재장전 시 _10%_ 확률로 재장전 시간이 0턴이 됩니다.\n\n_+2:_ 중화기, 기관총 재장전 시 _20%_ 확률로 재장전 시간이 0턴이 됩니다.\n\n_+3:_ 중화기, 기관총 재장전 시 _30%_ 확률로 재장전 시간이 0턴이 됩니다.
actors.hero.talent.acc_practice.title=aim training
actors.hero.talent.acc_practice.desc=_+1:_ 기관총의 탄환 명중률이 _+10%_ 증가합니다.\n\n_+2:_ 기관총의 탄환 명중률이 _+20%_ 증가합니다.\n\n_+3:_ 기관총의 탄환 명중률이 _+30%_ 증가합니다.\n\n쌍권총은 제외됩니다.
actors.hero.talent.recoil_practice.title=recoil training
actors.hero.talent.recoil_practice.desc=_+1:_ 기관총의 발사 당 발사체 수가 _33%_ 확률로 1발 증가합니다.\n\n_+2:_ 기관총의 발사 당 발사체 수가 _67%_ 확률로 1발 증가합니다.\n\n_+3:_ 기관총의 발사 당 발사체 수가 _100%_ 확률로 1발 증가합니다.
actors.hero.talent.drum_magazine.title=드럼 탄창
actors.hero.talent.drum_magazine.desc=_+1:_ 기관총의 탄환 피해량이 _-10%_ 감소하는 대신 최대 발사 횟수가 _1번_ 증가합니다.\n\n_+2:_ 기관총의 탄환 피해량이 _-20%_ 감소하는 대신 최대 발사 횟수가 _2번_ 증가합니다.\n\n_+3:_ 기관총의 탄환 피해량이 _-30%_ 감소하는 대신 최대 발사 횟수가 _3번_ 증가합니다.
actors.hero.talent.ammo_save.title=탄환 절약
actors.hero.talent.ammo_save.desc=_+1:_ 중화기 및 기관총을 발사할 때 탄환이 소모되지 않을 확률이 _+10%_ 증가합니다.\n\n_+2:_ 중화기 및 기관총을 발사할 때 탄환이 소모되지 않을 확률이 _+20%_ 증가합니다.\n\n_+3:_ 중화기 및 기관총을 발사할 때 탄환이 소모되지 않을 확률이 _+30%_ 증가합니다.
actors.hero.talent.concentrate_shooting.title=집중 연사
actors.hero.talent.concentrate_shooting.desc=_+1:_ 적에게 중화기 및 기관총의 탄환을 명중시킬 때마다 5턴 동안 _1%_의 추가 피해량을 얻습니다. 최대 _+20%_까지 증가합니다.\n\n_+2:_ 적에게 중화기 및 기관총의 탄환을 명중시킬 때마다 5턴 동안 _2%_의 추가 피해량을 얻습니다. 최대 _+40%_까지 증가합니다.\n\n_+3:_ 적에게 중화기 및 기관총의 탄환을 명중시킬 때마다 5턴 동안 _3%_의 추가 피해량을 얻습니다. 최대 _+60%_까지 증가합니다.

actors.hero.talent.quick_reload.title=quick reload
actors.hero.talent.quick_reload.desc=_+1:_ 이동 시 _2%_ 확률로 장착한 권총의 현재 장탄수가 1 증가합니다.\n\n_+2:_ 이동 시 _4%_ 확률로 장착한 권총의 현재 장탄수가 1 증가합니다.\n\n_+3:_ 이동 시 _6%_ 확률로 장착한 권총의 현재 장탄수가 1 증가합니다.\n\n이 특성의 발동 확률은 영웅의 이동 속도에 비례하여 추가로 증가합니다.\n\n탄환은 최대 장탄수를 넘어서 장전되지 않습니다.
actors.hero.talent.recoil_control.title=recoil control
actors.hero.talent.recoil_control.desc=_+1:_ 권총 발사 속도가 _+33%_ 증가합니다.\n\n_+2:_ 권총 발사 속도가 _+67%_ 증가합니다.\n\n_+3:_ 권총 발사 속도가 _+100%_ 증가합니다.
actors.hero.talent.elemental_bullet.title=elemental bullets
actors.hero.talent.elemental_bullet.desc=_+1:_ 권총의 탄환을 전부 소모한 상태에서 재장전 시 17% 확률로 적을 빙결시키는 _빙결탄_을 장전합니다.\n\n_+2:_ 권총의 탄환을 전부 소모한 상태에서 재장전 시 17% 확률로 적을 불태우는 _화염탄_을 장전합니다.\n\n_+3:_ 권총의 탄환을 전부 소모한 상태에서 재장전 시 17% 확률로 적을 마비시키는 _전격탄_을 장전합니다.\n\n각 확률은 중복되지 않습니다.
actors.hero.talent.outlaw_of_barrenland.title=황야의 무법자
actors.hero.talent.outlaw_of_barrenland.desc=_+1:_ 움직이거나 공격하지 않고 5턴을 대기하면 권총의 다음 탄환 피해량이 _200%_ 증가합니다.\n\n_+2:_ 움직이거나 공격하지 않고 5턴을 대기하면 권총의 다음 탄환 피해량이 _400%_ 증가합니다.\n\n_+3:_ 움직이거나 공격하지 않고 5턴을 대기하면 권총의 다음 탄환 피해량이 _600%_ 증가합니다.
actors.hero.talent.rolling.title=구르기
actors.hero.talent.rolling.desc=_+1:_ 권총을 발사한 후 3턴 동안 회피가 _+20%_ 증가합니다.\n\n_+2:_ +1의 효과에 더불어, 적의 공격을 회피한 직후 발사하는 다음 탄환의 정확성이 _+50%_ 증가합니다.\n\n_+3:_ +1, +2의 효과에 더불어, 적의 공격을 회피하면 50% 확률로 장착한 권총의 탄환을 _1발_ 장전합니다.
actors.hero.talent.special_training.title=특수 훈련
actors.hero.talent.special_training.desc=_+1:_ 이동할 때 신속을 얻을 확률이 _50%_ 증가합니다.\n\n_+2:_ 이동할 때 신속을 얻을 확률이 _100%_ 증가합니다.\n\n_+3:_ 이동할 때 신속을 얻을 확률이 _150%_ 증가합니다.

actors.hero.talent.silencer.title=silencer
actors.hero.talent.silencer.desc=_+1:_ 풀 속에서 소총 발사 시 _33%_ 확률로 소음이 발생하지 않고 풀을 재생합니다.\n\n_+2:_  풀 속에서 소총 발사 시 _67%_ 확률로 소음이 발생하지 않고 풀을 재생합니다.\n\n_+3:_  풀 속에서 소총 발사 시 _100%_ 확률로 소음이 발생하지 않고 풀을 재생합니다.
actors.hero.talent.only_one_shot.title=it takes one
actors.hero.talent.only_one_shot.desc=_+1:_ 소총의 재장전 시간이 _1턴_ 증가하는 대신 피해량이 _+10%_ 증가합니다.\n\n_+2:_ 소총의 재장전 시간이 _2턴_ 증가하는 대신 피해량이 _+20%_ 증가합니다.\n\n_+3:_ 소총의 재장전 시간이 _3턴_ 증가하는 대신 피해량이 _+30%_ 증가합니다.
actors.hero.talent.evasive_move.title=evasive maneuver
actors.hero.talent.evasive_move.desc=_+1:_ 소총 발사 중 _33%_ 확률로 적의 공격을 반드시 회피하는 회피 기동을 얻습니다.\n\n_+2:_ 소총 발사 중 _67%_ 확률로 적의 공격을 반드시 회피하는 회피 기동을 얻습니다.\n\n_+3:_ 소총 발사 중 _100%_ 확률로 적의 공격을 반드시 회피하는 회피 기동을 얻습니다.
actors.hero.talent.surprise_bullet.title=기습 사격
actors.hero.talent.surprise_bullet.desc=_+1:_ 소총탄으로 근접하지 않은 적을 기습하면 _+10%_의 추가 피해를 입힙니다.\n\n_+2:_ 소총탄으로 근접하지 않은 적을 기습하면 _+20%_의 추가 피해를 입힙니다.\n\n_+3:_ 소총탄으로 근접하지 않은 적을 기습하면 _+30%_의 추가 피해를 입힙니다.
actors.hero.talent.ranged_sniping.title=장거리 저격
actors.hero.talent.ranged_sniping.desc=_+1:_ 적과에 거리에 따라 소총의 탄환 피해량이 _5%_씩, 최대 +200%까지 증가합니다.\n\n_+2:_ 적과에 거리에 따라 소총의 탄환 피해량이 _10%_씩, 최대 +200%까지 증가합니다.\n\n_+3:_ 적과에 거리에 따라 소총의 탄환 피해량이 _15%_씩, 최대 +200%까지 증가합니다.
actors.hero.talent.telescope.title=망원 조준경
actors.hero.talent.telescope.desc=_+1:_ 시야가 _+25%_ 증가합니다.\n\n_+2:_ 시야가 _+50%_ 증가합니다.\n\n_+3:_ 시야가 _+75%_ 증가합니다.

actors.hero.talent.haste_move.title=quick move
actors.hero.talent.haste_move.desc=_+1:_ 난사가 지속되는 동안 이동 속도가 _+25%_ 증가합니다.\n\n_+2:_ 난사가 지속되는 동안 이동 속도가 _+50%_ 증가합니다.\n\n_+3:_ 난사가 지속되는 동안 이동 속도가 _+75%_ 증가합니다.\n\n_+4:_ 난사가 지속되는 동안 이동 속도가 _+100%_ 증가합니다.
actors.hero.talent.shot_concentration.title=concentration shot
actors.hero.talent.shot_concentration.desc=_+1:_ 탄환이 명중했을 때 _25%_ 확률로 난사의 지속 시간이 1턴 늘어납니다.\n\n_+2:_ 탄환이 명중했을 때 _50%_ 확률로 난사의 지속 시간이 1턴 늘어납니다.\n\n_+3:_ 탄환이 명중했을 때 _75%_ 확률로 난사의 지속 시간이 1턴 늘어납니다.\n\n_+4:_ 탄환이 명중했을 때 _100%_ 확률로 난사의 지속 시간이 1턴 늘어납니다.\n\n난사의 지속 시간은 최대 +10턴까지 늘릴 수 있습니다.
actors.hero.talent.round_preserve.title=preserve ammo
actors.hero.talent.round_preserve.desc=_+1:_ 난사 중 총 발사 시 _10%_ 확률로 탄환이 소비되지 않습니다.\n\n_+2:_ 난사 중 총 발사 시 _20%_ 확률로 탄환이 소비되지 않습니다.\n\n_+3:_ 난사 중 총 발사 시 _30%_ 확률로 탄환이 소비되지 않습니다.\n\n_+4:_ 난사 중 총 발사 시 _40%_ 확률로 탄환이 소비되지 않습니다.

actors.hero.talent.bayonet.title=bayonet
actors.hero.talent.bayonet.desc=_+1:_ 강화 방탄복 발동 중에 적을 근접 공격하면 _5_의 출혈을 부여합니다.\n\n_+2:_ 강화 방탄복 발동 중에 적을 근접 공격하면 _6_의 출혈을 부여합니다.\n\n_+3:_ 강화 방탄복 발동 중에 적을 근접 공격하면 _7_의 출혈을 부여합니다.\n\n_+4:_ 강화 방탄복 발동 중에 적을 근접 공격하면 _8_의 출혈을 부여합니다.\n\n이 특성은 총기로 근접 공격을 했을 때에만 발동합니다.
actors.hero.talent.tactical_sight.title=tactical optics
actors.hero.talent.tactical_sight.desc=_+1:_ 강화 방탄복 발동 중에 주변 _2 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+2:_ 강화 방탄복 발동 중에 주변 _3 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+3:_ 강화 방탄복 발동 중에 주변 _4 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+4:_ 강화 방탄복 발동 중에 주변 _5 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.
actors.hero.talent.plate_add.title=extra plate
actors.hero.talent.plate_add.desc=_+1:_ 강화 방탄복 발동 중에 이동 속도가 _13%_ 감소하는 대신 방어력이 _10-25_로 증가합니다.\n\n_+2:_ 강화 방탄복 발동 중에 이동 속도가 _25%_ 감소하는 대신 방어력이 _15-30_으로 증가합니다.\n\n_+3:_ 강화 방탄복 발동 중에 이동 속도가 _38%_ 감소하는 대신 방어력이 _20-35_로 증가합니다.\n\n_+4:_ 강화 방탄복 발동 중에 이동 속도가 _50%_ 감소하는 대신 방어력이 _25-40_으로 증가합니다.

actors.hero.talent.additional_meds.title=extra meds
actors.hero.talent.additional_meds.desc=_+1:_ 응급 치료 도구의 체력 총 회복량이 _25_로 증가합니다.\n\n_+2:_ 응급 치료 도구의 체력 총 회복량이 _30_으로 증가합니다.\n\n_+3:_ 응급 치료 도구의 체력 총 회복량이 _35_로 증가합니다.\n\n_+4:_ 응급 치료 도구의 체력 총 회복량이 _40_으로 증가합니다.
actors.hero.talent.therapeutic_bandage.title=field therapy
actors.hero.talent.therapeutic_bandage.desc=_+1:_ 응급 치료 도구가 추가로 _현기증_, _약화_를 치료합니다.\n\n_+2:_ 응급 치료 도구가 추가로 _느려짐_, _취약_을 치료합니다.\n\n_+3:_ 응급 치료 도구가 추가로 _불구_, _실명_을 치료합니다.\n\n_+4:_ 응급 치료 도구가 추가로 _중독_, _출혈_을 치료합니다.
actors.hero.talent.faster_healing.title=quick recovery
actors.hero.talent.faster_healing.desc=_+1:_ 응급 치료 도구의 회복 속도가 1턴 당 _2_로 증가합니다.\n\n_+2:_ 응급 치료 도구의 회복 속도가 1턴 당 _3_으로 증가합니다.\n\n_+3:_ 응급 치료 도구의 회복 속도가 1턴 당 _4_로 증가합니다.\n\n_+4:_ 응급 치료 도구의 회복 속도가 1턴 당 _5_로 증가합니다.

#samurai
actors.hero.talent.surprise_stab.title=기습 찌르기
actors.hero.talent.surprise_stab.desc=_+1:_ 기습 공격 시 치명 공격 확률이 _+5%_ 증가합니다.\n\n_+2:_ 기습 공격 시 치명 공격 확률이 _+10%_ 증가합니다.
actors.hero.talent.masters_intuition.title=달인의 직감
actors.hero.talent.masters_intuition.desc=_+1:_ 무기를 _장착_ 시 즉시 감정합니다.\n\n_+2:_ 무기를 _획득_ 시 즉시 감정합니다.
actors.hero.talent.unexpected_slash.title=예기치 못한 베기
actors.hero.talent.unexpected_slash.desc=_+1:_ 발도 공격 시 _1_의 추가 피해를 입힙니다.\n\n_+2:_ 발도 공격 시 _2_의 추가 피해를 입힙니다.
actors.hero.talent.unexpected_slash.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 적을 공격할 때 특성 레벨에 따라 1/2의 추가 피해를 입힙니다.
actors.hero.talent.flow_away.title=흘려보내기
actors.hero.talent.flow_away.desc=_+1:_ 납도 시 적의 공격을 반드시 회피합니다. _50턴_의 재사용 대기 시간이 있습니다.\n\n_+2:_ 납도 시 적의 공격을 반드시 회피합니다. _30턴_의 재사용 대기 시간이 있습니다.\n\n회피에 관계없이 맞는 공격은 회피하지 못합니다.
actors.hero.talent.flow_away.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 대기 시 특성 레벨에 따라 10%/20% 확률로 회피 기동을 얻습니다.
actors.hero.talent.adrenaline_surge.title=아드레날린 촉진
actors.hero.talent.adrenaline_surge.desc=_+1:_ 적을 처치하면 아드레날린을 _3턴_ 얻습니다.\n\n_+2:_ 적을 처치하면 아드레날린을 _5턴_ 얻습니다.

actors.hero.talent.focusing_meal.title=fighting meal
actors.hero.talent.focusing_meal.desc=_+1:_ 식사에 1턴만 소모되며, 식사 시 _3턴_의 아드레날린 효과를 얻습니다.\n\n_+2:_ 식사에 1턴만 소모되며, 식사 시 _5턴_의 아드레날린 효과를 얻습니다.
actors.hero.talent.critical_upgrade.title=lethal upgrade
actors.hero.talent.critical_upgrade.desc=_+1:_ 강화의 주문서 사용 시 다음 _5턴_ 동안 공격이 반드시 치명 공격이 됩니다.\n\n_+2:_ 강화의 주문서 사용 시 다음 _10턴_ 동안 공격이 반드시 치명 공격이 됩니다.
actors.hero.talent.critical_upgrade.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 다음 공격의 피해가 특성 레벨에 따라 +300%/+450% 증가합니다.
actors.hero.talent.magical_transference.title=magical transference
actors.hero.talent.magical_transference.desc=_+1:_ 마법이 부여된 무기를 강화할 때 마법이 사라지는 것을 _50%_ 확률로 방지합니다.\n\n_+2:_ 마법이 부여된 무기를 강화할 때 마법이 사라지는 것을 _100%_ 확률로 방지합니다.\n\n저주 마법은 적용되지 않습니다.
actors.hero.talent.parry.title=parry
actors.hero.talent.parry.desc=_+1:_ 납도 중 방어력이 _0-5_ 상승합니다.\n\n_+2:_ 납도 중 방어력이 _0-10_ 상승합니다.
actors.hero.talent.parry.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 피격 시 특성 레벨에 따라 50/75% 확률로 다음 3턴 동안 방어구의 강화 수치가 +1 증가합니다. 다른 강화 수치 증가 효과와 중첩되지 않습니다.
actors.hero.talent.detection.title=detect
actors.hero.talent.detection.desc=_+1:_ 치명 공격 확률이 _+5%_ 증가합니다.\n\n_+2:_ 치명 공격 확률이 _+10%_ 증가합니다.
actors.hero.talent.detection.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 공격 시 특성 레벨에 따라 50/75% 확률로 다음 3턴 동안 무기의 강화 수치가 +1 증가합니다. 다른 강화 수치 증가 효과와 중첩되지 않습니다.
actors.hero.talent.powerful_crit.title=강력한 치명타
actors.hero.talent.powerful_crit.desc=_+1:_ 치명 공격이 _3_의 추가 피해를 입힙니다.\n\n_+2:_ 치명 공격이 _5_의 추가 피해를 입힙니다.
actors.hero.talent.powerful_crit.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 적을 처음 공격할 때 특성 레벨에 따라 3/5의 추가 피해를 입힙니다.

actors.hero.talent.deep_scar.title=deep cuts
actors.hero.talent.deep_scar.desc=_+1:_ 발도 공격 시 초과 힘에 따라서 부여하는 출혈의 양이 _+50%_ 증가합니다.\n\n_+2:_ 발도 공격 시 초과 힘에 따라서 부여하는 출혈의 양이 _+100%_ 증가합니다.\n\n_+3:_ 발도 공격 시 초과 힘에 따라서 부여하는 출혈의 양이 _+150%_ 증가합니다.
actors.hero.talent.deep_scar.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 적을 처음 공격할 때 특성 레벨에 따라 4/5/6의 출혈을 입힙니다.
actors.hero.talent.fast_lead.title=quick sheath
actors.hero.talent.fast_lead.desc=_+1:_ 발도술로 적을 처치한 경우 _33%_ 확률로 다시 납도합니다.\n\n_+2:_ 발도술로 적을 처치한 경우 _67%_ 확률로 다시 납도합니다.\n\n_+3:_ 발도술로 적을 처치한 경우 _100%_ 확률로 다시 납도합니다.\n\n영웅이 움직였을 경우 적용되지 않습니다.
actors.hero.talent.fast_lead.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 적을 처치했을 때 특성 레벨에 따라 33/67/100% 확률로 턴을 소모하지 않고 3턴의 아드레날린을 얻습니다.

actors.hero.talent.continuous_attack.title=countinous attack
actors.hero.talent.continuous_attack.desc=_+1:_ 연격 최대 횟수가 4회에서 _5회_로 증가합니다.\n\n_+2:_ 연격 최대 횟수가 4회에서 _6회_로 증가합니다.\n\n_+3:_ 연격 최대 횟수가 4회에서 _7회_로 증가합니다.
actors.hero.talent.slashing_practice.title=sword training
actors.hero.talent.slashing_practice.desc=_+1:_ 연격 횟수당 공격 속도가 _+2%_씩 증가합니다.\n\n_+2:_ 연격 횟수당 공격 속도가 _+4%_씩 증가합니다.\n\n_+3:_ 연격 횟수당 공격 속도가 _+6%_씩 증가합니다.
actors.hero.talent.serial_momentum.title=serial momentum
actors.hero.talent.serial_momentum.desc=_+1:_ 연격의 지속 시간이 _+1턴_ 증가합니다.\n\n_+2:_ 연격의 지속 시간이 _+2턴_ 증가합니다.\n\n_+3:_ 연격의 지속 시간이 _+3턴_ 증가합니다.
actors.hero.talent.arcane_attack.title=신비한 연격
actors.hero.talent.arcane_attack.desc=_+1:_ 연격 횟수당 무기의 마법 발동 확률이 _+5%_씩 증가합니다.\n\n_+2:_ 연격 횟수당 무기의 마법 발동 확률이 _+10%_씩 증가합니다.\n\n_+3:_ 연격 횟수당 무기의 마법 발동 확률이 _+15%_씩 증가합니다.
actors.hero.talent.slashing.title=거합 베기
actors.hero.talent.slashing.desc=_+1:_ 납도 시 연속 베기를 전부 소모하고 다음 발도 공격을 크게 강화하는 _거합을 얻을 수 있게 됩니다_.\n\n_+2:_ +1의 효과에 더불어, 거합 공격으로 치명 공격이 발생하면 거합에 소모한 연속 베기에 비례한 확률로 _무기를 일시적으로 강화합니다_.\n\n_+3:_ +1, +2의 효과에 더불어, 무기 강화 효과에서 _추가 치명 확률을 +10%씩 얻습니다_.
actors.hero.talent.detective_slashing.title=간파 베기
actors.hero.talent.detective_slashing.desc=_+1:_ 납도 시 연속 베기를 전부 소모하고 소모한 연속 베기에 비례한 확률로 _회피 기동을 1턴 얻습니다_.\n\n_+2:_ +1의 효과에 더불어, 납도 중 적의 공격을 회피하면 _다음 발도 공격에 턴을 소모하지 않습니다_.\n\n_+3:_ +1, +2의 효과에 더불어, 턴을 소모하지 않은 발도 공격이 명중하면 _연속 베기를 최대치만큼 쌓습니다_.\n\n_거합 베기_ 특성보다 우선적으로 발동합니다.

actors.hero.talent.dong_mind_eyes.title=dynamic-mind's eye
actors.hero.talent.dong_mind_eyes.desc=_+1:_ 동 상태에서 납도 중 주변 _3타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+2:_ 동 상태에서 납도 중 주변 _4타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+3:_ 동 상태에서 납도 중 주변 _5타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.
actors.hero.talent.dong_sheathing.title=dynamic-sheathing
actors.hero.talent.dong_sheathing.desc=_+1:_ 동 상태에서 납도 중 _50%_속도로 움직일 수 있습니다.\n\n_+2:_ 동 상태에서 납도 중 _75%_속도로 움직일 수 있습니다.\n\n_+3:_ 동 상태에서 납도 중 _100%_속도로 움직일 수 있습니다.\n\n_속납술_ 특성의 제한 조건이 사라집니다.\n_돌진 베기_를 스스로에게 사용하면 납도를 해제합니다.
actors.hero.talent.dong_polishing.title=동-칼날 연마
actors.hero.talent.dong_polishing.desc=_+1:_ 돌진 베기로 적을 처치하면 _10턴_ 동안 공격 피해량이 _+20%_ 증가합니다.\n\n_+2:_ 돌진 베기로 적을 처치하면 _5턴_ 동안 공격 피해량이 _+40%_ 증가합니다.\n\n_+3:_ 돌진 베기로 적을 처치하면 _3턴_ 동안 공격 피해량이 _+60%_ 증가합니다.
actors.hero.talent.jung_detection.title=static-detection
actors.hero.talent.jung_detection.desc=_+1:_ 일섬의 치명 공격 확률 증가량이 _+250%_로 증가합니다.\n\n_+2:_ 일섬의 치명 공격 확률 증가량이 _+300%_로 증가합니다.\n\n_+3:_ 일섬의 치명 공격 확률 증가량이 _+350%_로 증가합니다.\n\n일섬의 기본 치명 확률 증가량은 200%입니다.
actors.hero.talent.jung_quick_draw.title=정-재빠른 손놀림
actors.hero.talent.jung_quick_draw.desc=_+1:_ 일섬으로 치명 공격이 발생하면 _0-20의 추가 피해_를 줍니다.\n\n_+2:_ +1의 효과에 더불어, 일섬으로 치명 공격이 발생하면 _5턴_의 아드레날린을 얻습니다.\n\n_+3:_ +2의 효과에 더불어, 일섬으로 치명 공격이 발생하면 _자세를 바꾸지 않습니다_.
actors.hero.talent.jung_incisive_blade.title=정-예리한 칼날
actors.hero.talent.jung_incisive_blade.desc=_+1:_ 일섬이 부여하는 출혈의 양이 _+100%_ 증가합니다.\n\n_+2:_ 일섬이 발도 공격 시 부여하는 출혈의 양이 _+200%_ 증가합니다.\n\n_+3:_ 일섬이 발도 공격 시 부여하는 출혈의 양이 _+300%_ 증가합니다.

actors.hero.talent.afterimage.title=afterimage
actors.hero.talent.afterimage.desc=+1: 귀인화 중 갑옷의 힘 요구 수치를 초과한 영웅의 힘 1 당 _+1_의 회피를 얻습니다.\n\n+2: 귀인화 중 갑옷의 힘 요구 수치를 초과한 영웅의 힘 1 당 _+2_의 회피를 얻습니다.\n\n+3: 귀인화 중 갑옷의 힘 요구 수치를 초과한 영웅의 힘 1 당 _+3_의 회피를 얻습니다.
actors.hero.talent.energy_drain.title=drain vigor
actors.hero.talent.energy_drain.desc=+1: 귀인화 중 치명 공격 시 _3_의 방어막을 최대 _15_까지 얻습니다.\n\n+2: 귀인화 중 치명 공격 시 _6_의 방어막을 최대 _30_까지 얻습니다.\n\n+3: 귀인화 중 치명 공격 시 _9_의 방어막을 최대 _45_까지 얻습니다.
actors.hero.talent.ftl.title=FTL
actors.hero.talent.ftl.desc=+1: 귀인화 발동 시 _1_턴의 회피 기동을 얻습니다.\n\n+2: 귀인화 발동 시 _2_턴의 회피 기동을 얻습니다.\n\n+3: 귀인화 발동 시 _3_턴의 회피 기동을 얻습니다.
actors.hero.talent.quick_recover.title=quick recover
actors.hero.talent.quick_recover.desc=+1:_ 적의 공격을 회피할 때 _33%_ 확률로 1의 체력을 회복합니다.\n\n_+2:_ 적의 공격을 회피할 때 _67%_ 확률로 1의 체력을 회복합니다.\n\n_+3:_ 적의 공격을 회피할 때 _100%_ 확률로 1의 체력을 회복합니다.
actors.hero.talent.haste_recover.title=재빠른 회복
actors.hero.talent.haste_recover.desc=_+1:_ 귀인화의 재사용 대기 시간이 _-20%_ 감소합니다.\n\n_+2:_ 귀인화의 재사용 대기 시간이 _-40%_ 감소합니다.\n\n_+3:_ 귀인화의 재사용 대기 시간이 _-60%_ 감소합니다.
actors.hero.talent.flurry.title=귀인난무
actors.hero.talent.flurry.desc=_+1:_ 난무가 지속되는 동안 이동 속도가 _+33%_ 증가합니다.\n\n_+2:_ 난무가 지속되는 동안 이동 속도가 _+67%_ 증가합니다.\n\n_+3:_ 난무가 지속되는 동안 이동 속도가 _+100%_ 증가합니다.

actors.hero.talent.kunai_of_doom.title=kunai of doom
actors.hero.talent.kunai_of_doom.desc=_+1:_ 쿠나이에 맞은 적이 _5%_ 확률로 파멸에 걸립니다.\n\n_+2:_ 쿠나이에 맞은 적이 _10%_ 확률로 파멸에 걸립니다.\n\n_+3:_ 쿠나이에 맞은 적이 _15%_ 확률로 파멸에 걸립니다.\n\n_+4:_ 쿠나이에 맞은 적이 _20%_ 확률로 파멸에 걸립니다.
actors.hero.talent.mystical_kunai.title=mystical kunai
actors.hero.talent.mystical_kunai.desc=_+1:_ 쿠나이의 정확도가 _25%_ 증가하며, 쿠나이를 맞은 적에 대해 _5턴_ 동안 심안 효과를 얻습니다.\n\n_+2:_ 쿠나이의 정확도가 _50%_ 증가하며, 쿠나이를 맞은 적에 대해 _10턴_ 동안 심안 효과를 얻습니다.\n\n_+3:_ 쿠나이의 정확도가 _75%_ 증가하며, 쿠나이를 맞은 적에 대해 _15턴_ 동안 심안 효과를 얻습니다.\n\n_+4:_ 쿠나이의 정확도가 _100%_ 증가하며, 쿠나이에 맞은 적에 대해 _20턴_ 동안 심안 효과를 얻습니다.
actors.hero.talent.poisoned_kunai.title=kunai of venom
actors.hero.talent.poisoned_kunai.desc=_+1:_ 쿠나이를 맞은 적이 _3턴_ 동안 지속되는 중독에 걸립니다.\n\n_+2:_ 쿠나이를 맞은 적이 _6턴_ 동안 지속되는 중독에 걸립니다.\n\n_+3:_ 쿠나이를 맞은 적이 _9턴_ 동안 지속되는 중독에 걸립니다.\n\n_+4:_ 쿠나이를 맞은 적이 _12턴_ 동안 지속되는 중독에 걸립니다.

actors.hero.talent.double_blade_practice.title=dual wield training
actors.hero.talent.double_blade_practice.desc=_+1:_ 그림자 칼날이 지속되는 동안 공격 속도가 추가로 _+5%_ 상승합니다.\n\n_+2:_ 그림자 칼날이 지속되는 동안 공격 속도가 추가로 _+10%_ 상승합니다.\n\n_+3:_ 그림자 칼날이 지속되는 동안 공격 속도가 추가로 _+15%_ 상승합니다.\n\n_+4:_ 그림자 칼날이 지속되는 동안 공격 속도가 추가로 _+20%_ 상승합니다.
actors.hero.talent.critical_shadow.title=deadly shadow
actors.hero.talent.critical_shadow.desc=_+1:_ 공격 중 방어력을 관통할 때 피해량이 _0-5_ 증가합니다.\n\n_+2:_ 공격 중 방어력을 관통할 때 피해량이 _0-10_ 증가합니다.\n\n_+3:_ 공격 중 방어력을 관통할 때 피해량이 _0-15_ 증가합니다.\n\n_+4:_ 공격 중 방어력을 관통할 때 피해량이 _0-20_ 증가합니다.
actors.hero.talent.herbal_shadow.title=invigorating shadow
actors.hero.talent.herbal_shadow.desc=_+1:_ 공격 중 방어력을 관통할 때 _2_의 체력을 회복합니다.\n\n_+2:_ 공격 중 방어력을 관통할 때 _4_의 체력을 회복합니다.\n\n_+3:_ 공격 중 방어력을 관통할 때 _6_의 체력을 회복합니다.\n\n_+4:_ 공격 중 방어력을 관통할 때 _8_의 체력을 회복합니다.

actors.hero.talent.awake_limit.title=awakening-limit break
actors.hero.talent.awake_limit.desc=_+1:_ 주는 피해와 받는 피해가 _1.4배_로 늘어납니다.\n\n_+2:_ 주는 피해와 받는 피해가 _1.6배_로 늘어납니다.\n\n_+3:_ 주는 피해와 받는 피해가 _1.8배_로 늘어납니다.\n\n_+4:_ 주는 피해와 받는 피해가 _2.0배_로 늘어납니다.
actors.hero.talent.awake_duration.title=durable awakening
actors.hero.talent.awake_duration.desc=_+1:_ 각성 지속 시간이 _15턴_으로 늘어납니다.\n\n_+2:_ 각성 지속 시간이 _20턴_으로 늘어납니다.\n\n_+3:_ 각성 지속 시간이 _25턴_으로 늘어납니다.\n\n_+4:_ 각성 지속 시간이 _30턴_으로 늘어납니다.
actors.hero.talent.insurance.title=insurance
actors.hero.talent.insurance.desc=_+1:_ 각성 발동 시 _10_의 보호막을 얻습니다.\n\n_+2:_ 각성 발동 시 _20_의 보호막을 얻습니다.\n\n_+3:_ 각성 발동 시 _30_의 보호막을 얻습니다.\n\n_+4:_ 각성 발동 시 _40_의 보호막을 얻습니다.

#planter
actors.hero.talent.sudden_growth.title=갑작스런 성장
actors.hero.talent.sudden_growth.desc=_+1:_ 풀 위에 서 있는 적을 기습 공격 시 _50% 확률로_ 길게 자란 풀이 자라납니다.\n\n_+2:_ 풀 위에 서 있는 적을 기습 공격 시 _100% 확률로_ 길게 자란 풀이 자라납니다.
actors.hero.talent.safe_potion.title=안전한 물약
actors.hero.talent.safe_potion.desc=_+1:_ _미감정 물약_을 마실 때 3턴의 정화의 보호막을 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 감정된 _위험한 물약_을 마실 때 3턴의 정화의 보호막을 얻습니다.
actors.hero.talent.root.title=뿌리박기
actors.hero.talent.root.desc=_+1:_ 삽으로 풀을 심을 때 풀이 심어진 장소에 적이 있을 경우 해당 적에게 _2턴_의 속박을 부여합니다.\n\n_+2:_ 삽으로 풀을 심을 때 풀이 심어진 장소에 적이 있을 경우 해당 적에게 _3턴_의 속박을 부여합니다.
actors.hero.talent.knowledge_herb.title=약초학 지식
actors.hero.talent.knowledge_herb.desc=_+1:_ 길게 자란 풀을 밟으면 _20%_확률로 1의 체력을 회복합니다.\n\n_+2:_ 길게 자란 풀을 밟으면 _30%_확률로 1의 체력을 회복합니다.
actors.hero.talent.gravel_throw.title=자갈 뿌리기
actors.hero.talent.gravel_throw.desc=_+1:_ 삽으로 풀을 심은 이후 _2턴_ 동안 적을 공격하면 적에게 짧은 불구를 부여합니다.\n\n_+2:_ 삽으로 풀을 심은 이후 _3턴_ 동안 적을 공격하면 적에게 짧은 불구를 부여합니다.

actors.hero.talent.natural_meal.title=자연의 식사
actors.hero.talent.natural_meal.desc=_+1:_ 식사에 1턴만 소모되며, 식사 시 주변 _4타일_에 길게 자란 풀을 심습니다.\n\n_+2:_ 식사에 1턴만 소모되며, 식사 시 주변 _8타일_에 길게 자란 풀을 심습니다.
actors.hero.talent.herbal_dew.title=허브 추출액
actors.hero.talent.herbal_dew.desc=_+1:_ 가죽 물통에 담긴 이슬을 마실 때 씨앗을 사용해 _사용한 씨앗에 따른 효과_를 얻을 수 있게 됩니다.\n\n_+2:_ +1의 효과에 더불어, 가죽 물통을 사용할 때 50% 확률로 _씨앗이 소모되지 않습니다_.
actors.hero.talent.sprout.title=싹 틔우기
actors.hero.talent.sprout.desc=_+1:_ 길게 자란 풀에서 씨앗이 떨어질 때 _10%_ 확률로 씨앗 하나가 추가로 떨어집니다.\n\n_+2:_ 길게 자란 풀에서 씨앗이 떨어질 때 _20%_ 확률로 씨앗 하나가 추가로 떨어집니다.
actors.hero.talent.firewatch.title=firewatch
actors.hero.talent.firewatch.desc=_+1:_ 바닥에 떨어진 _이슬_이 불에 증발해서 없어지지 않습니다.\n\n_+2:_ +1의 효과에 더불어, 바닥에 떨어진 _주문서_가 불에 타서 없어지지 않습니다.
actors.hero.talent.flower_bed.title=화단 조성
actors.hero.talent.flower_bed.desc=_+1:_ 삽으로 풀을 심을 때 _50%_ 확률로 꽃 1송이가 풀 대신 자라납니다.\n\n_+2:_ 삽으로 풀을 심을 때 _100%_ 확률로 꽃 1송이가 풀 대신 자라납니다.
actors.hero.talent.weak_poison.title=약화 독
actors.hero.talent.weak_poison.desc=_+1:_ 적이 꽃을 밟았을 때 _3턴_의 약화, 취약을 부여합니다.\n\n_+2:_ 적이 꽃을 밟았을 때 _5턴_의 약화, 취약을 부여합니다.

actors.hero.talent.blooming_weapon.title=blooming weapon
actors.hero.talent.blooming_weapon.desc=_+1:_ 공격 시 _5%_ 확률로 주변에 길게 자란 풀을 생성합니다.\n\n_+2:_ 공격 시 _10%_ 확률로 주변에 길게 자란 풀을 생성합니다.\n\n_+3:_ 공격 시 _15%_ 확률로 주변에 길게 자란 풀을 생성합니다.
actors.hero.talent.farmer.title=farmer
actors.hero.talent.farmer.desc=_+1:_ 씨앗을 심을 때 주변 8타일에 헤쳐나간 풀이 자라납니다.\n\n_+2:_ +1의 효과에 더불어, 씨앗이 발동하면 _20%_ 확률로 다시 씨앗이 떨어집니다.\n\n_+3:_ +2의 효과에 더불어, 식물로부터 _추가 효과_를 얻습니다.
actors.hero.talent.takedown.title=takedown
actors.hero.talent.takedown.desc=_+1:_ 삽의 피해량이 _0-15_ 증가합니다.\n\n_+2:_ 삽의 피해량이 _0-30_ 증가합니다.\n\n_+3:_ 삽의 피해량이 _0-45_ 증가합니다.\n\n20턴의 재사용 대기 시간이 있습니다.
actors.hero.talent.detector.title=treasure detector
actors.hero.talent.detector.desc=_+1:_ 삽으로 풀을 심을 때 _10%_ 확률로 추가 아이템이 등장합니다.\n\n_+2:_ 삽으로 풀을 심을 때 _20%_ 확률로 추가 아이템이 등장합니다.\n\n_+3:_ 삽으로 풀을 심을 때 _30%_ 확률로 추가 아이템이 등장합니다.
actors.hero.talent.gold_shield.title=gold shielding
actors.hero.talent.gold_shield.desc=_+1:_ 골드를 얻으면 골드의 양에 따라 최대 _15_의 방어막을 얻습니다.\n\n_+2:_ 골드를 얻으면 골드의 양에 따라 최대 _30_의 방어막을 얻습니다.\n\n_+3:_ 골드를 얻으면 골드의 양에 따라 최대 _45_의 방어막을 얻습니다.
actors.hero.talent.gold_miner.title=금화 사냥꾼
actors.hero.talent.gold_miner.desc=_+1:_ 삽으로 적을 공격할 때 떨어지는 금화의 양이 20% 확률로 _2배_ 증가합니다.\n\n_+2:_ 삽으로 적을 공격할 때 떨어지는 금화의 양이 20% 확률로 _3배_ 증가합니다.\n\n_+3:_ 삽으로 적을 공격할 때 떨어지는 금화의 양이 20% 확률로 _4배_ 증가합니다.
actors.hero.talent.finding_treasure.title=보물 찾기
actors.hero.talent.finding_treasure.desc=_+1:_ 삽으로 적을 처치할 때 추가 전리품을 얻을 확률이 _50%_ 증가합니다.\n\n_+2:_ 삽으로 적을 처치할 때 추가 전리품을 얻을 확률이 _100%_ 증가합니다.\n\n_+3:_ 삽으로 적을 처치할 때 추가 전리품을 얻을 확률이 _150%_ 증가합니다.
actors.hero.talent.hidden_stash.title=숨겨 두었던 식량
actors.hero.talent.hidden_stash.desc=_+1:_ 적을 처치해서 추가 전리품을 얻을 때 _10%_ 확률로 작은 비상식량이 함께 떨어집니다.\n\n_+2:_ 적을 처치해서 추가 전리품을 얻을 때 _20%_ 확률로 작은 비상식량이 함께 떨어집니다.\n\n_+3:_ 적을 처치해서 추가 전리품을 얻을 때 _30%_ 확률로 작은 비상식량이 함께 떨어집니다.

actors.hero.talent.jungle_adventure.title=jungle adventure
actors.hero.talent.jungle_adventure.desc=_+1:_ 숨겨진 것을 눈치챌 확률이 _25%_ 증가합니다.\n\n_+2:_ +1의 효과에 더불어, 벽 너머를 _1타일_ 더 넓게 볼 수 있게 됩니다.\n\n_+3:_ +1, +2의 효과에 더불어,  잔디 위에 올라서면 _헤쳐나간 풀_을 즉시 생성합니다.
actors.hero.talent.shadow.title=hiding in the shadow
actors.hero.talent.shadow.desc=_+1:_ 풀 속에서 대기하면 _그림자 숨기_를 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 그림자 숨기 도중 _허기 소모량이 추가로 감소_합니다.\n\n_+3:_ +1, +2의 효과에 더불어, 그림자 숨기 도중 _체력의 자연 회복 속도가 증가_합니다.
actors.hero.talent.vine_whip.title=vine whip
actors.hero.talent.vine_whip.desc=+1:_ 주는 피해량이 _-20%_ 감소하는 대신 공격 범위가 _+1타일_ 증가합니다.\n\n_+2:_ 주는 피해량이 _-36%_ 감소하는 대신 공격 범위가 _+2타일_ 증가합니다.\n\n_+3:_ 주는 피해량이 _-49%_ 감소하는 대신 공격 범위가 _+3타일_ 증가합니다.
actors.hero.talent.thorny_vine.title=가시 덩굴
actors.hero.talent.thorny_vine.desc=_+1:_ 풀 속에 있을 때 물리 공격을 받으면 공격자에게 _1_의 출혈을 입힙니다.\n\n_+2:_ 풀 속에 있을 때 물리 공격을 받으면 공격자에게 _2_의 출혈을 입힙니다.\n\n_+3:_ 풀 속에 있을 때 물리 공격을 받으면 공격자에게 _3_의 출혈을 입힙니다.\n\n출혈은 중첩되지 않습니다.
actors.hero.talent.snare.title=올가미 던지기
actors.hero.talent.snare.desc=_+1:_ 투척 무기로 적을 맞히면 5턴의 불구를 부여합니다. _30턴_의 재사용 대기 시간이 있습니다.\n\n_+2:_ 투척 무기로 적을 맞히면 5턴의 불구를 부여합니다. _20턴_의 재사용 대기 시간이 있습니다.\n\n_+3:_ 투척 무기로 적을 맞히면 5턴의 불구를 부여합니다. _10턴_의 재사용 대기 시간이 있습니다.
actors.hero.talent.sharp_intuition.title=날카로운 직감
actors.hero.talent.sharp_intuition.desc=_+1:_ 숨겨진 것을 발견하면 _33%_ 확률로 1턴의 심안을 얻습니다.\n\n_+2:_ 숨겨진 것을 발견하면 _67%_ 확률로 1턴의 심안을 얻습니다.\n\n_+3:_ 숨겨진 것을 발견하면 _100%_ 확률로 1턴의 심안을 얻습니다.

actors.hero.talent.alive_grass.title=alive grass
actors.hero.talent.alive_grass.desc=_+1:_ 삽으로 풀을 심을 때 길게 자란 풀이 자랄 확률이 _+12.5%_ 증가합니다.\n\n_+2:_ 삽으로 풀을 심을 때 길게 자란 풀이 자랄 확률이 _+25%_ 증가합니다.\n\n_+3:_ 삽으로 풀을 심을 때 길게 자란 풀이 자랄 확률이 _+37.5%_ 증가합니다.
actors.hero.talent.dew_making.title=dew making
actors.hero.talent.dew_making.desc=_+1:_ 적을 공격할 때마다 _4%_ 확률로 이슬이 떨어집니다.\n\n_+2:_ 적을 공격할 때마다 _8%_ 확률로 이슬이 떨어집니다.\n\n_+3:_ 적을 공격할 때마다 _12%_ 확률로 이슬이 떨어집니다.
actors.hero.talent.bio_energy.title=bionic energy
actors.hero.talent.bio_energy.desc=_+1:_ 길게 자란 풀을 밟을 때 _0.5턴_의 유물 충전 효과를 얻습니다.\n\n_+2:_ 길게 자란 풀을 밟을 때 _1턴_의 유물 충전 효과를 얻습니다.\n\n_+3:_ 길게 자란 풀을 밟을 때 _1.5턴_의 유물 충전 효과를 얻습니다.
actors.hero.talent.root_plant.title=뿌리식물
actors.hero.talent.root_plant.desc=_+1:_ 자연의 신발 사용 시 사용한 지점 주변 _1x1_ 지역에 있는 적을 5턴 동안 속박시킵니다.\n\n_+2:_ 자연의 신발 사용 시 사용한 지점 주변 _3x3 원형_ 지역에 있는 적을 5턴 동안 속박시킵니다.\n\n_+3:_ 자연의 신발 사용 시 사용한 지점 주변 _3x3 사각형_ 지역에 있는 적을 5턴 동안 속박시킵니다.
actors.hero.talent.biology_project.title=biological project
actors.hero.talent.biology_project.desc=_+1:_ 언데드 혹은 무생물이 아닌 적에게 _10%_의 추가 피해를 줍니다.\n\n_+2:_ 언데드 혹은 무생물이 아닌 적에게 _20%_의 추가 피해를 줍니다.\n\n_+3:_ 언데드 혹은 무생물이 아닌 적에게 _30%_의 추가 피해를 줍니다.
actors.hero.talent.chemical.title=화학물질 바르기
actors.hero.talent.chemical.desc=_+1:_ 적을 근접 공격하면 10% 확률로 적에게 _중독_을 부여합니다.\n\n_+2:_ +1의 효과에 더불어, 적을 근접 공격하면 10% 확률로 적에게 _산성 점액_을 부여합니다.\n\n_+3:_ +1, +2의 효과에 더불어, 적을 근접 공격하면 10% 확률로 적에게 _부식_을 부여합니다.

actors.hero.talent.jungle.title=jungle
actors.hero.talent.jungle.desc=_+1:_ 풀이 자라는 빈도가 _+20%_ 증가합니다.\n\n_+2:_ 풀이 자라는 빈도가 _+40%_ 증가합니다.\n\n_+3:_ 풀이 자라는 빈도가 _+60%_ 증가합니다.\n\n_+4:_ 풀이 자라는 빈도가 _+80%_ 증가합니다.
actors.hero.talent.forest.title=forest creation
actors.hero.talent.forest.desc=_+1:_ 발아의 효과 범위가 _+25%_ 증가합니다.\n\n_+2:_ 발아의 효과 범위가 _+50%_ 증가합니다.\n\n_+3:_ 발아의 효과 범위가 _+75%_ 증가합니다.\n\n_+4:_ 발아의 효과 범위가 _+100%_ 증가합니다.
actors.hero.talent.regrowth.title=regrowth
actors.hero.talent.regrowth.desc=_+1:_ 발아 사용 시 _5%_ 확률로 길게 자란 풀 대신 무작위 식물이 자라납니다.\n\n_+2:_ 발아 사용 시 _10%_ 확률로 길게 자란 풀 대신 무작위 식물이 자라납니다.\n\n_+3:_ 발아 사용 시 _15%_ 확률로 길게 자란 풀 대신 무작위 식물이 자라납니다.\n\n_+4:_ 발아 사용 시 _20%_ 확률로 길게 자란 풀 대신 무작위 식물이 자라납니다.

actors.hero.talent.long_luck.title=long lasting luck
actors.hero.talent.long_luck.desc=_+1:_ 행운의 지속 시간이 _+20%_ 증가합니다.\n\n_+2:_ 행운의 지속 시간이 _+40%_ 증가합니다.\n\n_+3:_ 행운의 지속 시간이 _+60%_ 증가합니다.\n\n_+4:_ 행운의 지속 시간이 _+80%_ 증가합니다.
actors.hero.talent.foresight.title=foreseeing
actors.hero.talent.foresight.desc=_+1:_ 보물 지도 사용 시 _5턴_의 예지를 얻습니다.\n\n_+2:_ 보물 지도 사용 시 _10턴_의 예지를 얻습니다.\n\n_+3:_ 보물 지도 사용 시 _15턴_의 예지를 얻습니다.\n\n_+4:_ 보물 지도 사용 시 _20턴_의 예지를 얻습니다.
actors.hero.talent.gold_hunter.title=gold hunter
actors.hero.talent.gold_hunter.desc=_+1:_ 행운이 유지되는 동안 골드를 얻은 직후 공격의 피해량이 _+10%_ 증가합니다.\n\n_+2:_ 행운이 유지되는 동안 골드를 얻은 직후 공격의 피해량이 _+20%_ 증가합니다.\n\n_+3:_ 행운이 유지되는 동안 골드를 얻은 직후 공격의 피해량이 _+30%_ 증가합니다.\n\n_+4:_ 행운이 유지되는 동안 골드를 얻은 직후 공격의 피해량이 _+40%_ 증가합니다.

actors.hero.talent.poisonous_root.title=poisonous root
actors.hero.talent.poisonous_root.desc=_+1:_ 속박한 적에게 _1턴_ 동안 지속되는 중독을 부여합니다.\n\n_+2:_ 속박한 적에게 _2턴_ 동안 지속되는 중독을 부여합니다.\n\n_+3:_ 속박한 적에게 _3턴_ 동안 지속되는 중독을 부여합니다.\n\n_+4:_ 속박한 적에게 _4턴_ 동안 지속되는 중독을 부여합니다.
actors.hero.talent.root_spread.title=spreading root
actors.hero.talent.root_spread.desc=_+1:_ 속박한 적 주변에 다른 대상을 속박하는 뿌리를 _30_만큼 퍼뜨립니다.\n\n_+2:_ 속박한 적 주변에 다른 대상을 속박하는 뿌리를 _60_만큼 퍼뜨립니다.\n\n_+3:_ 속박한 적 주변에 다른 대상을 속박하는 뿌리를 _90_만큼 퍼뜨립니다.\n\n_+4:_ 속박한 적 주변에 다른 대상을 속박하는 뿌리를 _120_만큼 퍼뜨립니다.\n\n이 특성이 있을 경우 퍼져나가는 뿌리가 물 타일도 잔디로 바꿀 수 있게 됩니다.
actors.hero.talent.root_armor.title=뿌리갑옷
actors.hero.talent.root_armor.desc=_+1:_ 스스로에게 속박을 사용할 경우 2배의 충전량을 사용해 1턴마다 사라지며 현재 방어력의 _13%_만큼의 방어력을 제공하는 나무껍질을 얻습니다.\n\n_+2:_ 스스로에게 속박을 사용할 경우 2배의 충전량을 사용해 1턴마다 사라지며 현재 방어력의 _25%_만큼의 방어력을 제공하는 나무껍질을 얻습니다.\n\n_+3:_ 스스로에게 속박을 사용할 경우 2배의 충전량을 사용해 1턴마다 사라지며 현재 방어력의 _38%_만큼의 방어력을 제공하는 나무껍질을 얻습니다.\n\n_+4:_ 스스로에게 속박을 사용할 경우 2배의 충전량을 사용해 1턴마다 사라지며 현재 방어력의 _50%_만큼의 방어력을 제공하는 나무껍질을 얻습니다.

#knight
actors.hero.talent.on_alert.title=경계 태세
actors.hero.talent.on_alert.desc=_+1:_ 기사의 방패의 재사용 대기 시간이 _-10%_ 감소합니다.\n\n_+2:_ 기사의 방패의 재사용 대기 시간이 _-20%_ 감소합니다.
actors.hero.talent.on_alert.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 특성 레벨에 따라 시야가 12.5/25% 증가합니다.
actors.hero.talent.knights_intuition.title=기사의 직감
actors.hero.talent.knights_intuition.desc=_+1:_ 방어구를 _장착_ 시 즉시 감정합니다.\n\n_+2:_ 방어구를 _획득_ 시 즉시 감정합니다.
actors.hero.talent.armor_enhance.title=방어력 강화
actors.hero.talent.armor_enhance.desc=_+1:_ 기사가 _0-2_의 방어력을 얻습니다.\n\n_+2:_ 기사가 _1-3_의 방어력을 얻습니다.
actors.hero.talent.active_barrier.title=활성 방벽
actors.hero.talent.active_barrier.desc=_+1:_ 적에게 물리 공격을 처음 받았을 때 _3_의 방어막을 얻습니다.\n\n_+2:_ 적에게 물리 공격을 처음 받았을 때 _5_의 방어막을 얻습니다.
actors.hero.talent.war_cry.title=전투의 함성
actors.hero.talent.war_cry.desc=_+1:_ 적을 처음 공격할 때 _2턴_의 아드레날린을 얻습니다.\n\n_+2:_ 적을 처음 공격할 때 _3턴_의 아드레날린을 얻습니다.

actors.hero.talent.impregnable_meal.title=철벽의 식사
actors.hero.talent.impregnable_meal.desc=_+1:_ 식사에 1턴만 소모되며, 식사 후 다음 10턴 동안 방어구의 강화수치가 _+1_ 증가합니다.\n\n_+2:_ 식사에 1턴만 소모되며, 식사 후 다음 10턴 동안 방어구의 강화수치가 _+2_ 증가합니다.
actors.hero.talent.safe_healing.title=안전한 회복
actors.hero.talent.safe_healing.desc=_+1:_ 치유 물약을 마실 때 _10_의 방어막을 얻습니다.\n\n_+2:_ 치유 물약을 마실 때 _20_의 방어막을 얻습니다.
actors.hero.talent.defense_stance.title=방어 태세
actors.hero.talent.defense_stance.desc=_+1:_ 물리 공격을 받았을 때 _5%_ 확률로 기사의 방패의 사용 준비가 즉시 완료됩니다.\n\n_+2:_ 물리 공격을 받았을 때 _10%_ 확률로 기사의 방패의 사용 준비가 즉시 완료됩니다.
actors.hero.talent.defense_stance.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 물리 공격을 받았을 때 특성 레벨에 따라 10/20% 확률로 재사용 대기 중인 특성의 준비가 즉시 완료됩니다.\n\n적용 가능한 특성은 다음과 같습니다. _급조한 투척물_, _재빠른 변경_, _밀쳐내기_, _활력의 발걸음_, _예지의 화살_, _발차기_, _연속 은신_, _치명적인 기습_, _안전한 재장전_, _내려찍기_, _시가전_
actors.hero.talent.cross_slash.title=십자 베기
actors.hero.talent.cross_slash.desc=_+1:_ 공격 시 기사의 방패의 재사용 대기 시간 감소량이 _10%_ 확률로 2배가 됩니다.\n\n_+2:_ 공격 시 기사의 방패의 재사용 대기 시간 감소량이 _20%_ 확률로 2배가 됩니다.
actors.hero.talent.cross_slash.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 특성 레벨에 따라 공격 속도가 +10%/+20% 증가합니다.
actors.hero.talent.enduring.title=인내
actors.hero.talent.enduring.desc=_+1:_ 받는 피해가 _-5%_ 감소합니다.\n\n_+2:_ 받는 피해가 _-10%_ 감소 합니다.\n\n받는 피해 감소는 방어력이 적용되기 이전에 적용됩니다.\n이 특성은 갑옷을 장착한 상태로 물리 공격을 받았을 때만 적용됩니다.
actors.hero.talent.blocking.title=막아내기
actors.hero.talent.blocking.desc=_+1:_ 기사의 방패 사용 시 다음 10턴 동안 갑옷의 강화수치가 _+1_ 증가합니다.\n\n_+2:_ 기사의 방패 사용 시 다음 10턴 동안 갑옷의 강화수치가 _+2_ 증가합니다.
actors.hero.talent.blocking.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 굶주리지 않을 때 피격 시 특성 레벨에 따라 1/2의 체력을 회복합니다.

actors.hero.talent.craftmans_skills.title=장인의 손기술
actors.hero.talent.craftmans_skills.desc=_+1:_ _3단계_ 이하 갑옷의 강화 효율이 +1 증가합니다.\n\n_+2:_ _4단계_ 이하 갑옷의 강화 효율이 +1 증가합니다.\n\n_+3:_ _모든_ 갑옷의 강화 효율이 +1 증가합니다.
actors.hero.talent.tackle.title=태클
actors.hero.talent.tackle.desc=_+1:_ 가까이 있는 적을 공격할 때 현재 방어력의 _10%_ 만큼의 추가 피해를 줍니다.\n\n_+2:_ 가까이 있는 적을 공격할 때 현재 방어력의 _20%_ 만큼의 추가 피해를 줍니다.\n\n_+3:_ 가까이 있는 적을 공격할 때 현재 방어력의 _30%_ 만큼의 추가 피해를 줍니다.

actors.hero.talent.clash.title=격돌
actors.hero.talent.clash.desc=_+1:_ 적을 처치하면 다음 10턴 동안 무기의 강화 수치가 _+1_ 증가합니다.\n\n_+2:_ 적을 처치하면 다음 10턴 동안 무기의 강화 수치가 _+2_ 증가합니다.\n\n_+3:_ 적을 처치하면 다음 10턴 동안 무기의 강화 수치가 _+3_ 증가합니다.
actors.hero.talent.mystical_power.title=신비한 힘
actors.hero.talent.mystical_power.desc=_+1:_ 무기와 방어구에 부여된 마법과 상형문자의 발동 확률이 _10%_ 만큼 증가합니다.\n\n_+2:_ 무기와 방어구에 부여된 마법과 상형문자의 발동 확률이 _20%_ 만큼 증가합니다.\n\n_+3:_ 무기와 방어구에 부여된 마법과 상형문자의 발동 확률이 _30%_ 만큼 증가합니다.
actors.hero.talent.absolute_zero.title=절대 영도
actors.hero.talent.absolute_zero.desc=_+1:_ 근접 공격 시 _10%_ 확률로 적을 얼립니다.\n\n_+2:_ 근접 공격 시 _20%_ 확률로 적을 얼립니다.\n\n_+3:_ 근접 공격 시 _30%_ 확률로 적을 얼립니다.
actors.hero.talent.earthquake.title=지진
actors.hero.talent.earthquake.desc=_+1:_ 적을 근접 공격할 때 _10%_ 확률로 5턴의 불구를 부여합니다.\n\n_+2:_ 적을 근접 공격할 때 _20%_ 확률로 5턴의 불구를 부여합니다.\n\n_+3:_ 적을 근접 공격할 때 _30%_ 확률로 5턴의 불구를 부여합니다.\n\n불구는 중첩되지 않습니다.
actors.hero.talent.spear_n_shield.title=창과 방패
actors.hero.talent.spear_n_shield.desc=_+1:_ _기사의 방패를 사용 중일 때_ 공격 범위가 +1타일 증가합니다.\n\n_+2:_ _기사의 방패를 사용 중일 때_, _기사의 방패가 재사용 대기 중일 때_ 공격 범위가 +1타일 증가합니다.\n\n_+3:_ _공격 범위가 +1타일 증가합니다_.
actors.hero.talent.upgrade_share.title=강화수치 공유
actors.hero.talent.upgrade_share.desc=_+1:_ 적을 근접 공격하면 다음 _3턴_ 동안 모든 무기의 강화수치가 현재 장착한 무기의 강화수치만큼이 됩니다. _3턴_의 재사용 대기 시간이 있습니다.\n\n_+2:_ 적을 근접 공격하면 다음 _6턴_ 동안 모든 무기의 강화수치가 현재 장착한 무기의 강화수치만큼이 됩니다. _6턴_의 재사용 대기 시간이 있습니다.\n\n_+3:_ 적을 근접 공격하면 다음 _9턴_ 동안 모든 무기의 강화수치가 현재 장착한 무기의 강화수치만큼이 됩니다. _9턴_의 재사용 대기 시간이 있습니다.\n\n다른 장비의 강화수치가 더 높을 경우 해당 장비의 강화수치는 변하지 않습니다.

actors.hero.talent.impregnable_wall.title=철벽
actors.hero.talent.impregnable_wall.desc=_+1:_ 기사의 방패 사용 시 제공하는 방어력의 _33%_ 만큼의 방어막을 얻습니다.\n\n_+2:_ 기사의 방패 사용 시 제공하는 방어력의 _67%_ 만큼의 방어막을 얻습니다.\n\n_+3:_ 기사의 방패 사용 시 제공하는 방어력의 _100%_ 만큼의 방어막을 얻습니다.
actors.hero.talent.counter_momentum.title=반격 관성
actors.hero.talent.counter_momentum.desc=_+1:_ 적의 공격을 반격할 수 있게 되었을 때 _20%_ 확률로 기사의 방패를 즉시 사용할 수 있게 됩니다.\n\n_+2:_ 적의 공격을 반격할 수 있게 되었을 때 _40%_ 확률로 기사의 방패를 즉시 사용할 수 있게 됩니다.\n\n_+3:_ 적의 공격을 반격할 수 있게 되었을 때 _60%_ 확률로 기사의 방패를 즉시 사용할 수 있게 됩니다.
actors.hero.talent.shield_slam.title=방패 밀쳐내기
actors.hero.talent.shield_slam.desc=_+1:_ 기사의 방패 사용 시 다음 공격이 _33%_ 확률로 적을 기절시킵니다.\n\n_+2:_ 기사의 방패 사용 시 다음 공격이 _67%_ 확률로 적을 기절시킵니다.\n\n_+3:_ 기사의 방패 사용 시 다음 공격이 _100%_ 확률로 적을 기절시킵니다.
actors.hero.talent.preparation.title=공격 대비
actors.hero.talent.preparation.desc=_+1:_ 반격 확률이 _10%_ 증가합니다.\n\n_+2:_ 반격 확률이 _20%_ 증가합니다.\n\n_+3:_ 반격 확률이 _30%_ 증가합니다.
actors.hero.talent.fortress.title=요새
actors.hero.talent.fortress.desc=_+1:_ 기사의 방패의 재사용 대기 시간이 _-20%_ 감소합니다.\n\n_+2:_ 기사의 방패의 재사용 대기 시간이 _-40%_ 감소합니다.\n\n_+3:_ 기사의 방패의 재사용 대기 시간이 _-60%_ 감소합니다.
actors.hero.talent.mystical_counter.title=신비한 반격
actors.hero.talent.mystical_counter.desc=_+1:_ 반격 시 _0.5턴_의 유물 충전 효과를 얻습니다.\n\n_+2:_ 반격 시 _1턴_의 유물 충전 효과를 얻습니다.\n\n_+3:_ 반격 시 _1.5턴_의 유물 충전 효과를 얻습니다.

actors.hero.talent.divine_shield.title=성스러운 방어막
actors.hero.talent.divine_shield.desc=_+1:_ 축복 중 얻는 회복량이 최대 체력을 넘을 경우 초과량만큼의 방어막을 최대 체력의 _20%_ 까지 얻습니다.\n\n_+2:_ 축복 중 얻는 회복량이 최대 체력을 넘을 경우 초과량만큼의 방어막을 최대 체력의 _40%_ 까지 얻습니다.\n\n_+3:_ 축복 중 얻는 회복량이 최대 체력을 넘을 경우 초과량만큼의 방어막을 최대 체력의 _60%_ 까지 얻습니다.
actors.hero.talent.deads_bless.title=죽은 자의 축복
actors.hero.talent.deads_bless.desc=_+1:_ 신의 분노 중 물리 공격으로 적을 처치하면 _적이 아군이 되어 부활합니다._\n\n_+2:_ +1의 효과에 더불어, 부활한 아군이 _최대 체력의 20%_ 만큼의 방어막을 얻습니다.\n\n_+3: _ +2의 효과에 더불어, 부활한 아군이 _20턴_의 신속과 아드레날린을 얻습니다.
actors.hero.talent.armor_blessing.title=갑옷의 축복
actors.hero.talent.armor_blessing.desc=_+1:_ 축복 중 방어구에 부여된 마법의 발동 확률이 _+20%_ 증가합니다.\n\n_+2:_ 축복 중 방어구에 부여된 마법의 발동 확률이 _+40%_ 증가합니다.\n\n_+3:_ 축복 중 방어구에 부여된 마법의 발동 확률이 _+60%_ 증가합니다.
actors.hero.talent.blessed_talent.title=축복받은 재능
actors.hero.talent.blessed_talent.desc=_+1:_ 축복 중 투척 무기의 명중률과 피해량이 _+20%_ 증가합니다.\n\n_+2:_ 축복 중 투척 무기의 명중률과 피해량이 _+40%_ 증가합니다.\n\n_+3:_ 축복 중 투척 무기의 명중률과 피해량이 _+60%_ 증가합니다.
actors.hero.talent.mystical_veil.title=신비한 베일
actors.hero.talent.mystical_veil.desc=_+1:_ 축복 중 적에게 들킬 확률이 _약간_ 감소합니다.\n\n_+2:_ 축복 중 적에게 들킬 확률이 _크게_ 감소합니다.\n\n_+3:_ 축복 중 적에게 들킬 확률이 _매우 크게_ 감소합니다.\n\n적에게 들킬 확률은 대상과의 거리가 멀어질수록 추가로 감소합니다.
actors.hero.talent.shield_of_light.title=빛의 방패
actors.hero.talent.shield_of_light.desc=_+1:_ 축복 중 물리 공격을 받을 때마다 기사의 방패의 재사용 대기 시간이 _3턴_ 감소합니다.\n\n_+2:_ 축복 중 물리 공격을 받을 때마다 기사의 방패의 재사용 대기 시간이 _6턴_ 감소합니다.\n\n_+3:_ 축복 중 물리 공격을 받을 때마다 기사의 방패의 재사용 대기 시간이 _9턴_ 감소합니다.

actors.hero.talent.buffer_barrier.title=충격 완화 방벽
actors.hero.talent.buffer_barrier.desc=_+1:_ 신성한 보호막이 제공하는 방어막이 _20%_ 증가합니다.\n\n_+2:_ 신성한 보호막이 제공하는 방어막이 _40%_ 증가합니다.\n\n_+3:_ 신성한 보호막이 제공하는 방어막이 _60%_ 증가합니다.\n\n_+4:_ 신성한 보호막이 제공하는 방어막이 _80%_ 증가합니다.
actors.hero.talent.holy_light.title=신성한 빛
actors.hero.talent.holy_light.desc=_+1:_ 신성한 보호막을 사용할 때 _25턴_의 발광을 얻습니다.\n\n_+2:_ 신성한 보호막을 사용할 때 _50턴_의 발광을 얻습니다.\n\n_+3:_ 신성한 보호막을 사용할 때 _75턴_의 발광을 얻습니다.\n\n_+4:_ 신성한 보호막을 사용할 때 _100턴_의 발광을 얻습니다.
actors.hero.talent.bless.title=축복
actors.hero.talent.bless.desc=_+1:_ 신성한 보호막을 사용할 때 _5턴_의 축복을 얻습니다.\n\n_+2:_ 신성한 보호막을 사용할 때 _10턴_의 축복을 얻습니다.\n\n_+3:_ 신성한 보호막을 사용할 때 _15턴_의 축복을 얻습니다.\n\n_+4:_ 신성한 보호막을 사용할 때 _20턴_의 축복을 얻습니다.

actors.hero.talent.burden_relief.title=부담 완화
actors.hero.talent.burden_relief.desc=_+1:_ 전투 자극제 사용 시 잃는 체력이 최대 체력의 _25%_로 감소합니다.\n\n_+2:_ 전투 자극제 사용 시 잃는 체력이 최대 체력의 _20%_로 감소합니다.\n\n_+3:_ 전투 자극제 사용 시 잃는 체력이 최대 체력의 _15%_로 감소합니다.\n\n_+4:_ 전투 자극제 사용 시 잃는 체력이 최대 체력의 _10%_로 감소합니다.
actors.hero.talent.lasting_pack.title=지속 자극제
actors.hero.talent.lasting_pack.desc=_+1:_ 전투 자극제로부터 얻는 아드레날린의 지속 시간이 _25%_ 증가합니다.\n\n_+2:_ 전투 자극제로부터 얻는 아드레날린의 지속 시간이 _50%_ 증가합니다.\n\n_+3:_ 전투 자극제로부터 얻는 아드레날린의 지속 시간이 _75%_ 증가합니다.\n\n_+4:_ 전투 자극제로부터 얻는 아드레날린의 지속 시간이 _100%_ 증가합니다.
actors.hero.talent.time_stop.title=시간을 멈춘 듯이
actors.hero.talent.time_stop.desc=_+1:_ 전투 자극제 사용 시 _1턴_의 시간 방울을 얻습니다.\n\n_+2:_ 전투 자극제 사용 시 _2턴_의 시간 방울을 얻습니다.\n\n_+3:_ 전투 자극제 사용 시 _3턴_의 시간 방울을 얻습니다.\n\n_+4:_ 전투 자극제 사용 시 _4턴_의 시간 방울을 얻습니다.

actors.hero.talent.blessed_ankh.title=축복받은 앙크
actors.hero.talent.blessed_ankh.desc=_+1:_ 불안정한 앙크 사용 시 체력을 _5_ 회복합니다.\n\n_+2:_ 불안정한 앙크 사용 시 체력을 _10_ 회복합니다.\n\n_+3:_ 불안정한 앙크 사용 시 체력을 _15_ 회복합니다.\n\n_+4:_ 불안정한 앙크 사용 시 체력을 _20_ 회복합니다.
actors.hero.talent.ankh_enhance.title=앙크 강화
actors.hero.talent.ankh_enhance.desc=_+1:_ 불안정한 앙크가 제공하는 무적 시간이 _50%_ 확률로 _1턴_ 증가합니다.\n\n_+2:_ 불안정한 앙크가 제공하는 무적 시간이 _100%_ 확률로 _1턴_ 증가합니다.\n\n_+3:_ 불안정한 앙크가 제공하는 무적 시간이 _50%_ 확률로 _2턴_ 증가합니다.\n\n_+4:_ 불안정한 앙크가 제공하는 무적 시간이 _100%_ 확률로 _2턴_ 증가합니다.
actors.hero.talent.complete_ankh.title=완전한 앙크
actors.hero.talent.complete_ankh.desc=_+1:_ 불안정한 앙크 사용 시 _1%_ 확률로 앙크를 생성합니다.\n\n_+2:_ 불안정한 앙크 사용 시 _2%_ 확률로 앙크를 생성합니다.\n\n_+3:_ 불안정한 앙크 사용 시 _3%_ 확률로 앙크를 생성합니다.\n\n_+4:_ 불안정한 앙크 사용 시 _4%_ 확률로 앙크를 생성합니다.

#nurse
actors.hero.talent.healing_meal.title=치유의 식사
actors.hero.talent.healing_meal.desc=_+1:_ 식사 시 3x3 지역에 _10턴_의 치유의 장막을 생성합니다.\n\n_+2:_ 식사 시 3x3 지역에 _20턴_의 치유의 장막을 생성합니다.\n\n범위는 방의 크기에 따라 달라질 수 있습니다.
actors.hero.talent.doctors_intuition.title=의사의 직감
actors.hero.talent.doctors_intuition.desc=_+1:_ 무작위 물약 _2개_를 감정합니다.\n\n_+2:_ 무작위 물약 _3개_를 감정합니다.
actors.hero.talent.inner_mirror.title=내면의 거울
actors.hero.talent.inner_mirror.desc=_+1:_ 공격받을 때마다 10% 확률로 아군 거울상 _하나_를 소환합니다.\n\n_+2:_ 공격받을 때마다 10% 확률로 아군 거울상 _둘_을 소환합니다.
actors.hero.talent.critical_shield.title=공격적인 보호막
actors.hero.talent.critical_shield.desc=_+1:_ 적 처치 시 _2_의 방어막을 얻습니다.\n\n_+2:_ 적 처치 시 _3_의 방어막을 얻습니다.
actors.hero.talent.heal_amp.title=치유 증진제
actors.hero.talent.heal_amp.desc=_+1:_ 치유의 장막이 매 턴 _25%_ 확률로 2의 체력을 회복시킵니다.\n\n_+2:_ 치유의 장막이 매 턴 _50%_ 확률로 2의 체력을 회복시킵니다.

actors.hero.talent.challenging_meal.title=도전의 식사
actors.hero.talent.challenging_meal.desc=_+1:_ 식사에 1턴만 소모하며, 식사 시 _10턴_ 동안 도전의 투기장을 생성합니다.\n\n_+2:_ 식사에 1턴만 소모하며, 식사 시 _20턴_ 동안 도전의 투기장을 생성합니다.
actors.hero.talent.potion_spread.title=물약 뿌리기
actors.hero.talent.potion_spread.desc=_+1:_ 치유의 물약을 마시면 회복량의 _67%_만큼의 치유의 장막을 생성합니다.\n\n_+2:_ 치유의 물약을 마시면 회복량의 _100%_만큼의 치유의 장막을 생성합니다.\n\n이 특성은 치유의 물약을 기반으로 한 물약 또는 영약을 마실 때에도 발동합니다.
actors.hero.talent.healarea.title=광역 치유
actors.hero.talent.healarea.desc=_+1:_ 모든 치유의 장막의 범위가 _1 타일_ 증가합니다.\n\n_+2:_ 모든 치유의 장막의 범위가 _2 타일_ 증가합니다.
actors.hero.talent.angel.title=천사의 형상
actors.hero.talent.angel.desc=_+1:_ 치유의 장막 안에서 공격받으면 _10%_ 확률로 적을 매혹시킵니다.\n\n_+2:_ 치유의 장막 안에서 공격받으면 _20%_ 확률로 적을 매혹시킵니다.
actors.hero.talent.medical_support.title=의료 지원
actors.hero.talent.medical_support.desc=_+1:_ 공격받을 때 치유의 장막이 생성될 확률이 _5%_ 증가합니다.\n\n_+2:_ 공격받을 때 치유의 장막이 생성될 확률이 _10%_ 증가합니다.
actors.hero.talent.winners_flag.title=승리의 깃발
actors.hero.talent.winners_flag.desc=_+1:_ 적을 처치하면 50% 확률로 20턴 동안 _3x3_ 지역에 있는 아군에게 축복을 부여하는 장막을 생성합니다.\n\n_+2:_ 적을 처치하면 50% 확률로 20턴 동안 _5x5_ 지역에 있는 아군에게 축복을 부여하는 장막을 생성합니다.\n\n범위는 방의 크기에 따라 달라질 수 있습니다.

actors.hero.talent.powerful_bond.title=강한 유대
actors.hero.talent.powerful_bond.desc=_+1:_ 아군의 공격력이 _10%_ 증가합니다.\n\n_+2:_ 아군의 공격력이 _20%_ 증가합니다.\n\n_+3:_ 아군의 공격력이 _30%_ 증가합니다.
actors.hero.talent.charisma.title=카리스마
actors.hero.talent.charisma.desc=_+1:_ 아군의 방어력이 _10%_ 증가합니다.\n\n_+2:_ 아군의 방어력이 _20%_ 증가합니다.\n\n_+3:_ 아군의 방어력이 _30%_ 증가합니다.

actors.hero.talent.promotion.title=사기 증진
actors.hero.talent.promotion.desc=_+1:_ 치유의 장막 안에 있는 모든 아군이 _아드레날린_을 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 치유의 장막 안에 있는 모든 아군이 _신속_을 얻습니다.\n\n_+3:_ +2의 효과에 더불어, 치유의 장막 안에 있는 모든 아군이 치유됨과 동시에 같은 양의 _방어막_을 얻습니다.
actors.hero.talent.healing_shield.title=치유의 보호막
actors.hero.talent.healing_shield.desc=_+1:_ 적을 처치하면 _20%_ 확률로 주변 3×3 지역에 10턴의 치유의 장막을 생성합니다.\n\n_+2:_ 적을 처치하면 _40%_ 확률로 주변 3×3 지역에 10턴의 치유의 장막을 생성합니다.\n\n_+3:_ 적을 처치하면 _60%_ 확률로 주변 3×3 지역에 10턴의 치유의 장막을 생성합니다.\n\n범위는 방의 크기에 따라 달라질 수 있습니다.
actors.hero.talent.heal_enhance.title=회복 증진
actors.hero.talent.heal_enhance.desc=_+1:_ 공격 시 주변 아군들을 회복시키는 양이 _2배_ 증가합니다.\n\n_+2:_ 공격 시 주변 아군들을 회복시키는 양이 _3배_ 증가합니다.\n\n_+3:_ 공격 시 주변 아군들을 회복시키는 양이 _4배_ 증가합니다.
actors.hero.talent.comp_recover.title=집중 치료
actors.hero.talent.comp_recover.desc=_+1:_ 치유의 장막을 전부 소모하여 남은 턴의 _20%_ 만큼의 체력을 즉시 회복할 수 있게 됩니다.\n\n_+2:_ 치유의 장막을 전부 소모하여 남은 턴의 _40%_ 만큼의 체력을 즉시 회복할 수 있게 됩니다.\n\n_+3:_ 치유의 장막을 전부 소모하여 남은 턴의 _60%_ 만큼의 체력을 즉시 회복할 수 있게 됩니다.\n\n이 특성을 사용할 경우 영웅의 체력만 회복됩니다.
actors.hero.talent.immune_system.title=면역 체계 향상
actors.hero.talent.immune_system.desc=_+1:_ _약화_, _취약_에 면역이 됩니다.\n\n_+2:_ +1의 효과에 더불어, _출혈_에 면역이 됩니다.\n\n_+3:_ +2의 효과에 더불어, _해로운 환경 효과_에 면역이 됩니다.
actors.hero.talent.higher_heal.title=회복량 향상
actors.hero.talent.higher_heal.desc=_+1:_ 감마선 발사기의 아군 치료 효과가 _20%_ 증가합니다.\n\n_+2:_ 감마선 발사기의 아군 치료 효과가 _40%_ 증가합니다.\n\n_+3:_ 감마선 발사기의 아군 치료 효과가 _60%_ 증가합니다.

actors.hero.talent.appease.title=회유
actors.hero.talent.appease.desc=_+1:_ 적을 공격하면 20% 확률로 해당 적을 _매혹_시킵니다.\n\n_+2:_ +1의 효과에 더불어, 매혹된 적을 공격하면 준 피해의 _10%_를 회복합니다.\n\n_+3:_ +2의 효과에 더불어, 매혹된 적을 공격하면 _10%_ 확률로 해당 적을 아군으로 만듭니다. 강력한 적은 이 효과에 저항할 것입니다.
actors.hero.talent.angel_and_devil.title=천사와 악마
actors.hero.talent.angel_and_devil.desc=_+1:_ 치유의 장막 안에 있는 적에게 매 턴 _17%_ 확률로 1의 피해를 줍니다.\n\n_+2:_ 치유의 장막 안에 있는 적에게 매 턴 _33%_ 확률로 1의 피해를 줍니다.\n\n_+3:_ 치유의 장막 안에 있는 적에게 매 턴 _50%_ 확률로 1의 피해를 줍니다.\n\n_천사의 형상_ 특성이 있을 경우 피해량이 2로 증가합니다.
actors.hero.talent.area_of_light.title=빛의 장막
actors.hero.talent.area_of_light.desc=_+1:_ 적을 공격하면 _3x3_ 지역에 있는 아군에게 축복을 부여하는 장막을 1턴 동안 생성합니다.\n\n_+2:_ 적을 공격하면 _5x5_ 지역에 있는 아군에게 축복을 부여하는 장막을 1턴 동안 생성합니다.\n\n_+3:_ 적을 공격하면 _7x7_ 지역에 있는 아군에게 축복을 부여하는 장막을 1턴 동안 생성합니다.\n\n_승리의 깃발_ 특성이 있을 경우 지속 시간이 1턴 증가합니다.
actors.hero.talent.bless_enhance.title=축복 강화
actors.hero.talent.bless_enhance.desc=_+1:_ 축복 상태에서 얻는 추가 회피와 정확성이 _20%_ 증가합니다.\n\n_+2:_ 축복 상태에서 얻는 추가 회피와 정확성이 _40%_ 증가합니다.\n\n_+3:_ 축복 상태에서 얻는 추가 회피와 정확성이 _60%_ 증가합니다.
actors.hero.talent.persuasion.title=설득
actors.hero.talent.persuasion.desc=_+1:_ 적에게 공격받았을 때 매혹을 걸 확률이 _+10%_ 증가합니다.\n\n_+2:_ 적에게 공격받았을 때 매혹을 걸 확률이 _+20%_ 증가합니다.\n\n_+3:_ 적에게 공격받았을 때 매혹을 걸 확률이 _+30%_ 증가합니다.
actors.hero.talent.holy_protection.title=가호
actors.hero.talent.holy_protection.desc=_+1:_ 적에게 공격받았을 때 _20%_ 확률로 받는 피해를 60% 경감합니다.\n\n_+2:_ 적에게 공격받았을 때 _40%_ 확률로 받는 피해를 60% 경감합니다.\n\n_+3:_ 적에게 공격받았을 때 _60%_ 확률로 받는 피해를 60% 경감합니다.

actors.hero.talent.scalpel.title=메스
actors.hero.talent.scalpel.desc=_+1:_ 적을 공격할 때마다 _1_ 만큼의 출혈을 입힙니다.\n\n_+2:_ 적을 공격할 때마다 _2_ 만큼의 출혈을 입힙니다.\n\n_+3:_ 적을 공격할 때마다 _3_ 만큼의 출혈을 입힙니다.
actors.hero.talent.defibrillator.title=제세동기
actors.hero.talent.defibrillator.desc=_+1:_ 적을 물리 공격으로 처치했을 때 _2%_ 확률로 되살려서 아군으로 만듭니다.\n\n_+2:_ 적을 물리 공격으로 처치했을 때 _4%_ 확률로 되살려서 아군으로 만듭니다.\n\n_+3:_ 적을 물리 공격으로 처치했을 때 _6%_ 확률로 되살려서 아군으로 만듭니다.\n\n강력한 적은 이 효과에 저항할 것입니다.
actors.hero.talent.death_diagnosis.title=사망 진단
actors.hero.talent.death_diagnosis.desc=_+1:_ 정확한 손놀림의 정확성 보너스가 _30%_ 이상일 때 정확성 보너스를 소모해 다음 물리 공격으로 적을 즉사시킬 수 있습니다.\n\n_+2:_ 정확한 손놀림의 정확성 보너스가 _24%_ 이상일 때 정확성 보너스를 소모해 다음 물리 공격으로 적을 즉사시킬 수 있습니다.\n\n_+3:_ 정확한 손놀림의 정확성 보너스가 _18%_ 이상일 때 정확성 보너스를 소모해 다음 물리 공격으로 적을 즉사시킬 수 있습니다.\n\n강력한 적은 이 효과에 저항할 것입니다.
actors.hero.talent.first_aid.title=응급 처치
actors.hero.talent.first_aid.desc=_+1:_ 대기 시 _10%_ 확률로 1의 체력을 회복합니다.\n\n_+2:_ 대기 시 _20%_ 확률로 1의 체력을 회복합니다.\n\n_+3:_ 대기 시 _30%_ 확률로 1의 체력을 회복합니다.\n\n이 특성은 굶주리고 있을 때에는 발동하지 않습니다.
actors.hero.talent.disinfection.title=소독
actors.hero.talent.disinfection.desc=_+1:_ 대기 시 _10%_ 확률로 부정적인 효과를 전부 제거합니다.\n\n_+2:_ 대기 시 _20%_ 확률로 부정적인 효과를 전부 제거합니다.\n\n_+3:_ 대기 시 _30%_ 확률로 부정적인 효과를 전부 제거합니다.
actors.hero.talent.hasty_hands.title=신속한 손놀림
actors.hero.talent.hasty_hands.desc=_+1:_ 정확한 손놀림의 정확성 보너스에 비례하여 공격 속도가 _+1%_씩 증가합니다.\n\n_+2:_ 정확한 손놀림의 정확성 보너스에 비례하여 공격 속도가 _+2%_씩 증가합니다.\n\n_+3:_ 정확한 손놀림의 정확성 보너스에 비례하여 공격 속도가 _+3%_씩 증가합니다.

actors.hero.talent.area_amp.title=장막 증폭기
actors.hero.talent.area_amp.desc=_+1:_ 장막 생성 장치로 얻는 치유의 장막의 범위가 _5×5_로 증가합니다.\n\n_+2:_ 장막 생성 장치로 얻는 치유의 장막의 범위가 _7×7_로 증가합니다.\n\n_+3:_ 장막 생성 장치로 얻는 치유의 장막의 범위가 _9×9_로 증가합니다.\n\n_+4:_ 장막 생성 장치로 얻는 치유의 장막의 범위가 _11×11_로 증가합니다.\n\n장막 생성 장치에는 다른 범위 증가 효과가 적용되지 않습니다.\n\n범위는 방의 크기에 따라 달라질 수 있습니다.
actors.hero.talent.shield_gen.title=정화 장치
actors.hero.talent.shield_gen.desc=_+1:_ 장막 생성 장치 사용 시 _10턴_의 정화의 보호막을 얻습니다.\n\n_+2:_ 장막 생성 장치 사용 시 _20턴_의 정화의 보호막을 얻습니다.\n\n_+3:_ 장막 생성 장치 사용 시 _30턴_의 정화의 보호막을 얻습니다.\n\n_+4:_ 장막 생성 장치 사용 시 _40턴_의 정화의 보호막을 얻습니다.
actors.hero.talent.durable_gen.title=내구성 증가
actors.hero.talent.durable_gen.desc=_+1:_ 장막 생성 장치의 지속 시간이 _+25%_ 증가합니다.\n\n_+2:_ 장막 생성 장치의 지속 시간이 _+50%_ 증가합니다.\n\n_+3:_ 장막 생성 장치의 지속 시간이 _+75%_ 증가합니다.\n\n_+4:_ 장막 생성 장치의 지속 시간이 _+100%_ 증가합니다.

actors.hero.talent.light_like_feather.title=깃털처럼 가볍게
actors.hero.talent.light_like_feather.desc=_+1:_ 천사의 날개 효과가 끝난 후 _2턴_ 동안 낙하 피해를 받지 않습니다.\n\n_+2:_ 천사의 날개 효과가 끝난 후 _4턴_ 동안 낙하 피해를 받지 않습니다.\n\n_+3:_ 천사의 날개 효과가 끝난 후 _6턴_ 동안 낙하 피해를 받지 않습니다.\n\n_+4:_ 천사의 날개 효과가 끝난 후 _8턴_ 동안 낙하 피해를 받지 않습니다.
actors.hero.talent.angels_bless.title=천사의 축복
actors.hero.talent.angels_bless.desc=_+1:_ 천사의 날개를 사용할 때 _10턴_ 동안 축복을 얻습니다.\n\n_+2:_ 천사의 날개를 사용할 때 _20턴_ 동안 축복을 얻습니다.\n\n_+3:_ 천사의 날개를 사용할 때 _30턴_ 동안 축복을 얻습니다.\n\n_+4:_ 천사의 날개를 사용할 때 _40턴_ 동안 축복을 얻습니다.
actors.hero.talent.healing_wing.title=치유의 날개
actors.hero.talent.healing_wing.desc=_+1:_ 천사의 날개 효과가 지속되는 동안 치유의 장막의 치유량이 _2배_ 증가합니다.\n\n_+2:_ 천사의 날개 효과가 지속되는 동안 치유의 장막의 치유량이 _3배_ 증가합니다.\n\n_+3:_ 천사의 날개 효과가 지속되는 동안 치유의 장막의 치유량이 _4배_ 증가합니다.\n\n_+4:_ 천사의 날개 효과가 지속되는 동안 치유의 장막의 치유량이 _5배_ 증가합니다.

actors.hero.talent.transmog_bias.title=변이 편향
actors.hero.talent.transmog_bias.desc=_+1:_ 방사선 방출기에 맞은 적이 더 약한 적으로 변이될 확률이 _약간 증가_합니다.\n\n_+2:_ 방사선 방출기에 맞은 적이 더 약한 적으로 변이될 확률이 _증가_합니다.\n\n_+3:_ 방사선 방출기에 맞은 적이 더 약한 적으로 변이될 확률이 _크게 증가_합니다.\n\n_+4:_ 방사선 방출기에 맞은 적이 더 약한 적으로 변이될 확률이 _매우 크게 증가_합니다.
actors.hero.talent.imprinting_effect.title=각인 효과
actors.hero.talent.imprinting_effect.desc=_+1:_ 변이된 적이 _10%_ 확률로 아군이 됩니다.\n\n_+2:_ 변이된 적이 _20%_ 확률로 아군이 됩니다.\n\n_+3:_ 변이된 적이 _30%_ 확률로 아군이 됩니다.\n\n_+4:_ 변이된 적이 _40%_ 확률로 아군이 됩니다.
actors.hero.talent.sheep_transmog.title=양 변이
actors.hero.talent.sheep_transmog.desc=_+1:_ 방사선 방출기에 맞은 적이 _1%_ 확률로 양으로 변합니다.\n\n_+2:_ 방사선 방출기에 맞은 적이 _2%_ 확률로 양으로 변합니다.\n\n_+3:_ 방사선 방출기에 맞은 적이 _3%_ 확률로 양으로 변합니다.\n\n_+4:_ 방사선 방출기에 맞은 적이 _4%_ 확률로 양으로 변합니다.
###DOEND

