actors.hero.herosubclass.fighter=fighter
actors.hero.herosubclass.fighter_short_desc=The _Fighter_ gains bonus damage when unarmed, and she also can get additional ability through her talents.
actors.hero.herosubclass.fighter_desc=The fighter gains as much bonus damage as her level when unarmed.\n\nIf the fighter has followup strike talent, when the fighter hits an enemy with her bow or a thrown weapon, her next melee attack against that enemy applies it 1 turn of paralysis.
actors.hero.herosubclass.launcher=launcher
actors.hero.herosubclass.launcher_short_desc=_Launcher_ is specialist of heavy firearms, he does not consume ammo for a low chance when he fires heavy firearms.
actors.hero.herosubclass.launcher_desc=the launcher does not consume ammo for 10% chances when he fires machineguns and heavy firearms, and he has skills that specialized in firing them.\n\nHeavy Firearms: _shotgun_, _tactical shotgun_, _commando rocket launcher_, _anti-tank rocket launcher_, _flamethrower_, _plasma cannon_, _grenade launcher_\nMachineguns: _dual pistol_, _submachinegun_, _assault rifle_, _heavy machinegun_, _minigun_, _automatic rifle_
actors.hero.herosubclass.ranger=ranger
actors.hero.herosubclass.ranger_short_desc=_레인저_는 권총의 전문가로, 권총을 들고 있으면 이동 속도가 추가로 증가합니다.
actors.hero.herosubclass.ranger_desc=레인저는 가벼운 무기를 매우 능숙하게 다룰 수 있는 권총 전문가입니다. 레인저는 권총을 들고 있으면 이동 속도가 10% 증가하며, 이동할 때마다 가끔 5턴의 신속을 얻습니다.\n\n권총 : _조잡한 권총_, _피스톨_, _도금 피스톨_, _자동권총_, _매그넘_, _전술 권총_, _쌍권총_, _반자동 권총_
actors.hero.herosubclass.rifleman=marksman
actors.hero.herosubclass.rifleman_short_desc=_지정 사수_는 저격의 달인으로, 길게 자란 풀을 짓밟지 않으며, 투명화 중 소총의 재장전 속도가 대폭 상승합니다.
actors.hero.herosubclass.rifleman_desc=지정 사수는 풀 사이를 조용히 지나가며 풀을 자라 있는 그대로 놔둘 수 있습니다. 또한 지정 사수는 투명화 중 소총 재장전 속도가 2배 증가합니다.\n\n소총 : _저격용 리볼버_, _사냥용 소총_, _카빈 소총_, _저격소총_, _대물 저격총_, _지정 사수 소총_, _불펍 소총_
actors.hero.herosubclass.slasher=swordmaster
actors.hero.herosubclass.slasher_short_desc=_검술가_는 검술의 전문가로, 적을 공격할수록 더 강한 공격을 할 수 있습니다.
actors.hero.herosubclass.slasher_desc=연속 공격의 달인인 검술가는 적에게 공격을 맞출 때마다 쌓이는 연속 공격을 얻으며, 쌓인 연속 공격의 양에 따라 더 큰 피해를 줍니다.
actors.hero.herosubclass.master=blademaster
actors.hero.herosubclass.master_short_desc=_달인_은 발도술의 전문가로, 무기를 납도할 때마다 다른 발도술을 구사할 수 있습니다.
actors.hero.herosubclass.master_desc=주변의 공기를 읽고 발도술을 자유자재로 구사할 수 있는 달인은 정과 동의 자세를 바꾸어 가며 각기 다른 발도술을 사용할 수 있습니다.\n\n_정:_ 발도 공격 시 0턴을 소모하고, 치명 공격 확률이 2배가 되며 반드시 적중하는 공격을 합니다.\n_동:_ 납도 중 주변 2타일에 있는 모든 적에 대해 심안 효과를 얻으며, 납도 중 시야 내에 있는 적에게 순간이동해 공격할 수 있습니다.
actors.hero.herosubclass.slayer=dualblader
actors.hero.herosubclass.slayer_short_desc=_귀인_은 치명 공격의 숙련자로, 귀인화 상태에서 추가 효과를 얻습니다.
actors.hero.herosubclass.slayer_desc=회피와 치명 공격의 달인인 귀인은 귀인화를 발동시켜 전투 능력을 크게 향상시킬 수 있습니다. 귀인화 중에는 영웅이 얻은 추가 회피에 비례하는 추가 치명 공격 확률을 얻으며, 귀인화 중 적의 공격을 회피하면 20% 확률로 공격 속도가 2배로 올라가는 난무를 얻습니다.
actors.hero.herosubclass.treasurehunter=treasure hunter
actors.hero.herosubclass.treasurehunter_short_desc=_보물 사냥꾼_은 보물찾기의 달인으로, 삽으로 추가 효과를 얻을 수 있습니다.
actors.hero.herosubclass.treasurehunter_desc=보물찾기의 대가인 보물 사냥꾼은 삽으로 적을 공격할 때 삽의 강화수치에 비례한 양의 골드를 추가로 떨어뜨리며, 삽으로 적을 처치할 때 확률적으로 추가 전리품을 얻을 수 있습니다.
actors.hero.herosubclass.adventurer=explorer
actors.hero.herosubclass.adventurer_short_desc=_탐험가_는 오지 탐험의 전문가로, 식물을 즉시 발동시키며 벽 너머를 볼 수 있습니다.
actors.hero.herosubclass.adventurer_desc=자연 탐험의 달인인 탐험가는 시야 내에서 캐릭터 밑에 식물이 자라날 경우 즉시 발동되며, 벽 너머 1타일을 볼 수 있습니다.
actors.hero.herosubclass.researcher=researcher
actors.hero.herosubclass.researcher_short_desc=_연구자_는 식물 연구의 전문가로, 자연의 갑옷으로 공격을 막았을 때 체력을 일부 회복합니다.
actors.hero.herosubclass.researcher_desc=식물 기능 강화 연구 박사인 연구자는 삽으로 더 넓은 지역에 헤쳐나간 풀을 심을 수 있으며, 12.5% 확률로 헤쳐나간 풀 대신 길게 자란 풀을 심습니다. 또한 자연의 신발을 사용할 때 사용한 지역 주변에 헤쳐나간 풀을 심습니다.
actors.hero.herosubclass.weaponmaster=weapon master
actors.hero.herosubclass.weaponmaster_short_desc=_무기 전문가_는 무기를 사용한 전술의 대가로, 들고 있는 무기에 따른 추가 효과를 얻습니다.
actors.hero.herosubclass.weaponmaster_desc=무기를 사용한 다양한 공격법을 구사할 수 있는 무기 전문가는 들고 있는 무기의 종류에 따라 달라지는 추가 효과를 얻으며, 무기를 턴 소모 없이 장착하거나 해제할 수 있습니다.
actors.hero.herosubclass.fortress=fortress
actors.hero.herosubclass.fortress_short_desc=_포트리스_는 철벽같은 수비의 전문가로, 방패를 든 상태로 적을 공격하면 일정 확률로 다음 공격을 반격할 수 있습니다.
actors.hero.herosubclass.fortress_desc=철벽같은 수비를 통해 스스로를 지키는 포트리스는 방패를 사용 중인 상태에서 적을 공격하면 5%의 확률로 다음 물리 공격 1회를 방어하고 반드시 명중하는 반격을 가합니다. 반격의 확률은 갑옷의 강화수치에 따라 5%씩 추가로 증가합니다.
actors.hero.herosubclass.crusader=crusader
actors.hero.herosubclass.crusader_short_desc=_성기사_는 성스러운 빛의 기사로, 적을 공격할 때마다 일정 확률로 축복을 얻고 축복이 지속되는 동안 공격 시 체력을 회복합니다.
actors.hero.herosubclass.crusader_desc=성스러운 힘을 전투에 활용하는 빛의 기사인 성기사는 적을 처치하거나 방패를 사용하면 방어구의 강화수치에 비례하는 축복을 얻으며, 기사의 방패를 사용 중일 때 공격받으면 추가로 축복을 얻습니다. 또한 축복 중에는 적을 공격하면 입힌 피해의 일부만큼 기사의 방패가 제공하는 방어력이 다시 증가합니다.\n\n성기사는 축복 중에 물리 공격으로 입힌 피해의 일부만큼 체력을 회복합니다.\n\n성기사는 방패를 들고 있는 도중 적에게 피격당하면 방어구의 강화수치에 비례하는 확률로 다음 공격이 강화되는 신의 분노를 얻습니다.
actors.hero.herosubclass.medic=medic
actors.hero.herosubclass.medic_short_desc=_의무병_은 공격 시 일정 확률로 주변 아군을 지속적으로 치료하는 장막을 생성합니다.
actors.hero.herosubclass.medic_desc=전장에서 아군과 함께 맞서 싸우며 아군을 지원하는 의무병은 적을 공격할 때마다 주변의 아군을 치료합니다.
actors.hero.herosubclass.angel=angel
actors.hero.herosubclass.angel_short_desc=_천사_는 빛의 사도로, 감마선 발사기가 적을 중독시키는 대신 적을 매혹시킵니다.
actors.hero.herosubclass.angel_desc=자비로운 빛의 사도인 천사는 감마선 발사기를 적에게 발사하면 적을 중독시키는 대신 회유해 매혹시킬 수 있습니다. 또한 적에게 공격받으면 10% 확률로 적을 매혹시켜 더 이상 공격하지 못하게 만듭니다.
actors.hero.herosubclass.surgeon=surgeon
actors.hero.herosubclass.surgeon_short_desc=_의사_는 외과 분야의 전문가로, 적을 공격할 때마다 공격이 점점 더 정확해집니다.
actors.hero.herosubclass.surgeon_desc=외과 치료의 전문가인 의사는 적을 공격할 때마다 1의 정확성을 얻으며, 공격이 빗나가면 초기화됩니다.
