actors.mobs.soldier.name=군인
actors.mobs.soldier.desc=반란군의 병사 중 가장 흔하게 볼 수 있는 적으로, 무슨 수를 써서든지 근접전을 피하며, 먼 거리에서 당신에게 총을 쏘려는 경향이 강합니다.

actors.mobs.swat.name=특수부대원
actors.mobs.swat.sniper_desc=반란군에서 소수 정예로 훈련받은 전투 부대원으로, 무슨 수를 써서든지 근접전을 피하며, 먼 거리에서 당신에게 총을 쏘려는 경향이 강합니다.\n\n현재 이 특수부대원은 _대물 저격총_을 지니고 있으며, 명중률과 피해량이 매우 높은 탄환을 발사하지만 공격 속도가 매우 느립니다.
actors.mobs.swat.handgun_desc=반란군에서 소수 정예로 훈련받은 전투 부대원으로, 무슨 수를 써서든지 근접전을 피하며, 먼 거리에서 당신에게 총을 쏘려는 경향이 강합니다.\n\n현재 이 특수부대원은 _전술 권총_을 지니고 있으며, 이동 속도가 매우 빠릅니다.
actors.mobs.swat.machinegun_desc=반란군에서 소수 정예로 훈련받은 전투 부대원으로, 무슨 수를 써서든지 근접전을 피하며, 먼 거리에서 당신에게 총을 쏘려는 경향이 강합니다.\n\n현재 이 특수부대원은 _개틀링 기관총_을 지니고 있으며, 이동 속도가 매우 느리고, 명중률과 피해량이 낮은 탄환을 발사하지만 공격 속도가 매우 빠릅니다.

actors.mobs.researcher.name=연구원
actors.mobs.researcher.desc=반란군의 과학 기술 연구를 담당하고 있는 직원으로, 손에 검은 액체가 든 플라스크를 들고 있습니다.

actors.mobs.tank.name=전차
actors.mobs.tank.desc=기다란 포신이 달려 있는 거대한 전차로, 대상에게 접근할 수 없거나 충분한 거리가 있다면 가끔 강력한 주포를 발사할 것입니다.
actors.mobs.tank.cannon_kill=당신은 전차의 주포에 맞아 폭사했다...

actors.mobs.supression.name=진압 부대
actors.mobs.supression.desc=반란군에 대항하는 자들을 무력화하기 위해 투입된 전투원입니다. 가능한 한 다른 부대원과 붙어 다니려 하며, 매우 튼튼한 갑옷을 입고 있는 것 같습니다.

actors.mobs.medic.name=의무병
