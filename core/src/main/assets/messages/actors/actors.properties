actors.hero.heroclass.gunner=Gunner
actors.hero.heroclass.gunner_desc=거너는 모든 총기의 재장전 시간을 크게 줄여 주는 _재장전의 반지 +3_을 가지고 시작합니다.\n\n거너는 총기 근접 공격력이 더 강하며, _고급 진화_ 주문을 사용한 총기 진화 과정을 반드시 성공시킬 수 있고, _희생의 제단_에서 반드시 총기를 얻습니다.\n\n거너는 또한 _조잡한 권총_, 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n거너는 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 주문서\n_-_ 신속의 물약\n_-_ 공간이동의 주문서
actors.hero.heroclass.gunner_unlock=거너는 총기의 숙련자로, 재장전 시간을 크게 줄여 주는 _재장전의 반지 +3_을 가지고 시작합니다.\n\n거너를 해금하려면 _게임을 클리어하십시오._

actors.hero.heroclass.samurai=Samurai
actors.hero.heroclass.samurai_desc=사무라이는 기본 힘이 8인 대신 힘과 최대 체력을 올려 주는 _힘의 반지 +1_를 가지고 시작합니다.\n\n사무라이는 레벨과 무기 요구 힘 수치를 초과한 힘에 비례하는 확률로 _치명 공격_을 할 수 있습니다. 또한 대기 시 무기를 _납도_할 수 있으며, 납도 중에는 시야가 감소하지만 치명 공격 확률이 증가하고 적에게 약한 출혈을 입힙니다.\n\n사무라이는 또한 _낡은 도_, _세 개의 투척용 나이프_, 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n사무라이는 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 주문서\n_-_ 힘의 물약\n_-_ 징벌의 주문서
actors.hero.heroclass.samurai_unlock=사무라이는 근접 무기의 숙련자로, 무기를 납도하고 접근하는 적에게 발도술로 강력한 공격을 구사할 수 있습니다.\n\n사무라이를 해금하려면 _게임을 클리어하십시오._

actors.hero.heroclass.planter=Botanist
actors.hero.heroclass.planter_desc=식물학자는 자연으로부터 더 많은 자원을 얻을 수 있는 _자연의 샌들_을 가지고 시작합니다.\n\n식물학자는 길게 자란 풀을 _짓밟지 않고_ 지나갈 수 있습니다.\n\n식물학자는 또한 _식물학자의 삽_, 천 갑옷, _세 개의 투척용 돌_, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n식물학자는 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 주문서\n_-_ 정화의 물약\n_-_ 거울상의 주문서
actors.hero.heroclass.planter_unlock=식물학자는 식물학 분야의 전문가로, 주변 땅에 헤쳐나간 풀을 자라나게 만들어 적들의 시야를 차단할 수 있는 _특별한 식물학자의 삽_을 가지고 시작합니다.\n\n식물학자를 해금하려면 _게임을 클리어하십시오._

actors.hero.heroclass.knight=기사
actors.hero.heroclass.knight_desc=기사는 사용 시 현재 레벨과 갑옷의 강화 수준에 비례하는 양의 방어력을 제공하는 _기사의 방패_를 가지고 시작합니다.\n\n기사는 공격할 때마다 기사의 방패의 재사용 대기 시간을 줄입니다.\n\n기사는 또한 _기사의 사브르_, 천 갑옷, _세 개의 투척용 돌_, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n기사는 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 주문서\n_-_ 마비 가스의 물약\n_-_ 저주 해제의 주문서
actors.hero.heroclass.knight_unlock=기사는 공격 방어에 특화된 전술을 구사하는 투사로, 잠시 동안 추가 방어력을 얻을 수 있는 _기사의 방패_를 가지고 시작합니다.\n\n기사를 해금하려면 _게임을 클리어하십시오._

actors.hero.heroclass.nurse=간호사
actors.hero.heroclass.nurse_desc=간호사는 사용하는 대상에 따라 다른 효과를 가지는 _특별한 감마선 발사기_와, 아군 거울상을 소환할 수 있는 _특별한 간호사의 손거울_을 가지고 시작합니다.\n\n간호사는 공격받을 때마다 일정 확률로 자신과 아군을 지속적으로 치유하는 장막을 생성합니다.\n\n간호사는 또한 _기초 의료 교본_, _간호사의 손거울_, 천 갑옷, _두 개의 치유 다트_, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n간호사는 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 주문서\n_-_ 치유의 물약\n_-_ 거울상의 주문서
actors.hero.heroclass.nurse_unlock=간호사는 아군을 지원하며 함께 싸우는 전투원으로, 아군을 치유하는 _감마선 발사기_를 가지고 시작합니다.\n\n간호사를 해금하려면 _게임을 클리어하십시오._
###DOEND

actors.hero.herosubclass.berserker=berserker
actors.hero.herosubclass.berserker_short_desc=The _Berserker_ builds rage as he takes damage. Rage increases his damage and can be activated at 100% for bonus shielding.
actors.hero.herosubclass.berserker_desc=The Berserker gains rage as he takes physical damage, including damage that gets blocked by his armor! Rage steadily fades away over time, but fades more slowly if he is at low HP.\n\nThe Berserker deals up to +50% damage at 100% rage. At 100% rage he can also go berserk, gaining 2-6x his seal's maximum shielding depending on his missing health and keeping his rage at 100% as long as he has shielding left. However, the Berserker needs time to recover after he goes berserk.
actors.hero.herosubclass.gladiator=gladiator
actors.hero.herosubclass.gladiator_short_desc=The _Gladiator_ builds combo when he makes successful attacks. He can spend combo to use unique abilities.
actors.hero.herosubclass.gladiator_desc=The Gladiator builds one point of combo every time he makes a successful attack with a melee or thrown weapon. If the Gladiator does not make a successful attack within 5 turns, his combo is reset.\n\nAs combo builds it unlocks a variety of combo abilities. A new ability becomes available at 2, 4, 6, 8, and 10 combo. Some abilities help build more combo, while others let the Gladiator spend his combo on powerful attacks.
