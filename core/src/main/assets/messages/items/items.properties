items.weapon.melee.spearnshield.stats_desc_attack=This is a rather slow weapon.\nThis weapon has extra reach.
items.weapon.melee.spearnshield.typical_stats_desc_defense=Typically this weapon blocks _0-%d_ damage. This blocking scales with upgrades.
items.weapon.melee.spearnshield.stats_desc_defense=This weapon blocks _0-%d_ damage. This blocking scales with upgrades.
items.weapon.melee.spearnshield.desc=This is a weapon that enables you to use each weapon immediately as needed by holding spear and round shield one in one hand.\n\nWhen you take a _stance of attack_, you will use the _spear_.\nWhen you take a _stance of defense_, you will use the _round shield_.
items.weapon.melee.spearnshield.change=You've changed your stance.
items.weapon.melee.spearnshield.not_equipped=You need to equip it first to change stance.

