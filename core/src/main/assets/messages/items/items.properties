items.item.durability_weapon=This weapon has _%1$s / %2$s_ durability, and it will be consumed when attacked. If the durability is all consumed, it will be broken.
items.item.durability_armor=This armor has _%1$s / %2$s_ durability, and it will be consumed when defensed attack. If the durability is all consumed, it will be broken.
items.item.durability_ring=This ring has _%1$s / %2$s_ durability, and it will be consumed over time. If the durability is all consumed, it will be broken.

