items.artifacts.capeofthorns.name=cape of thorns
items.artifacts.capeofthorns.desc=The cape, which seems to contain strong energy, is usually only a heavy iron plate, but when it starts radiating energy, it can reduce damage by thorny energy around the cape and reflect some of the damage that the hero has taken to attackers.
items.artifacts.capeofthorns.desc_inactive=The cape feels reassuringly heavy on your shoulders, it seems to be gaining energy from the damage you take.
items.artifacts.capeofthorns.desc_active=The cape seems to be releasing stored energy, it is radiating a protective power.
items.artifacts.capeofthorns.desc_cursed=The cape is stuck to your shoulder and pressing your body very heavily, making you difficult to evade attacks.
