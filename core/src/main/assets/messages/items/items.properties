items.weapon.melee.shortsword.name=shortsword
items.weapon.melee.shortsword.desc=A quite short sword, only a few inches longer than a dagger.

items.weapon.melee.quarterstaff.name=quarterstaff
items.weapon.melee.quarterstaff.stats_desc=This weapon blocks 0-2 damage.
items.weapon.melee.quarterstaff.desc=A staff of hardwood, its ends are shod with iron.

items.weapon.melee.roundshield.name=round shield
items.weapon.melee.roundshield.typical_stats_desc=Typically this weapon blocks 0-%d damage. This blocking scales with upgrades.
items.weapon.melee.roundshield.stats_desc=This weapon blocks 0-%d damage. This blocking scales with upgrades.
items.weapon.melee.roundshield.desc=This large shield effectively blocks attacks and makes a decent weapon in a pinch.

items.weapon.melee.runicblade.name=runic blade
items.weapon.melee.runicblade.stats_desc=This weapon benefits more from upgrades.
items.weapon.melee.runicblade.desc=A mysterious weapon from a distant land, with a bright blue blade. Some kind of original power seems to be inherent, but it doesn't seem to be intact to exert it yet.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=This is a very fast weapon.
items.weapon.melee.sai.desc=Two thin blades meant to be wielded in one hand each. Excellent for tearing down enemies with a flurry of cuts.

items.weapon.melee.scimitar.name=scimitar
items.weapon.melee.scimitar.stats_desc=This is a rather fast weapon.
items.weapon.melee.scimitar.desc=A thick curved blade. Its shape allows for faster, yet less powerful attacks.

items.weapon.melee.spear.name=spear
items.weapon.melee.spear.stats_desc=This is a rather slow weapon.\nThis weapon has extra reach.
items.weapon.melee.spear.desc=A slender wooden rod tipped with sharpened iron.

items.weapon.melee.sword.name=sword
items.weapon.melee.sword.desc=A nicely balanced sword. Not too large, but still notably longer than a shortsword.

items.weapon.melee.warhammer.name=war hammer
items.weapon.melee.warhammer.stats_desc=This is a rather accurate weapon.
items.weapon.melee.warhammer.desc=Few creatures can withstand the crushing blow of this towering mass of lead and steel, but it takes great strength to use effectively.

items.weapon.melee.whip.name=whip
items.weapon.melee.whip.stats_desc=This weapon has tremendous reach.
items.weapon.melee.whip.desc=While the barbed length of rope at the end of this weapon deals poor damage, its reach cannot be matched.

items.weapon.melee.wornshortsword.name=worn shortsword
items.weapon.melee.wornshortsword.desc=A quite short sword, worn down through heavy use. It is both weaker and a bit lighter than a shortsword in better condition.

items.weapon.melee.testweapon.name=test weapon
items.weapon.melee.testweapon.desc=This is a weapon for testing. if you have this, report the developer immediately.



###new weapons
items.weapon.melee.truerunicblade.name=true runic blade
items.weapon.melee.truerunicblade.desc=This shiny gold weapon, which has regained its true power with magical power, certainly causes the infused enchantment to be activated or greatly increases the probability of activation chance of the infused enchantment. As it regained its true power, it weighed heavily during the unstable alchemy process, and its attacking damage decreased significantly. But you can feel that the more you upgrade this weapon, the lighter the weight becomes, and each time the required strength decreases, the attack speed will increase significantly.\n\nDamage dealt by this weapon penetrates the enemy's armor.

items.weapon.melee.lance.name=lance
items.weapon.melee.lance.stats_desc=This weapon gains more damage to the next attack in proportion to the time of you move.\nThis weapon has extra reach.
items.weapon.melee.lance.desc=This is a lance for horseback riding made of metal. Thanks to its long length, it can attack distant enemies and cause more damage by building acceleration when moving.

items.weapon.melee.obsidianshield.name=obsidian shield
items.weapon.melee.obsidianshield.typical_stats_desc=Typically this weapon blocks 0-%d of physical and magic damage. This blocking scales with upgrades.
items.weapon.melee.obsidianshield.stats_desc=This weapon blocks 0-%d of physical and magic damage. This blocking scales with upgrades.
items.weapon.melee.obsidianshield.desc=This shield, which was embedded in the center with magical power in the obsidian, has a mysterious force to resist magic around it. However, in the process of making this weapon, the performance of physical attack defense seems to have decreased.

items.weapon.melee.lancenshield.name=lance and shield
items.weapon.melee.lancenshield.ac_change=CHANGE
items.weapon.melee.lancenshield.typical_stats_desc_attack=This weapon gains more damage to the next attack in proportion to the time of you move.\nThis weapon has extra reach.
items.weapon.melee.lancenshield.stats_desc_attack=This weapon gains more damage to the next attack in proportion to the time of you move.\nThis weapon has extra reach.
items.weapon.melee.lancenshield.typical_stats_desc_defense=Typically this weapon blocks _0-%d_ of physical and magic damage. This blocking scales with upgrades.
items.weapon.melee.lancenshield.stats_desc_defense=This weapon blocks _0-%d_ of physical and magic damage. This blocking scales with upgrades.
items.weapon.melee.lancenshield.desc=This is a weapon that enables you to use each weapon immediately as needed by lightening the lance and the obsidian shield and holding them one in one hand.\n\nWhen you take a _stance of attack_, you will use the _lance_.\nWhen you take a _stance of defense_, you will use the _obsidian shield_.
items.weapon.melee.lancenshield.change=You've changed your stance.
items.weapon.melee.lancenshield.not_equipped=You need to equip it first to change stance.

