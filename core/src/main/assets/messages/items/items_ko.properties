items.weapon.melee.spellbook_lightning.desc=이 마법서에는 전기를 다루는 주문이 적혀 있으며, 당신이 정신을 집중해 읽으면 시야 내의 원하는 위치에 전기를 집중시켜 스파크를 일으킬 것입니다. 충분히 강화된다면 더욱 강력한 힘을 발휘할 수 있을 것 같습니다.\n\n마법서를 들고 있는 영웅은 마법서의 주문을 투척 무기에 부여할 수 있으며, 투척 무기는 마치 마법서를 들고 직접 타격한 것처럼 마법서의 공격 효과를 발동시킬 수 있습니다.
items.weapon.melee.spellbook_lightning.stats_desc=이 마법서를 들고 있는 영웅은 공격할 때마다 일정 확률로 연쇄 번개를 방출해 근처의 모든 적에게 추가 피해를 입힙니다.\n\n이 마법서는 다른 마법서보다 물리 공격력이 높습니다.
