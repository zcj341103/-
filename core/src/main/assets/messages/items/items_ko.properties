items.scrolls.scrollofidentify.inv_title=감정할 아이템을 선택하세요
items.scrolls.scrollofidentify.it_is=주문서가 %s을(를) 감정했다.
items.scrolls.scrollofidentify.desc=이 주문서는 하나의 아이템의 비밀을 영구적으로 드러냅니다.

items.scrolls.scrolloflullaby.name=자장가의 주문서
items.scrolls.scrolloflullaby.sooth=이 주문서에서 매우 부드러운 소리가 흘러나왔다. 당신은 매우 졸리다.
items.scrolls.scrolloflullaby.desc=이 주문서를 읽으면 부드러운 선율이 흘러나와 그것을 듣는 모두를 깊은 마법의 잠에 빠지게 합니다. 독자와 그 아군에 대해서는 잠에 회복 효과가 있습니다.

items.scrolls.scrollofmagicmapping.name=마법 지도의 주문서
items.scrolls.scrollofmagicmapping.layout=당신은 현재 층의 구조를 알게 되었다.
items.scrolls.scrollofmagicmapping.desc=이 주문서를 읽으면, 수정같이 맑은 형상이 기억에 각인되어, 현재 층의 모든 비밀을 포함한 지형을 드러나게 합니다. 아이템과 생물체들의 위치는 여전히 알 수 없습니다.

items.scrolls.scrollofmirrorimage.name=거울상의 주문서
items.scrolls.scrollofmirrorimage.copies=주문서가 당신의 거울상을 만들었다.
items.scrolls.scrollofmirrorimage.no_copies=주문서가 당신의 거울상을 만들려고 했으나, 생성할 공간이 없었다.
items.scrolls.scrollofmirrorimage.desc=이 주문서에 적힌 주문은 사용자의 분신을 두 개 소환합니다. 분신들은 원본처럼 적들을 쫓아다질 것입니다. 하지만 내구력이 약해 피해를 입으면 적시 사라질 것입니다.

items.scrolls.scrollofretribution.name=징벌의 주문서
items.scrolls.scrollofretribution.blast=강력한 마법 에너지가 주문서를 찢고 나왔다!
items.scrolls.scrollofretribution.desc=이 주문서는 사용자의 고통을 힘의 폭발로 바꾸어 줍니다. 사용자가 피해를 많이 입은 상태일수록 파괴력이 강해지며, 빈사 상태일 때 사용하면 거의 모든 적들을 죽일 수 있습니다.\n\n이 주문서를 읽으면 잠시 동안 눈이 멀고 약화됩니다.

items.scrolls.scrollofrage.name=분노의 주문서
items.scrolls.scrollofrage.roar=주문서가 내뱉은 분노에 찬 함성이 던전 전체에 울려퍼졌다!
items.scrolls.scrollofrage.desc=이 주문서를 읽으면, 모든 적들을 독자에게로 이끌게 되며, 가까운 적들을 격분시키는 엄청난 함성을 발사합니다.

items.scrolls.scrollofrecharging.name=충전의 주문서
items.scrolls.scrollofrecharging.surge=쇄도하는 에너지가 당신 몸을 타고 흘러 가,  당신의 마법 막대를 충전시켰다!
items.scrolls.scrollofrecharging.desc=이 주문서에 담겨 있는 그대로의 마력은 풀려날 때 사용자의 마법 막대를 서서히 충전시킵니다.

items.scrolls.scrollofremovecurse.name=저주 해제의 주문서
items.scrolls.scrollofremovecurse.inv_title=정화할 아이템을 선택하세요
items.scrolls.scrollofremovecurse.cleansed=아이템이 깨끗한 빛으로 빛나면서 사악한 에너지가 사라졌다!
items.scrolls.scrollofremovecurse.not_cleansed=아이템이 깨끗한 빛으로 빛났지만, 아무런 일도 일어나지 않았다.
items.scrolls.scrollofremovecurse.desc=이 주문서에 담긴 마법은 사용자의 무기, 반지, 마법봉, 유물에 깃든 저주를 즉시 제거합니다.

items.scrolls.scrollofteleportation.name=공간이동의 주문서
items.scrolls.scrollofteleportation.tele=당신은 눈 깜짝할 사이에 이 층의 다른 지역으로 이동했다.
items.scrolls.scrollofteleportation.no_tele=공간이동 마법이 실패했다.
items.scrolls.scrollofteleportation.cant_reach=당신은 그곳으로 순간이동할 수 없다.
items.scrolls.scrollofteleportation.prompt=순간이동할 위치를 선택
items.scrolls.scrollofteleportation.desc=이 양피지에 적힌 마법은 즉시 독자를 현재 층의 다른 위치로 이동시킵니다. 이 주문서는 독자가 이전에 가보지 못한 장소를 우선하나, 잠긴 문이나 바리케이드를 통과하지 못합니다. 다만, 새로운 곳으로 향하는 숨겨진 문을 드러낼 수는 있습니다.

items.scrolls.scrollofterror.name=공포의 주문서
items.scrolls.scrollofterror.none=주문서에서 눈이 부시도록 시뻘건 빛이 뿜어져 나왔다.
items.scrolls.scrollofterror.one=주문서에서 눈이 부시도록 시뻘건 빛이 뿜어져 나오며 %s이/가 도망쳤다!
items.scrolls.scrollofterror.many=주문서에서 눈이 부시도록 시뻘건 빛이 뿜어져 나오며 몬스터들이 도망쳤다!
items.scrolls.scrollofterror.desc=이 주문서를 사용하면 주문서로부터 방출되는 시뻘건 빛이 사용자의 시야 안에 있는 적들을 공포로 압도하여, 그들을 도망치게 할 것입니다. 도망치는 적들을 공격하면 공포 효과의 지속 시간이 줄어들게 됩니다.

items.scrolls.scrolloftransmutation.name=변환의 주문서
items.scrolls.scrolloftransmutation.inv_title=변환할 아이템을 선택하세요
items.scrolls.scrolloftransmutation.nothing=뭔가 바뀐 건 없어 보인다.
items.scrolls.scrolloftransmutation.morph=당신의 아이템이 다른 것으로 변했다!
items.scrolls.scrolloftransmutation.desc=이 주문서는 강력한 변환 마법이 담겨 있습니다. 특정한 아이템에 사용하면 같은 종류의 다른 아이템으로 변환시킵니다. 변환한 아이템의 강화 수치, 마법, 상형문자가 보존됩니다.

items.scrolls.scrollofupgrade.name=강화의 주문서
items.scrolls.scrollofupgrade.inv_title=강화할 아이템을 선택하세요
items.scrolls.scrollofupgrade.weaken_curse=강화의 주문서가 아이템의 저주를 약화했다.
items.scrolls.scrollofupgrade.remove_curse=강화의 주문서가 아이템의 저주를 없애버렸다!
items.scrolls.scrollofupgrade.desc=이 주문서는 하나의 아이템을 강화하여 품질을 높입니다. 마법 막대는 위력이 상승하고 충전량이 증가하며, 무기는 더 높은 피해를 입히고, 방어구는 더 높은 피해량을 흡수할 수 있으며, 반지는 그 효과가 강화됩니다.\n\n이 주문서는 저주 해제의 주문서보다는 못하지만, 저주를 약화시키거나 심지어는 저주를 완전히 없앨 수도 있습니다.\n\n이 주문서의 마법은 무기에 깃든 마법이나 갑옷에 깃든 상형문자와 마찰을 일으켜 마법을 사그라지게 할 수 있습니다. 이 확률은 +4 이상의 장비를 강화할 때부터 생기며, +8 이상의 장비에서는 100%입니다.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=신비로운 카우난 룬의 주문서
items.scrolls.exotic.exoticscroll.sowilo=신비로운 소윌로 룬의 주문서
items.scrolls.exotic.exoticscroll.laguz=신비로운 라구즈 룬의 주문서
items.scrolls.exotic.exoticscroll.yngvi=신비로운 잉그비 룬의 주문서
items.scrolls.exotic.exoticscroll.gyfu=신비로운 가이푸 룬의 주문서
items.scrolls.exotic.exoticscroll.raido=신비로운 라이도 룬의 주문서
items.scrolls.exotic.exoticscroll.isaz=신비로운 이사즈 룬의 주문서
items.scrolls.exotic.exoticscroll.mannaz=신비로운 만나즈 룬의 주문서
items.scrolls.exotic.exoticscroll.naudiz=신비로운 나우디즈 룬의 주문서
items.scrolls.exotic.exoticscroll.berkanan=신비로운 벨카난 룬의 주문서
items.scrolls.exotic.exoticscroll.odal=신비로운 오달 룬의 주문서
items.scrolls.exotic.exoticscroll.tiwaz=신비로운 티와즈 룬의 주문서
items.scrolls.exotic.exoticscroll.unknown_desc=이 양피지에는 해독할 수 없는 글귀들로 가득 쓰여 있습니다. 먼 땅에서 온 듯한 이 신비로운 주문서의 글귀를 따라 읽었을 때 어떤 일이 일어날까요?

items.scrolls.exotic.scrollofsirenssong.name=사이렌의 노래의 주문서
items.scrolls.exotic.scrollofsirenssong.prompt=대상을 선택하세요
items.scrolls.exotic.scrollofsirenssong.no_target=주문서가 대상 없이 발동했다.
items.scrolls.exotic.scrollofsirenssong.cancel=반드시 대상을 선택해야 한다.
items.scrolls.exotic.scrollofsirenssong.desc=이 주문서를 읽으면 적 하나를 홀려 아군으로 만들어 버리는 매혹적인 선율이 흘러나옵니다! 이 멜로디를 들은 다른 적들은 잠시 동안 매혹될 것입니다.\n\n특출나게 강력한 적들은 이러한 매료 효과에 저항할 것이며, 대신 매혹될 것입니다.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=매료
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=이 대상은 사이렌의 노래의 주문서의 마법에 매료되었습니다.\n\n매료된 대상은 영원히 당신의 아군이 되며, 그들이 만나는 어떤 적이든 맞서 싸워 줄 것입니다.

items.scrolls.exotic.scrollofantimagic.name=항마의 주문서
items.scrolls.exotic.scrollofantimagic.desc=이 주문서의 마법은 당신을 마법 오라로 둘러싸 잠시 동안 이롭거나 해로운 마법 효과 모두를 차단합니다.

items.scrolls.exotic.scrollofchallenge.name=도전의 주문서
items.scrolls.exotic.scrollofchallenge.desc=크게 소리쳐 읽었을 때, 이 주문서는 포효하여 적의 주의를 끌고 그와 동시에 독자 중심의 작은 투기장을 만들어 냅니다.\n\n독자가 투기장 안에 있는 동안 (다른 피해 경감 효과보다 먼저 적용되는)33%의 피해 경감 효과를 얻으며 허기를 느끼지 않습니다.\n\n투기장의 크기는 독자가 있는 공간의 크기에 비례합니다. 보스가 있는 층에서는 투기장이 굉장히 작아집니다.
items.scrolls.exotic.scrollofchallenge$challengearena.name=도전의 투기장
items.scrolls.exotic.scrollofchallenge$challengearena.desc=도전의 주문서가 당신 주변에 붉은 안개가 피어오르는 투기장을 만들어 냈습니다.\n\n안개 속에 서 있는 동안 더 이상 배고파지지 않으며 모든 피해를 33%% 적게 받습니다. (방어력 등의)다른 피해 경감 효과는 33%% 경감 이후에 적용됩니다.\n\n남은 턴: %d

items.scrolls.exotic.scrollofdivination.name=점성술의 주문서
items.scrolls.exotic.scrollofdivination.nothing_left=감정할 종류가 남아 있지 않다!
items.scrolls.exotic.scrollofdivination.desc=이 주문서는 영구적으로 네 가지 아이템을 무작위로 감정합니다. 물약의 색깔이나, 주문서의 룬 문자나, 반지에 박힌 보석이 감정될 수 있으며, 당신이 가지고 있지 않은 아이템도 감정될 수 있습니다.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=점성술의 주문서가 다음의 아이템을 감정했습니다:

items.scrolls.exotic.scrollofdread.name=두려움의 주문서
items.scrolls.exotic.scrollofdread.desc=이 주문서를 읽으면 주문서가 시뻘겋게 빛나며 당신의 시야 안에 있는 모든 적에게 엄청난 공포를 심어 줄 것입니다. 적들은 이 효과가 너무 큰 나머지 던전에서 도망치려 할 것이며, 다시는 보이지 않게 될 것입니다!\n\n공포 효과와 비슷하게, 시간이 지나거나 공격을 받으면 두려움에서 벗어날 수 있습니다.\n\n보스와 같은 강력한 정신력을 가진 적들은 대신 일반 공포 효과를 받게 될 것입니다.

items.scrolls.exotic.scrollofenchantment.name=마법 부여의 주문서
items.scrolls.exotic.scrollofenchantment.inv_title=마법 부여할 아이템 선택
items.scrolls.exotic.scrollofenchantment.weapon=무기에 부여할 마법 선택
items.scrolls.exotic.scrollofenchantment.armor=갑옷에 부여할 상형문자 선택
items.scrolls.exotic.scrollofenchantment.cancel_warn=취소해도 주문서는 소모됩니다.
items.scrolls.exotic.scrollofenchantment.cancel=취소
items.scrolls.exotic.scrollofenchantment.desc=이 주문서는 무기나 갑옷에 강력한 마법 에너지를 융합합니다. 또한 시전자가 부여할 마법을 어느정도 결정할 수도 있습니다.

items.scrolls.exotic.scrollofforesight.name=예지의 주문서
items.scrolls.exotic.scrollofforesight.desc=이 주문서를 읽고 나면 주변 지형지물의 정보가 수정처럼 명확하게  독자의 머릿속에 지속적으로 제공됩니다. 이 효과는 꽤나 오랜 시간 동안 지속되며, 또한 모든 숨겨진 문이나 함정을 밝혀 내기 때문에 탐색이 필요 없게 됩니다.

items.scrolls.exotic.scrollofmetamorphosis.name=탈바꿈의 주문서
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=탈바꿈할 특성을 선택하세요.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=탈바꿈한 특성을 대체할 새로운 특성을 선택하세요
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=특성을 변경한다
items.scrolls.exotic.scrollofmetamorphosis.desc=이 주문서는 아이템이 아닌 시전자에게 적용되는 강력한 변환 마법을 담고 있습니다. 이 주문서의 마법은 당신이 고른 특성 하나를 다른 직업의 동일 티어에 있는 세 종류의 특성 중 하나로 바꿀 수 있게 해 줍니다!\n\n이 효과는 직업 특성을 바꾸는 데에만 사용할 수 있으며, 보조 직업 특성이나 갑옷 특성은 바꿀 수 없습니다. 또한 당신이 사용할 수 없는 특성은 제공되지 않을 것입니다.

items.scrolls.exotic.scrollofmysticalenergy.name=신비한 에너지의 주문서
items.scrolls.exotic.scrollofmysticalenergy.desc=이 주문서에 담겨 있는 그대로의 마력은 풀려날 때 사용자의 유물을 서서히 충전시킵니다.

items.scrolls.exotic.scrollofpassage.name=통로의 주문서
items.scrolls.exotic.scrollofpassage.desc=이 주문서는 사용자를 즉시 해당 지역의 입구로 순간이동시킵니다. 상점으로 빠르게 이동할 때 유용합니다.

items.scrolls.exotic.scrollofprismaticimage.name=프리즈마 거울상의 주문서
items.scrolls.exotic.scrollofprismaticimage.desc=이 주문서에는 사용자를 닮은 다채로운 환영을 소환하는 마법이 담겨 있습니다. 프리즈마 거울상은 사용자와 비슷한 방어력, 그리고 낮은 체력과 공격력을 가지고 사용자의 약한 분신처럼 행동합니다.\n\n프리즈마 거울상은 적이 나타날 경우 스스로를 드러내, 사용자를 지키려 할 것입니다.\n\n만약 프리즈마 거울상이 이미 존재한다면, 이 주문서는 그것의 체력을 완전히 회복시킬 것입니다.

items.scrolls.exotic.scrollofpsionicblast.name=정신 폭발의 주문서
items.scrolls.exotic.scrollofpsionicblast.ondeath=정신 폭발이 당신의 정신을 갈갈이 찢었다...
items.scrolls.exotic.scrollofpsionicblast.desc=이 주문서에는 시야 내에 들어온 모든 대상의 정신을 찢어버릴 수 있는 파괴의 에너지가 들어 있습니다.\n\n이 주문서에서 나온 힘은 독자를 일시적으로 눈이 멀게 만들고, 기절시키며, 상당한 피해를 입힙니다. 피해를 입은 대상이 많을수록 자가 피해가 적어집니다.



###spells
items.spells.alchemize.name=연금화
items.spells.alchemize.prompt=연금화할 아이템 선택
items.spells.alchemize.desc=이 주문은 연금술 솥에서 볼 수 있는 것과 유사한 변형의 힘을 가지고 있습니다. 주문을 사용할 때마다 사용자는 하나의 아이템(혹은 같은 아이템 여러 개)를 골드나 연금술 에너지로 바꿀 수 있게 됩니다.\n\n연금화 주문은 상점에서 사거나 연금술을 통해 만들어낼 수 있습니다. 무작위 주문서를 룬석이나 씨앗과 섞어 만들어낸 아케인 촉매제를 사용하면 연금화 여러 개를 만들 수 있습니다.
items.spells.alchemize$wndalchemizeitem.sell=%dg로 전환한다
items.spells.alchemize$wndalchemizeitem.sell_1=하나를 %dg로 전환한다
items.spells.alchemize$wndalchemizeitem.sell_all=전부를 %dg로 전환한다
items.spells.alchemize$wndalchemizeitem.energize=%d에너지로 전환한다
items.spells.alchemize$wndalchemizeitem.energize_1=하나를 %d에너지로 전환한다
items.spells.alchemize$wndalchemizeitem.energize_all=전부를 %d에너지로 전환한다

items.spells.aquablast.name=물 폭발
items.spells.aquablast.desc=이 주문은 목표 위치에 물 폭발을 만들어 낼 것입니다. 그것은 (심지어 불 같은 적에게도) 피해를 입히기에는 충분히 강력하지 않지만, 주변 지형에 물을 흩뿌리고 불을 끄며, 폭발의 중심 근처에 있는 모든 것을 밀쳐낼 것입니다.

items.spells.arcanecatalyst.name=아케인 촉매제
items.spells.arcanecatalyst.desc=이 금색 가루 뭉치는 붕괴된 마법 주문서의 정수로부터 만들어졌습니다. 던전의 어둠 속에서 희미하게 빛나고 있습니다.\n\n이 촉매제는 연금술 재료로써 매우 유용하지만, 그냥 시전하여 무작위 주문서의 효과를 얻을 수도 있습니다.

items.spells.beaconofreturning.name=귀환의 신호기
items.spells.beaconofreturning.preventing=이 지역의 강력한 마법 오라가 당신의 주문 사용을 방해한다!
items.spells.beaconofreturning.creatures=근처의 생물체가 내는 정신적인 오라가 당신의 순간이동을 방해한다.
items.spells.beaconofreturning.set=신호기가 당신의 현재 위치에 설정되었다.
items.spells.beaconofreturning.wnd_body=설정하는 것은 이전에 신호기에 설정되었던 위치를 갱신할 것입니다.\n\n귀환은 이전에 당신이 지정한 마지막 위치로 되돌아갈 것이며 주문 하나를 소모할 것입니다.
items.spells.beaconofreturning.wnd_set=위치 지정
items.spells.beaconofreturning.wnd_return=귀환
items.spells.beaconofreturning.desc_set=이 신호기는 %d층의 어딘가에 설정되어 있습니다.
items.spells.beaconofreturning.desc=이 복잡한 주문은 사용자에게 지정 위치로 되돌아갈 수 있는 능력을 부여합니다. 이 주문은 오직 돌아올 때만 소비되며, 신호기는 오직 가장 최근에 설정한 위치만을 기억할 것입니다.

items.spells.curseinfusion.name=저주 융합
items.spells.curseinfusion.inv_title=저주를 걸 아이템을 선택하세요
items.spells.curseinfusion.desc=이 주문은 장비 하나에 DM-300 내부에 존재하던 강력한 악성 마법을 주입합니다. 이 주문을 사용한 아이템은 즉시 저주받으며, 마법이나 상형문자가 있었다면 덮어씌워질 것입니다.\n\n무기, 방어구, 마법 막대에 사용한 경우, 그 아이템은 저주받음과 동시에 강화 수치를 얻습니다. 이 주문으로 얻는 강화 수치는 중첩되지 않으며, 저주가 사라지면 강화 효과 역시 사라질 것입니다.

items.spells.featherfall.name=안전한 착지
items.spells.featherfall.light=당신은 깃털과도 같이 가벼워짐을 느낀다!
items.spells.featherfall.desc=이 주문은 시전자에게 미치는 중력의 영향을 조작하여 짧은 시간 동안 높은 곳에서 떨어질 때의 큰 피해를 입히지 않도록 합니다. 매 주문을 사용할 때마다 하나의 낭떠러지의 피해를 막을 수 있습니다.
items.spells.featherfall$featherbuff.name=안전한 착지
items.spells.featherfall$featherbuff.desc=당신은 안전한 착지 마법의 영향으로, 낭떠러지에 떨어져도 안전하게 착지할 수 있습니다! 이 효과는 추락 피해를 방지하거나, 약간의 시간이 지나면 종료됩니다.\n\n안전한 착지 효과는 %s턴 동안 지속됩니다.

items.spells.spell.ac_cast=시전
items.spells.spell.no_magic=당신은 마법 면역 도중 마법을 시전할 수 없다.

items.spells.magicalinfusion.name=마법 융합
items.spells.magicalinfusion.inv_title=융합할 아이템을 선택하세요
items.spells.magicalinfusion.infuse=당신의 아이템은 신비한 에너지와 합쳐졌다!
items.spells.magicalinfusion.desc=이 주문은 강화의 주문서와 동일한 마법 에너지가 깃들어 있지만, 더 안정된 형태를 띠고 있습니다.\n\n기본적으로 아이템을 강화할 뿐 아니라, 무기와 갑옷에 깃든 마법이나 상형문자, 저주를 제거하지 않습니다.

items.spells.evolution.name=진화
items.spells.evolution.inv_title=진화할 무기를 선택하세요
items.spells.evolution.nothing=뭔가 바뀐 건 없어 보인다.
items.spells.evolution.evolve=당신의 무기가 진화했다!
items.spells.evolution.desc=이 주문은 지정한 무기를 다음 단계의 무작위 무기로 진화시킬 수 있는 신비한 힘을 가지고 있습니다.\n\n진화한 무기의 강화 수치와 마법은 유지되며, 5, 6단계의 무기는 진화하지 않고 대신 5단계의 무작위 무기로 변환될 것입니다. 총기의 경우 장전된 특수탄은 유지되지 않습니다.

items.spells.advancedevolution.name=고급 진화
items.spells.advancedevolution.inv_title=진화할 무기를 선택하세요
items.spells.advancedevolution.nothing=뭔가 바뀐 건 없어 보인다.
items.spells.advancedevolution.evolve=당신의 무기가 다른 형태로 변화했다!
items.spells.advancedevolution.desc=진화에 더 진보된 마법을 부여해 특정 무기를 더욱 강력한 다음 단계의 특별한 무기로 바꿀 수 있게 되었지만, 낮은 확률로 실패합니다.\n\n성공 시 무기의 강화 수치와 장전된 특수탄은 유지되며, 실패 시 다른 무작위 무기로 바뀌는 대신 추가 강화 수치가 더해질 수 있습니다. 부여된 마법은 유지됩니다.\n\n이 주문은 _일부 무기_에만 사용이 가능합니다.\n\n성공 확률\n총기: _70%_\n근접무기: _90%_

items.spells.scrollofextract.name=추출의 주문서
items.spells.scrollofextract.ac_cast=읽는다
items.spells.scrollofextract.inv_title=추출할 무기를 선택하세요
items.spells.scrollofextract.nothing=뭔가 바뀐 건 없어 보인다.
items.spells.scrollofextract.extract=당신의 무기에서 힘이 추출되어 주문서의 형태로 형상화되었다!
items.spells.scrollofextract.desc=이 희귀한 주문서는 선택한 무기의 강화수치 중 일부를 추출해 낼 수 있는 힘을 가졌습니다. 감정되어 있고 저주가 없으며, 강화의 주문서 등으로 강화한 적이 없지만 강화되어 있는 근접 무기 혹은 투척 무기에 추출의 주문서를 사용하면 선택한 무기의 강화수치를 모두 제거하고, 그 양에 따라 최대 3개의 연금술의 주문서를 얻을 수 있습니다.\n\n연금술의 주문서는 _연금술 솥에서 직접 조합해 낸 연금술 무기_를 강화하는 데에 사용할 수 있습니다.

items.spells.scrollofalchemy.name=연금술의 주문서
items.spells.scrollofalchemy.ac_cast=읽는다
items.spells.scrollofalchemy.inv_title=강화할 무기를 선택하세요
items.spells.scrollofalchemy.desc=이 주문서에는 당신이 연금술로 만들어 낸 무기를 강화할 수 있는 주문이 적혀 있습니다. 연금술 무기를 제외한 다른 장비는 강화할 수 없다는 점만 빼면, 강화의 주문서와 완전히 동일합니다.

items.spells.apbullet.name=철갑탄
items.spells.apbullet.desc=장갑을 뚫기 위해 개발된 탄환입니다. 탄환 끄트머리를 검게 칠해 일반 탄환과 구분해 놓았습니다. 관통력이 높은 나머지 적에게 온전한 운동 에너지를 전달하지는 못 하게 되었지만, 적의 갑옷을 완전히 뚫어버릴 수 있습니다.\n\n이 총알은 마법의 힘이 담겨 있어 한 번 총기에 장전하면 그 총기는 영원히 _철갑탄_을 발사할 수 있게 됩니다.\n\n장전 시 총기의 강화수치를 _제외_한 모든 특성이 유지됩니다.\n\n개조된 총기에 철갑탄을 장전하는 경우 _개조한 특성은 유지되지 않습니다_.
items.spells.apbullet.inv_title=장전할 무기를 선택하세요
items.spells.apbullet.nothing=뭔가 바뀐 건 없어 보인다.
items.spells.apbullet.load=당신은 철갑탄을 사용해 아이템의 성능을 변경했다.
items.spells.apbullet.ac_cast=장전

items.spells.hpbullet.name=중공탄
items.spells.hpbullet.desc=관통력을 희생한 대신 대인 저지력을 향상시킨 탄환입니다. 탄두 전면이 분화구처럼 파여 있으며, 탄환이 적에게 닿으면 찌그러져 보다 큰 피해를 입히지만, 적의 갑옷을 뚫기가 힘들어집니다.\n\n이 총알은 마법의 힘이 담겨 있어 한 번 총기에 장전하면 그 총기는 영원히 _중공탄_을 발사할 수 있게 됩니다.\n\n장전 시 총기의 강화수치를 _제외_한 모든 특성이 유지됩니다.\n\n개조된 총기에 중공탄을 장전하는 경우 _개조한 특성은 유지되지 않습니다_.
items.spells.hpbullet.inv_title=장전할 무기를 선택하세요
items.spells.hpbullet.nothing=뭔가 바뀐 건 없어 보인다.
items.spells.hpbullet.load=당신은 중공탄을 사용해 아이템의 성능을 변경했다.
items.spells.hpbullet.ac_cast=장전

items.spells.stableapbullet.name=강화 철갑탄
items.spells.stableapbullet.desc=장갑을 뚫기 위해 개발된 탄환입니다. 탄환 끄트머리를 검게 칠해 일반 탄환과 구분해 놓았습니다. 관통력이 높은 나머지 적에게 온전한 운동 에너지를 전달하지는 못 하게 되었지만, 적의 갑옷을 완전히 뚫어버릴 수 있습니다.\n\n이 총알은 마법의 힘이 담겨 있어 한 번 총기에 장전하면 그 총기는 영원히 _철갑탄_을 발사할 수 있게 됩니다.\n\n일반적인 탄환보다 더욱 안정적인 공정을 거친 것으로, 장전 시 총기의 강화수치를 _포함_한 모든 특성이 유지됩니다.\n\n개조된 총기에 철갑탄을 장전하는 경우 _개조한 특성은 유지되지 않습니다_.
items.spells.stableapbullet.inv_title=장전할 무기를 선택하세요
items.spells.stableapbullet.nothing=뭔가 바뀐 건 없어 보인다.
items.spells.stableapbullet.load=당신은 철갑탄을 사용해 아이템의 성능을 변경했다.
items.spells.stableapbullet.ac_cast=장전

items.spells.stablehpbullet.name=강화 중공탄
items.spells.stablehpbullet.desc=관통력을 희생한 대신 대인 저지력을 향상시킨 탄환입니다. 탄두 전면이 분화구처럼 파여 있으며, 탄환이 적에게 닿으면 찌그러져 보다 큰 피해를 입히지만, 적의 갑옷을 뚫기가 힘들어집니다.\n\n이 총알은 마법의 힘이 담겨 있어 한 번 총기에 장전하면 그 총기는 영원히 _중공탄_을 발사할 수 있게 됩니다.\n\n일반적인 탄환보다 더욱 안정적인 공정을 거친 것으로, 장전 시 총기의 강화수치를 _포함_한 모든 특성이 유지됩니다.\n\n개조된 총기에 중공탄을 장전하는 경우 _개조한 특성은 유지되지 않습니다_.
items.spells.stablehpbullet.inv_title=장전할 무기를 선택하세요
items.spells.stablehpbullet.nothing=뭔가 바뀐 건 없어 보인다.
items.spells.stablehpbullet.load=당신은 중공탄을 사용해 아이템의 성능을 변경했다.
items.spells.stablehpbullet.ac_cast=장전

items.spells.magicalporter.name=마법 전송기
items.spells.magicalporter.inv_title=전송할 아이템 선택
items.spells.magicalporter.nowhere=아이템을 옮길 곳이 없습니다.
items.spells.magicalporter.desc=이 마법은 시전된 아이템을 마법으로 전송할 것입니다. 다만 상인의 신호기와는 다르게, 아이템들은 다음 보스 층의 입구로 전송될 것입니다.

items.spells.phaseshift.name=위상 변화
items.spells.phaseshift.no_target=텔레포트할 대상이 없다.
items.spells.phaseshift.desc=이 혼돈 주문은 대상 캐릭터를 현재 층의 임의의 위치로 공간이동시키며, 대상을 긴 시간 동안 기절시킵니다. 강력한 적들은 이러한 기절 효과에 저항할 것입니다. 이 주문은 대상 또는 사용자 자신에게 시전할 수 있습니다.

items.spells.reclaimtrap.name=함정 흡수기
items.spells.reclaimtrap.no_trap=그곳에는 함정이 없다.
items.spells.reclaimtrap.desc_trap=이 주문은 현재 _%s_와 융합했습니다.
items.spells.reclaimtrap.desc=이 주문은 DM-300 내부에 존재하던 기계적 에너지를 담고 있습니다. 발동 가능한 함정에 시전하면, 그 함정의 힘이 주문에 스며들어 당신이 해당 함정 효과를 원하는 장소에 발휘할 수 있게 합니다.\n\n그러나, 일부 함정은 어떤 곳에서는 작동하지 않을 수 있으며 주문은 한 번에 단 하나의 함정만 저장할 수 있습니다.

items.spells.recycle.name=재활용
items.spells.recycle.inv_title=재활용할 아이템을 선택하세요
items.spells.recycle.recycled=당신의 아이템은 %s(으)로 재활용되었다.
items.spells.recycle.desc=이 주문은 약한 변형 마법을 담고 있습니다. 장비를 바꿀 수는 없지만, 이 주문은 주문서, 물약, 씨앗, 룬석, 혹은 끝을 붙인 다트를 같은 유형의 무작위 아이템으로 변환할 것입니다.

items.spells.summonelemental.name=정령 소환
items.spells.summonelemental.ac_imbue=융합한다
items.spells.summonelemental.summon_limit=한 번에 하나의 정령만 소환할 수 있다.
items.spells.summonelemental.imbue_prompt=융합할 아이템을 선택하세요
items.spells.summonelemental.desc=이 주문은 주문을 만들기 위해 사용된 정령의 잉걸불의 에너지를 가지고 있으며, 아군 정령을 소환해 싸울 수 있게 합니다! 한 번에 하나의 정령만 소환할 수 있지만, 주문을 소모하지 않고 다시 사용해 정령을 당신에게 되돌아오도록 지시할 수 있습니다.
items.spells.summonelemental.desc_newborn=이 주문에는 지금 아무 것도 융합되어 있지 않으며, _갓 소환된 정령_이 소환될 것입니다. 당신은 감정된 액체 화염 물약, 서리의 물약, 충전의 주문서, 변환의 주문서 중 하나를 융합해 주문을 강화할 수 있으며, 이를 통해 다음 소환 시 완전한 힘을 가진 정령을 소환할 수 있습니다!
items.spells.summonelemental.desc_fire=현재 이 주문은 매우 뜨거운 상태로, 다음 소환 시 _화염 정령_이 소환될 것입니다. 당신은 다른 아이템을 융합할 수 있지만, 현재 융합된 것은 사라지게 됩니다.
items.spells.summonelemental.desc_frost=현재 이 주문은 매우 차가운 상태로, 다음 소환 시 _서리 정령_이 소환될 것입니다. 당신은 다른 아이템을 융합할 수 있지만, 현재 융합된 것은 사라지게 됩니다.
items.spells.summonelemental.desc_shock=현재 이 주문은 정전기를 방출하고 있으며, 다음 소환 시 _전기 정령_이 소환될 것입니다. 당신은 다른 아이템을 융합할 수 있지만, 현재 융합된 것은 사라지게 됩니다.
items.spells.summonelemental.desc_chaos=현재 이 주문은 혼돈의 에너지를 방출하고 있으며, 다음 소환 시 _혼돈 정령_이 소환될 것입니다. 당신은 다른 아이템을 융합할 수 있지만, 현재 융합된 것은 사라지게 됩니다.

items.spells.targetedspell.prompt=대상을 선택하세요
items.spells.targetedspell.inv_title=융합할 아이템을 선택하세요

items.spells.telekineticgrab.name=원격 조종 집게
items.spells.telekineticgrab.cant_grab=그 물건은 집을 수 없다.
items.spells.telekineticgrab.no_target=집을만한 것이 없다.
items.spells.telekineticgrab.desc=이 주문은 시전자가 해당 지점에 놓인 모든 아이템 혹은 적에게 박혀 있는 투척 무기를 집을 수 있게 해 줍니다!\n\n다른 대상이 소유하고 있는 물건이나 상자 같은 보관함은 집을 수 없습니다.

items.spells.wildenergy.name=격렬한 에너지
items.spells.wildenergy.desc=이 주문은 DM-300의 동력이었던 저주받은 에너지의 일부를 담고 있습니다. 이 주문을 시전하면 주문이 당신의 마법 막대와 착용중인 유물을 충전해 주지만, 동시에 임의의 저주받은 마법 막대 효과 또한 발휘할 것입니다. 그러나 저주받은 마법을 발사할 위치 정도는 정할 수 있습니다.

items.spells.handybarricade.name=휴대용 바리케이드
items.spells.handybarricade.desc=이 강력한 주문은 주문이 닿는 위치 주변 3x3지역에 바리케이드를 곧바로 설치할 수 있도록 만들 수 있습니다. 단, 바리케이드는 _물, 땅바닥, 풀, 길게 자란 풀, 헤쳐나간 풀, 불씨_에만 설치됩니다.

items.spells.gunsmithingtool.name=총기 개조 도구
items.spells.gunsmithingtool.inv_title=개조할 아이템을 선택하세요
items.spells.gunsmithingtool.desc=이 무거운 도구들은 총탄을 발사하는 총기에 원하는 부품을 장착하거나, 혹은 개조하기 위해 필요한 것들입니다.
items.spells.gunsmithingtool.ac_cast=사용한다
items.spells.gunsmithingtool.modification=당신은 총기를 개조했다!
items.spells.gunsmithingtool$wndsmithing.choice=개조할 부품을 선택하십시오
items.spells.gunsmithingtool$wndsmithing.silencer=소음기
items.spells.gunsmithingtool$wndsmithing.short_barrel=숏 배럴
items.spells.gunsmithingtool$wndsmithing.long_barrel=롱 배럴
items.spells.gunsmithingtool$wndsmithing.magazine=탄창
items.spells.gunsmithingtool$wndsmithing.light=경량 개조
items.spells.gunsmithingtool$wndsmithing.heavy=중량 개조
items.spells.gunsmithingtool$wndsmithing.flash=손전등
items.spells.gunsmithingtool$wndsmithing.cancel=돌아가기

items.spells.fireimbuespell.name=화염 동화
items.spells.fireimbuespell.desc=이 강력한 주문은 잠시 동안 시전자를 화염과 동화하게 만들어 불로부터 면역이 되고 물리 공격을 통해 불을 붙일 수 있게 만듭니다. 200턴의 재사용 시간이 있으며, 소모되지 않습니다.
items.spells.fireimbuespell.imbue=당신은 화염에 동화되었다!
items.spells.fireimbuespell.cooldown=주문이 아직 준비되지 않았다!
items.spells.fireimbuespell$imbuecooldown.name=재사용 대기 시간: 화염 동화
items.spells.fireimbuespell$imbuecooldown.desc=당신은 최근에 이 주문을 사용하여, 다시 사용할 수 있게 되기까지 시간이 필요합니다.\n\n남은 턴: %s.

items.spells.xray.name=정신 집중
items.spells.xray.desc=이 주문을 사용하면 짧은 시간 동안 층에 있는 모든 아이템들의 위치가 기억 속에 각인될 것입니다.
items.spells.xray.xray=당신은 어떻게든 현재 층에 있는 모든 물건들의 위치를 알게 되었다!

items.spells.magicalbullet.name=마법 탄환
items.spells.magicalbullet.ac_cast=사용한다
items.spells.magicalbullet.desc=마법의 힘으로 형태를 갖추고 있는 탄환입니다.
items.spells.magicalbullet.desc_gunner=총기에 일가견이 있는 당신은 이 빛나는 탄환을 사용해 당신이 사용하는 모든 총기의 탄환에 힘을 불어넣을 수 있으며, 매우 오랜 시간 동안 총기의 강화수치를 1씩 증가시킵니다! 이는 중첩이 가능하며, 최대 +_%s_까지 증가시킬 수 있습니다. 총기 강화 효과는 기존 강화수치와 중첩되지 않습니다.
items.spells.magicalbullet.desc_else=현재 직업으로는 이 탄환의 힘을 제대로 사용하지 못하며, 사용하면 무기의 강화 수치가 잠시 동안 +1만큼 증가할 것입니다.
items.spells.magicalbullet.empower=당신의 총기에 마법 에너지가 발생하고 있다!
items.spells.magicalbullet.empower_else=당신의 무기가 빛나기 시작했다!

items.spells.rapidgrowth.name=급속 성장
items.spells.rapidgrowth.desc=이 주문은 자연의 힘을 담고 있어 시전 시 착탄지점 근처에 빠르게 생명 에너지를 퍼뜨리고 풀을 자라게 하며 그 지역에 있는 대상을 속박시킬 것입니다.

items.spells.lighter.name=발화
items.spells.lighter.desc=이 주문은 약한 불의 힘을 담고 있어 시전 시 착탄지점에 불을 짧게 붙입니다.

items.spells.cooler.name=냉동
items.spells.cooler.desc=이 주문은 얼음의 기운을 가지고 있으며, 시전 시 착탄지점에 냉동 구름을 만들어냅니다.

###runestones
items.stones.inventorystone.ac_use=사용한다

items.stones.runestone$placeholder.name=룬석

items.stones.stoneofaggression.name=공격성의 돌
items.stones.stoneofaggression.desc=이 돌을 아군이나 적군에게 던지면 짧은 시간동안 주변의 모든 적들이 대상 캐릭터만을 공격하게 할 수 있습니다.\n\n적에게 사용한 경우 이 마법은 몇 턴 동안만 지속되나, 당신이나 아군에게 사용한 경우 훨씬 긴 시간동안 지속됩니다.
items.stones.stoneofaggression$aggression.name=목표 지정
items.stones.stoneofaggression$aggression.desc=정신 조작 마법이 주변 적들로 하여금 이 캐릭터를 공격하게 합니다.\n\n효과 종료까지 %s턴 남았습니다.

items.stones.stoneofaugmentation.name=증강의 돌
items.stones.stoneofaugmentation.inv_title=증강할 아이템을 선택하세요
items.stones.stoneofaugmentation.desc=이 룬석은 장비를 증강시켜 한 특성을 강화시키지만 다른 특성을 약화시킵니다.\n\n무기에 사용하여 속도와 공격력 중 하나를 강화할 수 있습니다.\n\n갑옷에 사용하여 회피와 방어력 중 하나를 강화할 수 있습니다.
items.stones.stoneofaugmentation$wndaugment.choice=어떤 것을 강화하고 싶습니까?
items.stones.stoneofaugmentation$wndaugment.speed=속도
items.stones.stoneofaugmentation$wndaugment.damage=공격력
items.stones.stoneofaugmentation$wndaugment.evasion=회피
items.stones.stoneofaugmentation$wndaugment.defense=방어력
items.stones.stoneofaugmentation$wndaugment.none=증강 제거
items.stones.stoneofaugmentation$wndaugment.cancel=돌아가기

items.stones.stoneofblast.name=폭발의 돌
items.stones.stoneofblast.desc=이 돌은 던져진 지점에 즉시 폭발을 일으킵니다. 일반 폭탄처럼 주변의 모든 대상에게 피해를 줍니다.

items.stones.stoneofblink.name=점멸의 돌
items.stones.stoneofblink.desc=이 돌은 던져진 지점으로 사용자를 즉시 순간이동 시킵니다.

items.stones.stoneofclairvoyance.name=청명의 돌
items.stones.stoneofclairvoyance.desc=이 돌은 던져진 곳을 중심으로 매우 넓은 구역에 있는 모든 숨겨진 타일들을 드러냅니다. 이 효과는 심지어 벽 너머로도 적용됩니다.

items.stones.stoneofdeepsleep.name=깊은 수면의 돌
items.stones.stoneofdeepsleep.desc=적에게 이 돌을 던지면, 대상은 깊은 마법의 수면에 빠지게 되어 방해받기 전까지 영원히 잠을 자게 됩니다.

items.stones.stoneofdisarming.name=해체의 돌
items.stones.stoneofdisarming.desc=이 룬석은 던전에 숨겨진 사악한 함정들을 무력화시킬 수 있는 마법이 담겨있습니다. 던져진 곳 주변의 함정을 최대 9개까지 무력화시킬 것입니다.

items.stones.stoneofenchantment.name=마법 부여의 돌
items.stones.stoneofenchantment.inv_title=마법 부여할 아이템 선택
items.stones.stoneofenchantment.weapon=당신의 무기는 어둠 속에서 빛났다!
items.stones.stoneofenchantment.armor=당신의 갑옷은 어둠 속에서 빛났다!
items.stones.stoneofenchantment.desc=이 룬석은 마법 부여의 힘이 담겨 있습니다. 강화의 주문서처럼 장비 자체의 질을 향상시키지는 않지만, 대신 무기와 방어구와 융합하여 장비에 마법을 부여할 수 있습니다.

items.stones.stoneoffear.name=두려움의 돌
items.stones.stoneoffear.desc=다른 캐릭터에게 이 돌을 던지면, 그 대상은 공포로 압도되어 뒤돌아서 도망치려 할 것입니다. 도망치는 적을 공격하면 공포의 지속시간이 줄어듭니다.

items.stones.stoneofflock.name=양떼의 돌
items.stones.stoneofflock.desc=이 돌은 던져진 지점 주변에 마법의 양을 소환합니다.

items.stones.stoneofintuition.name=직감의 돌
items.stones.stoneofintuition.inv_title=아이템을 선택하세요
items.stones.stoneofintuition.desc=이 룬석은 감정의 주문서와 비슷한 마법을 품고 있습니다. 직접 아이템을 감정할 수는 없으나, 당신의 직감과 결합하여 지정한 물약이나 주문서, 혹은 반지의 종류를 추측할 수 있습니다. 추측에 성공하면 룬석에 마력이 깃들어, 한번 더 사용할 수 있게 됩니다!
items.stones.stoneofintuition$wndguess.text=이 아이템이 어떤 것인지 맞춰보세요. 정답을 골랐다면, 아이템의 종류가 감정될 것입니다!
items.stones.stoneofintuition$wndguess.correct=정답입니다. 아이템의 종류가 감정되었습니다!
items.stones.stoneofintuition$wndguess.preserved=직감의 돌이 보존되었다!
items.stones.stoneofintuition$wndguess.incorrect=당신의 추측은 틀렸습니다.

items.stones.stoneofshock.name=충격의 돌
items.stones.stoneofshock.desc=이 돌은 던져진 지점에 짧은 시간 동안 번개 폭풍을 생성하여 주변의 적들을 마비시키고, 맞은 적의 수만큼 사용자의 마법 막대를 충전시킵니다.

###wands
items.wands.cursedwand.ondeath=당신은 당신의 %s에 의해 죽었다.
items.wands.cursedwand.nothing=아무일도 일어나지 않았다.
items.wands.cursedwand.grass=당신 주변에서 풀이 마구 자라났다!
items.wands.cursedwand.fire=뭔가 타는 냄새가 나는데...
items.wands.cursedwand.transmogrify_wand=당신의 마법 막대가 다른 종류로 변했다!
items.wands.cursedwand.transmogrify_other=당신의 아이템이 다른 것으로 변했다!

items.wands.wand.ac_zap=발사한다
items.wands.wand.fizzles=당신의 마법 막대는 움찔할 뿐이었다. 충전 횟수가 남아 있지 않은 것 같다.
items.wands.wand.no_magic=당신의 마법 막대는 움찔할 뿐이었다. 마법 면역 상태에선 사용할 수 없다.
items.wands.wand.self_target=당신은 스스로를 겨냥할 수 없다.
items.wands.wand.identify=당신은 이제 당신의 마법 막대를 식별할 만큼 충분히 익숙해졌습니다.
items.wands.wand.resin_one=이 마법 막대는 신비한 송진으로 _1_ 만큼의 강화수치를 얻었습니다.
items.wands.wand.resin_many=이 마법 막대는 신비한 송진으로 _%d_ 만큼의 강화 수치를 얻었습니다.
items.wands.wand.cursed=이 마법 막대는 저주받았습니다. 사용하면 혼란스러운 무작위 주문이 발사됩니다.
items.wands.wand.not_cursed=이 마법 막대에는 악의적인 마법이 없습니다.
items.wands.wand.curse_discover=이 %s는 저주받았다!
items.wands.wand.prompt=발사할 지점을 선택하세요
items.wands.wand$placeholder.name=마법 막대

items.wands.wandofblastwave.name=충격파의 마법 막대
items.wands.wandofblastwave.staff_name=충격파의 지팡이
items.wands.wandofblastwave.ondeath=당신은 당신이 발사한 충격파에 맞아 죽었다...
items.wands.wandofblastwave.desc=이 막대는 대리석의 일종으로 만들어졌으며, 금색의 테두리와 끝 부분의 둥글고 검은 보석으로 장식되어 있습니다. 손에 쥐었을때 매우 무겁게 느껴집니다.
items.wands.wandofblastwave.stats_desc=이 막대는 해당 지점에 착탄해 공간을 사납게 폭발시키는 화살을 발사합니다. 충격파는 _%1$d-%2$d의 피해_를 입히며 해당 지점에 있는 대부분의 적들을 날려보낼 만큼 강력합니다.
items.wands.wandofblastwave.bmage_desc=_전투 마법사_가 충격파의 지팡이로 적을 공격하면, 탄성의 마법 무기로 공격한 것처럼 대상을 밀쳐낼 수 있습니다.
items.wands.wandofblastwave.eleblast_desc=충격파의 마법 막대와 융합한 지팡이의 원소 폭발은 67%의 피해를 입히고 폭발 범위 내의 모든 적들을 바깥쪽으로 밀어냅니다.

items.wands.wandofcorrosion.name=부식의 마법 막대
items.wands.wandofcorrosion.staff_name=부식의 지팡이
items.wands.wandofcorrosion.desc=이 막대는 잿빛 몸체에 끝은 밝은 주황색 보석으로 장식되어 있습니다.
items.wands.wandofcorrosion.stats_desc=이 막대는 목표 지점에 강력한 부식 가스를 발생시키는 화살을 발사합니다. 부식 가스에 갇힌 적들은 _%d 피해_부터 시작하는 점차 강해지는 지속 피해를 입습니다.
items.wands.wandofcorrosion.bmage_desc=_전투 마법사_가 부식의 지팡이로 적을 공격하면, 대상에게 일정 확률로 산성 점액을 부여합니다.
items.wands.wandofcorrosion.eleblast_desc=부식의 마법 막대와 융합한 지팡이의 원소 폭발은 범위 내의 모든 적에게 6의 피해부터 시작하는 부식 효과를 4턴간 부여합니다.

items.wands.wandofcorruption.name=타락의 마법 막대
items.wands.wandofcorruption.staff_name=타락의 지팡이
items.wands.wandofcorruption.already_corrupted=그 대상에게 더 영향을 줄 수 없다.
items.wands.wandofcorruption.desc=이 막대는 끝 부분에 달린 해골 모양 장식에서 알 수 있듯이 혼란스럽고 어두운 에너지를 발하고 있습니다.
items.wands.wandofcorruption.stats_desc=이 막대는 타락의 에너지를 발사하여, 적을 약화시키다가 끝내는 정신을 조종할 수 있게 합니다. 적들은 타락에 저항할 수 있지만, 약화된 적들은 훨씬 더 쉽게 타락시킬 수 있습니다.
items.wands.wandofcorruption.bmage_desc=_전투 마법사_가 타락의 지팡이로 적을 공격하면, 대상이 일정 확률로 광란에 빠집니다.
items.wands.wandofcorruption.eleblast_desc=타락의 마법 막대와 융합한 지팡이의 원소 폭발은 범위 내의 모든 적을 5턴간 광란 상태로 만듭니다.

items.wands.wandofdisintegration.name=붕괴의 마법 막대
items.wands.wandofdisintegration.staff_name=붕괴의 지팡이
items.wands.wandofdisintegration.desc=이 막대는 매끈한 흑요석 덩어리로 만들어졌으며, 진보라색 빛이 옆 부분을 타고 끝부분까지 이어져 있습니다. 파괴적인 에너지를 내뿜으고 있으며 그 에너지가 발사되길 기다리고 있습니다.
items.wands.wandofdisintegration.stats_desc=이 막대는 모든 장애물을 관통하는 광선을 발사합니다. 막대가 강화될수록 광선이 더 멀리까지 나갑니다. 이 막대가 발사하는 광선은 _%1$d-%2$d의 피해_를 입히며, 적과 지형을 관통할수록 더 강력해집니다.
items.wands.wandofdisintegration.bmage_desc=_전투 마법사_가 붕괴의 지팡이를 휘두를 때, 도달의 마법 무기로 공격한 것처럼 공격 범위가 증가합니다.
items.wands.wandofdisintegration.eleblast_desc=붕괴의 마법 막대와 융합한 지팡이의 원소 폭발은 100%의 피해를 입히며 벽을 관통합니다.

items.wands.wandoffireblast.name=화염 폭발의 마법 막대
items.wands.wandoffireblast.staff_name=화염 폭발의 지팡이
items.wands.wandoffireblast.desc=이 막대는 붉은 색으로 옻칠한 나뭇가지를 금색 잎으로 대강 말아서 만들었습니다. 끝 부분이 떨리고 있어 강력한 마법을 발사하길 원하는 것 같습니다.
items.wands.wandoffireblast.stats_desc=이 막대를 사용하면 방사형으로 화염 폭발을 일으킵니다. 다음 공격은 _충전량을 %1$d_ 소모하고 _%2$d-%3$d 피해_를 입힙니다. 충전량을 더 소모할수록 효과가 강력해집니다.
items.wands.wandoffireblast.bmage_desc=_전투 마법사_가 화염 폭발의 지팡이로 적을 공격하면, 불타는 마법 무기로 공격한 것처럼 대상을 불태울 수 있습니다.
items.wands.wandoffireblast.eleblast_desc=화염 폭발의 마법 막대와 융합한 지팡이의 원소 폭발은 100%의 피해를 입히고 문을 열며, 적과 지형에 불을 붙입니다.

items.wands.wandoffrost.name=서리의 마법 막대
items.wands.wandoffrost.staff_name=서리의 지팡이
items.wands.wandoffrost.desc=이 막대는 일종의 마법 얼음으로 만들어진 것 같습니다. 둥근 끝 부분으로 갈수록 밝게 빛이 납니다. 잡고 있으면 매우 차갑지만, 손이 얼어버리지는 않습니다.
items.wands.wandoffrost.stats_desc=이 막대는 적에게 얼어붙은 에너지를 쏘아내어, _%1$d-%2$d의 피해_를 입히고 한기를 부여합니다. 이 효과는 물에서 더 강력해집니다. 이미 한기를 느끼거나 얼어붙은 적들은 이 막대의 피해를 적게 입습니다.
items.wands.wandoffrost.bmage_desc=_전투 마법사_가 서리의 지팡이로 냉동된 적을 공격하면, 일정 확률로 대상을 빙결시킵니다. 대상이 많이 냉동되어 있을 수록 빙결시킬 확률이 높아집니다.
items.wands.wandoffrost.eleblast_desc=서리의 마법 막대와 융합한 지팡이의 원소 폭발은 100%의 피해를 입히고, 적을 빙결시키며, 불을 끕니다.

items.wands.wandoflightning.name=번개의 마법 막대
items.wands.wandoflightning.staff_name=번개의 지팡이
items.wands.wandoflightning.ondeath=당신은 당신이 발사한 번개에 맞아 죽었다...
items.wands.wandoflightning.desc=이 막대는 쇳덩어리로 만들어져 생각보다 엄청 무겁습니다. 두 개의 지침이 끝 부분에 함께 휘어져 있으며 전류가 둘 사이에 흐르고 있습니다.
items.wands.wandoflightning.stats_desc=이 막대는 대상에게 강력한 번개를 발사하여 _%1$d-%2$d의 피해_를 입힙니다.  번개는 주변의 적들에게 튕겨나가며, 물에 서 있는 대상에게 더 잘 튕겨나갑니다. 번개는 당신에게 피해를 줄 수 있지만, 아군에게 피해를 주지 않습니다.
items.wands.wandoflightning.bmage_desc=_전투 마법사_가 번개의 지팡이로 적을 공격하면, 짜릿한 마법 무기로 공격한 것처럼 주변 적들에게 연쇄 번개로 피해를 줄 수 있습니다.
items.wands.wandoflightning.eleblast_desc=번개의 마법 막대와 융합한 지팡이의 원소 폭발은 100%의 피해를 입히고, 5턴간 적을 기절시키며, 물에 전기를 흐르게 합니다.

items.wands.wandoflivingearth.name=대지의 마법 막대
items.wands.wandoflivingearth.staff_name=대지의 지팡이
items.wands.wandoflivingearth.desc=이 마법 막대는 기이한 암석과 그를 감싸며 에너지를 내뿜는 노란 띠로 이루어져 있습니다. 당신이 이 마법 막대를 쥐자 암석이 약간 움직인 것처럼 보입니다. 마치 당신의 손을 느낄 수 있는 것처럼 말이죠.
items.wands.wandoflivingearth.stats_desc=이 마법 막대는 적에게 마법의 돌을 날려 보내, _%1$d-%2$d의 피해_를 줍니다. 그 직후 암석이 사용자의 주변에서 다시 결합되어, 준 피해의 일부만큼 피해를 막아내는 장갑을 형성합니다. 만약 충분한 양의 장갑이 만들어졌다면, 다음 마법 막대를 사용할 때 장갑이 암석 수호자 형태로 변할 것입니다.
items.wands.wandoflivingearth.bmage_desc=_전투 마법사_가 대지의 지팡이로 적을 공격하면, 입힌 피해량의 일부가 암석 장갑으로 전환되어 돌아옵니다.
items.wands.wandoflivingearth.eleblast_desc=대지의 마법 막대와 융합한 지팡이의 원소 폭발은 50%의 피해를 입히며, 적중한 적 수에 비례해 활성화 된 대지의 수호자를 회복시킵니다.
items.wands.wandoflivingearth$rockarmor.name=암석 장갑
items.wands.wandoflivingearth$rockarmor.desc=마법의 돌이 당신의 몸 주위를 떠돌고 있으며, 당신이 공격받을 때 이들은 당신을 보호하려 할 것이고 당신이 받는 피해의 50%%를 경감합니다. 그러나 피해를 막아낼 때마다 암석의 일부가 긁혀 나갈 것입니다.\n\n남아 있는 장갑의 양: %1$d.\n\n만약 충분한 양의 장갑이 쌓였다면, 다음에 대지의 마법 막대를 사용할 때 암석이 수호자의 형상으로 재결합하여 당신과 함께 전투에 참여할 것입니다.\n\n수호자를 소환하기 위해 필요한 장갑의 양: %2$d.
items.wands.wandoflivingearth$earthguardian.name=대지의 수호자
items.wands.wandoflivingearth$earthguardian.desc=당신의 대지의 마법 막대로부터 생성된 암석이 뭉쳐 대지의 수호자의 형태를 이루었습니다! 이 단단한 수호자는 주변의 적들을 공격할 것이며, 이는 적들이 당신 대신 이 수호자를 공격할 수밖에 없게 만들 것입니다. 주변의 위협 요소들이 사라지면, 수호자는 당신 주위에서 재결합하여 다음 번에 마법 막대를 사용할 때 다시 돌아올 것입니다.\n\n수호자의 방어력은 당신의 마법 막대의 강화 수치에 비례합니다. 수호자는 현재 _%1$d-%2$d까지의 피해_를 막아낼 수 있습니다.

items.wands.wandofmagicmissile.name=마탄의 마법 막대
items.wands.wandofmagicmissile.staff_name=마탄의 지팡이
items.wands.wandofmagicmissile.desc=이 평범해 보이는 막대는 순수한 마법 에너지를 발사합니다. 이 막대 자체는 특별한 효과를 가지진 않지만, 다른 막대에 비해 더 많은 충전량을 가지며 강화되었을 때 다른 막대들의 위력을 잠시동안 증가시킬 수 있습니다.
items.wands.wandofmagicmissile.stats_desc=이 마법 막대가 발사하는 에너지는 _%1$d-%2$d의 피해_를 입히고, 강화되어 있을 경우 가지고 있는 다른 마법 막대의 위력을 잠시 동안 증가시킵니다.
items.wands.wandofmagicmissile.bmage_desc=_전투 마법사_가 마탄의 지팡이로 적을 공격하면, 가지고 있는 모든 마법 막대와 지팡이가 충전됩니다.
items.wands.wandofmagicmissile.eleblast_desc=마탄의 마법 막대와 융합한 지팡이의 원소 폭발은 50%의 피해를 입히며, 마법사는 15턴의 충전 효과를 얻습니다.
items.wands.wandofmagicmissile$magiccharge.name=마력 충전
items.wands.wandofmagicmissile$magiccharge.desc=당신의 마탄의 마법 막대가 다른 막대들에게 힘을 주어, 다음 에 시전하는 주문의 강화 레벨을 증가시킵니다.\n\n마법 막대가 +%d만큼 강화되었습니다.\n\n남은 턴: %s.

items.wands.wandofprismaticlight.name=굴절광의 마법 막대
items.wands.wandofprismaticlight.staff_name=굴절광의 지팡이
items.wands.wandofprismaticlight.desc=이 막대는 투명한 수정 덩어리로 만들어져서 마치 기다랗고 매끈한 유리처럼 보입니다. 끝부분에는 형형색색의 빛이 춤추고 있으며, 발사되기를 원하는 것 같습니다.
items.wands.wandofprismaticlight.stats_desc=이 막대는 맞은 적들에게 _%1$d-%2$d의 피해_와 실명을 주며, 던전의 어둠을 밝히고 숨겨진 지역과 함정을 드러내 주는 광선을 발사합니다. 악마와 언데드는 막대에서 발사된 빛에 태워지며 추가 피해를 입습니다.
items.wands.wandofprismaticlight.bmage_desc=_전투 마법사_가 굴절광의 지팡이로 적을 공격하면, 대상에게 지팡이 강화 수치에 비례한 양의 불구 효과를 부여합니다.
items.wands.wandofprismaticlight.eleblast_desc=굴절광의 마법 막대와 융합한 지팡이의 원소 폭발은 67%의 피해를 입히며, 폭발 범위 내의 모든 지형을 밝히고, 적들을 5턴간 실명시킵니다.

items.wands.wandofregrowth.name=재성장의 마법 막대
items.wands.wandofregrowth.staff_name=재성장의 지팡이
items.wands.wandofregrowth.desc=이 막대는 전문적인 솜씨로 조각된 얇은 나무 줄기로 만들어졌습니다. 어린 나무처럼 밝고 생기있는 초록색이 마치 진짜 살아있는 나무 같습니다. "한 생명이 죽으면 또 다른 생명이 태어나는 법... 그리고 영원한 순환은 언제나 계속될지니!"
items.wands.wandofregrowth.stats_desc=이 막대를 사용하면 방사형으로 마법의 재성장 에너지를 발사합니다. 에너지가 지나간 곳에 잔디, 뿌리, 그리고 희귀 식물이 자라납니다. 다음에 발사할 때 _충전량을 %1$d 소모_합니다. 충전량을 더 소모할수록 범위와 효과가 증가합니다.
items.wands.wandofregrowth.degradation=이 마법 막대는 충전량을 _%d_ 소모한 후에는 식물과 높게 자란 풀을 만드는 데 실패할 수 있습니다. 레벨을 올리거나 마법 막대를 강화해 상한을 늘릴 수 있습니다.
items.wands.wandofregrowth.bmage_desc=_전투 마법사_가 자신이나 적이 풀 위에 있을 때 재성장의 지팡이로 적을 공격하면, 피해량에 비례한 자연의 치유 효과를 얻습니다.
items.wands.wandofregrowth.eleblast_desc=재성장의 마법 막대와 융합한 지팡이의 원소 폭발은 적을 속박시키고 폭발 범위 내에 무작위로 풀이 자라게 합니다.
items.wands.wandofregrowth$dewcatcher.name=이슬잡이풀
items.wands.wandofregrowth$dewcatcher.desc=이슬잡이풀은 속이 마법의 이슬로 채워진 신비한 식물입니다. 이슬잡이풀은 잘 보이지 않게 하려고 주변의 잡초로 위장하지만, 이슬을 머금은 주머니로 구분이 가능합니다.
items.wands.wandofregrowth$seedpod.name=씨앗주머니풀
items.wands.wandofregrowth$seedpod.desc=씨앗주머니풀은 자신의 씨앗보다는 다른 종류의 식물들의 씨앗을 생성하는 마법의 식물입니다. 이들은 자신의 씨앗이 없음에도 불구하고 어떻게든 그럭저럭 번식해 나갑니다.
items.wands.wandofregrowth$lotus.name=금빛 연꽃
items.wands.wandofregrowth$lotus.desc=금빛 연꽃은 강력한 재성장의 마법 막대로만 만들어낼 수 있는 신비로운 식물입니다. 연꽃은 그 기운으로 모든 식물을 강화하고 효과를 향상시키지만, 얼마 지나지 않아 에너지를 잃고 죽어버리고 맙니다.\n\n이 연꽃은 재성장의 마법 막대 _+%1$d_로 만들어졌습니다. 연꽃의 효과 범위 내에 있는 식물을 강화합니다. 식물이 캐릭터 밑에 생길 경우 _즉시 발동_될 것입니다. 식물이 _%2$d%%의 확률_로 씨앗을 다시 떨어뜨릴 것이며, 그 씨앗으로 만든 특수 다트는 _%3$d%%의 추가 내구도_를 얻을 것입니다.

items.wands.wandoftransfusion.name=이식의 마법 막대
items.wands.wandoftransfusion.staff_name=이식의 지팡이
items.wands.wandoftransfusion.ondeath=당신은 당신이 가진 이식의 마법 막대 때문에 죽었다...
items.wands.wandoftransfusion.charged=당신의 지팡이는 적들의 생명력으로 충전되었다!
items.wands.wandoftransfusion.desc=꽤나 평범하게 생긴 막대로써, 자주색 몸통 끝에 달린 칠흑색 보석이 돋보입니다.
items.wands.wandoftransfusion.stats_desc=아군이나 매혹된 적에게 사용할 경우, 이 마법 막대는 _사용자의 체력을 %1$d만큼_ 흡수하여 대상의 체력을  _%2$d만큼_ 회복하거나 보호막을 씌웁니다. 적에게 사용할 경우, 대상을 잠시 동안 매혹시키고 사용자에게  _%3$d만큼의 보호막_을 씌웁니다. 언데드 적은 매혹되는 대신 _%4$d-%5$d만큼의 피해_를 입습니다.
items.wands.wandoftransfusion.bmage_desc=_전투 마법사_가 매혹된 적을 이식의 지팡이로 공격하면, 추가 보호막을 얻고 다음 지팡이의 마법을 발사할 때 체력을 소모하지 않습니다.
items.wands.wandoftransfusion.eleblast_desc=이식의 마법 막대와 융합한 지팡이의 원소 폭발은 적을 매혹시키고 아군은 치료하며, 언데드인 적에게는 100%의 피해를 입힙니다.

items.wands.wandofwarding.name=수호의 마법 막대
items.wands.wandofwarding.staff_name=수호의 지팡이
items.wands.wandofwarding.no_more_wards=당신의 마법 막대는 더 이상의 수호석을 유지할 수 없다.
items.wands.wandofwarding.bad_location=그곳에 수호석을 소환할 수 없다.
items.wands.wandofwarding.desc=이 짧은 금속질의 마법 막대의 끝 부분 위에는 밝은 보라색 보석이 떠 있습니다.
items.wands.wandofwarding.stats_desc=이 마법 막대는 적에게 직접 피해를 입히는 대신, 고정된 수호석과 감시탑을 소환합니다. 감시탑은 벽 너머를 포함한 시야가 닿는 모든 곳에 설치가 가능합니다. 이 마법 막대는 한 번에 _%d만큼의 수호석 에너지_를 유지할 수 있습니다.
items.wands.wandofwarding.bmage_desc=_전투 마법사_가 수호의 지팡이로 적을 공격하면, 일정 확률로 활성화된 모든 감시탑의 체력이 회복됩니다.
items.wands.wandofwarding.eleblast_desc=수호의 마법 막대와 융합한 지팡이의 원소 폭발은 폭발 범위 내에 있는 모든 감시탑의 체력을 회복시킵니다.
items.wands.wandofwarding$ward.name_1=하급 수호석
items.wands.wandofwarding$ward.desc_1=이 기본적인 수호석은 시야 내에 들어온 적에게 자동으로 공격을 가하여, _%1$d-%2$d_의 피해를 줍니다.\n\n이 수호석을 대상으로 수호의 마법 막대를 사용하면 수호석을 강화합니다.\n\n이 수호석은 사라지기 전까지 적을 단 한 번만 공격할 수 있습니다.\n\n당신의 수호의 마법 막대가 이 수호석을 유지하기 위해 _%3$d 만큼의 수호석 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_2=수호석
items.wands.wandofwarding$ward.desc_2=이 강화된 수호석은 더 복잡한 무늬를 띄고 있으며, 여러 번 공격할 수 있습니다. 이 수호석으로부터 나가는 각 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\n이 수호석을 대상으로 수호의 마법 막대를 사용하면 수호석을 강화합니다.\n\n이 수호석은 사라지기 전까지 적을 세 번 공격할 수 있습니다.\n\n당신의 수호의 마법 막대가 이 수호석을 유지하기 위해 _%3$d 만큼의 수호석 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_3=상급 수호석
items.wands.wandofwarding$ward.desc_3=완전히 강화된 수호석은 이전의 수호석들보다 더 많이 공격할 수 있습니다. 이 수호석으로부터 나가는 각 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\n이 수호석을 대상으로 수호의 마법 막대를 사용하면 수호석을 강화합니다.\n\n이 수호석은 사라지기 전까지 적을 다섯 번 공격할 수 있습니다.\n\n당신의 수호의 마법 막대가 이 수호석을 유지하기 위해 _%3$d 만큼의 수호석 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_4=하급 감시탑
items.wands.wandofwarding$ward.desc_4=이 작은 감시탑은 수호의 마법 막대 끝에 달린 보석과 비슷하게 생겼습니다. 상급 수호석과 동일한 공격력을 갖지만, 공격 횟수의 제한이 없고 대신 체력을 가집니다. 감시탑의 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\n감시탑을 대상으로 수호의 마법 막대를 사용하면 감시탑을 강화하고 동시에 체력을 회복합니다.\n\n감시탑은 적을 공격할 때마다 약간의 체력을 소비하지만, 감시탑에 수호의 마법 막대를 사용하는 것으로 체력을 회복시킬 수 있습니다.\n\n당신의 수호의 마법 막대가 이 감시탑을 유지하기 위해 _%3$d 만큼의 수호석 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_5=감시탑
items.wands.wandofwarding$ward.desc_5=이 강화된 감시탑은 하급 감시탑보다 크기가 더 크고 내구력이 높습니다. 감시탑의 각 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\n이 감시탑을 대상으로 수호의 마법 막대를 사용하면 감시탑을 강화하고 동시에 체력을 회복합니다.\n\n감시탑은 적을 공격할 때마다 약간의 체력을 소비하지만, 감시탑에 수호의 마법 막대를 사용하는 것으로 체력을 회복할 수 있습니다.\n\n당신의 수호의 마법 막대가 이 감시탑을 유지하기 위해 _%3$d 만큼의 수호석 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_6=상급 감시탑
items.wands.wandofwarding$ward.desc_6=완전히 강화된 감시탑은 이전에 비해 훨씬 더 내구성이 좋습니다. 이 감시탑으로부터 나가는 각 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\n이 감시탑을 대상으로 수호의 마법 막대를 사용하면 감시탑의 체력을 회복시킵니다.\n\n이 감시탑은 적을 공격할 때마다 약간의 체력을 소비하지만, 감시탑에 수호의 마법 막대를 사용하는 것으로 체력을 회복시킬 수 있습니다.\n\n당신의 수호의 마법 막대가 이 감시탑을 유지하기 위해 _%3$d 만큼의 수호석 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.dismiss_title=이 수호석을 해체하겠습니까?
items.wands.wandofwarding$ward.dismiss_body=당신은 수호석을 더 이상 유지할 필요가 없다고 생각할 경우 이 수호석을 해체할 수 있습니다. 이 행동을 하면 즉시 수호석을 파괴합니다.\n\n수호석을 해체하시겠습니까?
items.wands.wandofwarding$ward.dismiss_confirm=예
items.wands.wandofwarding$ward.dismiss_cancel=아니오

###weapon curses
items.weapon.curses.annoying.name=짜증나는 %s
items.weapon.curses.annoying.msg_1="우리 지금 싸우는거 맞지!?"
items.weapon.curses.annoying.msg_2="좋아, 박살내버려!"
items.weapon.curses.annoying.msg_3="이봐, 여기야!"
items.weapon.curses.annoying.msg_4="보스는 아직이야!?"
items.weapon.curses.annoying.msg_5="아야, 그렇게 세게 휘두르지 말라고!"
items.weapon.curses.annoying.msg_6=죽어라, 벌레야!
items.weapon.curses.annoying.msg_7=이야호오!!!!!
items.weapon.curses.annoying.msg_8=잠깐 쉬었다 해도 될까!?
items.weapon.curses.annoying.msg_9=빵! 하하하!
items.weapon.curses.annoying.msg_10=잘 후려쳤군!
items.weapon.curses.annoying.msg_11=난 싸우고 싶지 않아, 원래 난 나무꾼의 도끼여야 했다고!
items.weapon.curses.annoying.msg_12=자만심은 느리지만 교활한 암살자라는 것을 항상 명심하게나.
items.weapon.curses.annoying.msg_13=모든 너 기지 다 내꺼다요!
items.weapon.curses.annoying.desc=짜증나는 무기는 말을 할 수 있습니다만 너무 시끄럽습니다. 이 소리는 원치 않게 적들의 주의를 끌 수 도 있습니다.

items.weapon.curses.dazzling.name=눈부신 %s
items.weapon.curses.dazzling.desc=눈부신 무기는 가끔씩 눈부신 섬광을 발하여 무기를 바라본 모든 대상을 실명시킵니다.

items.weapon.curses.displacing.name=변위의 %s
items.weapon.curses.displacing.desc=변위의 무기는 혼돈스러운 공간이동 마법이 깃들어 있습니다. 이따금 상대를 현재 층의 무작위 위치로 보내버립니다.

items.weapon.curses.explosive.name=폭발적인 %s
items.weapon.curses.explosive.warm=따뜻하군...
items.weapon.curses.explosive.hot=뜨겁다!
items.weapon.curses.explosive.desc=폭발적인 무기는 천천히 에너지를 모아 결국은 폭발합니다. 폭발에 휘말린 착용자와 적 모두에게 피해를 줍니다.
items.weapon.curses.explosive.desc_cool=이 무기는 아직 뜨겁지 않습니다.
items.weapon.curses.explosive.desc_warm=이 무기는 에너지를 모아 뜨거워지고 있습니다...
items.weapon.curses.explosive.desc_hot=무기가 뜨겁습니다! 머지않아 폭발할 겁니다!

items.weapon.curses.friendly.name=친화적인 %s
items.weapon.curses.friendly.desc=친화적인 무기는 평화 주의자들에게 가장 적합하며, 때로는 전투를 불가능하게 만드는 마법을 유발하기도 합니다.

items.weapon.curses.polarized.name=양극화의 %s
items.weapon.curses.polarized.desc=양극화된 무기는 공격력이 마법의 영향을 받아, 50% 더 많은 피해를 입히거나, 아무런 피해도 입히지 않습니다.

items.weapon.curses.sacrificial.name=희생의 %s
items.weapon.curses.sacrificial.desc=희생의 무기는 적을 공격하는 것을 댓가로 사용자에게 피를 갈구합니다. 더욱 건강한 사용자일수록 더 많은 피를 가져갑니다.

items.weapon.curses.wayward.name=혼잡한 %s
items.weapon.curses.wayward.desc=혼잡한 무기는 때때로 공격을 맞히기 매우 어려워집니다. 이 효과는 발동한 후 꽤 오래 지속되지만, 어떻게든 혼잡한 무기로 공격을 명중하면 효과가 해제됩니다.
items.weapon.curses.wayward$waywardbuff.name=혼잡함
items.weapon.curses.wayward$waywardbuff.desc=혼잡한 무기의 마법이 발동하여, 잠시 동안 공격을 명중하기 매우 어려워집니다. 하지만 기습 공격 등 반드시 적중하는 공격엔 영향을 주지 않습니다. 혼잡한 무기로 공격을 명중하면 효과가 즉시 종료됩니다.\n\n효과 종료까지 %s 턴 남았습니다.

###enchantments
items.weapon.enchantments.blazing.name=불타는 %s
items.weapon.enchantments.blazing.desc=이 마법은 무기에서 화염을 내뿜어 적을 불태우고, 이미 불타는 적에게 추가 피해를 줍니다.

items.weapon.enchantments.blocking.name=방어의 %s
items.weapon.enchantments.blocking.desc=방어의 무기는 공격할 때마다 간혹 당신에게 잠시 유지되는 보호막을 씌워줍니다.
items.weapon.enchantments.blocking$blockbuff.name=방어의
items.weapon.enchantments.blocking$blockbuff.desc=당신의 무기에 깃든 방어의 마법이 잠시동안 당신의 방어 능력을 증가시켰습니다!\n\n남은 방어막: %d\n\n효과가 끝나기까지 %s 턴 남았습니다.

items.weapon.enchantments.blooming.name=생장의 %s
items.weapon.enchantments.blooming.desc=생장의 무기는 맞은 대상이나 그 주변에 식물이 자라나게 하는 마법의 힘을 담고 있습니다.

items.weapon.enchantments.chilling.name=차가운 %s
items.weapon.enchantments.chilling.desc=이 무기에 맞은 적은 냉동되어 움직임과 공격이 느려집니다.

items.weapon.enchantments.kinetic.name=관성의 %s
items.weapon.enchantments.kinetic.desc=관성의 무기로 적을 처치하면, 남은 힘이 무기에 보관되어 다음 공격이 명중할 때 추가 피해를 줍니다.
items.weapon.enchantments.kinetic$conserveddamage.name=저장된 피해
items.weapon.enchantments.kinetic$conserveddamage.desc=당신의 무기가 결정타를 가하고 남은 피해를 보관했으며, 이 피해는 다음 공격에 추가 피해로 들어갈 것입니다. 그러나 이 에너지는 시간이 지남에 따라 서서히 사라져 갈 것입니다.\n\n저장된 피해량: %d.

items.weapon.enchantments.corrupting.name=타락의 %s
items.weapon.enchantments.corrupting.desc=이 강력한 마법은 적들을 당신의 의지대로 부릴 수 있게 하는 능력을 담고 있습니다. 이 마법이 깃든 무기로 적을 처치하면, 대상이 죽는 대신 타락할 확률이 존재합니다.

items.weapon.enchantments.elastic.name=탄성의 %s
items.weapon.enchantments.elastic.desc=탄성의 무기는 일정 확률로 적을 뒤쪽으로 짧게 밀쳐냅니다.

items.weapon.enchantments.grim.name=음침한 %s
items.weapon.enchantments.grim.desc=이 강력한 마법 무기는 적을 단번에 처치할 힘을 가지고 있습니다. 적이 약해질수록 단번에 처치할 확률이 증가합니다.

items.weapon.enchantments.lucky.name=행운의 %s
items.weapon.enchantments.lucky.desc=행운의 무기에 죽은 적은 일정 확률로 또 다른 전리품을 떨어뜨릴 수 있습니다.

items.weapon.enchantments.precise.name=정확한 %s
items.weapon.enchantments.precise.desc=정확한 무기는 어떤 상황에서라도 일정 확률로 반드시 적에게 명중합니다.

items.weapon.enchantments.projecting.name=도달의 %s
items.weapon.enchantments.projecting.desc=이 마법은 근접 무기일 경우 추가 공격 범위를 가지며, 먼 곳을 공격할 수 있는 무기의 경우 벽을 관통하여 피해를 줄 수 있게 합니다.

items.weapon.enchantments.shocking.name=짜릿한 %s
items.weapon.enchantments.shocking.desc=짜릿한 무기에서 나오는 연쇄 번개가 근처의 모든 적에게 추가 피해를 입힙니다.

items.weapon.enchantments.unstable.name=불안정한 %s
items.weapon.enchantments.unstable.desc=이 무기는 혼돈의 마법이 걸려 있습니다. 공격할 때 마다 무작위의 효과를 입힙니다.

items.weapon.enchantments.vampiric.name=흡혈의 %s
items.weapon.enchantments.vampiric.desc=이 강력한 마법부여는 맞은 대상의 생명력을 흡수하여 착용자에게로 전해 줍니다. 이 효과는 착용자의 체력이 적을수록 강력해집니다.

items.weapon.enchantments.shiny.name=빛나는 %s
items.weapon.enchantments.shiny.desc=이 강력한 무기에 맞은 적은 눈이 멀어 잠깐 동안 실명 상태가 됩니다.

items.weapon.enchantments.eldritch.name=섬뜩한 %s
items.weapon.enchantments.eldritch.desc=이 무시무시한 무기에 맞은 적은 공포를 느끼며 사용자에게서 도망치려고 합니다.

items.weapon.enchantments.stunning.name=강타의 %s
items.weapon.enchantments.stunning.desc=이 마법 무기는 맞은 적을 무력화시켜 다음 공격에 대비를 못 하도록 만듭니다.

items.weapon.enchantments.venomous.name=맹독의 %s
items.weapon.enchantments.venomous.desc=이 무기는 적에게 치명적인 맹독을 주입하며, 공격을 맞출수록 맹독이 더 강력해집니다.

items.weapon.enchantments.vorpal.name=예리한 %s
items.weapon.enchantments.vorpal.desc=이 강력한 마법 무기는 매우 예리하며, 맞은 적을 출혈시킵니다.

items.weapon.enchantments.arcane.name=신비한 %s
items.weapon.enchantments.arcane.desc=이 강력한 마법 무기로 적을 공격하면 신비로운 힘이 당신을 둘러싸 피해를 막아 주는 방어막을 생성할 것입니다. 무기가 강해질수록 한 번에 가지고 있을 수 있는 방어막의 최대치가 증가합니다.

###melee weapons
items.weapon.melee.assassinsblade.name=암살자의 칼
items.weapon.melee.assassinsblade.stats_desc=이 무기는 무방비 상태의 적에게 더 강합니다.
items.weapon.melee.assassinsblade.desc=흑요석으로 만들어진 작은 물결모양 칼입니다. 가볍지만 다루기 어려우며, 그만큼 제대로 적중하면 치명적입니다.

items.weapon.melee.battleaxe.name=전투 도끼
items.weapon.melee.battleaxe.stats_desc=이 무기는 다른 무기보다 정확합니다.
items.weapon.melee.battleaxe.desc=이 전투 도끼의 거대한 강철 도끼날은 매 공격마다 상당한 무게감을 줍니다.

items.weapon.melee.crossbow.name=쇠뇌
items.weapon.melee.crossbow.stats_desc=이 무기는 투척용 다트의 피해를 증가시키며, 이 무기에 깃든 마법을 투척용 다트에 실어보낼 수도 있습니다.
items.weapon.melee.crossbow.desc=이 복잡한 구조의 무기는 화살을 매우 빠른 속도로 발사할 수 있습니다. 그리 권장되지는 않지만, 쇠뇌의 무겁고 단단한 부분 덕분에 근접 무기로도 그럭저럭 활용할 수 있습니다.

items.weapon.melee.explosivecrossbow.name=보우건
items.weapon.melee.explosivecrossbow.stats_desc=이 무기는 투척용 다트의 피해를 증가시키며, 이 무기에 깃든 마법을 투척용 다트에 실어보낼 수도 있습니다.
items.weapon.melee.explosivecrossbow.desc=옆구리에 들고 사격하는 이 보우건은 다트에 폭약을 장착할 수 있게 만들어 주는 위험한 무기입니다. 보우건으로 쏜 다트는 넓은 범위에 피해를 주며, 사격자 본인도 피해를 입을 수 있습니다. 또한 다트에 묻은 씨앗 추출물의 효과가 폭발 범위 내에 있는 모든 적에게 적용될 수 있으며, 맞은 대상이 없어도 다트의 내구도는 소모될 것입니다.
items.weapon.melee.explosivecrossbow.ondeath=당신은 폭발로 인해 죽었다...

items.weapon.melee.dagger.name=단검
items.weapon.melee.dagger.stats_desc=이 무기는 무방비 상태의 적에게 더 강합니다.
items.weapon.melee.dagger.desc=적당히 닳은 나무 손잡이가 있는 간단한 무쇠 단검입니다.

items.weapon.melee.dirk.name=더크
items.weapon.melee.dirk.stats_desc=이 무기는 무방비 상태의 적에게 더 강합니다.
items.weapon.melee.dirk.desc=더 기다란 찌르기용 단검으로, 칼날을 적에게 더 깊숙이 박아 넣을 수 있도록 되어 있습니다.

items.weapon.melee.flail.name=철퇴
items.weapon.melee.flail.stats_desc=이 무기는 정확성이 조금 떨어집니다.\n기습 공격을 할 수 없습니다.
items.weapon.melee.flail.desc=가시 박힌 공이 손잡이에 달린 사슬 끝에 달려 있습니다. 다루기 까다롭지만, 제대로 맞으면 파괴적입니다.

items.weapon.melee.gauntlet.name=돌 건틀릿
items.weapon.melee.gauntlet.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.
items.weapon.melee.gauntlet.desc=이 무거운 건틀릿은 무거운 마법석으로 덮인 붉은색 천으로 만들어졌습니다. 천이 손을 제대로 감싸며 무거운 마법석이 마치 몸의 일부인 것 처럼 느껴집니다. 이 무거운 무기를 휘두르는데는 큰 힘이 필요하지만, 그만큼의 큰 타격을 보장합니다.

items.weapon.melee.glaive.name=글레이브
items.weapon.melee.glaive.stats_desc=이 무기는 다른 무기들보다 느립니다.\n이 무기는 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.glaive.desc=기다란 봉 끝에 달린 칼날로 이루어진 거대한 냉병기입니다.

items.weapon.melee.gloves.name=징 박힌 장갑
items.weapon.melee.gloves.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.
items.weapon.melee.gloves.desc=이 징 박힌 장갑은 실질적인 보호를 제공하지는 않지만, 손을 자유롭게 유지하면서 튼튼한 무기로 활용할 수 있습니다.

items.weapon.melee.greataxe.name=특대 도끼
items.weapon.melee.greataxe.stats_desc=이 무기는 매우 무겁습니다.
items.weapon.melee.greataxe.desc=어깨로 받쳐야 겨우 들 수 있는 이 거대한 도끼는, 그 무게에 걸맞는 강력한 파괴력을 가집니다.

items.weapon.melee.greatshield.name=특대 방패
items.weapon.melee.greatshield.typical_stats_desc=일반적으로 이 무기는 0-%d의 데미지를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.greatshield.stats_desc=이 무기는 0-%d의 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.greatshield.desc=방패보단 차라리 움직이는 장벽이란 말이 어울릴 것 같은 이 거대한 쇳덩어리는 방어를 돕지만, 공격 수단으로 쓰기에는 다소 거추장스럽습니다.

items.weapon.melee.greatsword.name=특대검
items.weapon.melee.greatsword.desc=이 거대한 칼날은 무게를 주어 휘둘러 적들에게 커다란 피해를 입힙니다.

items.weapon.melee.handaxe.name=손도끼
items.weapon.melee.handaxe.stats_desc=이 무기는 다른 무기보다 정확합니다.
items.weapon.melee.handaxe.desc=가벼운 도끼로써, 보통은 나무를 벨 때 사용합니다. 적을 벨 때도 적당한 날을 가졌습니다.

items.weapon.melee.knuckles.name=너클더스터
items.weapon.melee.knuckles.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.
items.weapon.melee.knuckles.desc=당신의 주먹에 맞게 만들어진 쇳조각입니다. 손에 크게 부담을 주지 않으면서도 맨손보다 더 강한 공격을 할 수 있게끔 합니다.

items.weapon.melee.longsword.name=장검
items.weapon.melee.longsword.desc=이 검의 예리하고 날카로운 강철 칼날은 사용자를 안심시킬 정도입니다. 그러나 그 길이로 인해 많이 무겁습니다.

items.weapon.melee.mace.name=메이스
items.weapon.melee.mace.stats_desc=이 무기는 다른 무기보다 정확합니다.
items.weapon.melee.mace.desc=이 무기 끝에 달린 철구는 적에게 적당한 뇌진탕을 안겨줍니다.

items.weapon.melee.magesstaff.name=마법사의 지팡이
items.weapon.melee.magesstaff.ac_imbue=융합한다
items.weapon.melee.magesstaff.ac_zap=발사한다
items.weapon.melee.magesstaff.prompt=마법 막대를 선택하세요
items.weapon.melee.magesstaff.imbue=당신은 지팡이에 %s를 융합했다.
items.weapon.melee.magesstaff.preserved=이전에 융합했던 마법 막대가 보존되었다!
items.weapon.melee.magesstaff.preserved_resin=이전의 마법 막대가 신비한 송진으로 분해되었다.
items.weapon.melee.magesstaff.conflict=상반되는 마법이 당신의 지팡이에 깃든 마법을 지워 버렸다.
items.weapon.melee.magesstaff.id_first=먼저 마법 막대를 감정해야 합니다.
items.weapon.melee.magesstaff.cursed=저주받은 마법 막대를 사용할 수 없습니다.
items.weapon.melee.magesstaff.imbue_desc=정말로 이 마법 막대를 융합하시겠습니까?\n\n융합될 마법 막대의 강화 수치가 지팡이의 강화 수치와 같거나 높으면, 지팡이의 강화 수치는 융합될 마법 막대의 강화 수치로 변하며 지팡이가 강화되어 있었을 경우에 한해 1을 더한 값이 됩니다.\n\n이 융합으로 _+%d_ 강화된 지팡이를 얻게 됩니다.
items.weapon.melee.magesstaff.imbue_lost=현재 지팡이와 융합한 마법 막대가 소멸할 것입니다.
items.weapon.melee.magesstaff.imbue_talent=현재 지팡이에 융합된 마법 막대는 _%1$d%%_ 확률로 +0 강화 상태로 반환될 수 있습니다. 남은 마법 막대 반환 횟수: _%2$d_. 만약 마법 막대가 보존되지 않았을 경우 대신 신비한 송진 1개를 얻습니다.
items.weapon.melee.magesstaff.yes=네, 그렇게 하겠습니다.
items.weapon.melee.magesstaff.no=아니오,  생각을 바꾸었습니다.
items.weapon.melee.magesstaff.desc=마법사가 스스로 만든 지팡이는 다른 마법 막대를 융합할 수 있는 독특한 마법 무기입니다.
items.weapon.melee.magesstaff.no_wand=이 지팡이에는 현재 아무런 마법이 깃들어 있지 않습니다. _다른 마법 막대의 힘을 융합_해야 마법을 사용할 수 있습니다.
items.weapon.melee.magesstaff.has_wand=이 지팡이는 현재 _%s_와 융합했습니다.
items.weapon.melee.magesstaff.cursed_wand=이 마법 막대는 저주받았습니다. 혼란스러운 무작위 주문이 발동됩니다.

items.weapon.melee.meleeweapon.stats_known=이 _%1$d단계_ 무기는 _%2$d-%3$d의 피해_를 입히며 _힘이 %4$d이상_이어야 제대로 다룰 수 있습니다.
items.weapon.melee.meleeweapon.stats_unknown=보통 이 _%1$d단계_ 무기는 _%2$d-%3$d의 피해_를 입히며 _힘이 %4$d이상_이어야 제대로 다룰 수 있습니다.
items.weapon.melee.meleeweapon.probably_too_heavy=아마도 이 무기는 당신에게 너무 무거울 것입니다.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=소검
items.weapon.melee.shortsword.desc=이 무기는 단검보다 겨우 한두 뼘 정도 긴 무기에 불과합니다.

items.weapon.melee.quarterstaff.name=육척봉
items.weapon.melee.quarterstaff.stats_desc=이 무기는 0-2의 피해를 막을 수 있습니다.
items.weapon.melee.quarterstaff.desc=단단한 나무로 만들어진 지팡이이며, 끝 부분에 금속으로 된 테로 둘러져 있습니다.

items.weapon.melee.roundshield.name=원형 방패
items.weapon.melee.roundshield.typical_stats_desc=일반적으로 이 무기는 0-%d의 데미지를 감소시킵니다. 이 감소율은 강화를 하면서 더 확장됩니다.
items.weapon.melee.roundshield.stats_desc=이 무기는 0-%d의 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.roundshield.desc=이 커다란 방패는 공격을 효과적으로 방어하며, 위기에 몰렸을 때에는 그럭저럭 괜찮은 무기도 됩니다.

items.weapon.melee.runicblade.name=룬 검
items.weapon.melee.runicblade.stats_desc=이 무기는 강화의 효율이 더 높습니다.
items.weapon.melee.runicblade.desc=먼 곳에서 온 정체불명의 무기로, 밝은 푸른빛의 날을 가지고 있습니다. 본래의 힘이 잠재되어 있는 것 같아 보이지만 아직 발휘하기에는 온전치 못한 것 같습니다.

items.weapon.melee.sai.name=쌍차도
items.weapon.melee.sai.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.
items.weapon.melee.sai.desc=양 손에 하나씩 들 수 있는 두개의 얇은 검입니다. 빠르게 상처를 입혀 적을 쓰러뜨리기에 좋습니다.

items.weapon.melee.scimitar.name=시미타
items.weapon.melee.scimitar.stats_desc=이 무기는 다른 무기보다 빠릅니다.
items.weapon.melee.scimitar.desc=두꺼운 곡검입니다. 이 검은 빠르지만 그만큼 피해를 덜 입힙니다.

items.weapon.melee.spear.name=창
items.weapon.melee.spear.stats_desc=이 무기는 다른 무기들보다 느립니다.\n이 무기는 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.spear.desc=길쭉한 나무봉 끝에 날카로운 쇠가 붙어있습니다.

items.weapon.melee.sword.name=검
items.weapon.melee.sword.desc=괜찮게 균형잡힌 검입니다. 너무 크지는 않지만, 확실히 소검보다는 큽니다.

items.weapon.melee.warhammer.name=전쟁 망치
items.weapon.melee.warhammer.stats_desc=이 무기는 다른 무기보다 정확합니다.
items.weapon.melee.warhammer.desc=거대한 납과 강철 덩어리로 만들어진 이 망치의 파괴적인 공격을 막을 수 있는 생물체는 얼마 없습니다. 하지만 효율적으로 다루기 위해선 많은 힘을 필요로 합니다.

items.weapon.melee.whip.name=채찍
items.weapon.melee.whip.stats_desc=이 무기는 매우 긴 공격범위를 가집니다.
items.weapon.melee.whip.desc=이 무기의 끝에 달린 기다란 가시줄은 형편없는 피해를 입히지만, 사정거리만큼은 다른 무기와 비교할 수 없습니다.

items.weapon.melee.wornshortsword.name=낡은 소검
items.weapon.melee.wornshortsword.desc=오래 사용하여 낡아버린 소검입니다. 보통 소검보다 가볍고 피해를 덜 입힙니다.

items.weapon.melee.testweapon.name=실험용 무기
items.weapon.melee.testweapon.desc=*테스트용 아이템입니다. 개발자가 잃어버린 것이니 만약 습득하신 경우 GitHub로 제보해 주시기 바랍니다.*\n\n실험용 무기입니다.



###new weapons
items.weapon.melee.truerunicblade.name=진정한 룬 검
items.weapon.melee.truerunicblade.desc=마법의 힘으로 본래의 진정한 힘을 되찾은 이 금색 무기는 부여된 마법을 반드시 발동하게 만들거나 발동 확률을 늘립니다. 진정한 힘을 되찾음과 동시에 불안정한 연금술 과정에서 무게가 무거워졌으며, 공격력이 크게 감소해 버렸습니다. 하지만 당신은 이 무기를 강화할수록 무게가 가벼워지는 것을 느끼며, 요구 힘 수치가 감소할 때마다 공격 속도가 크게 증가할 것입니다.\n\n이 무기로 입히는 피해는 적의 방어구를 관통합니다.

items.weapon.melee.lance.name=랜스
items.weapon.melee.lance.stats_desc=이 무기는 이동할수록 주는 피해가 증가합니다.\n이 무기는 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.lance.desc=무기 전체가 금속으로 이루어진 기마용 랜스입니다. 긴 길이 덕분에 멀리 있는 적을 공격할 수 있으며, 이동 시 가속력을 쌓아 더 큰 피해를 줄 수 있습니다.

items.weapon.melee.obsidianshield.name=흑요석 방패
items.weapon.melee.obsidianshield.typical_stats_desc=일반적으로 이 무기는 0-%d의 물리 및 마법 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.obsidianshield.stats_desc=이 무기는 0-%d의 물리 및 마법 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.obsidianshield.desc=흑요석에 마법의 힘을 깃들게 해 중앙에 박아 넣은 이 방패는 신비한 힘에 의해 주위에 마법에 저항하는 힘이 생겼습니다. 그러나 이 과정에서 물리 공격 방어에 대한 성능은 감소한 것 같습니다.

items.weapon.melee.lancenshield.name=랜스 방패
items.weapon.melee.lancenshield.ac_change=자세 변경
items.weapon.melee.lancenshield.typical_stats_desc_attack=이 무기는 이동할수록 주는 피해가 증가합니다.\n이 무기는 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.lancenshield.stats_desc_attack=이 무기는 이동할수록 주는 피해가 증가합니다.\n이 무기는 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.lancenshield.typical_stats_desc_defense=일반적으로 이 무기는 _0-%d_의 물리 및 마법 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 증가합니다.
items.weapon.melee.lancenshield.stats_desc_defense=이 무기는 _0-%d_의 물리 및 마법 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 증가합니다.
items.weapon.melee.lancenshield.desc=랜스와 흑요석 방패를 한 손에 하나씩 들 수 있게 개량해 필요에 따라 각각의 무기를 즉시 사용할 수 있는 무기입니다.\n\n_공격 자세_를 취할 경우 _랜스_를 사용합니다.\n_방어 자세_를 취할 경우 _흑요석 방패_를 사용합니다.
items.weapon.melee.lancenshield.change_attack=당신은 전투 자세를 공격 태세로 바꾸었다.
items.weapon.melee.lancenshield.change_defense=당신은 전투 자세를 방어 태세로 바꾸었다.
items.weapon.melee.lancenshield.not_equipped=전투 자세를 바꾸기 위해서는 우선 장착해야 한다.

items.weapon.melee.spearnshield.name=창과 방패
items.weapon.melee.spearnshield.ac_change=자세 변경
items.weapon.melee.spearnshield.typical_stats_desc_attack=이 무기는 다른 무기들보다 느립니다.\n이 무기는 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.spearnshield.stats_desc_attack=이 무기는 다른 무기들보다 느립니다.\n이 무기는 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.spearnshield.typical_stats_desc_defense=일반적으로 이 무기는 _0-%d_의 물리 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 증가합니다.
items.weapon.melee.spearnshield.stats_desc_defense=이 무기는 _0-%d_의 물리 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 증가합니다.
items.weapon.melee.spearnshield.desc=창과 원형 방패를 하나씩 들어 필요에 따라 각각의 무기를 즉시 사용할 수 있는 무기입니다.\n\n_공격 자세_를 취할 경우 _창_을 사용합니다.\n_방어 자세_를 취할 경우 _원형 방패_를 사용합니다.
items.weapon.melee.spearnshield.change_attack=당신은 전투 자세를 공격 태세로 바꾸었다.
items.weapon.melee.spearnshield.change_defense=당신은 전투 자세를 방어 태세로 바꾸었다.
items.weapon.melee.spearnshield.not_equipped=전투 자세를 바꾸기 위해서는 우선 장착해야 한다.

items.weapon.melee.scythe.name=낫
items.weapon.melee.scythe.stats_desc=이 무기는 다른 무기보다 느립니다.\n이 무기는 맞은 적을 출혈시킵니다.
items.weapon.melee.scythe.desc=농사에 사용하는 이 거대한 낫에는 작물을 베기 위한 매우 날카로운 날이 휘어 있는 채로 막대기 끝에 매달려 있습니다. 크고 무거운 탓에 휘두르는 데에 많은 시간이 걸리지만, 맞은 적을 출혈시키고 큰 피해를 줄 수 있을 것입니다.

items.weapon.melee.runicdagger.name=룬 단검
items.weapon.melee.runicdagger.stats_desc=이 무기는 무방비 상태의 적에게 더 강합니다.
items.weapon.melee.runicdagger.desc=먼 곳에서 온 정체불명의 단검으로, 밝은 푸른빛의 날을 가지고 있으며, 칼날을 적에게 더 깊숙이 박아 넣을 수 있도록 되어 있습니다. 단검에서 나오는 마법의 힘을 무방비 상태의 적에게 직접 주입하면 상대의 방어를 무시한 피해를 입힐 수 있습니다.

items.weapon.melee.largesword.name=대검
items.weapon.melee.largesword.stats_desc=이 무기는 매우 느립니다.
items.weapon.melee.largesword.desc=거대하고 넓은 검신이 특징인 묵직한 검으로, 휘두르는 데에 많은 시간이 걸리지만 공격하기 전에 대검을 들고 적의 공격을 막으며 힘을 모으면 무시무시한 피해를 입힐 수 있습니다.

items.weapon.melee.doubledagger.name=쌍단검
items.weapon.melee.doubledagger.stats_desc=이 무기는 무방비 상태의 적에게 더 강합니다.\n이 무기는 매우 빠르게 공격할 수 있습니다.
items.weapon.melee.doubledagger.desc=단검을 양손에 착용한 형태의 무기입니다. 한 번의 공격에 힘을 싣기는 어렵지만, 훨씬 빠르게 공격이 가능합니다.

items.weapon.melee.wornkatana.name=낡은 도
items.weapon.melee.wornkatana.stats_desc=이 무기는 최소 공격력이 매우 낮은 대신 최대 공격력이 약간 높습니다.
items.weapon.melee.wornkatana.desc=오랜 세월이 흘러 지난 시절의 빛을 모두 잃고 간신히 무기의 형태를 띠고 있을 뿐인 낡아빠진 도검입니다.

items.weapon.melee.shortkatana.name=단도
items.weapon.melee.shortkatana.stats_desc=이 무기는 최소 공격력이 매우 낮은 대신 최대 공격력이 약간 높습니다.
items.weapon.melee.shortkatana.desc=일반적인 도보다 짧고 가벼운 도검입니다. 치명적인 공격을 가하기는 힘들지만 충분히 위협적입니다.

items.weapon.melee.katana.name=도
items.weapon.melee.katana.stats_desc=이 무기는 최소 공격력이 매우 낮은 대신 최대 공격력이 약간 높습니다.
items.weapon.melee.katana.desc=표준 규격의 도검입니다. 한 쪽만 날이 서 있는 외날검으로, 달려드는 적을 벨 수 있을 정도로 날카롭습니다.

items.weapon.melee.longkatana.name=장도
items.weapon.melee.longkatana.stats_desc=이 무기는 최소 공격력이 매우 낮은 대신 최대 공격력이 약간 높습니다.
items.weapon.melee.longkatana.desc=길고 날카로운 날을 가진 이 도검은 약간 무겁지만 그 무게를 실은 베기로 적을 크게 상처입힐 수 있습니다.

items.weapon.melee.largekatana.name=태도
items.weapon.melee.largekatana.stats_desc=이 무기는 최소 공격력이 매우 낮은 대신 최대 공격력이 약간 높습니다.
items.weapon.melee.largekatana.desc=사람의 키만한 긴 칼날이 휘어져 있는 형태의 도검입니다. 태도는 그 길이로 인해 매우 무겁고 다루기 힘들지만 자유자재로 휘두를 수 있게 된다면 그만큼의 성능을 보장할 것입니다.

items.weapon.melee.sharpkatana.name=첨예도
items.weapon.melee.sharpkatana.stats_desc=이 무기는 최소 공격력이 매우 낮은 대신 최대 공격력이 약간 높습니다.
items.weapon.melee.sharpkatana.desc=태도의 날을 흑요석으로 바꾸고 마법을 부여한 뒤 날을 더욱 갈아 어떤 것이든 날에 스치기만 해도 베일 정도의 날카로움을 지닌 도검입니다.

items.weapon.melee.shovel.name=식물학자의 삽
items.weapon.melee.shovel.desc=식물학자가 모험을 떠날 때 항상 지니고 다니는 삽입니다. 적에게 휘둘러 피해를 줄 수 있을 만큼 튼튼하며, 또한 삽으로 땅을 골라 주변에 헤쳐나간 풀을 심을 수 있습니다!\n\n땅 고르기는 기본적으로 _30턴_의 재사용 대기 시간을 가지며, 삽을 강화할 경우 재사용 대기 시간을 강화 수치당 _2턴_씩 줄여, 재사용 대기 시간이 _10턴_까지 감소하게 됩니다.
items.weapon.melee.shovel.ac_dig=풀 심기
items.weapon.melee.shovel.dig=당신의 주변에 순식간에 풀이 자라났다.
items.weapon.melee.shovel.not_ready=당신은 아직 풀을 심을 준비가 되지 않았다!
items.weapon.melee.shovel$crippletracker.name=돌 뿌리기
items.weapon.melee.shovel$crippletracker.desc=당신은 삽으로 퍼 올린 자갈을 상대에게 던지고 있으며, 적을 공격할 때마다 적을 잠시 동안 불구로 만들 것입니다.

items.weapon.melee.gildedshovel.name=도금 삽
items.weapon.melee.gildedshovel.desc=식물학자의 삽을 전투에 적합하도록 더 강한 금속으로 도금하고 형태를 바꾸어 만든 삽입니다.\n\n땅 고르기는 기본적으로 _30턴_의 재사용 대기 시간을 가지며, 삽을 강화할 경우 재사용 대기 시간을 강화 수치당 _2턴_씩 줄여, 재사용 대기 시간이 _10턴_까지 감소하게 됩니다.
items.weapon.melee.gildedshovel.ac_dig=풀 심기
items.weapon.melee.gildedshovel.dig=당신의 주변에 순식간에 풀이 자라났다.
items.weapon.melee.gildedshovel.not_ready=당신은 아직 풀을 심을 준비가 되지 않았다!

items.weapon.melee.spade.name=야전삽
items.weapon.melee.spade.desc=도금 삽을 강화해 전투에 더욱 실용적이도록 만든 무기 겸 삽입니다. 인체 공학적 설계를 통해 풀 심기가 더 쉽도록 개량되었습니다.\n\n땅 고르기는 기본적으로 _20턴_의 재사용 대기 시간을 가지며, 삽을 강화할 경우 재사용 대기 시간을 강화 수치당 _2턴_씩 줄여, 재사용 대기 시간이 _5턴_까지 감소하게 됩니다.
items.weapon.melee.spade.ac_dig=풀 심기
items.weapon.melee.spade.dig=당신의 주변에 순식간에 풀이 자라났다.
items.weapon.melee.spade.not_ready=당신은 아직 풀을 심을 준비가 되지 않았다!

items.weapon.melee.hugesword.name=대형 검
items.weapon.melee.hugesword.stats_desc=이 무기는 매우 무겁습니다.
items.weapon.melee.hugesword.desc=마법의 힘으로 한층 더 강화된 통상적인 무기입니다. 매우 무겁지만, 휘두를 수만 있다면 그 어떤 무기보다 확실한 공격력을 보장합니다.

items.weapon.melee.ironhammer.name=장인의 망치
items.weapon.melee.ironhammer.stats_desc=이 무기는 다른 무기보다 정확합니다.
items.weapon.melee.ironhammer.desc=어디선가 본 것 같은 외형의 대형 망치입니다. 무거운 무게 덕분에 적에게 휘둘러 타격을 주기 용이하며, 제대로 맞추면 적이 잠깐 동안 기절할 것입니다.

items.weapon.melee.beamsaber.name=광선검
items.weapon.melee.beamsaber.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.
items.weapon.melee.beamsaber.desc=광학 기술의 정수인 이 광선검은 검신이 빛으로 되어 있어 매우 빠르게 휘두르는 것이 가능합니다. 무기가 매우 밝게 빛나는 덕분에 가끔 적이 잠깐 동안 실명할 것입니다.

items.weapon.melee.chainwhip.name=사슬 채찍
items.weapon.melee.chainwhip.stats_desc=이 무기는 매우 긴 공격범위를 가집니다.
items.weapon.melee.chainwhip.desc=줄 전체가 사슬로 되어 있는 무기입니다. 채찍보다 길게 사슬을 연결해 정말 멀리 있는 적을 공격할 수 있으며 사슬로 인한 타격을 이용해 적을 기절시킬 수도 있습니다. 하지만 사슬에 사용된 금속의 양이 상당하기에, 상당히 무거워 적은 힘으로는 제대로 사용하기 힘들 것입니다.

items.weapon.melee.chainflail.name=사슬 철퇴
items.weapon.melee.chainflail.stats_desc=이 무기는 멀리 있는 적을 공격할 수 있습니다.\n이 무기는 정확성이 조금 떨어집니다.\n기습 공격을 할 수 없습니다.
items.weapon.melee.chainflail.desc=철퇴의 사슬 부분을 늘려 더 멀리 있는 적을 공격할 수 있게 만든 무기입니다. 긴 사슬을 돌려 적을 공격하기에, 충분한 원심력을 얻기 위해서는 상당한 힘이 필요할 것입니다.

items.weapon.melee.bible.name=성서
items.weapon.melee.bible.stats_desc=이 무기는 공격자에게 이로운 효과를 제공합니다.
items.weapon.melee.bible.desc=신의 말씀을 담은 성스러운 책입니다. 영웅이 이것을 들고 적을 공격하면 책의 성스러운 힘이 당신을 강화하고, 당신이 충분히 강화된 상태라면 체력을 회복시켜 줄 것입니다.

items.weapon.melee.unholybible.name=타락한 성서
items.weapon.melee.unholybible.stats_desc=이 무기는 적에게 해로운 효과를 부여합니다.
items.weapon.melee.unholybible.desc=부정한 힘이 깃들어 타락한 성서입니다. 영웅이 이 책을 들고 적을 공격할 때마다 맞은 적에게 무작위 해로운 효과를 부여하며, 낮은 확률로 적을 파멸에 이르게 할 수도 있습니다.

items.weapon.melee.cursedsword.name=부정한 검
items.weapon.melee.cursedsword.stats_desc=이 무기로 적을 처치하면 일정 확률로 그 자리에 타락한 망령을 일으킵니다.
items.weapon.melee.cursedsword.desc=저주의 힘이 잠들어 있는 사악한 무기입니다. 이 무기로 적을 처치하면 낮은 확률로 그 자리에 아군 망령을 소환하며, 만약 무기가 저주받았을 경우 망령을 소환할 확률이 올라가고 아군 망령에게 추가 효과를 제공합니다.

items.weapon.melee.flamescimitar.name=불의 시미타
items.weapon.melee.flamescimitar.stats_desc=이 무기는 다른 무기보다 빠릅니다.\n이 무기는 일정 확률로 적에게 불을 붙이며, 이미 불이 붙은 적에게는 추가 피해를 줍니다.
items.weapon.melee.flamescimitar.desc=불의 힘이 깃들어 공격 시 화염을 내뿜는 시미타입니다. 공격 시 높은 확률로 적을 불태우며, 이미 불이 붙은 적에게는 추가 피해를 줍니다.

items.weapon.melee.frostscimitar.name=얼음의 시미타
items.weapon.melee.frostscimitar.stats_desc=이 무기는 다른 무기보다 빠릅니다.\n이 무기는 일정 확률로 적에게 한기를 부여합니다.
items.weapon.melee.frostscimitar.desc=얼음의 힘이 깃들어 이 무기에 닿은 적의 에너지를 빠르게 뺏는 시미타입니다. 공격 시 높은 확률로 적을 냉동시킬 것입니다.

items.weapon.melee.poisonscimitar.name=독의 시미타
items.weapon.melee.poisonscimitar.stats_desc=이 무기는 다른 무기보다 빠릅니다.\n이 무기는 일정 확률로 적에게 중독을 부여합니다.
items.weapon.melee.poisonscimitar.desc=독의 힘이 깃들어 공격 시 적에게 약한 독을 주입하는 시미타입니다. 일정 수준 무기가 강화될 때마다 중독을 부여할 확률이 증가하며, 주입한 독은 중첩이 가능합니다.

items.weapon.melee.electroscimitar.name=번개의 시미타
items.weapon.melee.electroscimitar.stats_desc=이 무기는 다른 무기보다 빠릅니다.\n이 무기는 다른 무기들보다 조금 더 빠르며, 일정 확률로 적을 기절시킵니다.
items.weapon.melee.electroscimitar.desc=번개의 힘이 깃들어 다른 시미타보다 더 빨리 휘두를 수 있고, 낮은 확률로 적을 감전시켜 기절시킬 수 있는 시미타입니다. 일정 수준 무기가 강화될 때마다 적을 감전시킬 확률이 증가합니다.

items.weapon.melee.ballista.name=기계식 쇠뇌
items.weapon.melee.ballista.stats_desc=이 무기는 투척용 창류 무기의 피해를 증가시키며, 이 무기에 깃든 마법을 투척용 창류 무기에 실어보낼 수도 있습니다.
items.weapon.melee.ballista.desc=양쪽에 기계 장치를 달아 시위를 당기기 쉽게 함과 동시에 발사하는 힘도 강화한 강력한 무기입니다. 일반적인 쇠뇌보다 훨씬 강한 장력을 가지고 있기에, 이 무기는 투척용 창을 장전해 발사할 수 있도록 만들어 주며, 더 큰 피해를 줄 수 있습니다.

items.weapon.melee.tacticalshield.name=전술 방패
items.weapon.melee.tacticalshield.desc=방탄 목적으로 개발된 이 방패는 전방으로 치켜들어 대다수의 공격을 막아낼 수 있습니다. 방패와 함께 작은 권총을 들고 싸울 수 있으며, 발사 시 정확성은 조금 떨어지지만 영웅의 남은 체력 비율에 비례한 큰 피해를 줄 수 있습니다. 이 권총에는 특수탄을 장전할 수 없습니다.
items.weapon.melee.tacticalshield.ac_shoot=발사한다
items.weapon.melee.tacticalshield.not_equipped=총을 발사하려면 우선 장착해야 한다.
items.weapon.melee.tacticalshield.reloading=당신은 총을 장전했다.
items.weapon.melee.tacticalshield.ac_reload=장전한다
items.weapon.melee.tacticalshield.already_loaded=이미 모든 탄환이 장전되어 있다.
items.weapon.melee.tacticalshield.stats_known=이 총기로 발사하는 탄환은 _%1$d_-_%2$d_ 피해를 입히며, _%3$d_ / _%4$d_ 번 발사하면 _%5$s_ 턴을 소모해 재장전해야 합니다.
items.weapon.melee.tacticalshield.stats_unknown=보통 이 총기로 발사하는 탄환은 _%1$d_-_%2$d_ 피해를 입히며, _%3$d_ / _%4$d_ 번 발사하면 _%5$s_ 턴을 소모해 재장전해야 합니다.
items.weapon.melee.tacticalshield.typical_stats_desc=일반적으로 이 무기는 0-%d의 데미지를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.tacticalshield.stats_desc=이 무기는 0-%d의 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.

items.weapon.melee.forceglove.name=힘의 장갑
items.weapon.melee.forceglove.stats_desc=이 무기는 가까이 있는 적을 날려버릴 수 있습니다.
items.weapon.melee.forceglove.desc=돌 건틀릿에 힘의 마법을 부여해 보이지 않는 힘으로 멀리 있는 적을 공격할 수 있게 된 장갑입니다. 이 장갑에서 나오는 막대한 힘은 근접한 적에게 약한 피해를 줌과 동시에 아주 멀리까지 날려버리기에 충분할 것입니다.

items.weapon.melee.holysword.name=무거운 검
items.weapon.melee.holysword.true_name=성검
items.weapon.melee.holysword.stats_desc=이 무기는 강화로 요구 힘 수치가 낮아지지 않습니다.
items.weapon.melee.holysword.true_desc=성스러운 힘이 깃들어 있는 거대한 검입니다. 본래의 힘을 되찾은 성검은 매우 빠르게 공격할 수 있으며, 적을 공격할 때마다 무기에 깃든 성스러운 힘이 영웅의 체력을 크게 회복시킬 것입니다.
items.weapon.melee.holysword.normal_desc=무언가 힘이 잠재되어 있는 듯한 무거운 검입니다. 만약 충분한 힘만 있다면...

items.weapon.melee.saber.name=사브르
items.weapon.melee.saber.stats_desc=이 무기는 0-2의 피해를 막을 수 있습니다.
items.weapon.melee.saber.desc=왕실 호위 기사의 상징인 이 사브르는 적의 공격을 약간이나마 튕겨내 자신을 보호할 수 있습니다.

items.weapon.melee.healbook.name=기초 의료 교본
items.weapon.melee.healbook.stats_desc=이 무기는 일정 확률로 공격자의 체력을 회복시킬 수 있습니다.
items.weapon.melee.healbook.desc=의료계에 종사하는 사람에게는 필수적인 교본으로, 간단한 응급 처치 기술과 기초 의학 지식이 적혀 있습니다.

items.weapon.melee.knife.name=식칼
items.weapon.melee.knife.stats_desc=이 무기는 적을 출혈시킵니다.
items.weapon.melee.knife.desc=주방용 식칼입니다. 적에게 직접적인 피해를 주기는 힘들지만, 대신 찌른 대상에게 출혈을 발생시키기는 매우 쉬워 보입니다. 어째서 이런 게 여기에 있는 걸까요?

items.weapon.melee.nunchaku.name=쌍절곤
items.weapon.melee.nunchaku.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.\n이 무기는 일정 확률로 적을 불구로 만듭니다.
items.weapon.melee.nunchaku.desc=두 개의 금속 봉의 한 쪽을 쇠사슬로 이어, 휘두르면서 연속적인 공격이 가능한 무기입니다. 단단한 봉을 이용한 타격은 적을 가끔씩 불구로 만들어 이동을 느리게 할 수 있습니다.

items.weapon.melee.assassinsspear.name=암살자의 창
items.weapon.melee.assassinsspear.desc=글레이브의 날을 암살자의 칼의 날로 교체하여 무방비한 적에게 더 큰 피해를 입힐 수 있도록 개조한 무기입니다. 무기의 길이 때문에 공격 속도가 느려졌지만, 멀리 있는 적도 공격할 수 있게 되었습니다.
items.weapon.melee.assassinsspear.stats_desc=이 무기는 다른 무기들보다 느립니다.\n이 무기는 떨어진 적을 공격할 수 있습니다.\n이 무기는 무방비 상태의 적에게 더 강합니다.

items.weapon.melee.doublegreatsword.name=쌍특대검
items.weapon.melee.doublegreatsword.desc=특대검을 양손에 든 채로 강력한 공격을 연속적으로 해 나갈 수 있는 매우 무거운 무기입니다. 제대로 다룰 수만 있다면 매우 강력한 무기가 되지만, 그러기 위해서는 충분한 근력이 필요할 것입니다.
items.weapon.melee.doublegreatsword.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.\n이 무기는 매우 무겁습니다.

items.weapon.melee.chaossword.name=혼돈의 검
items.weapon.melee.chaossword.desc=일반적인 검에 혼돈의 마법이 깃든 무기로, 다른 무기보다 높은 공격력을 가진 대신 적을 공격할 때마다 _저주받은 마법 막대의 무작위 마법_이 발동할 것입니다.\n\n혼돈의 검은 착용자가 적을 공격할 때 일정 확률로 공격자가 가진 _해로운 효과를 제거_하고 잠시 동안 해로운 효과에 _면역_이 되게 만듭니다.

items.weapon.melee.minerstool.name=곡괭이와 삽
items.weapon.melee.minerstool.desc=다양한 활동에 필요한 도구들의 모음입니다. 곡괭이를 이용한 공격으로 적의 방어구를 파괴할 수 있으며, 주변에 풀을 심을 수도 있습니다.\n\n곡괭이와 삽은 지형을 다양하게 변경하기 위해 사용할 수 있습니다. 벽에서 골드를 파 내거나, 물을 메꾸거나, 바닥에 구멍을 뚫거나, 장애물을 파괴하거나, 문을 막거나, 심지어는 함정을 해체할 수도 있으며, 말라 있는 우물도 파낼 수 있습니다!\n\n바닥을 뚫을 경우 매우 큰 소음이 발생할 것이며, 재사용 대기 시간이 더 많이 필요합니다.
items.weapon.melee.minerstool.ac_mine=채광한다
items.weapon.melee.minerstool.dig=당신의 주변에 순식간에 풀이 자라났다.
items.weapon.melee.minerstool.not_ready=당신은 아직 풀을 심을 준비가 되지 않았다!
items.weapon.melee.minerstool.not_ready_mining=당신은 아직 채광할 준비가 되지 않았다!
items.weapon.melee.minerstool.prompt=작업할 위치를 선택하세요
items.weapon.melee.minerstool.cannot_mine=그 곳에는 아무것도 할 수 없다.
items.weapon.melee.minerstool.cannot_mine_boss=이 곳의 바닥은 매우 단단해서, 구멍을 뚫기는 불가능할 것 같다.
items.weapon.melee.minerstool.too_far=멀리 있는 곳에는 아무것도 할 수 없다.
items.weapon.melee.minerstool.gold_mining=당신은 벽에서 골드를 캐냈다!
items.weapon.melee.minerstool.prize_mining=당신은 벽에서 아이템을 캐냈다!
items.weapon.melee.minerstool.floor_mining=당신은 바닥에 구멍을 뚫었다!
items.weapon.melee.minerstool.filling=당신은 바닥의 물을 흙으로 메꿨다.
items.weapon.melee.minerstool.statue_mining=당신은 장애물을 파괴했다.
items.weapon.melee.minerstool.statue_mining_stone=당신이 장애물을 파괴하자, 장애물에서 룬석이 떨어졌다.
items.weapon.melee.minerstool.trap_disarming=당신은 함정을 해체했다.
items.weapon.melee.minerstool.door_blocking=당신은 문을 바리케이드로 막았다.
items.weapon.melee.minerstool.well_mining=마른 우물을 파내자 우물에서 물이 솟구쳐 나왔다!
items.weapon.melee.minerstool.dew_drop=마른 우물을 파내자 이슬 한 방울이 떨어졌다.
items.weapon.melee.minerstool.nothing=아무 일도 일어나지 않았다.

items.weapon.melee.unformedblade.name=무형검
items.weapon.melee.unformedblade.stats_desc=이 무기는 무방비 상태의 적에게 더 강합니다.
items.weapon.melee.unformedblade.desc=칼날의 형태가 일정하지 않고 반투명한 무형의 검입니다. 적을 기습하여 어둠의 에너지를 모으고, 에너지를 방출시키면 적을 기습할 때 _음침한 마법_이 부여된 것처럼 적을 일격사시킬 수 있는 확률이 있습니다.
items.weapon.melee.unformedblade.not_equipped=먼저 무기를 장착해야 합니다.
items.weapon.melee.unformedblade.ac_use=방출한다
items.weapon.melee.unformedblade.no_charge=무기에 어둠의 에너지가 아직 충전되지 않았다!
items.weapon.melee.unformedblade.power_on=무기에서 어둠의 에너지가 방출되기 시작했다!
items.weapon.melee.unformedblade.power_off=무기에서 방출되던 어둠의 에너지가 사라졌다.
items.weapon.melee.unformedblade.energy=이 무기는 적을 공격하여 어둠의 에너지를 쌓아 적을 기습할 때 음침한 무기로 공격하는 것과 같은 효과를 낼 수 있습니다.\n\n이 무기는 적을 1번 기습 공격할 때마다 _%1$d%%_의 에너지를 충전하고, 적을 기습 공격할 때마다 _%2$d%%_의 에너지를 사용합니다. 적이 기습 공격으로 일격사하면 _%2$d%%_의 에너지를 추가로 사용합니다.\n\n에너지 저장량: _%3$d%%_/_%4$d%%_.

###energy weapons
items.weapon.melee.energyweapon.not_equipped=먼저 무기를 장착해야 합니다.
items.weapon.melee.energyweapon.ac_power=방출한다
items.weapon.melee.energyweapon.no_charge=무기가 아직 충전되지 않았다!
items.weapon.melee.energyweapon.power_on=무기에서 에너지가 방출되기 시작했다!
items.weapon.melee.energyweapon.power_off=무기에서 방출되던 에너지가 사라졌다.
items.weapon.melee.energyweapon.energy=에너지 무기는 적을 공격하여 에너지를 쌓아 짜릿한 무기로 공격하는 것과 같은 전기 공격을 가할 수 있습니다.\n\n이 무기는 적을 1번 공격할 때마다 _%1$d%%_의 에너지를 충전하고, 전기 공격을 사용할 때마다 _%2$d%%_의 에너지를 사용합니다.\n\n에너지 저장량: _%3$d%%_/_%4$d%%_.

items.weapon.melee.wornshortsword_energy.name=낡은 에너지 소검
items.weapon.melee.wornshortsword_energy.stats_desc=에너지 무기는 일반적인 피해량은 높지만 강화의 효율이 극도로 낮습니다.
items.weapon.melee.wornshortsword_energy.desc=낡은 소검에 에너지를 주입해 만들어 낸 무형의 검입니다.

items.weapon.melee.dagger_energy.name=에너지 단검
items.weapon.melee.dagger_energy.stats_desc=이 무기는 무방비 상태의 적에게 더 강합니다.\n이 무기는 무방비 상태의 적에게서 더 많은 에너지를 얻습니다.\n에너지 무기는 일반적인 피해량은 높지만 강화의 효율이 극도로 낮습니다.
items.weapon.melee.dagger_energy.desc=단검에 에너지를 주입해 만들어 낸 무형의 단검입니다.

items.weapon.melee.gloves_energy.name=징 박힌 에너지 장갑
items.weapon.melee.gloves_energy.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.\n에너지 무기는 일반적인 피해량은 높지만 강화의 효율이 극도로 낮습니다.
items.weapon.melee.gloves_energy.desc=징 박힌 장갑에 에너지를 주입해 만들어 낸 무형의 장갑입니다.

items.weapon.melee.saber_energy.name=에너지 사브르
