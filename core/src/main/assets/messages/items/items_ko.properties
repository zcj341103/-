items.weapon.melee.spellbook_disintegration.desc=이 마법서에는 공간을 조작하는 주문이 적혀 있으며, 장착하고 있으면 아주 멀리 있는 대상을 공격할 수 있게 되고 또한 벽 너머에 있는 적도 볼 수 있게 됩니다.\n\n마법서를 들고 있는 영웅은 마법서의 주문을 투척 무기에 부여할 수 있으며, 투척 무기는 마치 마법서를 들고 직접 타격한 것처럼 마법서의 공격 효과를 발동시킬 수 있습니다.
items.weapon.melee.spellbook_disintegration.stats_desc=이 무기는 멀리 있는 적을 공격할 수 있습니다.\n\n이 마법서는 다른 마법서보다 물리 공격력이 높습니다.

items.weapon.melee.spellbook_disintegration_sword.name=붕괴의 마법 검
items.weapon.melee.spellbook_disintegration_sword.desc=이 마법 검에는 공간을 조작하는 주문이 부여되어 있으며, 장착하고 있으면 아주 멀리 있는 대상을 공격할 수 있게 되고 또한 벽 너머에 있는 적도 볼 수 있게 됩니다.\n\n마법 검을 들고 있는 영웅은 마법 검의 주문을 투척 무기에 부여할 수 있으며, 투척 무기는 마치 마법 검을 들고 직접 타격한 것처럼 마법 검의 공격 효과를 발동시킬 수 있습니다.
