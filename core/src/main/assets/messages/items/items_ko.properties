items.weapon.melee.spellbook_empty_sword.barkskin=당신은 정신을 집중해 당신의 몸을 단단하게 만들었다!
items.weapon.melee.spellbook_empty_sword.invisibility=당신은 정신을 집중해 당신의 몸을 투명하게 만들었다!
