items.weapon.melee.spellbook_regrowth_sword.desc=이 연두색 마법 검에는 자연을 조종하는 주문이 부여되어 있습니다. 당신이 정신을 집중해 이 검을 휘두르면 스스로에게 자연의 치유를 부여할 것입니다. 충분히 강화된다면 더욱 강력한 힘을 발휘할 수 있을 것 같습니다.\n\n마법 검을 들고 있는 영웅은 마법 검의 주문을 투척 무기에 부여할 수 있으며, 투척 무기는 마치 마법 검을 들고 직접 타격한 것처럼 마법 검의 공격 효과를 발동시킬 수 있습니다.
items.weapon.melee.spellbook_regrowth_sword.stats_desc=이 마법 검을 들고 있는 영웅은 공격할 때마다 일정 확률로 맞은 대상이나 그 주변에 식물이 자라나게 합니다.
