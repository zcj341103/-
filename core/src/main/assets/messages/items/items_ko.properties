items.weapon.melee.spellbook_fire.name=불의 마법서
items.weapon.melee.spellbook_fire.desc=이 마법서에는 불을 다루는 주문이 적혀 있으며, 당신이 정신을 집중해 읽으면 시야 내의 원하는 곳에 불을 붙이고 잠시 동안 화염과 동화될 것입니다. 충분히 강화된다면 더욱 강력한 힘을 발휘할 수 있을 것 같습니다.\n\n마법서를 들고 있는 영웅은 마법서의 주문을 투척 무기에 부여할 수 있으며, 투척 무기는 마치 마법서를 들고 직접 타격한 것처럼 마법서의 공격 효과를 발동시킬 수 있습니다.
items.weapon.melee.spellbook_fire.stats_desc=이 마법서를 들고 있는 영웅은 공격할 때마다 일정 확률로 적을 불태우고, 이미 불타는 적에게는 추가 피해를 입힙니다.
items.weapon.melee.spellbook_fire.ac_read=읽는다
items.weapon.melee.spellbook_fire.cannot_cast=보이지 않는 곳에 주문을 시전한 나머지 당신의 집중력이 흐트러져 아무런 일도 일어나지 않았다.

items.weapon.melee.spellbook_fire_sword.name=불의 마법 검
items.weapon.melee.spellbook_fire_sword.desc=이 마법 검에는 불을 다루는 주문이 부여되어 있으며, 당신이 정신을 집중해 휘두르면 시야 내의 원하는 곳에 불을 붙이고 잠시 동안 화염과 동화될 것입니다. 충분히 강화된다면 더욱 강력한 힘을 발휘할 수 있을 것 같습니다.\n\n마법 검을 들고 있는 영웅은 마법서의 주문을 투척 무기에 부여할 수 있으며, 투척 무기는 마치 마법서를 들고 직접 타격한 것처럼 마법 검의 공격 효과를 발동시킬 수 있습니다.
