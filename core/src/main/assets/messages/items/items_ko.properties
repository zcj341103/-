###spellbooks
items.weapon.melee.spellbook_empty.name=빈 마법서
items.weapon.melee.spellbook_empty.desc=이 마법서에는 아무런 글자도 적혀 있지 않지만, 마법서 자체가 주문의 촉매 역할을 하고 있어 당신이 아무런 글자도 없는 이 책을 집중하여 읽으면 무언가 도움이 될 만한 효과를 이끌어낼 수 있을 것입니다. 마법서에 연금술로 마법 막대를 융합해 특별한 마법서를 제작할 수도 있을 것 같습니다.
items.weapon.melee.spellbook_empty.ac_read=읽는다
items.weapon.melee.spellbook_empty.fail=당신은 아직 마법서를 읽기 위한 준비가 되지 않았다!
