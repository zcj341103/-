items.rings.ring.pearl=진주 반지
items.rings.ring.obsidian=흑요석 반지
items.rings.ring.diamond=다이아몬드 반지
items.rings.ring.opal=오팔 반지
items.rings.ring.garnet=가넷 반지
items.rings.ring.ruby=루비 반지
items.rings.ring.amethyst=자수정 반지
items.rings.ring.topaz=토파즈 반지
items.rings.ring.onyx=오닉스 반지
items.rings.ring.tourmaline=토르말린 반지
items.rings.ring.emerald=에메랄드 반지
items.rings.ring.sapphire=사파이어 반지
items.rings.ring.quartz=수정 반지
items.rings.ring.agate=아게이트 반지
items.rings.ring.gold=금 반지
items.rings.ring.ember=호박 반지
items.rings.ring.iolite=아이올라이트 반지
items.rings.ring.aquamarine=아쿠아마린 반지
items.rings.ring.jade=옥 반지
items.rings.ring.equip_cursed=반지가 당신의 손가락을 고통스럽게 옥죄였다!
items.rings.ring.unknown_desc=어둠 속에서 반짝이는 커다란 보석이 박힌 금속 고리입니다. 이걸 꼈을 때 어떤 일이 일어날까요?
items.rings.ring.known=이것은 %s 입니다.
items.rings.ring.identify=당신은 이 반지가 무엇인지 알 만큼 충분히 익숙해졌습니다. 이것은 %s입니다.
items.rings.ring.cursed_worn=이 반지는 저주받았기 때문에, 이 반지를 뺄 수 없습니다.
items.rings.ring.curse_known=당신은 악의로 가득 찬 마법이 이 반지에 깃든 것을 느낍니다
items.rings.ring.not_cursed=이 반지에는 악의적인 마법이 없습니다.

items.rings.ringofaccuracy.name=정확성의 반지
items.rings.ringofaccuracy.stats=이 반지를 장착했을 때, 당신의 명중률은 _%s%%_ 만큼 상승될 것입니다.
items.rings.ringofaccuracy.typical_stats=이 반지를 장착했을 때, 당신의 명중률은 일반적으로 _%s%%_ 만큼 상승합니다.
items.rings.ringofaccuracy.desc=이 반지는 착용자의 집중력을 향상시켜, 당신의 공격이 목표를 더 쉽게 노릴 수 있게 합니다. 저주받은 반지는 당신의 공격이 더 잘 빗나가게 만듭니다.

items.rings.ringofarcana.name=신비의 반지
items.rings.ringofarcana.stats=이 반지를 장착했을 때, 무기의 마법과 방어구 상형문자의 효과를 _%s%%_ 만큼 증폭시킵니다.
items.rings.ringofarcana.typical_stats=이 반지를 장착했을 때, 무기의 마법과 방어구 상형문자의 효과를 _%s%%_ 만큼 증폭시킵니다.
items.rings.ringofarcana.desc=이 반지는 무기에 부여된 마법과 방어구 상형문자의 마법 속성을 증폭시킵니다. 발동 확률이 있는 마법과 상형문자는 발동 확률이 증가하고, 반드시 발동하는 마법과 상형문자는 효과가 향상됩니다.\n저주받은 반지는 마법과 상형문자를 약화시킵니다.

items.rings.ringofelements.name=원소의 반지
items.rings.ringofelements.stats=이 반지를 장착했을 때, 이 반지는 원소에 대한 저항을 _%s%%_ 만큼 제공합니다.
items.rings.ringofelements.typical_stats=이 반지를 장착했을 때, 이 반지는 일반적으로 원소에 대한 저항을 _%s%%_ 만큼 제공합니다.
items.rings.ringofelements.desc=이 반지는 착용자에게 대부분의 원소 및 마법 효과에 대한 저항을 제공하여, 그러한 효과의 피해와 디버프의 지속 시간을 감소시킵니다. 저주받은 반지는 반대의 효과를 줍니다.

items.rings.ringofenergy.name=충전의 반지
items.rings.ringofenergy.stats=이 반지를 장착했을 때, 이 반지는 완드 충전 속도를 _%1$s%%_ 만큼, 유물 충전 속도를 _%2$s%%_ 만큼 늘립니다.
items.rings.ringofenergy.typical_stats=이 반지를 장착했을 때, 일반적으로 마법 막대의 충전 속도를 _%1$s%%_ 만큼, 유물의 충전 속도를 _%2$s%%_ 만큼 늘립니다.
items.rings.ringofenergy.desc=당신의 마법 막대와 유물은 이 반지에서 뿜어져 나오는 비전력에 의해 더욱 빨리 충전됩니다. 저주받은 반지는 당신의 마법 막대와 유물을 더 느리게 충전시킵니다.

items.rings.ringofevasion.name=회피의 반지
items.rings.ringofevasion.stats=이 반지를 장착했을 때, 당신의 회피가 _%s%%_ 만큼 증가할 것입니다.
items.rings.ringofevasion.typical_stats=이 반지를 장착했을 때, 당신의 회피가 일반적으로 _%s%%_ 만큼 증가할 것입니다.
items.rings.ringofevasion.desc=이 반지는 착용자의 반사신경을 강화시켜 공격을 더 잘 피하도록 만듭니다. 저주받은 반지는 대신 착용자를 공격에 더 쉽게 노출시킵니다.

items.rings.ringofforce.name=완력의 반지
items.rings.ringofforce.stats=현재 힘에 따라 맨손인 상태에서 이 반지는 _%1$d-%2$d 의 피해_를 입힐 수 있습니다. 무기를 장착한 상태에서는 이 반지가 _%3$d_의 피해를 증가시킬 것입니다.
items.rings.ringofforce.typical_stats=이 반지는 맨손인 상태에서 현재 힘에 따라 일반적으로 _%1$d-%2$d 의 피해_를 입힐 수 있습니다. 무기를 장착한 상태에서는 이 반지가 일반적으로 _%3$d_의 피해를 증가시킬 것입니다.
items.rings.ringofforce.desc=이 반지는 착용자의 근접 공격을 강화시킵니다. 이 반지가 주는 완력은 무기를 들때 비교적 덜하지만, 무기를 들지 않고 공격하면 더 강한 피해를 줄 수 있습니다. 저주받은 반지는 착용자의 공격력을 약화시킵니다.

items.rings.ringoffuror.name=분노의 반지
items.rings.ringoffuror.stats=이 반지를 장착했을 때, 당신의 공격 속도가 _%s%%_ 만큼 증가합니다.
items.rings.ringoffuror.typical_stats=이 반지를 장착했을 때, 일반적으로 당신의 공격 속도가 _%s%%_ 만큼 증가합니다.
items.rings.ringoffuror.desc=이 반지는 착용자에게 내면의 분노를 끌어내어, 더 빠르게 공격할 수 있게 합니다. 저주받은 반지는 착용자의 공격 속도를 감소시킵니다.

items.rings.ringofhaste.name=신속의 반지
items.rings.ringofhaste.stats=이 반지를 장착했을 때, 당신의 이동 속도는 _%s%%_ 만큼 증가할 것입니다.
items.rings.ringofhaste.typical_stats=이 반지를 장착했을 때, 당신의 이동 속도는 _%s%%_ 만큼 증가할 것입니다.
items.rings.ringofhaste.desc=이 반지는 착용자의 이동에 걸리는 제약을 감소시켜 초인적인 속도로 달릴 수 있게 합니다. 저주받은 반지는 착용자를 더 둔하게 만듭니다.

items.rings.ringofmight.name=힘의 반지
items.rings.ringofmight.stats=아 반지를 장착했을 때, 당신의 힘이 _%1$d_ 만큼 증가하며, 당신의 최대 체력이 _%2$s%%_ 만큼 증가합니다.
items.rings.ringofmight.typical_stats=이 반지를 장착했을 때, 일반적으로 당신의 힘이 _%1$d _만큼 증가하며, 당신의 최대 체력이 _%2$s%%_ 만큼 증가합니다.
items.rings.ringofmight.desc=이 반지는 착용자의 물리적 특징을 강화하여, 더 강한 힘과 더 많은 최대 체력을 부여합니다. 저주받은 반지는 착용자의 힘을 약화시킵니다.

items.rings.ringofsharpshooting.name=저격의 반지
items.rings.ringofsharpshooting.stats=이 반지를 장착했을 때, 이 반지는 당신의 투척 무기들을 _%1$d_ 만큼 강화한 것 처럼 피해량을 증가시키며, 또한 내구성을 _%2$s%%_ 만큼 늘릴 것입니다.
items.rings.ringofsharpshooting.typical_stats=이 반지를 장착했을 때, 이 반지는 일반적으로 당신의 투척 무기들을 _%1$d_ 만큼 강화한 것 처럼 피해량을 증가시키며, 또한 내구성을 _%2$s%%_ 만큼 늘릴 것입니다.
items.rings.ringofsharpshooting.desc=이 반지는 착용자의 정확성과 조준을 향상시켜 모든 발사체 무기들을 더 강력하고 오래 사용할 수 있게 합니다. 저주받은 반지는 반대의 효과를 줍니다.

items.rings.ringoftenacity.name=인내의 반지
items.rings.ringoftenacity.stats=이 반지를 장착했을 때, 이 반지는 당신이 입는 피해를 _%s%%_ 까지 줄일 것입니다.
items.rings.ringoftenacity.typical_stats=이 반지를 장착했을 때, 이 반지는 일반적으로 당신이 입는 피해를  _%s%%_ 만큼 줄일 것입니다.
items.rings.ringoftenacity.desc=이 반지는 착용자가 받은 치명적인 일격에 저항할 수 있게 합니다. 착용자가 더 많이 다칠수록, 피해에 저항하는 정도도 커집니다. 저주받은 반지는 착용자를 더 쉽게 죽게 만듭니다.

items.rings.ringofwealth.name=부유함의 반지
items.rings.ringofwealth.stats=이 반지를 장착했을 때, 이 반지는 당신의 운을 _%s%%_ 만큼 증가시킬 것입니다.
items.rings.ringofwealth.typical_stats=이 반지를 장착했을 때, 이 반지는 일반적으로 당신의 운을 _%s%%_ 만큼 증가시킬 것입니다.
items.rings.ringofwealth.desc=이 반지는 보물을 끌어당기는 자석처럼 작용하며, 적들과 상자에서 더 좋은 아이템이 나올 가능성을 늘려 줍니다. 저주받은 반지는 당신이 전리품을 얻을 확률을 감소시킵니다.

items.rings.ringofreload.name=재장전의 반지
items.rings.ringofreload.stats=이 반지를 장착했을 때, 이 반지는 당신의 재장전 시간을 _%s%%_ 만큼 줄일 것입니다.
items.rings.ringofreload.typical_stats=이 반지를 장착했을 때, 이 반지는 일반적으로 당신의 재장전 시간을 _%s%%_ 만큼 줄일 것입니다.
items.rings.ringofreload.desc=이 반지는 착용자의 손놀림을 향상시켜, 재장전을 능숙하게 해 더 빨리 장전할 수 있도록 만들어 줍니다. 저주받은 반지는 재장전을 더 느리게 만듭니다.

items.rings.ringofrush.name=성급함의 반지
items.rings.ringofrush.stats=이 반지를 장착했을 때, 당신의 공격 속도가 _%1$s%%_ 만큼 증가하며, 공격력이 _%2$s%%_만큼 감소합니다.
items.rings.ringofrush.typical_stats=이 반지를 장착했을 때, 일반적으로 당신의 공격 속도가 _%1$s%%_ 만큼 증가하며, 공격력이 _%2$s%%_만큼 감소합니다.
items.rings.ringofrush.desc=이 반지는 착용자의 무기를 가볍게 만들어 공격 속도를 증가시키지만, 무게를 실은 온전한 타격을 주기 힘들어져 공격력이 감소됩니다. 저주받은 반지는 착용자의 공격 속도를 낮춥니다.

items.rings.ringofvampire.name=흡혈의 반지
items.rings.ringofvampire.stats=이 반지를 장착했을 때, 당신이 적을 공격할 때마다 _%s%%_ 확률로 준 피해의 일부를 회복합니다.
items.rings.ringofvampire.typical_stats=이 반지를 장착했을 때, 일반적으로 당신이 적을 공격할 때마다 _%s%%_ 확률로 준 피해의 일부를 회복합니다.
items.rings.ringofvampire.desc=이 반지는 착용자의 무기에 마력을 불어 넣어, 공격을 맞은 자의 생명력을 빼앗아 와 착용자에게 전해 줍니다. 저주받은 반지는 착용자가 공격할 때마다 때때로 착용자의 생명력을 빼앗아 갑니다.
items.rings.ringofvampire.damage=저주받은 반지가 당신의 생명력을 흡수해 갔다!

items.rings.ringofsatisfying.name=만복의 반지
items.rings.ringofsatisfying.stats=이 반지를 장착했을 때, 당신의 허기 소모 속도가 _%s%%_만큼 감소합니다.
items.rings.ringofsatisfying.typical_stats=이 반지를 장착했을 때, 일반적으로 당신의 허기 소모 속도가 _%s%%_만큼 감소합니다.
items.rings.ringofsatisfying.desc=이 반지는 사용자의 신진대사에 영향을 주어 음식 없이 더 오랜 시간 동안 활동할 수 있게 만들어 줍니다. 저주받은 반지는 착용자가 더 빠르게 배고파지게 만듭니다.

items.rings.ringoffury.name=격노의 반지
items.rings.ringoffury.stats=이 반지를 장착했을 때, 이 반지는 당신이 주는 물리 피해를 최대 _%s%%_까지 늘릴 것입니다.
items.rings.ringoffury.typical_stats=이 반지를 장착했을 때, 일반적으로, 이 반지는 당신이 주는 물리 피해를 최대 _%s%%_까지 늘릴 것입니다.
items.rings.ringoffury.desc=이 반지는 사용자의 내면의 분노를 이끌어 내어, 죽음에 가까워질수록 초인적인 힘을 발휘할 수 있게 만들어 줍니다. 저주받은 반지는 착용자가 죽음에 가까워질수록 더 약해지게 만듭니다.

items.rings.ringofshield.name=철벽의 반지
items.rings.ringofshield.stats=이 반지를 장착했을 때, 이 반지는 당신의 방어력을 _%s_만큼 증가시킵니다.
items.rings.ringofshield.typical_stats=이 반지를 장착했을 때, 일반적으로 이 반지는 당신의 방어력을 _%s_만큼 증가시킵니다.
items.rings.ringofshield.desc=이 반지는 사용자의 의지와 공명하여 받는 피해를 고정적으로 감소시킵니다. 저주받은 반지는 착용자의 방어력을 감소시킵니다.

items.rings.ringofvorpal.name=예리함의 반지
items.rings.ringofvorpal.stats=이 반지를 장착했을 때, 이 반지는 당신의 치명 공격 확률을 _%s%%_만큼 늘릴 것입니다.
items.rings.ringofvorpal.typical_stats=이 반지를 장착했을 때, 일반적으로 이 반지는 당신의 치명 공격 확률을 _%s%%_만큼 늘릴 것입니다.
items.rings.ringofvorpal.desc=이 반지는 사용자의 무기와 공명하여 때때로 더욱 강력한 일격을 가할 수 있게 만들어 줍니다. 저주받은 반지는 착용자가 공격할 때마다 때때로 더욱 약한 공격을 가하게 만듭니다.

