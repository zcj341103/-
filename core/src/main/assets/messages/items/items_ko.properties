items.weapon.melee.crudepistol.long_barrel=이 총기에는 _롱 배럴_ 개조가 되어 있으며, 원거리에서의 탄환 정확성이 _+10%_ 증가하는 대신 근거리에서의 탄환 정확성이 _-25%_ 감소합니다.
items.weapon.melee.crudepistol.magazine=이 총기에는 _확장 탄창_이 장착되어 있으며, 원거리에서의 탄환 정확성이 _-15%_ 감소하는 대신 탄환의 최대 장탄수가 1발 증가합니다.
items.weapon.melee.crudepistol.light=이 총기에는 _경량화_ 개조가 되어 있으며, 총기 근접 공격의 피해량이 _-50%_, 탄환 정확성이 _-10%_ 감소하는 대신 요구 힘 수치가 _-2_ 감소합니다.
items.weapon.melee.crudepistol.heavy=이 총기에는 _중량화_ 개조가 되어 있으며, 요구 힘 수치가 _+2_ 증가하는 대신 총기 근접 공격의 피해량이 _+25%_ 증가하고 탄환 정확성이 _10%_ 증가합니다.
items.weapon.melee.crudepistol.flash=이 총기에는 _손전등_이 장착되어 있으며, 주변이 어두울 때 적을 근접 공격하면 적을 잠깐 동안 실명시키고 주변을 밝힙니다.

