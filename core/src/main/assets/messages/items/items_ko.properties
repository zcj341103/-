items.weapon.melee.spellbook_lightning_sword.name=전격의 마법 검
items.weapon.melee.spellbook_lightning_sword.desc=이 마법 검에는 전기를 다루는 주문이 부여되어 있으며, 당신이 정신을 집중해 읽으면 시야 내의 원하는 위치에 전기를 집중시켜 스파크를 일으킬 것입니다. 충분히 강화된다면 더욱 강력한 힘을 발휘할 수 있을 것 같습니다.\n\n마법 검을 들고 있는 영웅은 마법 검의 주문을 투척 무기에 부여할 수 있으며, 투척 무기는 마치 마법 검을 들고 직접 타격한 것처럼 마법 검의 공격 효과를 발동시킬 수 있습니다.
