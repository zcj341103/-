items.weapon.melee.spellbook_prismatic.desc=책의 표지를 이루고 있는 유리가 빛을 굴절시켜 아무리 바라보아도 내용물이 보이지 않고 책 너머가 보이는 이 마법서에는 빛을 발생시키는 주문이 적혀 있으며, 주변이 어두울 때 당신이 정신을 집중해 읽으면 주변을 밝혀 줄 것입니다. 충분히 강화된다면 더욱 강력한 힘을 발휘할 수 있을 것 같습니다.\n\n마법서를 들고 있는 영웅은 마법서의 주문을 투척 무기에 부여할 수 있으며, 투척 무기는 마치 마법서를 들고 직접 타격한 것처럼 마법서의 공격 효과를 발동시킬 수 있습니다.
items.weapon.melee.spellbook_prismatic.stats_desc=이 마법서를 들고 있는 영웅은 공격할 때마다 일정 확률로 적을 실명시키며, 악마와 언데드에게는 추가 피해를 줍니다.
