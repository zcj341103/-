items.weapon.melee.rpg7.name=대전차 로켓
items.weapon.melee.rpg7.desc=어디선가 본 듯한 외형의 익숙한 로켓 발사기입니다. 전차를 파괴하기 위해 개발된 이 로켓은 한 발 밖에 장전할 수 없지만 그만큼 엄청난 피해를 입힙니다.
items.weapon.melee.rpg7.ac_shoot=발사한다
items.weapon.melee.rpg7.not_equipped=로켓을 발사하려면 우선 장착해야 한다.
