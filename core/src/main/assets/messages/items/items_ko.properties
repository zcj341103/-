items.weapon.melee.spellbook_transfusion.name=이식의 마법서
items.weapon.melee.spellbook_transfusion.desc=이 검붉은 색 마법서에는 타인의 마음을 조종하는 주문이 적혀 있습니다. 당신이 정신을 집중해 이 책을 읽으면 지정한 대상을 매혹시켜 당신을 공격하지 못하게 만들 것입니다. 충분히 강화된다면 더욱 강력한 힘을 발휘할 수 있을 것 같습니다.\n\n마법서를 들고 있는 영웅은 마법서의 주문을 투척 무기에 부여할 수 있으며, 투척 무기는 마치 마법서를 들고 직접 타격한 것처럼 마법서의 공격 효과를 발동시킬 수 있습니다.
items.weapon.melee.spellbook_transfusion.stats_desc=이 마법서를 들고 있는 영웅은 공격할 때마다 일정 확률로 입힌 피해에 비례하는 양의 체력을 회복합니다.
