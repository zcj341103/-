items.weapon.melee.spellbook_frost.name=얼음의 마법서
items.weapon.melee.spellbook_frost.desc=이 마법서에는 냉기를 다루는 주문이 적혀 있으며, 당신이 정신을 집중해 읽으면 시야 내의 원하는 곳의 공기를 빠르게 얼리고 잠시 동안 냉기와 동화될 것입니다. 충분히 강화된다면 더욱 강력한 힘을 발휘할 수 있을 것 같습니다. 물 타일에 시전할 경우 냉기의 지속 시간이 크게 증가합니다.\n\n마법서를 들고 있는 영웅은 마법서의 주문을 투척 무기에 부여할 수 있으며, 투척 무기는 마치 마법서를 들고 직접 타격한 것처럼 마법서의 공격 효과를 발동시킬 수 있습니다.
