items.weapon.melee.antimaterriflehp.desc=장거리 정밀 사격을 위해 만들어진 이 거대하고 무거운 총은 대전차용 대구경 탄환을 사용해 맞은 대상에게 무시무시한 피해를 입힐 수 있습니다.\n\n이 총기는 가까이 있는 적을 맞출 수 없습니다.\n\n이 총기는 멀리 있는 대상에게 더 큰 피해를 입힐 수 있습니다.\n\n이 총기에는 _중공탄_이 장전되어 있으며, 탄환 피해량이 증가하지만 적의 방어력이 더 많이 적용됩니다.
