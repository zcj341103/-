items.artifacts.timekeepershourglass.stasis=자신의 시간을 멈춘다.
items.artifacts.timekeepershourglass.freeze=주변의 시간을 멈춘다.
items.artifacts.timekeepershourglass.prompt=모래시계의 마법을 어떻게 사용하시겠습니까? \n\n자신의 시간을 멈추면, 주변 모든 것의 시간은 정상적으로 흘러가며, 당신은 그 동안 무적이 됩니다. 충전량은 한 번에 최대 2까지 사용됩니다.\n\n주변의 시간을 멈추면, 당신은 그 동안 시간 소모 없이 마음대로 움직일 수 있지만, 모래시계를 다시 사용하거나 적을 공격하면 즉시 효과가 끝납니다.
items.artifacts.timekeepershourglass.desc=이 거대하고 화려한 모래시계는 그렇게 눈에 띄지는 않지만, 아름답게 조각된 몸체에서 엄청난 힘이 느껴집니다. 모래시계를 뒤집어 모래가 흐르는 것을 보면 시간을 다룰 수 있는 마법을 얻게 됩니다.
items.artifacts.timekeepershourglass.desc_hint=모래시계의 모래가 조금 부족한 것 같습니다. 잃어버린 모래를 찾을 수 있다면...
items.artifacts.timekeepershourglass.desc_cursed=저주받은 모래시계가 당신의 곁에 붙어 있으며, 당신이 느끼는 시간을 마음대로 조절하려는 것 같습니다.
items.artifacts.timekeepershourglass$timefreeze.name=시간 정지
items.artifacts.timekeepershourglass$timefreeze.desc=당신은 시간을 멈춰, 어떤 행동이든 즉시 행할 수 있게 되었습니다. 이 효과는 직접 취소하거나 모래시계의 충전이 바닥나면 종료됩니다. 또한 공격 또는 마법을 사용하면 효과가 즉시 종료됩니다.
items.artifacts.timekeepershourglass$sandbag.name=마법 모래 주머니
items.artifacts.timekeepershourglass$sandbag.levelup=당신은 모래시계에 모래를 더 넣었다.
items.artifacts.timekeepershourglass$sandbag.maxlevel=당신의 모래시계는 마법의 모래로 가득 찼다!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=이 모래를 담을 모래시계가 없다.
items.artifacts.timekeepershourglass$sandbag.desc=이 고운 모래가 든 작은 가방은 당신의 모래시계와 매우 잘 맞습니다.\n\n당신이 꼭 필요한 물건을 하필 상인이 가지고 있다는게 조금 미심쩍긴 합니다만...

items.artifacts.unstablespellbook.name=불안정한 마법책
items.artifacts.unstablespellbook.ac_read=읽는다
items.artifacts.unstablespellbook.ac_add=추가한다
items.artifacts.unstablespellbook.blinded=실명한 상태에선 책을 읽을 수 없다.
items.artifacts.unstablespellbook.no_charge=마법서의 에너지가 떨어진 것 같다.
items.artifacts.unstablespellbook.cursed=저주받은 마법서를 읽을 수 없다.
items.artifacts.unstablespellbook.prompt=주문서를 선택하세요
items.artifacts.unstablespellbook.infuse_scroll=주문서의 에너지를 마법서와 합쳤다.
items.artifacts.unstablespellbook.unable_scroll=이 주문서는 합칠 수 없다.
items.artifacts.unstablespellbook.unknown_scroll=당신은 아직 이 주문서가 어떤 종류인지 모른다.
items.artifacts.unstablespellbook.desc=이 마법책은 오래된 것임에도 불구하고 놀랍도록 새 것같이 느껴집니다. 페이지를 넘길 때마다 불안정한 에너지로 종이가 떨리고 있습니다. 당신이 이 책을 읽을 때, 어떤 주문이 시전될 것인지는 아무도 모릅니다.
items.artifacts.unstablespellbook.desc_cursed=저주받은 책은 당신과 꼭 붙어 있으며, 주문서의 사용을 막고 있습니다.
items.artifacts.unstablespellbook.desc_index=이 책의 몇몇 부분은 미완성입니다. 그리고 책에 없는 빈 부분은 다음과 같습니다:
items.artifacts.unstablespellbook.desc_empowered=책에 추가된 주문서가 강력한 힘을 발산하고 있습니다. 당신은 이 주문서의 신비로운 힘을 일깨워 사용할 수 있지만, 추가 충전량을 요구할 것입니다.
items.artifacts.unstablespellbook.read_empowered=당신이 마법책에 넣은 주문서가 힘으로 요동칩니다. 해당 주문서의 기존 효과와 신비로운 효과를 선택해서 사용할 수 있게 되었습니다.\n\n신비로운 효과를 사용하면 주문서의 충전량을 2만큼 사용합니다.



###bags
items.bags.bag.name=배낭

items.bags.potionbandolier.name=물약 보관대
items.bags.potionbandolier.desc=이 두꺼운 보관대는 당신의 가슴팍을 가로지르도록 만들어졌습니다. 또한 물약을 보관할 수 있는 작은 물약통이 많이 달려 있습니다.\n\n이 물약통은 강화된 유리로 만들어져 있어 냉기에 강할 것입니다.

items.bags.scrollholder.name=주문서 보관함
items.bags.scrollholder.desc=이 관 형태의 보관함은 천문학자가 쓸 법한 도구와 자료를 보관할 용도로 만들었습니다만, 당신의 주문서를 넣을 수 있습니다. 또한 주문 결정과 가루를 훌륭하게 보관할 수 있는 보조 주머니도 달려 있습니다.\n\n보관함은 방화 재질로 만들어져 있어, 보관한 주문서는 불에 타지 않습니다.

items.bags.velvetpouch.name=벨벳 주머니
items.bags.velvetpouch.desc=이 작은 벨벳 주머니는 씨앗과 룬석같은 작은 물건들을 많이 담아둘 수 있습니다.

items.bags.magicalholster.name=마법 보관집
items.bags.magicalholster.desc=이 얇은 보관집은 어떤 신비로운 동물의 가죽으로 만들어져 있으며, 거기에 깃든 마법의 힘으로 많은 투척 무기와 마법 막대를 담아둘 수 있습니다.\n\n여기에 단순히 손을 뻗기만 해도 당신이 쓰려는 물건을 곧바로 집을 수 있습니다.\n\n보관집에 걸린 마법으로 인해, 보관집 안에 있는 마법 막대의 충전 속도가 약간 빨라지며 투척 무기들을 조금 더 오래 사용할 수 있게 됩니다.



###bombs
items.bombs.arcanebomb.name=비전 폭탄
items.bombs.arcanebomb.desc=이 폭탄은 마법의 힘과 융합되었으며, 격발시키면 구의 몸집 불리기 공격과 비슷한 강력한 폭발을 일으킵니다. 이 폭발은 방어를 관통하며 일반적인 폭탄보다 넓은 범위에 피해를 줍니다.

items.bombs.bomb.name=폭탄
items.bombs.bomb.ac_lightthrow=폭탄 투척!
items.bombs.bomb.snuff_fuse=당신은 폭탄의 도화선을 재빨리 껐다.
items.bombs.bomb.ondeath=당신은 폭발에 휘말려 죽었다...
items.bombs.bomb.rankings_desc=폭발로 사망
items.bombs.bomb.desc=검은 화약이 많이 든 묵직한 폭탄입니다. 당연히 폭발하면 주위의 모든 것에게 피해를 줄 것입니다.
items.bombs.bomb.desc_fuse=도화선에 불이 붙고 다 타들어갈 때까지 어느 정도의 시간이 걸릴 것 같습니다.
items.bombs.bomb.desc_burning=폭탄의 도화선이 타고 있습니다! 어서 도망치거나 불을 끄십시오!
items.bombs.bomb$doublebomb.name=폭탄 2개
items.bombs.bomb$doublebomb.desc=꽤 무거운 흑색 화약 폭탄입니다. 하나는 공짜인가봐요!

items.bombs.firebomb.name=화염 폭탄
items.bombs.firebomb.desc=이 폭탄은 폭발할 때 폭발 범위보다 넓은 지역을 오랫동안 화염으로 뒤덮도록 개조되었습니다.

items.bombs.flashbang.name=섬광탄
items.bombs.flashbang.desc=이 개조된 폭탄은 폭발과 동시에 엄청난 섬광을 내뿜습니다. 주변의 모든 것들이 방향 감각을 잃을 것이며, 그 강도는 폭탄과의 거리에 따라 달라집니다.

items.bombs.frostbomb.name=서리 폭탄
items.bombs.frostbomb.desc=이 폭탄은 폭발할 때 폭발 범위보다 넓은 지역을 오랫동안 냉기 돌풍으로 뒤덮도록 개조되었습니다.

items.bombs.holybomb.name=신성 폭탄
items.bombs.holybomb.desc=이 폭탄은 폭발할 때 폭발 범위보다 넓은 지역에 신성한 빛을 내뿜어, 언데드와 악마 적에게 추가 피해를 줍니다.

items.bombs.noisemaker.name=소음 폭탄
items.bombs.noisemaker.desc=이 개조된 폭탄은 도화선이 다 타들어감과 동시에 반복적으로 시끄러운 소음을 낼 것입니다. 누군가가 폭탄을 건드리면, 폭발할 것입니다!
items.bombs.noisemaker.desc_burning=소음 폭탄이 째깍거리고 있으며, 누군가가 접근하면 폭발할 것입니다!

items.bombs.shockbomb.name=전격 폭탄
items.bombs.shockbomb.desc=이 폭탄은 폭발할 때 여러 갈래의 전기를 방출합니다. 주위에 있는 모든 것들이 피해를 입고 기절할 것이며, 그 강도는 폭탄과의 거리에 따라 달라집니다.

items.bombs.regrowthbomb.name=재성장의 폭탄
items.bombs.regrowthbomb.desc=이 개조된 폭탄은 폭발하는 대신 일정 범위 내에 생명의 영약을 흩뿌릴 것입니다. 흩뿌려진 범위 내의 구역은 풀과 식물이 빠르게 자라날 것이며, 당신과 범위 내의 아군도 함께 치유될 것입니다.

items.bombs.shrapnelbomb.name=파편 폭탄
items.bombs.shrapnelbomb.desc=이 폭탄은 DM-300의 쇳조각으로 강화되어 격발하면 사방에 쇳조각을 발사하여 엄청나게 넓은 범위에 피해를 줍니다. 터트리기 전에 반드시 어딘가에 숨어 있어야 할 것입니다...

items.bombs.woollybomb.name=양 폭탄
items.bombs.woollybomb.desc=이 개조 폭탄은 폭발하여 주변에 마법 양떼를 소환합니다. 양떼는 다른 이들의 이동을 막고, 또 매우 오래 지속됩니다! 하지만 강력한 적 앞에서는 더 빨리 사라지며, 양떼와 상호작용하여 일찍 사라지게 할 수 있습니다.

###food
items.food.berry.name=작은 던전 열매
items.food.berry.eat_msg=이 열매는 맛있었다!
items.food.berry.desc=이 작은 열매는 던전의 수풀을 뒤지던 사냥꾼이 발견했습니다. 재빨리 먹을 수 있으며, 약간의 배고픔을 해소해줍니다. 어쩌면 쓸만한 씨앗이 들었을지도 모릅니다.

items.food.blandfruit.name=단백과
items.food.blandfruit.cooked=조리된 단백과
items.food.blandfruit.sunfruit=태양과
items.food.blandfruit.rotfruit=부패과
items.food.blandfruit.earthfruit=뱀뿌리과
items.food.blandfruit.blindfruit=실명과
items.food.blandfruit.firefruit=화염과
items.food.blandfruit.icefruit=눈꽃과
items.food.blandfruit.fadefruit=미명과
items.food.blandfruit.sorrowfruit=슬픔과
items.food.blandfruit.stormfruit=폭풍과
items.food.blandfruit.dreamfruit=마법과일
items.food.blandfruit.starfruit=별과일
items.food.blandfruit.swiftfruit=신속과
items.food.blandfruit.raw=당신은 이걸 억지로도 먹을 수 없을 것 같다.
items.food.blandfruit.desc=이건 너무 건조하고 쓸모 없을 것 같습니다. 아마 다른 재료와 섞어 요리하면 더 좋아질 수 있을 것 같습니다.
items.food.blandfruit.desc_cooked=이 과일은 솥에 담그면서부터 부풀어 올랐고, 요리된 씨앗의 특성까지 흡수했습니다. 해당 씨앗에 대응하는 물약의 효과를 가질 것입니다.
items.food.blandfruit.desc_eat=먹을 수 있을 것 같습니다!
items.food.blandfruit.desc_throw=불안정해 보이며, 던져 버려야 할 것 같습니다.
items.food.blandfruit$chunks.name=단백과 조각
items.food.blandfruit$chunks.desc=이 단백과는 폭발하여 과육만 조금 남았습니다.\n\n이 요리된 단백과 과육은 흙이 조금 묻었긴 했지만 먹을 수 있을 것 같습니다.

items.food.chargrilledmeat.name=직화구이 고기
items.food.chargrilledmeat.desc=괜찮게 구워진 고기가 된 것 같다.

items.food.food.name=비상식량
items.food.food.ac_eat=먹는다
items.food.food.eat_msg=이 음식은 매우 맛있었다!
items.food.food.desc=이 비상식량은 평범해 보입니다. 말린 고기, 비스킷 조금 등이 들어 있습니다.

items.food.frozencarpaccio.name=얼린 생고기
items.food.frozencarpaccio.invis=당신은 손이 투명해지는 것을 보았다!
items.food.frozencarpaccio.hard=당신은 피부가 단단해지는 것을 느꼈다!
items.food.frozencarpaccio.refresh=상태 회복!
items.food.frozencarpaccio.better=당신의 기분이 나아졌다!
items.food.frozencarpaccio.desc=얼린 생고기 조각입니다. 얇게 썰어서 바로 먹을 수 있고 또 맛도 의외로 좋습니다.

items.food.meatpie.name=고기 파이
items.food.meatpie.eat_msg=이 음식은 엄청난 맛이 났다!
items.food.meatpie.desc=짭짤하게 간이 밴 고기를 얹은 맛있는 파이입니다. 이 음식은 다른 어떤 것보다도 당신의 배를 많이 채워줄 것입니다.

items.food.mysterymeat.name=수상한 고기
items.food.mysterymeat.eat_msg=이 음식은...수상한 맛이 났다.
items.food.mysterymeat.hot=앗 뜨거!
items.food.mysterymeat.legs=당신은 다리에 감각이 없다!
items.food.mysterymeat.not_well=당신은 몸이 아픈것 같다.
items.food.mysterymeat.stuffed=당신은 속이 막혔다.
items.food.mysterymeat.desc=위험을 감수하고 먹어 보십시오!
items.food.mysterymeat$placeholder.name=고기

items.food.pasty.pasty=파스티
items.food.pasty.pie=호박 파이
items.food.pasty.cane=사탕 막대
items.food.pasty.pasty_desc=진짜 옥수수로 만든 반죽 속을 소고기와 감자로 채운 전통 음식입니다. 맛있네요!
items.food.pasty.pie_desc=커다란 호박 파이입니다! 달고 향긋한 맛에 배가 차고 약간 치유가 될 것입니다.\n\n행복한 할로윈 보내세요!
items.food.pasty.cane_desc=설탕으로 만들어진 거대한 사탕 막대입니다!  배를 채우기엔 충분한 양이고, 설탕으로 마법 막대의 충전량을 채울 수도 있습니다.\n\n즐거운 휴일 되세요!

items.food.smallration.name=소형 비상식량
items.food.smallration.eat_msg=이 음식은 괜찮은 맛이 났다.
items.food.smallration.desc=이 음식은 평범한 비상 식량에서 양만 줄인 제품입니다.

items.food.stewedmeat.name=고기 스튜
items.food.stewedmeat.eat_msg=이 음식은 괜찮은 맛이 났다.
items.food.stewedmeat.desc=고기를 끓여 스튜로 만들면서 병균과 기생충 등이 사멸된 것 같습니다. 안심하고 먹으세요!



##journal items
items.journal.documentpage.name=찢긴 쪽지
items.journal.documentpage.desc=책 같은 것에서 찢겨나간 페이지 한 장이다. 먼저 읽기 위해서는 주워야 할 것 같다.

items.journal.alchemypage.name=찢어진 연금술서 페이지
items.journal.alchemypage.desc=연금술과 관련된 도서에서 찢겨 나온 페이지입니다.\n\n글자가 거리를 두고서는 도저히 읽을 수 없을 정도로 작게 쓰여져 있으며, 제목만 겨우 읽을 수 있을 정도입니다.\n\n제목은 _"%s"_ 라고 쓰여 있습니다.

items.journal.guidebook.name=던전 숙련 지침서
items.journal.guidebook.hint=지침서가 당신에게 할 조언이 있는 것 같다!
items.journal.guidebook.desc=이것은 모험가를 위한 가이드북으로, 모험을 포기한 누군가가 두고 간 것 같습니다! 특이한 마법이 깃들어 있어, 모험가에게 적절한 순간에 적절한 페이지를 읽도록 유도합니다.\n\n유용함도 유용함이지만, 표지에 큼직하게 적힌 "당황하지 마라!"라는 커다란 안내 문구 덕에 인기가 많습니다.

items.journal.guidepage.name=찢긴 가이드북 쪽지
items.journal.guidepage.desc=모험가의 가이드에서 뜯겨져 나온 페이지입니다.\n\n대부분의 글자는 멀리서 알아볼 순 없지만, 해당 페이지의 제목은 겨우 읽을 수 있을 정도입니다.\n\n_"%s"_ 라고 쓰여 있습니다.

items.journal.regionlorepage$sewers.name=헤진 편지
items.journal.regionlorepage$sewers.desc=흙먼지가 묻은 종이에 쓰여진 편지인 것 같다. 내용을 읽어보려면 가까이 가서 주워야 할 것 같다.

items.journal.regionlorepage$prison.name=헤진 일지
items.journal.regionlorepage$prison.desc=오래된 종이에 쓰여진 일지인 것 같다. 하수구에 떨어진 것 보단 깔끔하게 쓰여졌지만 제대로 읽으려면 역시나 주워야 한다.

items.journal.regionlorepage$caves.name=오래된 탐험 일지
items.journal.regionlorepage$caves.desc=한 탐험가가 남긴 듯한 일지책이다. 엄청 오래 방치된 것 치곤 매우 깔끔한 상태지만, 내용을 읽어보려면 먼저 주워야 한다.

items.journal.regionlorepage$city.name=녹슨 동판
items.journal.regionlorepage$city.desc=금속판에 마법으로 글자를 새겨넣은 기록물인 것 같다. 아주 오래 전 제작된 것 치곤 글자는 매우 깨끗하지만, 내용을 읽으려면 주워야 한다.

items.journal.regionlorepage$halls.name=빛나는 흑판
items.journal.regionlorepage$halls.desc=빛나는 초록 글씌가 쓰여진 작은 흑판이다. 멀리서는 글자가 뒤섞여 보이지 않아, 내용을 읽으려면 주워야 할 것이다.


###keys
items.keys.goldenkey.name=황금 열쇠
items.keys.goldenkey.desc=이 황금 열쇠에 새겨진 눈금은 작고 정교합니다. 아마도 잠긴 상자를 열 수 있을 것 같습니다.

items.keys.crystalkey.name=수정 열쇠
items.keys.crystalkey.desc=이 수정 열쇠의 매끈한 표면은 어둠 속에서도 잘 보입니다. 수정으로 만들어진 잠금 장치를 열 수 있지 않을까요?

items.keys.ironkey.name=쇠 열쇠
items.keys.ironkey.desc=이 고대의 쇠 열쇠에 새겨진 눈금은 많이 닳았습니다. 열쇠를 묶어 둔 가죽끈도 세월이 흘러 닳았습니다. 어떤 문을 열 수 있을까요?

items.keys.skeletonkey.name=해골 열쇠
items.keys.skeletonkey.desc=이 열쇠는 장난이 아닙니다. 진짜로 손잡이가 해골 모양으로 되어 있거든요. 아마도 다음 지역으로 이동하는 문을 열 수 있을 것입니다.



###potions
items.potions.potion.ac_drink=마신다
items.potions.potion.turquoise=청록색 물약
items.potions.potion.crimson=선홍색 물약
items.potions.potion.azure=하늘색 물약
items.potions.potion.jade=옥색 물약
items.potions.potion.golden=황금색 물약
items.potions.potion.magenta=자주색 물약
items.potions.potion.charcoal=암회색 물약
items.potions.potion.ivory=상아색 물약
items.potions.potion.amber=호박색 물약
items.potions.potion.bistre=암갈색 물약
items.potions.potion.indigo=군청색 물약
items.potions.potion.silver=은색 물약
items.potions.potion.fluorescent=형광색 물약
items.potions.potion.ash=잿빛 물약
items.potions.potion.unknown_desc=이 물병은 소용돌이치는 형형색색의 액체를 담고 있습니다. 이 물약을 마시거나 던졌을때 무슨 일이 일어날까요?
items.potions.potion.harmful=위험한 물약입니다!
items.potions.potion.beneficial=이로운 물약입니다.
items.potions.potion.yes=네. 그렇게 하겠습니다.
items.potions.potion.no=아니오.  생각을 바꾸었습니다.
items.potions.potion.sure_drink=정말로 마시겠습니까? 대부분의 상황에서 당신의 적에게 이 물약을 던져야 합니다.
items.potions.potion.sure_throw=정말로 던지겠습니까? 대부분의 상황에서 그냥 마시는 것이 좋습니다.
items.potions.potion.shatter=물병이 깨지며 안에 든 액체가 무해하게 쏟아졌다.
items.potions.potion.preserve=물약이 보존되었다!
items.potions.potion$placeholder.name=물약
items.potions.potion$seedtopotion.name=무작위 물약

items.potions.alchemicalcatalyst.name=연금술 촉매제
items.potions.alchemicalcatalyst.desc=이 길쭉한 병에 담긴 마법 액체는 붕괴된 물약의 정수로부터 만들어졌습니다. 액체는 반투명하며, 무지개빛으로 일렁이고 있습니다.\n\n이 촉매는 연금술 재료로써 매우 유용하지만, 그냥 사용하여 무작위 물약의 효과를 얻을 수도 있습니다.

items.potions.potionofexperience.name=경험의 물약
items.potions.potionofexperience.desc=많은 사람들의 경험을 적은 이야기를 액체로 만든 것이며, 이 물약을 마시는 즉시 당신의 경험 레벨을 올릴 것입니다.

items.potions.potionoffrost.name=서리의 물약
items.potions.potionoffrost.desc=이 화합물은 공기에 닿는 즉시 차가운 구름으로 기화합니다.

items.potions.potionofhaste.name=신속의 물약
items.potions.potionofhaste.energetic=당신은 에너지로 가득 찼다!
items.potions.potionofhaste.desc=매우 달콤한 이 물약은 당신에게 폭발적인 에너지를 부여해 짧은 시간 동안 매우 빠른 속도로 달릴 수 있게 합니다.

items.potions.potionofhealing.name=치유 물약
items.potions.potionofhealing.heal=당신의 상처가 낫기 시작했다.
items.potions.potionofhealing.desc=이 회복약은 체력을 급속도로 회복시키며 많은 상태 이상을 치료합니다.

items.potions.potionofinvisibility.name=투명화의 물약
items.potions.potionofinvisibility.invisible=당신은 손이 투명해지는 것을 보았다!
items.potions.potionofinvisibility.desc=이 물약을 마시면 일시적으로 투명해집니다. 투명해진 상태에서는 적들이 당신을 볼 수 없습니다. 적을 공격하거나, 마법 막대를 사용하거나, 적 앞에서 마법 주문서를 사용하면 투명 효과가 사라집니다.

items.potions.potionoflevitation.name=부유의 물약
items.potions.potionoflevitation.float=당신은 공중으로 떠올랐다!
items.potions.potionoflevitation.desc=이 호기심을 자아내는 물약을 마시면 공중으로 떠오르게 됩니다. 당신은 공중을 별 어려움 없이 떠다닐 수 있으며 함정과 구덩이를 넘어다닐 수 있습니다. 물약을 던지면 정제되지 않은 가스를 내뿜어 가스를 들이마신 대상의 방향 감각을 상실시킵니다.

items.potions.potionofliquidflame.name=액체 화염 물약
items.potions.potionofliquidflame.desc=이 물병은 불안정한 화합물로 가득 차 있어 공기와 닿으면 급격한 폭발을 일으키며 주변을 불로 뒤덮습니다.

items.potions.potionofmindvision.name=심안의 물약
items.potions.potionofmindvision.see_mobs=당신은 어떻게든 다른 존재들의 생각을 느낄 수 있게 되었다!
items.potions.potionofmindvision.see_none=당신은 어떻게든 이 층에서 혼자 남았다는 사실을 알게 되었다.
items.potions.potionofmindvision.desc=이 용액을 마시면, 당신의 생각은 잠시 동안 근처의 생물체들의 정신적인 흔적과 동화됩니다. 그래서 벽 너머로 생명체를 탐지할 수 있고, 문이나 벽 너머로 무엇이 있는지 볼 수 있습니다.

items.potions.potionofparalyticgas.name=마비 가스의 물약
items.potions.potionofparalyticgas.desc=이 용액이 공기에 노출되면 감각을 마비시키는 노란 안개로 기화하게 됩니다. 이 안개를 들이마시면 즉시 온 몸에 마비가 오게 되며, 구름이 사라진 후에도 얼마 동안은 움직일 수가 없게 됩니다. 던져서 먼 거리에 있는 적들에게 이 구름을 씌워 줄 수 있습니다.

items.potions.potionofpurity.name=정화의 물약
items.potions.potionofpurity.freshness=당신은 흔치 않은 공기의 상쾌함을 느꼈다.
items.potions.potionofpurity.protected=보호막이 당신을 감싼다!
items.potions.potionofpurity.desc=이 마법 용액은 넓은 구역 내의 모든 해로운 범위효과를 빠르게 정화시킵니다. 마시면 해당 효과들에 대해 잠시동안 면역이 됩니다.

items.potions.potionofstrength.name=힘의 물약
items.potions.potionofstrength.msg_1=+1 힘
items.potions.potionofstrength.msg_2=새로운 힘이 당신의 몸에 깃들었다.
items.potions.potionofstrength.desc=이 강력한 용액은 당신의 근육을 타고 흘러, 당신의 힘을 1만큼 영구적으로 늘립니다.

items.potions.potionoftoxicgas.name=유독 가스의 물약
items.potions.potionoftoxicgas.desc=이 유리병을 열거나 깨는 순간 내용물이 폭발하여 녹색의 유독성 구름을 남깁니다. 손으로 개봉하는 대신 멀리 있는 적들에게 던질 수 있습니다.

items.potions.potionofweaponenhance.name=날카로움의 물약
items.potions.potionofweaponenhance.desc=강화의 힘을 액체 형태로 만든 이 마법 용액은 사용하면 당신의 무기에 힘이 깃들어 짧은 시간 동안 공격 성능이 크게 증가할 것입니다.
items.potions.potionofweaponenhance.empower=당신의 무기가 빛나기 시작했다!

items.potions.potionofarmorenhance.name=철벽의 물약
items.potions.potionofarmorenhance.desc=강화의 힘을 액체 형태로 만든 이 마법 용액은 사용하면 당신의 방어구에 힘이 깃들어 짧은 시간 동안 방어 성능이 크게 증가할 것입니다.
items.potions.potionofarmorenhance.empower=당신의 방어구가 빛나기 시작했다!

###brews
items.potions.brews.causticbrew.name=산성 혼합물
items.potions.brews.causticbrew.desc=이 혼합물은 깨진 지점을 중심으로 산성 점액을 넓게 흩뿌립니다. 점액을 뒤집어 쓴 대상은 물에서 씻어내기 전까지 몸이 서서히 녹을 것입니다.

items.potions.brews.blizzardbrew.name=눈보라 혼합물
items.potions.brews.blizzardbrew.desc=이 혼합물은 깨지는 순간 가스처럼 빠르게 퍼져나가는 매서운 눈보라를 방출할 것입니다.

items.potions.brews.infernalbrew.name=지옥불 혼합물
items.potions.brews.infernalbrew.desc=이 혼합물은 깨지는 순간 가스처럼 빠르게 퍼져나가는 뜨거운 용암을 방출할 것입니다.

items.potions.brews.shockingbrew.name=전격 혼합물
items.potions.brews.shockingbrew.desc=이 혼합물은 깨지는 순간 주변 넓은 지역에 강력한 전기 폭풍을 방출할 것입니다.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=신비한 갑옷 영약
items.potions.elixirs.elixirofarcanearmor.desc=이 영약은 마신 사람에게 오랫동안 지속되는 마법 저항 효과를 부여합니다.

items.potions.elixirs.elixirofaquaticrejuvenation.name=수상 회복의 영약
items.potions.elixirs.elixirofaquaticrejuvenation.desc=이 영약은 치유 물약에 구의 조각을 섞어 향상시킨 것입니다. 이 영약은 즉각적인 치유 효과를 주진 않지만, 대신 물 위에 서 있을 때 지속적으로 더욱 많은 양의 치유 효과를 줍니다.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=수상 회복
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=당신은 일시적으로 구와 비슷한 재생 능력을 얻었습니다.\n\n물 위에 서 있는 동안, 당신은 매 턴마다 약간의 체력을 회복합니다. 이 효과는 당신의 체력이 꽉 차 있거나 물 위에 있지 않다면 일시적으로 멈춥니다.\n\n남은 치유량: %d.

items.potions.elixirs.elixirofdragonsblood.name=용의 피 영약
items.potions.elixirs.elixirofdragonsblood.desc=이 영약을 마시는 순간 음용자의 정맥에 맹렬한 힘을 흘려보낼 것입니다. 이 효과는 음용자가 화염에 면역을 갖도록 하며, 물리적 공격에 적을 불태워버릴 수 있는 힘을 실어보낼 것입니다.

items.potions.elixirs.elixirofhoneyedhealing.name=달달한 치유 영약
items.potions.elixirs.elixirofhoneyedhealing.desc=이 영약은 치유 물약과 달콤한 꿀을 섞어 만들었으며, 약간의 허기를 채워줄 수 있고, 동료를 치유하는 데에도 사용될 수 있습니다.\n\n만약 꿀과 친밀감이 있는 생물체에게 사용될 경우 그것을 진정시킬 것입니다.\n\n자신의 위치에서 깨뜨릴 경우 주변 아군을 치료하는 지역을 생성합니다.

items.potions.elixirs.elixiroficytouch.name=차가운 숨결 용액
items.potions.elixirs.elixiroficytouch.desc=이 물약을 마시면 당신이 공격하는 적들로부터 열기를 빼앗아 올 수 있게 됩니다. 이 효과는 당신을 추위에 면역으로 만들어 줄 것이며 물리적 공격으로 적들을 얼릴 수 있게 만들어 줄 것입니다.

items.potions.elixirs.elixirofmight.name=용력의 영약
items.potions.elixirs.elixirofmight.msg_1=+1 힘. +%d 최대 체력
items.potions.elixirs.elixirofmight.msg_2=새로운 힘이 당신의 몸에 깃들었다.
items.potions.elixirs.elixirofmight.desc=이 강력한 용액은 당신의 근육을 타고 흘러, 영구적으로 1만큼의 힘을, 일시적으로 %d 만큼의 최대 체력을 늘립니다. 이 체력 증가량은 당신의 최대 체력에 따라 결정되나, 이렇게 얻은 최대 체력은 레벨을 올릴수록 천천히 감소할 것입니다.
items.potions.elixirs.elixirofmight$htboost.name=최대 체력 증가
items.potions.elixirs.elixirofmight$htboost.desc=당신의 몸이 비자연적으로 강하고 건강해지는 것을 느낍니다.\n\n당신의 최대 체력이 상당히 오랫동안 증가합니다. 레벨을 올림에 따라 이 효과는 서서히 사라져 갈 것입니다.\n\n현재 남아있는 체력 증가량은 %d입니다.\n%d레벨을 올린 후에 효과가 완전히 사라집니다.

items.potions.elixirs.elixiroftoxicessence.name=독성 정수의 영약
items.potions.elixirs.elixiroftoxicessence.desc=이 영약을 마시면 음용자를 독성을 띤 힘과 융합시킵니다. 음용자는 유독 가스와 중독에 면역을 가지게 될 것이며, 움직이는 곳마다 유독 가스를 살포할 것입니다.

items.potions.elixirs.elixiroftalent.name=재능의 영약
items.potions.elixirs.elixiroftalent.desc=만약 영웅이 보조 직업의 특성 포인트를 전부 얻어 완전히 숙련된 상태에서, 이 금색 영약을 마시게 되면 영약의 강력한 힘의 작용이 영웅의 두뇌를 자극시켜 보조 직업 특성 포인트를 추가로 제공하지만, 급격한 성장의 부작용으로 영구적인 약화를 초래할 것입니다.\n\n만약 영웅이 보조 직업을 가지고 있지 않거나, 이미 한 번 포인트를 얻었거나, 혹은 특별한 능력을 얻은 이후라면 특성 포인트를 얻는 대신 힘과 최대 체력이 영구적으로 증가할 것입니다.
items.potions.elixirs.elixiroftalent.str_ht=+2 힘. +10 최대 체력
items.potions.elixirs.elixiroftalent.str=+2 힘
items.potions.elixirs.elixiroftalent.str_decrease=-2 힘
items.potions.elixirs.elixiroftalent.msg_2=강력한 힘이 당신의 몸에 깃들었다.
items.potions.elixirs.elixiroftalent.bonus=+4 특성 포인트!

items.potions.elixirs.elixirofhealth.name=만복의 영약
items.potions.elixirs.elixirofhealth.desc=이 흰색 영약은 힘 자체를 올려 주는 대신, 영웅의 건강에 직접적으로 작용해 최대 체력을 영구적으로 5만큼 늘려 줍니다.
items.potions.elixirs.elixirofhealth.food=영약의 효과가 현재 당신에게는 너무 강력해, 대신 허기가 전부 회복되었다!
items.potions.elixirs.elixirofhealth.max_health=+5 최대 체력


###exotic potions
items.potions.exotic.exoticpotion.turquoise=신비로운 청록색 물약
items.potions.exotic.exoticpotion.crimson=신비로운 선홍색 물약
items.potions.exotic.exoticpotion.azure=신비로운 하늘색 물약
items.potions.exotic.exoticpotion.jade=신비로운 옥색 물약
items.potions.exotic.exoticpotion.golden=신비로운 황금색 물약
items.potions.exotic.exoticpotion.magenta=신비로운 자주색 물약
items.potions.exotic.exoticpotion.charcoal=신비로운 암회색 물약
items.potions.exotic.exoticpotion.ivory=신비로운 상아색 물약
items.potions.exotic.exoticpotion.amber=신비로운 호박색 물약
items.potions.exotic.exoticpotion.bistre=신비로운 암갈색 물약
items.potions.exotic.exoticpotion.indigo=신비로운 군청색 물약
items.potions.exotic.exoticpotion.silver=신비로운 은색 물약
items.potions.exotic.exoticpotion.fluorescent=신비로운 형광색 물약
items.potions.exotic.exoticpotion.ash=신비로운 잿빛 물약
items.potions.exotic.exoticpotion.unknown_desc=이 둥근 물병은 입자가 보이는 형형색색의 액체를 담고 있습니다. 이 신비로운 물약을 마시거나 던졌을 때 무슨 일이 일어날까요?
items.potions.exotic.exoticpotion.warning=이 물약의 사용을 취소하시겠습니까? 사용하지 않더라도 물약은 사라집니다.
items.potions.exotic.exoticpotion.yes=네, 그렇게 하겠습니다.
items.potions.exotic.exoticpotion.no=아니오,  생각을 바꾸었습니다.

items.potions.exotic.potionofcleansing.name=청정의 물약
items.potions.exotic.potionofcleansing.desc=이 강력한 용액을 마시면 몇 턴 간 모든 해로운 효과에 면역이 됩니다. 혹은 목표물에게 던져 대상을 정화하는 데에도 사용할 수 있습니다.
items.potions.exotic.potionofcleansing$cleanse.name=정화
items.potions.exotic.potionofcleansing$cleanse.desc=모든 해로운 효과에 잠시 면역이 되었습니다!\n\n남은 시간: %s턴

items.potions.exotic.potionofcorrosivegas.name=부식 가스의 물약
items.potions.exotic.potionofcorrosivegas.desc=이 물약을 열거나 깨는 순간 내용물이 폭발하여 치명적인 부식 가스가 방출됩니다. 부식 가스는 일반적인 유독 가스보다 더욱 치명적이며, 더 빠르게 퍼져나가지만, 그리 오래 지속되지는 않습니다.

items.potions.exotic.potionofdragonsbreath.name=용 숨결의 물약
items.potions.exotic.potionofdragonsbreath.prompt=불태울 지점을 선택하세요
items.potions.exotic.potionofdragonsbreath.desc=이 물병엔 입속의 침과 반응하여 불꽃을 일으키는 용액이 들어 있습니다. 빠르게 이 용액을 뱉어내면 마치 사용자가 불길을 내뿜는 것처럼 할 수 있습니다!

items.potions.exotic.potionofearthenarmor.name=돌 갑옷의 물약
items.potions.exotic.potionofearthenarmor.desc=더 이상 마비시키지는 않지만, 이 용액은 잠시 동안 신체를 돌로 감싸서 방어력을 증가시킵니다.

items.potions.exotic.potionofdivineinspiration.name=신성한 영감의 물약
items.potions.exotic.potionofdivineinspiration.no_more_points=더 이상 특성 포인트를 얻을 수 없다.
items.potions.exotic.potionofdivineinspiration.select_tier=2 특성 포인트를 얻을 특성 티어를 선택하세요. 포인트를 사용하기 위해서는 해당 티어가 열려 있어야 합니다.
items.potions.exotic.potionofdivineinspiration.bonus=+2 특성 포인트!
items.potions.exotic.potionofdivineinspiration.desc=신성한 힘을 액체 형태로 농축한 것으로, 이것을 마시면 신성한 힘이 깃들어 원하는 티어에 2개의 추가 특성 포인트를 제공할 것입니다.\n\n이 물약은 각 특성 티어 당 한 번씩만 사용할 수 있습니다.

items.potions.exotic.potionofmagicalsight.name=마법 시야의 물약
items.potions.exotic.potionofmagicalsight.desc=이 물약을 마시면 당신의 감각이 짧은 시간동안 무지막지한 정도로 상승하여 시야가 확장되며, 무려 벽 너머를 볼 수 있게 됩니다!

items.potions.exotic.potionofmastery.name=숙련의 물약
items.potions.exotic.potionofmastery.prompt=숙련할 아이템을 선택하세요
items.potions.exotic.potionofmastery.weapon_easier=당신의 무기가 다루기 더 쉬워졌다!
items.potions.exotic.potionofmastery.armor_easier=당신의 갑옷이 착용하기 더 쉬워졌다!
items.potions.exotic.potionofmastery.desc=힘 그 자체를 얻는 대신, 이 물약은 사용자의 근육을 특정 장비 하나에 맞게 조율합니다. 이를 통해 사용자는 그 장비를 수없이 사용해 온 것처럼 손쉽게 다룰 수 있게 됩니다.\n\n선택된 무기 혹은 방어구의 힘 요구 수치가 2 감소할 것입니다. 이 물약은 각 장비에 대해 한 번씩만 사용할 수 있습니다.

items.potions.exotic.potionofshielding.name=보호막의 물약
items.potions.exotic.potionofshielding.desc=사용자를 치유하지는 않는 대신, 이 물약은 지속되는 동안 사용자의 몸에 상당한 피해를 막아낼 수 있는 보호막을 두를 것입니다.

items.potions.exotic.potionofshroudingfog.name=연막 물약
items.potions.exotic.potionofshroudingfog.desc=이 플라스크에 든 용액은 짙은 연기로 된 안개를 빠르게 퍼뜨려 적들의 시야를 차단합니다.

items.potions.exotic.potionofsnapfreeze.name=순간 빙결 물약
items.potions.exotic.potionofsnapfreeze.desc=이 물약에 들은 화합물은 공기와 격렬하게 반응하여 주변을 빙결시키고 구속시킵니다.

items.potions.exotic.potionofstamina.name=지구력의 물약
items.potions.exotic.potionofstamina.desc=매우 달콤한 이 물약은 당신에게 폭발적인 에너지를 부여해 긴 시간 동안 매우 빠른 속도로 달릴 수 있게 합니다.

items.potions.exotic.potionofstormclouds.name=폭풍우 물약
items.potions.exotic.potionofstormclouds.desc=이 물약을 던지면 던진 지역에 빠르게 퍼져나가는 폭풍을 생성합니다. 폭우가 내려 대부분의 바닥은 물로 바뀌며, 불이 꺼지고, 함정은 고장나 작동을 정지합니다.

items.potions.exotic.potionofweaponupgrade.name=연마의 물약
items.potions.exotic.potionofweaponupgrade.desc=이 강력한 마법 용액은 사용하면 당신의 무기의 성능을 폭발적으로 늘리는 대신 약간의 성능 강화를 긴 시간 동안 유지시킵니다.
items.potions.exotic.potionofweaponupgrade.empower=당신의 무기가 빛나기 시작했다!

items.potions.exotic.potionofarmorupgrade.name=견고의 물약
items.potions.exotic.potionofarmorupgrade.desc=이 강력한 마법 용액은 사용하면 당신의 방어구의 성능을 폭발적으로 늘리는 대신 약간의 성능 강화를 긴 시간 동안 유지시킵니다.
items.potions.exotic.potionofarmorupgrade.empower=당신의 방어구가 빛나기 시작했다!

###quest items
items.quest.ceremonialcandle.name=의식용 양초
items.quest.ceremonialcandle.desc=녹여져 한 덩어리로 굳어 버린 양초 더미입니다.\n\n각각의 양초는 쓸모가 없지만, 다른 양초와 함께 특정한 모양으로 설치하면 소환 의식에 사용할 힘을 모을 수 있습니다.

items.quest.corpsedust.name=시체 먼지
items.quest.corpsedust.chill=한기가 등골을 타고 흐릅니다.
items.quest.corpsedust.desc=이 시체 먼지 덩어리는 다른 먼지 덩어리랑 별 차이 없어 보입니다. 하지만 당신은 사악한 에너지가 이것을 감싸고 있는 것을 느낍니다.\n\n가능한 한 빨리 없애 버리는게 좋을 것입니다.

items.quest.darkgold.name=어두운 금 원석
items.quest.darkgold.desc=이 금속이 이러한 이름이 붙은 이유는 사실 평범한 금과 별로 달라 보이지 않지만, 태양빛 아래에 두면 녹아버려 쓸모가 없어져 버리기 때문입니다.

items.quest.dwarftoken.name=드워프 주화
items.quest.dwarftoken.desc=많은 드워프들과 그들이 만든 커다란 피조물들은 알 수 없는 이유로 이 작은 금속 조각을 들고 다닙니다. 아마도 보석의 일종이거나 신원 확인용으로 사용한 것으로 보입니다. 좀 수상한 종족이네요.

items.quest.embers.name=정령의 잉걸불
items.quest.embers.desc=이 특이한 잉걸불은 어린 불정령에서만 채취할 수 있습니다. 뜨거운 에너지를 발산하고 있습니다.

items.quest.gooblob.name=구의 점액
items.quest.gooblob.desc=구가 죽을 때 떨어져 나온 점액 조각입니다. 커다란 젤리 방울처럼 생겼지만, 먹을 수 있을 것 같지는 않습니다.\n\n점액 그  자체로는 효과가 없지만, 특정한 물약 또는 폭탄에 섞을 때 유용하게 쓰일 수 있을 것 같습니다. 적어도 적당한 양의 에너지로 바꾸는 데 사용할 수 있을 것입니다.

items.quest.metalshard.name=저주받은 쇳조각
items.quest.metalshard.desc=DM-300이 파괴될 때 그것으로부터 떨어져 나온 녹슨 저주받은 금속 조각입니다. 당신은 그것으로부터 비활성화된 악의적인 마법을 느낄 수 있습니다.\n\n쇳조각은 그 자체로는 아무런 효과는 없지만, 특정한 주문서 또는 폭탄에 섞을 때 유용하게 쓰일 수 있을 것 같습니다. 적어도 적당한 양의 에너지로 바꾸는 데 사용할 수 있을 것입니다.

items.quest.pickaxe.name=곡괭이
items.quest.pickaxe.ac_mine=채굴한다
items.quest.pickaxe.ac_infuse=융합한다
items.quest.pickaxe.no_vein=당신 근처에는 어두운 금 광맥이 없다.
items.quest.pickaxe.desc=이것은 돌을 부술때 쓰는 크고 단단한 도구입니다. 아마 무기로도 사용될수 있을 겁니다.\n\n채광에 일가견이 있는 사람이라면 다른 용도로 사용할 수 있을 것 같습니다.
items.quest.pickaxe.infuse=당신은 곡괭이와 야전삽을 합쳤다!
items.quest.pickaxe.infuse_title=아이템을 선택하세요
items.quest.pickaxe.nothing=아무 일도 일어나지 않았다.

items.quest.ratskull.name=거대한 생쥐 두개골
items.quest.ratskull.desc=놀랍도록 커다란 생쥐 두개골입니다. 벽에 걸어둘 수만 있다면 멋진 사냥 기념물이 될 것 같습니다.

items.scrap.name=금속 조각
items.scrap.desc=액체 금속을 솥에서 고체화시켜 만든 금속 조각들입니다. 어딘가에 쓸모가 있지 않을까요?

items.brassscrap.name=황동 조각
items.brassscrap.desc=금속 조각들에 연금술의 정수를 더해 새로운 물질로 바꾸었습니다. 어딘가에 쓸모가 있지 않을까요?

items.cartridge.name=탄피
items.cartridge.desc=액체 금속이 연금술 솥의 신비한 힘으로 탄피의 형태를 가지게 되었습니다. 어딘가에 쓸모가 있지 않을까요?

