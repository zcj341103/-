items.weapon.melee.tacticalhandgunap.name=AP-전술 권총
items.weapon.melee.tacticalhandgunap.desc=특수한 조준 장치를 장착해 더욱 정밀한 사격이 가능해진 권총입니다. 전술 권총은 특수한 에너지 탄환을 사용하며, 영웅의 생명 에너지로부터 힘을 얻어 영웅의 남은 체력에 비례한 피해를 입힙니다.\n\n이 총기에는 _철갑탄_이 장전되어 있으며, 탄환 피해량이 감소하지만 적의 방어력을 무시합니다.
