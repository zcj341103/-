items.weapon.melee.spellbook_empty.recharge=당신은 정신을 집중해 마법 막대의 충전 속도를 증가시켰다!
items.weapon.melee.spellbook_empty.artifact=당신은 정신을 집중해 유물의 충전 속도를 증가시켰다!
items.weapon.melee.spellbook_empty.bless=당신은 정신을 집중해 당신에게 축복을 내렸다!
items.weapon.melee.spellbook_empty.adrenaline=당신은 정신을 집중해 당신의 신체 능력을 크게 향상시켰다!
items.weapon.melee.spellbook_empty.barrier=당신은 정신을 집중해 당신 주변에 보호막을 생성했다!
items.weapon.melee.spellbook_empty.barkskin=당신은 정신을 집중해 당신의 몸을 단단하게 만들었다!
items.weapon.melee.spellbook_empty.invisibility=당신은 정신을 집중해 당신의 몸을 투명하게 만들었다!
items.weapon.melee.spellbook_empty.arcane_armor=당신은 정신을 집중해 다른 마법으로부터 보호받기 시작했다!
items.weapon.melee.spellbook_empty.awareness=당신은 정신을 집중해 이 층에 있는 모든 물건의 위치를 알게 되었다!
items.weapon.melee.spellbook_empty.evasive_move=당신은 정신을 집중해 순간적으로 모든 공격을 회피할 수 있게 되었다!

items.weapon.melee.spellbook_empty_sword.name=빈 마법 검
items.weapon.melee.spellbook_empty_sword.desc=이 마법 검에는 아무런 마법이 부여되어 있지 않지만, 검 자체가 주문의 촉매 역할을 하고 있어 당신이 이 검을 집중하여 휘두르면 무언가 도움이 될 만한 효과를 이끌어낼 수 있을 것입니다.
